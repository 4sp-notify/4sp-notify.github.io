<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - SOUNDBOARD</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <style>
        /* V4 Theme Base */
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-boost: #8a2be2;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }

        body.soundboard-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: var(--v4-font-primary);
            color: var(--v4-text-primary);
            line-height: 1.6;
            background: var(--v4-bg-gradient);
        }
        
        /* Top Header Bar */
        .main-header {
             background: #ffffff; padding: 10px 0;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1001; position: relative;
        }
        .main-header .container {
             display: flex; justify-content: space-between; align-items: center;
             max-width: 1200px; margin: 0 auto; padding: 0 20px;
        }
        .main-header .logo img { height: 40px; cursor: pointer; }
        .main-header .auth-buttons .btn {
            background: var(--v4-purple-accent); color: white; border: none;
            padding: 8px 15px; border-radius: 6px; cursor: pointer;
            transition: background 0.3s; margin-left: 10px;
        }
        .main-header .auth-buttons .btn:hover { background: var(--v4-purple-accent-darker); }

        .soundboard-container-wrapper { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar */
        .sidebar {
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444; transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info {
            text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555;
            padding-bottom: 20px; overflow: visible;
        }
        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;
            width: 100%; height: 1.8em; line-height: 1.8em;
        }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-soundboard 12s linear infinite; }
        @keyframes scroll-left-soundboard { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }

        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .sidebar nav a.active, .sidebar nav a:hover { background: var(--v4-purple-gradient); transform: translateX(5px); }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a { justify-content: center; }
        .sidebar.collapsed nav a .label { display: none; }


        /* Main Content */
        .main-soundboard-content {
            flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column;
        }
        .soundboard-header-v4 {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; background: var(--v4-card-bg);
            padding: 20px 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .soundboard-title-v4 {
            font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .header-buttons-container { display: flex; gap: 10px; }
        
        .control-button-v4, .stop-all-btn-v4 {
            padding: 10px 18px; background: var(--v4-purple-gradient); color: white; border: none;
            border-radius: 8px; cursor: pointer; font-size: 0.95em; text-transform: uppercase;
            transition: all 0.25s ease; box-shadow: 0 2px 8px rgba(103, 32, 189, 0.3);
        }
        .control-button-v4:hover, .stop-all-btn-v4:hover {
            transform: translateY(-1px); box-shadow: 0 4px 12px rgba(103, 32, 189, 0.5);
        }
        .stop-all-btn-v4 { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }

        /* Controls Area */
        .soundboard-controls-v4 {
            background: var(--v4-card-bg); padding: 25px; border-radius: 15px; margin-bottom: 25px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            opacity: 1; max-height: 2000px; overflow: hidden;
        }
        .soundboard-controls-v4.collapsed {
            padding-top: 0; padding-bottom: 0; margin-bottom: 0; border-width: 0;
            opacity: 0; max-height: 0;
        }
        .controls-sections-wrapper {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px;
        }
        .controls-section h3 {
            font-size: 1.1em; font-weight: 600; color: var(--v4-purple-accent);
            margin-bottom: 15px; padding-bottom: 8px; border-bottom: 1px solid var(--v4-border-light);
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .control-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .control-group label, .checkbox-label-v4 {
            font-size: 0.9em; color: var(--v4-text-secondary); margin-bottom: 6px;
        }
        .checkbox-label-v4 { display: flex; align-items: center; cursor: pointer; margin-bottom: 10px;}
        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
            background: var(--v4-border-light); outline: none; border-radius: 5px; cursor: pointer;
            transition: background 0.2s ease;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 18px; height: 18px;
            background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%;
            transition: background 0.2s ease;
        }
        .control-group input[type="number"], .control-group select {
            width: 100%; padding: 10px 12px; background-color: var(--v4-input-bg);
            border: 1px solid var(--v4-input-border); border-radius: 6px;
        }
        .control-group input[type="checkbox"] { margin-right: 8px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }
        
        /* Volume Slider Customization */
        #masterVolumeSlider {
            -webkit-transition: background .2s ease-in-out;
            -moz-transition: background .2s ease-in-out;
            transition: background .2s ease-in-out;
        }
        #masterVolumeSlider.boosted::-webkit-slider-runnable-track { background: var(--v4-purple-boost); }
        #masterVolumeSlider.boosted::-moz-range-track { background: var(--v4-purple-boost); }
        #masterVolumeSlider.boosted::-webkit-slider-thumb { background: var(--v4-purple-accent-darker); }


        /* Sound Buttons */
        .sound-category-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px;
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        }
        .sound-category-v4 h2 {
            font-size: 1.5em; margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--v4-border-softer); text-transform: uppercase;
        }
        .sound-buttons-grid-v4 {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px;
        }
        .sound-button-v4 {
            background-color: var(--v4-input-bg); color: var(--v4-text-secondary);
            border: 1px solid var(--v4-input-border); padding: 8px 12px;
            border-radius: 6px; text-align: center; cursor: pointer;
            transition: all 0.2s ease; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center; min-height: 50px;
        }
        .sound-button-v4:hover {
            border-color: var(--v4-purple-accent); color: var(--v4-purple-accent);
            transform: translateY(-2px); box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .sound-button-v4.playing {
            background-color: var(--v4-purple-accent); color: white;
            border: 2px solid var(--v4-purple-accent-darker);
            animation: pulsePlayingSoundboardV4 1.5s infinite;
        }
        @keyframes pulsePlayingSoundboardV4 {
            0% { box-shadow: 0 0 0 0px var(--v4-purple-accent); }
            70% { box-shadow: 0 0 0 8px rgba(103, 32, 189, 0.4); }
        }

        /* Active Sounds Panel */
        #active-sounds-panel {
            position: fixed; top: 0; right: -400px; width: 380px; height: 100%;
            background: #fff; box-shadow: -5px 0 25px rgba(0,0,0,0.15); z-index: 2000;
            display: flex; flex-direction: column;
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        #active-sounds-panel.visible { right: 0; }
        .active-sounds-header {
            padding: 15px 20px; border-bottom: 1px solid var(--v4-border-light);
            display: flex; justify-content: space-between; align-items: center;
        }
        .active-sounds-header h3 { margin: 0; font-size: 1.2em; color: var(--v4-purple-accent); }
        #close-panel-btn {
            background: none; border: none; font-size: 1.5em; cursor: pointer;
            color: #aaa; transition: all 0.2s;
        }
        #close-panel-btn:hover { color: var(--v4-text-primary); transform: rotate(90deg); }
        #active-sounds-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .active-sound-item {
            background: var(--v4-input-bg); border-radius: 8px; padding: 12px 15px;
            margin-bottom: 10px; display: flex; align-items: center; gap: 15px;
            animation: fadeInItem 0.5s ease forwards;
        }
        @keyframes fadeInItem { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .active-sound-info { flex-grow: 1; }
        .active-sound-info .sound-name { font-weight: bold; font-size: 0.95em; color: var(--v4-text-primary); }
        .progress-bar-container {
            width: 100%; height: 6px; background: var(--v4-border-light);
            border-radius: 3px; margin-top: 5px; overflow: hidden;
        }
        .progress-bar { height: 100%; width: 0; background: var(--v4-purple-gradient); transition: width 0.1s linear; }
        .stop-single-btn {
            background: #e74c3c; color: white; border: none; border-radius: 50%;
            width: 30px; height: 30px; font-weight: bold; cursor: pointer;
            flex-shrink: 0; transition: all 0.2s;
        }
        .stop-single-btn:hover { background: #c0392b; transform: scale(1.1); }
        #no-active-sounds { text-align: center; padding: 40px; color: #999; }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Firebase Auth
            firebase.auth().onAuthStateChanged(async user => {
                if (!user) {
                    window.location.href = '../login.html';
                } else {
                    const userEmailEl = document.getElementById('userEmail');
                    const userNameEl = document.getElementById('userName');
                    if (userEmailEl) userEmailEl.textContent = user.email;
                    if (userNameEl) {
                        try {
                            const doc = await firebase.firestore().collection('users').doc(user.uid).get();
                            userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                        } catch (error) {
                            userNameEl.textContent = 'User';
                        }
                    }
                    updateMarquees();
                }
            });

            const handleSignOut = () => firebase.auth().signOut().then(() => { window.location.href = '../login.html'; });
            document.getElementById('topLogoutBtn').addEventListener('click', handleSignOut);
            document.getElementById('signOutLink').addEventListener('click', (e) => { e.preventDefault(); handleSignOut(); });
            
            function updateMarquees() {
                document.querySelectorAll('.marquee-content').forEach(el => {
                    if (el && el.parentElement) el.classList.toggle('marquee-active', el.scrollWidth > el.parentElement.clientWidth);
                });
            }

            // --- Web Audio API Setup ---
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const globalGainNode = audioContext.createGain();

            const bassFilter = audioContext.createBiquadFilter();
            bassFilter.type = 'lowshelf';
            bassFilter.frequency.value = 400;

            const midFilter = audioContext.createBiquadFilter();
            midFilter.type = 'peaking';
            midFilter.frequency.value = 1500;
            midFilter.Q.value = 1;

            const trebleFilter = audioContext.createBiquadFilter();
            trebleFilter.type = 'highshelf';
            trebleFilter.frequency.value = 4000;

            bassFilter.connect(midFilter).connect(trebleFilter).connect(globalGainNode).connect(audioContext.destination);

            let audioBuffers = {}, playingAudios = [];
            
            const elements = {
                soundCategoriesContainer: document.getElementById('soundCategoriesContainerV4'),
                clearAllSoundsBtn: document.getElementById('clearAllSoundsBtnV4'),
                allowMultipleSoundsToggle: document.getElementById('allowMultipleSoundsToggleV4'),
                loopSoundToggle: document.getElementById('loopSoundToggleV4'),
                playbackSpeedSlider: document.getElementById('playbackSpeedSliderV4'),
                playbackSpeedValueDisplay: document.getElementById('playbackSpeedValueV4'),
                pitchSlider: document.getElementById('pitchSliderV4'),
                pitchValueDisplay: document.getElementById('pitchValueV4'),
                bassSlider: document.getElementById('bassSlider'),
                bassValue: document.getElementById('bassValue'),
                midSlider: document.getElementById('midSlider'),
                midValue: document.getElementById('midValue'),
                trebleSlider: document.getElementById('trebleSlider'),
                trebleValue: document.getElementById('trebleValue'),
                masterVolumeSlider: document.getElementById('masterVolumeSlider'),
                masterVolumeValueDisplay: document.getElementById('masterVolumeValueV4'),
                toggleControlsBtn: document.getElementById('toggleControlsBtn'),
                soundboardControls: document.querySelector('.soundboard-controls-v4'),
                activeSoundsPanel: document.getElementById('active-sounds-panel'),
                showActiveSoundsBtn: document.getElementById('show-active-sounds-btn'),
                closePanelBtn: document.getElementById('close-panel-btn'),
                activeSoundsList: document.getElementById('active-sounds-list'),
                noActiveSoundsMsg: document.getElementById('no-active-sounds'),
                sidebar: document.getElementById('sidebar'),
                toggleSidebarBtn: document.getElementById('toggleSidebar')
            };

            const stopSingleAudio = (audioId) => {
                const audioObj = playingAudios.find(a => a.id === audioId);
                if (!audioObj) return;
                try { audioObj.source.stop(); } catch (e) {}
                if (audioObj.buttonElement) audioObj.buttonElement.classList.remove('playing');
                document.querySelector(`.active-sound-item[data-audio-id='${audioId}']`)?.remove();
                playingAudios = playingAudios.filter(a => a.id !== audioId);
                if (playingAudios.length === 0) elements.noActiveSoundsMsg.style.display = 'block';
            };

            const stopAllActiveSounds = () => {
                [...playingAudios].forEach(audioObj => stopSingleAudio(audioObj.id));
                elements.loopSoundToggle.checked = false;
            };

            const playSound = async (soundDetails, buttonElement) => {
                if (audioContext.state === 'suspended') await audioContext.resume();
                if (!elements.allowMultipleSoundsToggle.checked) stopAllActiveSounds();

                const source = audioContext.createBufferSource();
                source.buffer = audioBuffers[soundDetails.path];
                source.playbackRate.value = parseFloat(elements.playbackSpeedSlider.value);
                source.detune.value = parseInt(elements.pitchSlider.value, 10);
                source.loop = elements.loopSoundToggle.checked;
                
                source.connect(bassFilter);
                
                const audioId = Date.now();
                const audioObj = { id: audioId, source, buttonElement, name: soundDetails.name, duration: source.buffer.duration, startTime: audioContext.currentTime };
                playingAudios.push(audioObj);
                
                source.start(0);
                buttonElement.classList.add('playing');
                
                elements.noActiveSoundsMsg.style.display = 'none';
                const item = document.createElement('div');
                item.className = 'active-sound-item';
                item.dataset.audioId = audioId;
                item.innerHTML = `<div class="active-sound-info"><div class="sound-name">${soundDetails.name}</div><div class="progress-bar-container"><div class="progress-bar"></div></div></div><button class="stop-single-btn">&times;</button>`;
                elements.activeSoundsList.appendChild(item);
                item.querySelector('.stop-single-btn').onclick = () => stopSingleAudio(audioId);
                const progressBar = item.querySelector('.progress-bar');
                
                const updateProgress = () => {
                    if (!playingAudios.includes(audioObj)) return;
                    const effectiveDuration = audioObj.duration / source.playbackRate.value;
                    const progress = ((audioContext.currentTime - audioObj.startTime) / effectiveDuration) * 100;
                    progressBar.style.width = `${source.loop ? 100 : progress % 100}%`;
                    if (progress < 100 || source.loop) requestAnimationFrame(updateProgress);
                };
                requestAnimationFrame(updateProgress);

                source.onended = () => { if (playingAudios.some(a => a.id === audioId)) stopSingleAudio(audioId); };
            };

            const loadSounds = async () => {
                try {
                    const response = await fetch('../SoundboardSN.json');
                    const soundsData = await response.json();
                    elements.soundCategoriesContainer.innerHTML = '';
                    await Promise.all(Object.values(soundsData).flat().map(filename => 
                        fetch(`../Sounds/${filename}`).then(res => res.arrayBuffer()).then(buf => audioContext.decodeAudioData(buf))
                        .then(decoded => { audioBuffers[`../Sounds/${filename}`] = decoded; })
                    ));
                    
                    for (const categoryKey in soundsData) {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'sound-category-v4';
                        categoryDiv.innerHTML = `<h2>${categoryKey.replace(/([A-Z])/g, ' $1').trim()}</h2>`;
                        const buttonsGrid = document.createElement('div');
                        buttonsGrid.className = 'sound-buttons-grid-v4';
                        soundsData[categoryKey].sort().forEach(filename => {
                            const soundDetails = { name: filename.replace(/\.mp3$/i, '').replace(/_/g, ' '), path: `../Sounds/${filename}` };
                            const button = document.createElement('button');
                            button.className = 'sound-button-v4';
                            button.textContent = soundDetails.name;
                            button.onclick = () => playSound(soundDetails, button);
                            buttonsGrid.appendChild(button);
                        });
                        categoryDiv.appendChild(buttonsGrid);
                        elements.soundCategoriesContainer.appendChild(categoryDiv);
                    }
                } catch (error) { console.error("Failed to load sounds:", error); }
            };

            const setupEventListeners = () => {
                elements.clearAllSoundsBtn.addEventListener('click', stopAllActiveSounds);
                elements.showActiveSoundsBtn.addEventListener('click', () => elements.activeSoundsPanel.classList.add('visible'));
                elements.closePanelBtn.addEventListener('click', () => elements.activeSoundsPanel.classList.remove('visible'));
                elements.toggleControlsBtn.addEventListener('click', () => {
                    elements.soundboardControls.classList.toggle('collapsed');
                    elements.toggleControlsBtn.textContent = elements.soundboardControls.classList.contains('collapsed') ? 'Show Settings' : 'Hide Settings';
                });
                elements.toggleSidebarBtn.addEventListener('click', () => {
                    elements.sidebar.classList.toggle('collapsed');
                    setTimeout(updateMarquees, 500);
                });

                elements.loopSoundToggle.addEventListener('change', (e) => {
                    playingAudios.forEach(audioObj => { audioObj.source.loop = e.target.checked; });
                });
                elements.playbackSpeedSlider.addEventListener('input', e => {
                    const speed = parseFloat(e.target.value);
                    elements.playbackSpeedValueDisplay.textContent = `${speed.toFixed(2)}x`;
                    playingAudios.forEach(a => { a.source.playbackRate.value = speed; });
                });
                elements.pitchSlider.addEventListener('input', e => {
                    const pitch = parseInt(e.target.value, 10);
                    elements.pitchValueDisplay.textContent = `${pitch} cents`;
                    playingAudios.forEach(a => { a.source.detune.value = pitch; });
                });

                const setupEQSlider = (slider, display, filterNode) => {
                    slider.addEventListener('input', e => {
                        const value = parseInt(e.target.value, 10);
                        filterNode.gain.setValueAtTime(value, audioContext.currentTime);
                        display.textContent = `${value > 0 ? '+' : ''}${value} dB`;
                    });
                };
                setupEQSlider(elements.bassSlider, elements.bassValue, bassFilter);
                setupEQSlider(elements.midSlider, elements.midValue, midFilter);
                setupEQSlider(elements.trebleSlider, elements.trebleValue, trebleFilter);

                let dragStartTime = 0, dragStartValue = 0;
                elements.masterVolumeSlider.addEventListener('mousedown', () => {
                    dragStartTime = Date.now();
                    dragStartValue = parseFloat(elements.masterVolumeSlider.value);
                });
                elements.masterVolumeSlider.addEventListener('input', (e) => {
                    let value = parseFloat(e.target.value);
                    const velocity = Math.abs(value - dragStartValue) / (Date.now() - dragStartTime);
                    if (value > 0.95 && value < 1.05 && velocity < 0.002) {
                        if (value > dragStartValue) { value = 1; e.target.value = 1; }
                    }
                    elements.masterVolumeValueDisplay.textContent = `${Math.round(value * 100)}%`;
                    globalGainNode.gain.setValueAtTime(value, audioContext.currentTime);
                    elements.masterVolumeSlider.classList.toggle('boosted', value > 1);
                });
                elements.masterVolumeSlider.addEventListener('change', (e) => {
                    const presets = [0, 0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
                    const closest = presets.reduce((p, c) => (Math.abs(c - e.target.value) < Math.abs(p - e.target.value) ? c : p));
                    e.target.value = closest;
                    globalGainNode.gain.setValueAtTime(closest, audioContext.currentTime);
                    elements.masterVolumeValueDisplay.textContent = `${Math.round(closest * 100)}%`;
                    elements.masterVolumeSlider.classList.toggle('boosted', closest > 1);
                });
            };

            loadSounds();
            setupEventListeners();
        });
    </script>
</body>
</html>
