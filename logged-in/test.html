<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - Soundboard (Full Functionality)</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <style>
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --v4-font-secondary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body.soundboard-page {
            display: flex; flex-direction: column; min-height: 100vh; margin: 0;
            font-family: var(--v4-font-primary); background: var(--v4-bg-gradient);
            color: var(--v4-text-primary); line-height: 1.6;
        }

        /* --- Header --- */
        .main-header {
            background-color: #ffffff; padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 1px solid var(--v4-border-softer);
            position: sticky; top: 0; z-index: 1002;
        }
        .main-header .container {
            display: flex; justify-content: space-between; align-items: center;
            width: 95%; margin: 0 auto;
        }
        .main-header .logo img { height: 40px; }
        .main-header .auth-buttons .btn {
            background: none; border: 2px solid var(--v4-purple-accent); color: var(--v4-purple-accent);
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: all 0.3s ease; margin-left: 10px;
        }
        .main-header .auth-buttons .btn:hover { background: var(--v4-purple-accent); color: white; }

        .soundboard-container-wrapper { display: flex; flex: 1; overflow: hidden; }

        /* --- Sidebar --- */
        .sidebar {
            width: 220px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff;
            padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444;
            transition: width 0.3s ease; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar .user-info { text-align: center; margin: 20px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; }
        .sidebar .user-info .username { font-size: 1.2em; font-weight: bold; word-break: break-all; }
        .sidebar .user-info .email { font-size: 0.9em; color: #bbb; word-break: break-all; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none;
            border-radius: 8px; transition: all 0.3s ease; text-transform: uppercase; font-size: 1em;
        }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; margin-right: 15px; }
        .sidebar nav a:hover, .sidebar nav a.active { background: var(--v4-purple-gradient); transform: translateX(5px); }

        /* --- Main Content --- */
        .main-soundboard-content {
            flex: 1; padding: 30px; background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
        }
        .soundboard-title-header {
            font-size: 2.2em; font-weight: bold; margin-bottom: 25px;
            background: var(--v4-purple-gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; background-clip: text;
        }

        /* --- Bottom Right Fixed Controls --- */
        .fixed-controls-container {
            position: fixed; bottom: 20px; right: 20px; z-index: 1001;
            display: flex; gap: 15px; align-items: center;
        }
        .glass-control {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%); border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        #soundSearchInput {
            width: 250px; padding: 12px 15px; border: none; outline: none; color: var(--v4-text-primary);
            background-color: transparent; font-size: 1em;
        }
        #clearSoundsBtn {
            padding: 12px 20px; color: #fff; background: var(--v4-purple-gradient); border: none;
            cursor: pointer; font-size: 0.95em; text-transform: uppercase;
        }

        /* --- Tabbed Settings Panel --- */
        .settings-panel {
            background: var(--v4-card-bg); border-radius: 15px; margin-bottom: 25px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08); border: 1px solid var(--v4-border-softer); overflow: hidden;
        }
        .settings-tabs-nav {
            display: flex; border-bottom: 1px solid var(--v4-border-softer); padding: 0 25px;
        }
        .settings-tab-btn {
            padding: 15px 20px; cursor: pointer; background: none; border: none; font-size: 1em;
            font-weight: 500; color: var(--v4-text-secondary); position: relative;
            transition: color 0.3s ease; border-bottom: 3px solid transparent;
        }
        .settings-tab-btn:hover { color: var(--v4-purple-accent); }
        .settings-tab-btn.active {
            color: var(--v4-purple-accent); font-weight: 700; border-bottom-color: var(--v4-purple-accent);
        }
        .settings-tab-content { padding: 25px; }
        .settings-tab-pane { display: none; }
        .settings-tab-pane.active { display: block; }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px 30px; }
        .settings-footer { padding: 20px 25px; border-top: 1px solid var(--v4-border-softer); }

        /* Generic Control & Locked State Styles */
        .control-group { display: flex; flex-direction: column; }
        .control-group label, .checkbox-label {
            font-size: 0.9em; color: var(--v4-text-secondary); margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
            background: var(--v4-border-light); outline: none; border-radius: 5px; margin: 0;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 18px; height: 18px;
            background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%;
        }
        .control-group input[type="number"], .control-group select, .control-button {
            width: 100%; box-sizing: border-box; padding: 10px 12px; background-color: var(--v4-input-bg);
            border: 1px solid var(--v4-input-border); border-radius: 6px; color: var(--v4-text-primary);
            font-size: 0.95em; outline: none;
        }
        .control-group input[type="checkbox"] { margin-right: 8px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }
        .locked-control {
            opacity: 0.5;
            pointer-events: none;
        }
        .locked-control label {
            color: #999;
        }

        /* --- Sound Categories & Buttons --- */
        .sound-category {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px;
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        .sound-category h2 {
            font-size: 1.5em; color: var(--v4-text-primary); margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--v4-border-softer); text-transform: uppercase;
        }
        .sound-buttons-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px;
        }
        .sound-button {
            background-color: var(--v4-input-bg); color: var(--v4-text-secondary); border: 1px solid var(--v4-input-border);
            padding: 12px; border-radius: 6px; font-size: 0.9em; text-align: center; cursor: pointer;
            transition: all 0.2s ease; text-transform: uppercase; display: flex; align-items: center; justify-content: center;
        }
        .sound-button:hover {
            border-color: var(--v4-purple-accent); color: var(--v4-purple-accent); transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .sound-button.playing {
            background: var(--v4-purple-gradient); color: white; border-color: var(--v4-purple-accent-darker);
            animation: pulsePlaying 1.5s infinite;
        }
        @keyframes pulsePlaying {
            0% { box-shadow: 0 0 0 0px var(--v4-purple-accent); }
            70% { box-shadow: 0 0 0 8px rgba(103, 32, 189, 0.4); }
            100% { box-shadow: 0 0 0 0px rgba(103, 32, 189, 0.1); }
        }
    </style>
</head>

    <div class="fixed-controls-container">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Firebase Auth & User Info ---
            firebase.auth().onAuthStateChanged(async user => {
                if (!user) {
                    window.location.href = '../login.html';
                    return;
                }
                document.getElementById('userEmail').textContent = user.email;
                try {
                    const doc = await firebase.firestore().collection('users').doc(user.uid).get();
                    document.getElementById('userName').textContent = (doc.exists && doc.data().username) ? doc.data().username : 'User';
                } catch (error) {
                    document.getElementById('userName').textContent = 'User';
                }
            });
            document.getElementById('logoutBtn').addEventListener('click', () => firebase.auth().signOut());
            document.getElementById('signOutLink').addEventListener('click', (e) => {
                e.preventDefault();
                firebase.auth().signOut();
            });

            // --- Web Audio API Setup ---
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const masterGain = audioContext.createGain();
            const panner = audioContext.createStereoPanner();
            const distortion = audioContext.createWaveShaper();
            const convolver = audioContext.createConvolver();
            const convolverGain = audioContext.createGain();

            const eqBands = [60, 250, 1000, 4000, 10000].map(freq => {
                const filter = audioContext.createBiquadFilter();
                filter.type = 'peaking';
                filter.frequency.value = freq;
                filter.Q.value = 1.41;
                filter.gain.value = 0;
                return filter;
            });

            // Build Audio Graph: Source -> Panner -> EQ -> Distortion -> MasterGain -> Destination
            //                             `-> Convolver -> ConvolverGain ->¬¥
            panner.connect(eqBands[0]);
            eqBands.forEach((band, i) => band.connect(i < eqBands.length - 1 ? eqBands[i + 1] : distortion));
            distortion.connect(masterGain);
            masterGain.connect(audioContext.destination);
            
            panner.connect(convolver); // Reverb parallel path
            convolver.connect(convolverGain);
            convolverGain.connect(masterGain);
            
            // --- App State ---
            const playingAudios = new Map();
            let audioBufferCache = new Map();

            // --- Control References ---
            const controls = {
                // Playback
                allowMultiple: document.getElementById('allowMultipleSounds'),
                loopSound: document.getElementById('loopSound'),
                fadeDuration: document.getElementById('fadeDuration'),
                // Effects
                speed: document.getElementById('speed'),
                pitch: document.getElementById('pitch'),
                distortion: document.getElementById('distortion'),
                // EQ
                eqSliders: document.querySelectorAll('.eq-slider'),
                // Spatial
                pan: document.getElementById('pan'),
                reverb: document.getElementById('reverb'),
                // Master
                masterVolume: document.getElementById('masterVolume'),
                clearSounds: document.getElementById('clearSoundsBtn'),
                // Search
                search: document.getElementById('soundSearchInput'),
            };

            const lockedControls = [
                document.getElementById('loop-control'),
                document.getElementById('fade-control')
            ];

            function updateControlLocks() {
                const isPlaying = playingAudios.size > 0;
                lockedControls.forEach(el => {
                    el.classList.toggle('locked-control', isPlaying);
                });
            }

            // --- Tab Navigation ---
            document.querySelectorAll('.settings-tab-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.settings-tab-btn, .settings-tab-pane').forEach(el => el.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab + '-pane').classList.add('active');
                });
            });

            // --- Event Listeners for Controls ---
            controls.masterVolume.addEventListener('input', e => masterGain.gain.value = e.target.value);
            controls.pan.addEventListener('input', e => panner.pan.value = e.target.value);
            controls.reverb.addEventListener('input', e => convolverGain.gain.value = e.target.value * 2); // Amplify reverb
            controls.distortion.addEventListener('input', e => {
                const amount = Number(e.target.value);
                const k = amount * 100;
                const n_samples = 44100;
                const curve = new Float32Array(n_samples);
                const deg = Math.PI / 180;
                for (let i = 0; i < n_samples; ++i) {
                    const x = i * 2 / n_samples - 1;
                    curve[i] = (3 + k) * x * 20 * deg / (Math.PI + k * Math.abs(x));
                }
                distortion.curve = curve;
                distortion.oversample = '4x';
            });

            controls.eqSliders.forEach((slider, index) => {
                slider.addEventListener('input', e => eqBands[index].gain.value = e.target.value);
            });
            
            // Apply real-time changes to playing sounds
            controls.speed.addEventListener('input', e => {
                playingAudios.forEach(audio => audio.source.playbackRate.value = e.target.value);
            });
             controls.pitch.addEventListener('input', e => {
                playingAudios.forEach(audio => audio.source.detune.value = e.target.value);
            });

            // --- Sound Playback Logic ---
            async function getAudioBuffer(path) {
                if (audioBufferCache.has(path)) {
                    return audioBufferCache.get(path);
                }
                const response = await fetch(path);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                audioBufferCache.set(path, audioBuffer);
                return audioBuffer;
            }

            async function playSound(sound, button) {
                if (audioContext.state === 'suspended') await audioContext.resume();
                if (!controls.allowMultiple.checked) stopAllSounds();

                try {
                    const buffer = await getAudioBuffer(sound.path);
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;

                    // Apply settings at play time
                    source.loop = controls.loopSound.checked;
                    source.playbackRate.value = controls.speed.value;
                    source.detune.value = controls.pitch.value;
                    source.connect(panner);

                    const fadeTime = parseFloat(controls.fadeDuration.value);
                    const gainNode = audioContext.createGain();
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + fadeTime);
                    source.connect(gainNode);
                    gainNode.connect(masterGain);
                    
                    source.start(0);
                    button.classList.add('playing');
                    
                    const audioInstance = { source, button, gainNode, fadeTime };
                    playingAudios.set(sound.id, audioInstance);
                    updateControlLocks();

                    source.onended = () => {
                        button.classList.remove('playing');
                        playingAudios.delete(sound.id);
                        updateControlLocks();
                    };
                } catch (error) {
                    console.error(`Error playing sound ${sound.name}:`, error);
                }
            }
            
            function stopAllSounds() {
                playingAudios.forEach(audio => {
                    audio.source.stop();
                    audio.button.classList.remove('playing');
                });
                playingAudios.clear();
                updateControlLocks();
            }
            controls.clearSounds.addEventListener('click', stopAllSounds);

            // --- Load Sounds ---
            async function loadSoundsAndCreateButtons() {
                try {
                    const response = await fetch('../SoundboardSN.json');
                    const soundData = await response.json();
                    const container = document.getElementById('soundCategoriesContainer');
                    container.innerHTML = '';
                    Object.entries(soundData).forEach(([categoryName, sounds]) => {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'sound-category';
                        categoryDiv.innerHTML = `<h2>${categoryName}</h2>`;
                        const grid = document.createElement('div');
                        grid.className = 'sound-buttons-grid';
                        
                        sounds.forEach((filename, index) => {
                            const sound = {
                                id: `${categoryName}-${index}`,
                                name: filename.replace(/\.mp3/i, '').replace(/_/g, ' '),
                                path: `../Sounds/${filename}`
                            };
                            const button = document.createElement('button');
                            button.className = 'sound-button';
                            button.textContent = sound.name;
                            button.dataset.soundName = sound.name.toLowerCase();
                            button.addEventListener('click', () => playSound(sound, button));
                            grid.appendChild(button);
                        });
                        categoryDiv.appendChild(grid);
                        container.appendChild(categoryDiv);
                    });
                } catch (error) {
                    container.innerHTML = `<p style="color: red;">Error loading sounds. See console for details.</p>`;
                    console.error("Failed to load sounds JSON:", error);
                }
            }

            // Create a simple impulse response for reverb
            function createReverbImpulse() {
                const rate = audioContext.sampleRate;
                const length = rate * 2; // 2 seconds reverb
                const impulse = audioContext.createBuffer(2, length, rate);
                for (let i = 0; i < 2; i++) {
                    const channel = impulse.getChannelData(i);
                    for (let j = 0; j < length; j++) {
