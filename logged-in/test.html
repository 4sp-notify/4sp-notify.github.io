<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN SOCIAL</title>
  
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="../panic-key.js" defer></script>
  <script src="../firebase-config.js" defer></script>

  <style>
    /* --- Core Styles (Fonts updated to PrimaryFont/SecondaryFont) --- */
    body, html {
      height: 100%;
      margin: 0;
      overflow-y: hidden; 
      font-family: 'PrimaryFont', sans-serif;
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    .main-header {
      flex-shrink: 0;
      position: relative;
      z-index: 1001; 
      background-color: white;
      border-bottom: 1px solid #ddd;
    }
    .main-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      position: relative; 
      overflow: hidden; 
    }

    /* --- VERN SOCIAL Main Content --- */
    .social-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        width: 100%; 
        position: relative;
    }
    .chat-sidebar {
        width: 320px;
        flex-shrink: 0;
        background-color: #f7f7f7;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }
    .chat-sidebar-header {
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }
    .search-bar-wrapper {
        position: relative;
    }
    #userSearchInput {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-family: 'SecondaryFont', sans-serif;
        box-sizing: border-box;
    }
    .search-bar-wrapper .fa-search {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }
    .chat-list-section {
        flex-grow: 1;
        overflow-y: auto;
    }
    .chat-list-section h3 {
        font-size: 1em;
        text-transform: uppercase;
        color: #888;
        padding: 15px 20px 5px;
        margin: 0;
    }
    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
    }
    .chat-list-item:hover {
        background-color: #e9e9e9;
    }
    .chat-list-item.active {
        background-color: #e0d1f7;
    }
    .chat-list-item .username {
        font-weight: bold;
        color: #333;
    }
    .chat-list-item .actions {
        margin-left: auto;
        display: flex;
        gap: 8px;
    }
    .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.1em;
        color: #555;
    }
    .action-btn.accept { color: #28a745; }
    .action-btn.decline { color: #dc3545; }

    /* --- Chat Area --- */
    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: #e5e5e5;
        transition: transform 0.4s ease-in-out;
    }
    .chat-header {
        padding: 15px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .back-to-chats-btn {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        margin-right: 15px;
        cursor: pointer;
        color: #555;
    }
    #chatName { font-size: 1.4em; font-weight: bold; color: #333; }
    #unfriendBtn {
        font-family: 'PrimaryFont', sans-serif;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
        margin-left: 10px;
        background-color: #ff4d4d;
        color: white;
    }
    #unfriendBtn:hover {
        background-color: #cc0000;
        transform: translateY(-2px);
    }

    .messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .message-placeholder {
        margin: auto;
        text-align: center;
        color: #aaa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .message-placeholder .icon {
        font-size: 3em;
        margin-bottom: 10px;
    }
    
    .message {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        margin-bottom: 15px;
        align-self: flex-start;
        align-items: flex-start;
        position: relative; /* For reaction menu positioning */
    }
    
    .message.current-user {
        align-self: flex-end;
        align-items: flex-end;
    }
    .message-content {
        padding: 12px 18px;
        border-radius: 20px 20px 20px 5px;
        background-color: #ffffff;
        color: #333;
        line-height: 1.4;
        word-wrap: break-word; 
        overflow-wrap: break-word; 
        word-break: break-all;
        text-align: left;
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Pop animation */
        cursor: pointer;
        position: relative;
    }
    .message.current-user .message-content {
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
        color: white;
        border-radius: 20px 20px 5px 20px;
    }
    .message:hover .message-content {
        transform: scale(1.05); /* Pop animation on hover */
    }
    .message.reacting .message-content {
        animation: retract-animation 0.3s forwards cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    @keyframes retract-animation {
      0% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .message-info {
        font-size: 0.8em;
        color: #888;
        margin-top: 5px;
        padding: 0 10px;
    }
    
    /* Reaction Indicator Line */
    .reaction-indicator {
        position: absolute;
        bottom: -8px;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #8a2be2;
        border-radius: 1px;
        opacity: 0;
        transform: translateX(-50%);
        z-index: 5;
    }
    .message.reacting .reaction-indicator {
        animation: pop-in-and-fade-out-indicator 0.7s ease-out forwards;
    }
    .message.reacting.current-user .reaction-indicator {
        background-color: #b3b3b3; 
    }

    @keyframes pop-in-and-fade-out-indicator {
        0% { width: 0; opacity: 1; }
        50% { width: 80%; opacity: 1; }
        100% { width: 80%; opacity: 0; }
    }

    /* Emoji Reaction Display */
    .message-reaction {
        position: absolute;
        bottom: -15px;
        right: 15px;
        background-color: #f0f2f5;
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 2px 8px;
        font-size: 1.1em;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 10;
        cursor: pointer;
    }
     .message.current-user .message-reaction {
        left: 15px;
        right: auto;
     }

    /* Emoji Menu */
    .emoji-menu {
        position: absolute;
        z-index: 100;
        width: 320px;
        background-color: #3f3f46; /* Dark grey */
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transform: scale(0.8) translateY(20px) translateX(-50%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.2s ease-out;
        top: 100%;
        left: 50%;
        margin-top: 5px;
    }
    
    .emoji-menu.visible {
        transform: scale(1) translateY(0) translateX(-50%);
        opacity: 1;
        pointer-events: auto;
    }
    
    .emoji-search-bar {
        padding: 10px;
        border-bottom: 1px solid #555;
        position: relative;
    }
    #emojiSearchInput {
        width: 100%;
        padding: 8px 12px 8px 35px;
        border-radius: 15px;
        border: 1px solid #666;
        background-color: #27272a;
        color: white;
        font-family: 'SecondaryFont', sans-serif;
        box-sizing: border-box;
    }
     #emojiSearchInput::placeholder {
        color: #999;
     }
    .emoji-search-bar .fa-search {
        position: absolute;
        left: 22px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
    }
    .emoji-search-bar .remove-reaction-btn {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 14px;
        line-height: 24px;
        text-align: center;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.2s;
    }
    .emoji-search-bar .remove-reaction-btn:hover {
        opacity: 1;
    }


    .emoji-grid {
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
        gap: 8px;
    }
    .emoji-grid span {
        cursor: pointer;
        padding: 5px;
        border-radius: 8px;
        text-align: center;
        transition: background-color 0.2s, transform 0.2s;
        font-size: 1.6em;
    }
    .emoji-grid span:hover {
        background-color: #555;
        transform: scale(1.1);
    }


    .chat-input-area {
        padding: 15px;
        border-top: 1px solid #ddd;
        flex-shrink: 0;
        display: flex;
        gap: 10px;
        background-color: #f7f7f7;
    }
    #messageInput {
        flex-grow: 1;
        padding: 12px 18px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-family: 'SecondaryFont', sans-serif;
    }
    #sendMessageBtn {
        padding: 12px 25px;
        background: #6720bd;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
    }
     #sendMessageBtn:hover {
        background-color: #5618a0;
     }
     #sendMessageBtn:disabled {
        opacity: 0.6;
        cursor: wait;
     }

    #chatActiveScreen {
        display: none; 
        flex-direction: column;
        flex-grow: 1;
        min-height: 0; 
    }

    /* --- Modal Styles --- */
    .modal {
        display: none; position: fixed; z-index: 1050; left: 0; top: 0;
        width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6);
        align-items: center; justify-content: center;
        font-family: 'PrimaryFont', sans-serif;
    }
    .modal-content {
        background-color: #fefefe; padding: 25px; border: none;
        width: 90%; max-width: 450px; border-radius: 15px; position: relative;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .close-btn { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
    .modal-content h2 { margin-top: 0; color: #6720bd; }
    .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    .modal-confirm-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 1.1em;
        font-weight: bold;
    }
    .modal-cancel-btn {
        width: 100%;
        padding: 12px;
        background-color: #ccc;
        color: #333;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 1.1em;
        font-weight: bold;
    }
    .modal-cancel-btn:hover {
        background-color: #bbb;
    }

    /* --- Responsive Styles for Mobile --- */
    @media screen and (max-width: 768px) {
        .dashboard-container {
            flex-direction: column;
        }
        .main-header .auth-buttons .btn {
            padding: 8px 10px;
            font-size: 0.8rem;
        }
        .main-header .logo img {
            max-width: 120px;
        }
        .social-container {
            flex-direction: row;
            width: 200%; 
        }
        .chat-sidebar, .chat-area {
            width: 50%; 
            height: 100%;
            flex-shrink: 0;
        }
        .social-container.mobile-chat-view-active {
            transform: translateX(-50%);
        }
        .chat-sidebar {
            border-right: none;
        }
        .chat-area {
            position: relative;
        }
        .back-to-chats-btn {
            display: block; 
        }
        #chatName {
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .message {
            max-width: 85%;
        }
        .message-content {
            padding: 10px 15px;
        }
        .emoji-menu {
            width: 280px;
        }
        #messageInput, #sendMessageBtn {
            padding: 10px 15px;
        }
    }
  </style>
</head>

<body class="dashboard-page">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, getDoc, updateDoc, setDoc, deleteDoc, writeBatch, query, where, getDocs, collection, serverTimestamp, arrayUnion, arrayRemove, FieldPath } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof firebaseConfig === 'undefined') {
            console.error("Firebase config is not loaded. Make sure firebase-config.js is included and correct.");
            return;
        }
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const searchInput = document.getElementById('userSearchInput');
        const searchResultsSection = document.getElementById('searchResultsSection');
        const friendRequestsSection = document.getElementById('friendRequestsSection');
        const friendsList = document.getElementById('friendsList');
        const socialContainer = document.getElementById('socialContainer');
        const chatWelcomeScreen = document.getElementById('chatWelcomeScreen');
        const chatActiveScreen = document.getElementById('chatActiveScreen');
        const chatNameEl = document.getElementById('chatName');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const unfriendBtn = document.getElementById('unfriendBtn');
        const backToChatsBtn = document.getElementById('backToChatsBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const closeConfirmationModalBtn = document.getElementById('closeConfirmationModal');
        const confirmationModalTitle = document.getElementById('confirmationModalTitle');
        const confirmationModalMessage = document.getElementById('confirmationModalMessage');
        const confirmActionBtn = document.getElementById('confirmActionBtn');
        const cancelActionBtn = document.getElementById('cancelActionBtn');

        // Emoji Reaction Elements
        const emojiMenu = document.getElementById('emojiMenu');
        const emojiGrid = document.getElementById('emojiGrid');
        const emojiSearchInput = document.getElementById('emojiSearchInput');

        // --- App State ---
        let currentUser = null;
        let currentUserData = {};
        let activeChatId = null;
        let usersDataCache = {}; 
        let activeChatUnsubscribe = null;
        let userUnsubscribe = null;
        let currentlyReactingToMessageId = null;

        // --- Emoji Data ---
        const emojiList = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ˜', 'ðŸ¤”', 'ðŸ˜¢', 'ðŸ˜¡', 'ðŸ‘', 'ðŸ‘Ž', 'â¤ï¸', 'ðŸ”¥', 'ðŸŽ‰', 'ðŸ’¯', 'ðŸ™', 'ðŸ¤¯', 'ðŸ˜±', 'ðŸ¤©', 'ðŸ˜´', 'ðŸ‘‹', 'ðŸ¥³', 'ðŸ¥º', 'ðŸ˜Ž', 'ðŸ˜œ', 'ðŸ˜‡', 'ðŸ˜ˆ', 'ðŸ‘»', 'ðŸ’€', 'ðŸ‘½', 'ðŸš€', 'â­', 'âœ¨', 'OK', 'âœ…', 'âŒ', 'â“', 'â—'];
        
        // Populate Emoji Menu Grid
        function populateEmojiGrid(filter = '') {
            emojiGrid.innerHTML = '';
            const filteredEmojis = emojiList.filter(emoji => emoji.toLowerCase().includes(filter.toLowerCase()));
            filteredEmojis.forEach(emoji => {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.dataset.emoji = emoji;
                emojiGrid.appendChild(span);
            });
        }
        
        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                setupAllListeners();
            } else {
                window.location.href = '../login.html';
            }
        });

        // --- Listener Management ---
        function setupAllListeners() {
            if (!currentUser || userUnsubscribe) return;
            
            const userRef = doc(db, 'users', currentUser.uid);
            userUnsubscribe = onSnapshot(userRef, doc => {
                const wasInPrivateChat = activeChatId && currentUserData.friends;
                currentUserData = { id: doc.id, ...doc.data() };

                if (wasInPrivateChat) {
                    const friendId = activeChatId.replace(currentUser.uid, '').replace('_', '');
                    if (!currentUserData.friends || !currentUserData.friends.includes(friendId)) {
                        closeActiveChat();
                    }
                }

                const allUserIds = [
                    ...(currentUserData.friends || []),
                    ...(currentUserData.friendRequestsReceived || []),
                    ...(currentUserData.friendRequestsSent || [])
                ];
                cacheUsersData(allUserIds).then(() => {
                    renderFriendRequests();
                    renderFriendsList();
                });
            });

            if (activeChatId) {
                openChat(activeChatId, true); 
            }
        }
        
        function detachAllListeners() {
            if (userUnsubscribe) userUnsubscribe();
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            userUnsubscribe = null;
            activeChatUnsubscribe = null;
        }

        async function cacheUsersData(userIds) {
            const uniqueUserIds = [...new Set(userIds)].filter(Boolean);
            const usersToFetch = uniqueUserIds.filter(id => !usersDataCache[id]);
            if (usersToFetch.length === 0) return;
            
            console.log("Fetching user data for IDs:", usersToFetch);
            for (let i = 0; i < usersToFetch.length; i += 10) {
                const chunk = usersToFetch.slice(i, i + 10);
                try {
                    const q = query(collection(db, 'users'), where(FieldPath.documentId(), 'in', chunk));
                    const snapshot = await getDocs(q);
                    snapshot.forEach(doc => {
                        if (doc.exists()) usersDataCache[doc.id] = {id: doc.id, ...doc.data()};
                    });
                } catch (error) {
                    console.error("Error fetching user data chunk: ", error);
                }
            }
        }
        
        function openChat(chatId, isReattaching = false) {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            
            activeChatId = chatId;
            chatWelcomeScreen.style.display = 'none';
            chatActiveScreen.style.display = 'flex';
            if (!isReattaching) {
                 socialContainer.classList.add('mobile-chat-view-active');
            }
            
            const chatRef = doc(db, 'chats', chatId);
            activeChatUnsubscribe = onSnapshot(chatRef, async doc => {
                if(!doc.exists()) {
                    closeActiveChat();
                    return;
                }
                const chatData = {id: doc.id, ...doc.data()};
                
                const friendId = chatData.members.find(id => id !== currentUser.uid);
                await cacheUsersData([friendId]);
                const friendData = usersDataCache[friendId];
                chatNameEl.textContent = friendData ? friendData.username : 'Chat';
                unfriendBtn.style.display = 'inline-block';
                unfriendBtn.dataset.friendId = friendId;
                
                renderMessages(chatData.messages);
                
                document.querySelectorAll('.chat-list-item.active').forEach(item => item.classList.remove('active'));
                const activeListItem = document.querySelector(`.chat-list-item[data-chat-id="${chatId}"]`);
                if (activeListItem) activeListItem.classList.add('active');
            });
        }
        
        function closeActiveChat() {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            activeChatUnsubscribe = null;
            activeChatId = null;
            chatActiveScreen.style.display = 'none';
            chatWelcomeScreen.style.display = 'flex';
            socialContainer.classList.remove('mobile-chat-view-active');
            hideEmojiMenu();
        }

        async function renderMessages(messagesObj) {
            const lastScrollTop = messagesContainer.scrollTop;
            const isScrolledToBottom = messagesContainer.scrollHeight - messagesContainer.clientHeight <= lastScrollTop + 1;

            messagesContainer.innerHTML = '';
            if (!messagesObj || Object.keys(messagesObj).length === 0) {
                 messagesContainer.innerHTML = '<p style="text-align:center; color:#aaa; flex-grow: 1; display: flex; align-items: center; justify-content: center;">Send a message to start the conversation.</p>';
                 return;
            }
            
            const messages = Object.entries(messagesObj).map(([id, data]) => ({ id, ...data }));
            messages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));

            const userIdsToCache = messages.map(m => m.senderId);
            await cacheUsersData(userIdsToCache);
            
            messages.forEach(msg => {
                const sender = usersDataCache[msg.senderId];
                if (!sender) return;
                
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.dataset.messageId = msg.id;
                if (msg.senderId === currentUser.uid) messageEl.classList.add('current-user');
                
                const sentTime = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' }) : 'Sending...';
                
                const reactionHTML = msg.reaction ? `<div class="message-reaction">${msg.reaction}</div>` : '';
                
                messageEl.innerHTML = `
                    <div class="message-content">
                        ${msg.text}
                        <div class="reaction-indicator"></div>
                    </div>
                    <div class="message-info">
                        <span class="username">${sender.username}</span> - <span class="timestamp">${sentTime}</span>
                    </div>
                    ${reactionHTML}
                `;
                messagesContainer.appendChild(messageEl);
            });
            
            if (isScrolledToBottom) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } else {
                messagesContainer.scrollTop = lastScrollTop;
            }
        }
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !activeChatId) return;
            
            sendMessageBtn.disabled = true;
            const originalText = text;
            messageInput.value = '';
            
            setTimeout(async () => {
                const chatRef = doc(db, 'chats', activeChatId);
                const messageId = doc(collection(db, 'chats')).id;
                
                const messagePayload = {
                    senderId: currentUser.uid,
                    text: originalText,
                    timestamp: serverTimestamp(),
                    reaction: null
                };
                
                try {
                    await updateDoc(chatRef, {
                        [`messages.${messageId}`]: messagePayload
                    });
                } catch (error) {
                    console.error("Message send error:", error);
                    messageInput.value = originalText;
                } finally {
                    sendMessageBtn.disabled = false;
                }
            }, 250);
        }

        function renderFriendRequests() {
            const requests = currentUserData.friendRequestsReceived || [];
            if (requests.length === 0) {
                friendRequestsSection.innerHTML = ''; return;
            }
            friendRequestsSection.innerHTML = `<h3>Friend Requests</h3><ul class="chat-list"></ul>`;
            const listEl = friendRequestsSection.querySelector('ul');
            listEl.innerHTML = '';
            requests.forEach(id => {
                const requester = usersDataCache[id];
                if (!requester) {
                    console.warn("Friend request from unknown user ID:", id);
                    return; 
                }
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                li.innerHTML = `<span class="username">${requester.username}</span><div class="actions"><button class="action-btn accept" title="Accept" data-requester-id="${id}"><i class="fas fa-check-circle"></i></button><button class="action-btn decline" title="Decline" data-requester-id="${id}"><i class="fas fa-times-circle"></i></button></div>`;
                listEl.appendChild(li);
            });
        }

        function renderFriendsList() {
            friendsList.innerHTML = '';
            const friends = currentUserData.friends || [];
            if (friends.length === 0) return;

            friends.forEach(id => {
                const friend = usersDataCache[id]; 
                if (!friend) {
                    console.warn(`Friend data for ID ${id} not found in cache. It might still be loading or does not exist.`);
                    return;
                }
                const chatId = [currentUser.uid, id].sort().join('_');
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                if(chatId === activeChatId) li.classList.add('active');
                li.dataset.chatId = chatId;
                li.innerHTML = `<span class="username">${friend.username}</span>`;
                friendsList.appendChild(li);
            });
        }
        
        async function sendFriendRequest(targetUserId) {
            const batch = writeBatch(db);
            batch.update(doc(db, 'users', currentUser.uid), { friendRequestsSent: arrayUnion(targetUserId) });
            batch.update(doc(db, 'users', targetUserId), { friendRequestsReceived: arrayUnion(currentUser.uid) });
            await batch.commit();
        }

        async function acceptFriendRequest(requesterId) {
            const chatId = [currentUser.uid, requesterId].sort().join('_');
            const batch = writeBatch(db);
            batch.update(doc(db, 'users', currentUser.uid), {
                friends: arrayUnion(requesterId),
                friendRequestsReceived: arrayRemove(requesterId)
            });
            batch.update(doc(db, 'users', requesterId), {
                friends: arrayUnion(currentUser.uid),
                friendRequestsSent: arrayRemove(currentUser.uid)
            });
            batch.set(doc(db, 'chats', chatId), { members: [currentUser.uid, requesterId], messages: {} });
            await batch.commit();
        }

        async function declineFriendRequest(requesterId) {
            const batch = writeBatch(db);
            batch.update(doc(db, 'users', currentUser.uid), { friendRequestsReceived: arrayRemove(requesterId) });
            batch.update(doc(db, 'users', requesterId), { friendRequestsSent: arrayRemove(currentUser.uid) });
            await batch.commit();
        }

        async function unfriendUser(friendId) {
            const confirmed = await showConfirmation("Unfriend User?", `Are you sure you want to unfriend this user? This will delete your chat history forever.`);
            if (confirmed) {
                try {
                    const chatId = [currentUser.uid, friendId].sort().join('_');
                    const batch = writeBatch(db);
                    batch.update(doc(db, 'users', currentUser.uid), { friends: arrayRemove(friendId) });
                    batch.update(doc(db, 'users', friendId), { friends: arrayRemove(currentUser.uid) });
                    batch.delete(doc(db, 'chats', chatId));
                    await batch.commit();
                    closeActiveChat();
                } catch (error) {
                    console.error("Error unfriending:", error);
                }
            }
        }

        async function performSearch(query) {
            if (!currentUser) return;
            searchResultsSection.innerHTML = `<h3>Search Results</h3><ul class="chat-list"></ul>`;
            const listEl = searchResultsSection.querySelector('ul');

            const usernameQuery = query(collection(db, 'users'), where('username', '==', query), limit(5));
            const emailQuery = query(collection(db, 'users'), where('email', '==', query), limit(5));

            const [usernameSnapshot, emailSnapshot] = await Promise.all([
                getDocs(usernameQuery),
                getDocs(emailQuery)
            ]);
            
            const results = new Map();
            usernameSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));
            emailSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));

            listEl.innerHTML = '';
            if (results.size === 0) { listEl.innerHTML = '<li class="chat-list-item">No users found.</li>'; return; }
            
            results.forEach(user => {
                if (user.id === currentUser.uid) return;
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                let actionBtnHtml = `<button class="action-btn" data-user-id="${user.id}"><i class="fas fa-user-plus"></i></button>`;
                if(currentUserData.friends?.includes(user.id)) { actionBtnHtml = '<span><i class="fas fa-user-check"></i> Friend</span>'; }
                else if (currentUserData.friendRequestsSent?.includes(user.id)) { actionBtnHtml = '<span><i class="fas fa-paper-plane"></i> Requested</span>'; }
                li.innerHTML = `<span class="username">${user.username}</span><div class="actions">${actionBtnHtml}</div>`;
                listEl.appendChild(li);
            });
        }

        // --- Reaction Menu Logic ---
        function showEmojiMenu(messageElement) {
            const messageId = messageElement.dataset.messageId;
            currentlyReactingToMessageId = messageId;
            
            messageElement.classList.add('reacting');
            populateEmojiGrid();
            
            messageElement.appendChild(emojiMenu);
            
            setTimeout(() => {
                emojiMenu.classList.add('visible');
                emojiSearchInput.focus();
            }, 50);

            setTimeout(() => {
              document.addEventListener('click', handleClickOutsideMenu, { once: true });
            }, 0);
        }

        function hideEmojiMenu() {
            if (currentlyReactingToMessageId) {
                const messageEl = document.querySelector(`.message[data-message-id="${currentlyReactingToMessageId}"]`);
                if (messageEl) {
                    messageEl.classList.remove('reacting');
                }
            }
            emojiMenu.classList.remove('visible');
            document.body.appendChild(emojiMenu);
            currentlyReactingToMessageId = null;
            emojiSearchInput.value = '';
            document.removeEventListener('click', handleClickOutsideMenu);
        }

        function handleClickOutsideMenu(event) {
          if (!emojiMenu.contains(event.target)) {
            hideEmojiMenu();
          } else {
            setTimeout(() => {
              document.addEventListener('click', handleClickOutsideMenu, { once: true });
            }, 0);
          }
        }

        async function setReaction(emoji) {
            if (!activeChatId || !currentlyReactingToMessageId) return;

            const chatRef = doc(db, 'chats', activeChatId);
            try {
                await updateDoc(chatRef, {
                    [`messages.${currentlyReactingToMessageId}.reaction`]: emoji
                });
            } catch (error) {
                console.error("Error setting reaction:", error);
            } finally {
                hideEmojiMenu();
            }
        }

        function showConfirmation(title, message) {
            return new Promise(resolve => {
                confirmationModalTitle.textContent = title;
                confirmationModalMessage.textContent = message;
                confirmationModal.style.display = 'flex';

                const onConfirm = () => {
                    confirmationModal.style.display = 'none';
                    confirmActionBtn.removeEventListener('click', onConfirm);
                    cancelActionBtn.removeEventListener('click', onCancel);
                    resolve(true);
                };

                const onCancel = () => {
                    confirmationModal.style.display = 'none';
                    confirmActionBtn.removeEventListener('click', onConfirm);
                    cancelActionBtn.removeEventListener('click', onCancel);
                    resolve(false);
                };

                confirmActionBtn.addEventListener('click', onConfirm);
                cancelActionBtn.addEventListener('click', onCancel);
                closeConfirmationModalBtn.addEventListener('click', onCancel);
            });
        } 

        const setupEventListeners = () => {
             document.addEventListener('click', e => {
                 const chatListItem = e.target.closest('.chat-list-item[data-chat-id]');
                 if (chatListItem) { openChat(chatListItem.dataset.chatId); }
                 
                 const addBtn = e.target.closest('button.action-btn[data-user-id]');
                 if(addBtn) {
                     addBtn.disabled = true;
                     sendFriendRequest(addBtn.dataset.userId);
                     addBtn.parentElement.innerHTML = '<span><i class="fas fa-paper-plane"></i> Requested</span>';
                 }
                 const acceptBtn = e.target.closest('button.action-btn.accept');
                 if(acceptBtn) acceptFriendRequest(acceptBtn.dataset.requesterId);
                 const declineBtn = e.target.closest('button.action-btn.decline');
                 if(declineBtn) declineFriendRequest(declineBtn.dataset.requesterId);
                 
                 const messageContent = e.target.closest('.message-content, .message-reaction');
                 if (messageContent) {
                     e.stopPropagation(); 
                     const messageElement = messageContent.closest('.message');
                     if (messageElement) { showEmojiMenu(messageElement); }
                 }
              });

            emojiGrid.addEventListener('click', e => {
                if (e.target.tagName === 'SPAN' && e.target.dataset.emoji) {
                    setReaction(e.target.dataset.emoji);
                }
            });

            emojiMenu.querySelector('.remove-reaction-btn').addEventListener('click', () => {
                setReaction(null);
            });

            emojiSearchInput.addEventListener('input', () => {
                populateEmojiGrid(emojiSearchInput.value);
            });
            
            backToChatsBtn.addEventListener('click', () => socialContainer.classList.remove('mobile-chat-view-active'));

            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                const query = searchInput.value.trim();
                if (query.length < 2) { searchResultsSection.innerHTML = ''; return; }
                searchTimeout = setTimeout(() => performSearch(query), 300);
            });

            sendMessageBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
            
            unfriendBtn.addEventListener('click', () => unfriendUser(unfriendBtn.dataset.friendId));
            
            document.getElementById('logoutBtn').onclick = () => signOut(auth);

            document.addEventListener('visibilitychange', () => {
                if (!auth.currentUser) return;
                document.visibilityState === 'visible' ? setupAllListeners() : detachAllListeners();
            });
        };

        setupEventListeners();
        populateEmojiGrid();
    });
  </script>
</body>
