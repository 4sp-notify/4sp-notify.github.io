<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN SOCIAL</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../panic-key.js"></script>
  <style>
    /* --- Core Styles --- */
    body, html {
      height: 100%;
      margin: 0;
      overflow-y: hidden; 
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'PrimaryFont', sans-serif;
      background-color: #f0f2f5;
    }
    .main-header {
      flex-shrink: 0;
      position: relative;
      z-index: 1001; 
    }
    .main-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      position: relative; 
      overflow: hidden; 
    }

    /* --- VERN SOCIAL Main Content --- */
    .social-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        width: 100%; 
        position: relative;
    }
    .chat-sidebar {
        width: 320px;
        flex-shrink: 0;
        background-color: #f7f7f7;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }
    .chat-sidebar-header {
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }
    .search-bar-wrapper {
        position: relative;
    }
    #userSearchInput {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-family: 'SecondaryFont', sans-serif;
        box-sizing: border-box;
    }
    .search-bar-wrapper .fa-search {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }
    .chat-list-section {
        flex-grow: 1;
        overflow-y: auto;
    }
    .chat-list-section h3 {
        font-size: 1em;
        text-transform: uppercase;
        color: #888;
        padding: 15px 20px 5px;
        margin: 0;
    }
    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
    }
    .chat-list-item:hover {
        background-color: #e9e9e9;
    }
    .chat-list-item.active {
        background-color: #e0d1f7;
    }
    .chat-list-item .username {
        font-weight: bold;
        color: #333;
    }
    .chat-list-item .actions {
        margin-left: auto;
        display: flex;
        gap: 8px;
    }
    .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.1em;
        color: #555;
    }
    .action-btn.accept { color: #28a745; }
    .action-btn.decline { color: #dc3545; }

    /* --- Chat Area --- */
    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: #e5e5e5;
        transition: transform 0.4s ease-in-out;
    }
    .chat-header {
        padding: 15px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .back-to-chats-btn {
        display: none; 
        background: none;
        border: none;
        font-size: 1.5rem;
        margin-right: 15px;
        cursor: pointer;
        color: #555;
    }
    #chatName { font-size: 1.4em; font-weight: bold; color: #333; }
    .chat-header-actions button {
        font-family: 'PrimaryFont', sans-serif;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
        margin-left: 10px;
    }
    #unfriendBtn {
        background-color: #ff4d4d;
        color: white;
    }
    #unfriendBtn:hover {
        background-color: #cc0000;
        transform: translateY(-2px);
    }

    .messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .message-placeholder {
        margin: auto;
        text-align: center;
        color: #aaa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .message-placeholder .icon {
        font-size: 3em;
        margin-bottom: 10px;
    }
    
    .message {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        margin-bottom: 15px;
        align-self: flex-start;
        align-items: flex-start;
        position: relative;
    }
    .message.current-user {
        align-self: flex-end;
        align-items: flex-end;
    }
    .message-content {
        padding: 12px 18px;
        border-radius: 20px 20px 20px 5px;
        background-color: #ffffff;
        color: #333;
        line-height: 1.4;
        word-wrap: break-word; 
        overflow-wrap: break-word; 
        word-break: break-all;
        text-align: left;
        cursor: pointer;
    }
    .message.current-user .message-content {
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
        color: white;
        border-radius: 20px 20px 5px 20px;
    }
    .message-info {
        font-size: 0.8em;
        color: #888;
        margin-top: 5px;
        padding: 0 10px;
    }

    .chat-input-area {
        padding: 15px;
        border-top: 1px solid #ddd;
        flex-shrink: 0;
        display: flex;
        gap: 10px;
        background-color: #f7f7f7;
    }
    #messageInput {
        flex-grow: 1;
        padding: 12px 18px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-family: 'SecondaryFont', sans-serif;
    }
    #sendMessageBtn {
        padding: 12px 25px;
        background: #6720bd;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    
    #chatActiveScreen {
        display: none; 
        flex-direction: column;
        flex-grow: 1;
        min-height: 0; 
    }

    /* --- Modal Styles --- */
    .modal {
        display: none; position: fixed; z-index: 1050; left: 0; top: 0;
        width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6);
        align-items: center; justify-content: center;
        font-family: 'PrimaryFont', sans-serif;
    }
    .modal-content {
        background-color: #fefefe; padding: 25px; border: none;
        width: 90%; max-width: 450px; border-radius: 15px; position: relative;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .close-btn { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
    .modal-content h2 { margin-top: 0; color: #6720bd; }
    .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    .modal-confirm-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 1.1em;
        font-weight: bold;
    }
    .modal-cancel-btn {
        width: 100%;
        padding: 12px;
        background-color: #ccc;
        color: #333;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 1.1em;
        font-weight: bold;
    }

    /* --- Emoji Reactions Styles --- */
    .reactions-container {
        display: flex;
        gap: 5px;
        margin-top: 5px;
        transition: opacity 0.5s ease-in-out;
    }
    .reaction {
        background-color: #f0f0f0;
        border-radius: 10px;
        padding: 2px 8px;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 4px;
        border: 1px solid transparent;
    }
    .reaction.user-reacted {
        background-color: #d1b3ff;
        border-color: #8a2be2;
    }
    .emoji-menu {
        position: absolute;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        padding: 10px;
        display: flex;
        gap: 8px;
        z-index: 100;
        transform: scale(0.8) translateY(10px);
        opacity: 0;
        visibility: hidden;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease-in-out, visibility 0s 0.2s;
    }
    .emoji-menu.visible {
        transform: scale(1) translateY(0);
        opacity: 1;
        visibility: visible;
        transition-delay: 0s;
    }
    .emoji-option {
        font-size: 1.5em;
        cursor: pointer;
        transition: transform 0.15s ease-in-out;
    }
    .emoji-option:hover {
        transform: scale(1.3);
    }
    .fading-out {
        opacity: 0 !important;
    }

    /* --- Responsive Styles for Mobile --- */
    @media screen and (max-width: 768px) {
        .dashboard-container {
            flex-direction: column;
        }

        .main-header .auth-buttons .btn {
            padding: 8px 10px;
            font-size: 0.8rem;
        }
        .main-header .logo img {
            max-width: 120px;
        }
        
        .social-container {
            flex-direction: row;
            width: 200%; 
        }
        .chat-sidebar, .chat-area {
            width: 50%; 
            height: 100%;
            flex-shrink: 0;
        }
        
        .social-container.mobile-chat-view-active {
            transform: translateX(-50%);
        }

        .chat-sidebar {
            border-right: none;
        }
        .chat-area {
            position: relative;
        }
        .back-to-chats-btn {
            display: block; 
        }
        #chatName {
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-header-actions button {
            padding: 6px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .message {
            max-width: 85%;
        }
        .message-content {
            padding: 10px 15px;
        }
        #messageInput, #sendMessageBtn {
            padding: 10px 15px;
        }
    }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- DOM Elements ---
        const searchInput = document.getElementById('userSearchInput');
        const searchResultsSection = document.getElementById('searchResultsSection');
        const friendRequestsSection = document.getElementById('friendRequestsSection');
        const friendsList = document.getElementById('friendsList');
        const socialContainer = document.getElementById('socialContainer');
        const chatWelcomeScreen = document.getElementById('chatWelcomeScreen');
        const chatActiveScreen = document.getElementById('chatActiveScreen');
        const chatNameEl = document.getElementById('chatName');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const unfriendBtn = document.getElementById('unfriendBtn');
        const backToChatsBtn = document.getElementById('backToChatsBtn');
        
        const confirmationModal = document.getElementById('confirmationModal');
        const closeConfirmationModalBtn = document.getElementById('closeConfirmationModal');
        const confirmationModalTitle = document.getElementById('confirmationModalTitle');
        const confirmationModalMessage = document.getElementById('confirmationModalMessage');
        const confirmActionBtn = document.getElementById('confirmActionBtn');
        const cancelActionBtn = document.getElementById('cancelActionBtn');
        
        const emojiMenu = document.getElementById('emojiMenu');

        // --- App State ---
        let currentUser = null;
        let currentUserData = {};
        let activeChatId = null;
        let activeChatData = {};
        let usersDataCache = {};
        let isSendingMessage = false;
        let activeMessageForEmoji = null;
        
        // --- Listener Management ---
        let userUnsubscribe = null;
        let activeChatUnsubscribe = null;

        // --- Authentication ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                setupAllListeners();
            } else {
                window.location.href = '../login.html';
            }
        });

        function setupAllListeners() {
            if (!currentUser) return;
            
            const userRef = db.collection('users').doc(currentUser.uid);
            userUnsubscribe = userRef.onSnapshot(doc => {
                const wasInPrivateChat = activeChatId && activeChatData.members;
                currentUserData = { id: doc.id, ...doc.data() };

                if (wasInPrivateChat) {
                    const friendId = activeChatData.members.find(id => id !== currentUser.uid);
                    if (!currentUserData.friends || !currentUserData.friends.includes(friendId)) {
                        alert('You are no longer friends with this user. The chat has been closed.'); 
                        closeActiveChat();
                    }
                }

                const allUserIds = [
                    ...(currentUserData.friends || []),
                    ...(currentUserData.friendRequestsReceived || []),
                    ...(currentUserData.friendRequestsSent || [])
                ];
                cacheUsersData(allUserIds).then(() => {
                    renderFriendRequests();
                    renderFriendsList();
                });
            });

            if (activeChatId) {
                openChat(activeChatId, true);
            }
        }
        
        function detachAllListeners() {
            if (userUnsubscribe) userUnsubscribe();
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            userUnsubscribe = null;
            activeChatUnsubscribe = null;
        }
        
        async function cacheUsersData(userIds) {
            const uniqueUserIds = [...new Set(userIds)].filter(Boolean);
            const usersToFetch = uniqueUserIds.filter(id => !usersDataCache[id]);
            if (usersToFetch.length === 0) return;
            
            const fetchPromises = [];
            for (let i = 0; i < usersToFetch.length; i += 10) {
                const chunk = usersToFetch.slice(i, i + 10);
                fetchPromises.push(db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', chunk).get());
            }

            const snapshots = await Promise.all(fetchPromises);
            snapshots.forEach(snapshot => {
                snapshot.forEach(doc => {
                    if (doc.exists) usersDataCache[doc.id] = {id: doc.id, ...doc.data()};
                });
            });
        }
        
        function openChat(chatId, isReattaching = false) {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            
            activeChatId = chatId;
            chatWelcomeScreen.style.display = 'none';
            chatActiveScreen.style.display = 'flex';
            if (!isReattaching) {
                 socialContainer.classList.add('mobile-chat-view-active');
            }
            
            activeChatUnsubscribe = db.collection('chats').doc(chatId).onSnapshot(async doc => {
                if(!doc.exists) {
                    closeActiveChat();
                    return;
                }
                activeChatData = {id: doc.id, ...doc.data()};
                
                unfriendBtn.style.display = 'none';
                
                const friendId = activeChatData.members.find(id => id !== currentUser.uid);
                await cacheUsersData([friendId]);
                const friendData = usersDataCache[friendId];
                chatNameEl.textContent = friendData ? friendData.username : 'Chat';
                unfriendBtn.style.display = 'inline-block';
                unfriendBtn.dataset.friendId = friendId;
                
                renderMessages(activeChatData);

                document.querySelectorAll('.chat-list-item.active').forEach(item => item.classList.remove('active'));
                const activeListItem = document.querySelector(`.chat-list-item[data-chat-id="${chatId}"]`);
                if (activeListItem) activeListItem.classList.add('active');
            });
        }
        
        function closeActiveChat() {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            activeChatUnsubscribe = null;
            activeChatId = null;
            activeChatData = {};
            chatActiveScreen.style.display = 'none';
            chatWelcomeScreen.style.display = 'flex';
            socialContainer.classList.remove('mobile-chat-view-active');
        }

        async function renderMessages(chatData) {
            messagesContainer.innerHTML = '';
            if (!chatData || !chatData.messages || Object.keys(chatData.messages).length === 0) {
                 messagesContainer.innerHTML = '<p style="text-align:center; color:#aaa; flex-grow: 1; display: flex; align-items: center; justify-content: center;">No messages are ever saved, only the last message you send is saved!</p>';
                 return;
            }
            
            const messages = Object.entries(chatData.messages).map(([id, message]) => ({ id, ...message }));
            messages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));

            const userIdsToCache = messages.map(m => m.userId);
            await cacheUsersData(userIdsToCache);
            
            messages.forEach(msg => {
                const user = usersDataCache[msg.userId];
                if (!user) return;
                
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.dataset.messageId = msg.id;
                if (msg.userId === currentUser.uid) messageEl.classList.add('current-user');
                
                const sentTime = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleString() : 'Sending...';
                
                const reactionsContainer = document.createElement('div');
                reactionsContainer.className = 'reactions-container';
                if (msg.reactions) {
                    Object.entries(msg.reactions).forEach(([emoji, userIds]) => {
                        const reactionEl = document.createElement('div');
                        reactionEl.className = 'reaction';
                        if (userIds.includes(currentUser.uid)) {
                            reactionEl.classList.add('user-reacted');
                        }
                        reactionEl.textContent = `${emoji} ${userIds.length}`;
                        reactionsContainer.appendChild(reactionEl);
                    });
                }

                messageEl.innerHTML = `
                    <div class="message-content">${msg.text}</div>
                    <div class="message-info">
                        <span class="username">${user.username}</span> - <span class="timestamp">${sentTime}</span>
                    </div>
                `;
                messageEl.appendChild(reactionsContainer);
                messagesContainer.appendChild(messageEl);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !activeChatId || isSendingMessage) return;

            isSendingMessage = true;
            messageInput.value = '';

            setTimeout(async () => {
                const chatRef = db.collection('chats').doc(activeChatId);
                const messageId = db.collection('chats').doc().id;
                
                const messagePayload = {
                    userId: currentUser.uid,
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    reactions: {}
                };

                try {
                    const reactions = messagesContainer.querySelectorAll('.reactions-container');
                    reactions.forEach(r => r.classList.add('fading-out'));

                    await chatRef.update({
                        [`messages.${messageId}`]: messagePayload
                    });
                } catch (error) {
                    console.error("Message send error:", error);
                    alert("Failed to send message. Please try again.");
                    messageInput.value = text;
                } finally {
                    isSendingMessage = false;
                }
            }, 250);
        }
        
        function renderFriendRequests() {
            if (!currentUserData.friendRequestsReceived || currentUserData.friendRequestsReceived.length === 0) {
                friendRequestsSection.innerHTML = ''; return;
            }
            friendRequestsSection.innerHTML = `<h3>Friend Requests</h3><ul class="chat-list"></ul>`;
            const listEl = friendRequestsSection.querySelector('ul');
            listEl.innerHTML = '';
            currentUserData.friendRequestsReceived.forEach(id => {
                const requester = usersDataCache[id];
                if (!requester) return; 
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                li.innerHTML = `<span class="username">${requester.username}</span><div class="actions"><button class="action-btn accept" title="Accept" data-requester-id="${id}"><i class="fas fa-check-circle"></i></button><button class="action-btn decline" title="Decline" data-requester-id="${id}"><i class="fas fa-times-circle"></i></button></div>`;
                listEl.appendChild(li);
            });
        }

        function renderFriendsList() {
            friendsList.innerHTML = '';
            if (currentUserData.friends) {
                currentUserData.friends.forEach(id => {
                    const friend = usersDataCache[id]; if (!friend) return;
                    const chatId = [currentUser.uid, id].sort().join('_');
                    const li = document.createElement('li');
                    li.className = 'chat-list-item';
                    if(chatId === activeChatId) li.classList.add('active');
                    li.dataset.chatId = chatId;
                    li.innerHTML = `<span class="username">${friend.username}</span>`;
                    friendsList.appendChild(li);
                });

        function showEmojiMenu(messageElement) {
            const rect = messageElement.getBoundingClientRect();
            const containerRect = socialContainer.getBoundingClientRect();
            
            activeMessageForEmoji = messageElement.dataset.messageId;
            
            emojiMenu.style.top = `${rect.top - containerRect.top - emojiMenu.offsetHeight - 10}px`;
            emojiMenu.style.left = `${rect.left - containerRect.left}px`;
            emojiMenu.classList.add('visible');
        }

        function hideEmojiMenu() {
            activeMessageForEmoji = null;
            emojiMenu.classList.remove('visible');
        }

        async function handleEmojiSelection(emoji) {
            if (!activeChatId || !activeMessageForEmoji) return;
            
            const chatRef = db.collection('chats').doc(activeChatId);
            const messageKey = `messages.${activeMessageForEmoji}`;

            try {
                await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(chatRef);
                    if (!doc.exists) throw "Document does not exist!";
                    
                    const message = doc.data().messages[activeMessageForEmoji];
                    if (!message) throw "Message not found!";
                    
                    let reactions = message.reactions || {};
                    let userReacted = false;

                    // Remove user from any other reaction they might have
                    Object.keys(reactions).forEach(key => {
                        const userIndex = reactions[key].indexOf(currentUser.uid);
                        if (userIndex > -1) {
                            reactions[key].splice(userIndex, 1);
                        }
                    });

                    // Add or remove new reaction
                    if (reactions[emoji] && reactions[emoji].includes(currentUser.uid)) {
                        // User is removing their reaction
                    } else {
                        if (!reactions[emoji]) {
                            reactions[emoji] = [];
                        }
                        reactions[emoji].push(currentUser.uid);
                        userReacted = true;
                    }
                    
                    // Clean up empty reaction arrays
                    Object.keys(reactions).forEach(key => {
                        if (reactions[key].length === 0) {
                            delete reactions[key];
                        }
                    });

                    transaction.update(chatRef, { [`${messageKey}.reactions`]: reactions });
                });
            } catch (error) {
                console.error("Error updating reaction: ", error);
                alert("Could not add reaction. Please try again.");
            }
            hideEmojiMenu();
        }
