<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>4SP - AI Calculator</title>
    <link rel="stylesheet" href="../css/style.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles from vern-ai.html --- */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'PrimaryFont', 'Roboto', sans-serif;
        }
        .dashboard-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            transition: width 0.5s ease-in-out;
            position: relative;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed {
            width: 85px;
        }
        #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            padding: 4px;
            transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar {
            transform: translateX(-50%) rotate(180deg);
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 60px 0 0;
        }
        .sidebar nav li {
            margin-bottom: 10px;
        }
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        .sidebar nav a:hover::before {
            left: 100%;
        }
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            transform: translateX(5px);
        }
        .sidebar nav a .icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }
        .sidebar nav a .label {
            margin-left: 10px;
        }
        .sidebar.collapsed nav a {
            justify-content: center;
            padding: 10px 0;
        }
        .sidebar.collapsed nav a .label {
            display: none;
        }
        .user-info {
            text-align: center;
            margin: 60px 0 30px;
            border-bottom: 1px solid #555;
            padding-bottom: 20px;
            overflow: visible;
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            height: 1.8em;
            line-height: 1.8em;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            transform: translateX(0);
            animation: none;
            line-height: 1.8em;
        }
        .marquee-active {
            animation: scroll-left 12s linear infinite;
        }
        .sidebar.collapsed .marquee-active {
            animation-duration: 20s;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .user-info .username {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.3em;
            margin-bottom: 8px;
            line-height: 0.2em;
            font-weight: bold;
        }
        .user-info .email {
            font-family: 'SecondaryFont', 'Roboto', sans-serif;
            font-size: 0.9em;
            color: #bbb;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
            flex-shrink: 0;
        }
        .dashboard-title {
            margin: 0;
            font-size: 2.0em;
            font-weight: bold;
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .fade-in { animation: fadeInGeneral 0.5s ease-out; }
        @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* --- Main Layout for Calculator & Chat --- */
        .calculator-ai-container {
            display: flex;
            flex-grow: 1;
            gap: 30px;
            min-height: 0; /* Important for flexbox children to scroll */
        }

        /* --- Calculator Styles --- */
        .calculator-container {
            flex: 1 1 450px; /* Flex properties for responsiveness */
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #ddd;
            padding: 20px;
        }
        .calculator-display {
            background: #eef0f2;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: right;
            margin-bottom: 20px;
            border: 1px solid #dde2e7;
        }
        .calculator-display .prev-operand {
            font-size: 0.9em;
            color: #666;
            min-height: 1.2em;
        }
        .calculator-display .current-operand {
            font-size: 2.2em;
            font-weight: bold;
            min-height: 1.5em;
            word-wrap: break-word;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex-grow: 1;
        }
        .calculator-buttons button {
            padding: 20px;
            font-size: 1.4em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #f9f9f9;
            color: #333;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .calculator-buttons button:hover {
            background: #e6d4ff;
        }
        .calculator-buttons button.operator {
            background-color: #e6d4ff;
            color: #6720bd;
        }
        .calculator-buttons button.operator:hover {
            background-color: #d8bfff;
        }
        .calculator-buttons button.equals {
            grid-column: span 2;
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            color: white;
        }
         .calculator-buttons button.equals:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(103, 32, 189, 0.3);
        }
        .calculator-buttons button.clear {
            background-color: #f8d7da;
            color: #721c24;
        }
        .calculator-buttons button.clear:hover {
            background-color: #f5c6cb;
        }


        /* --- Chat UI & History Styles --- */
        .chat-history-container {
            flex: 1 1 550px; /* Flex properties for responsiveness */
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #ddd;
            overflow: hidden;
        }
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
            color: #333;
        }
        .user-message {
            background-color: #e6d4ff;
            color: #3d1b63;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #eef0f2;
            align-self: flex-start;
            border: 1px solid #dde2e7;
            border-bottom-left-radius: 4px;
        }
        .calculation-message {
            background-color: #d1ecf1;
            color: #0c5460;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            text-align: right;
        }
        .calculation-message .expression {
            font-size: 0.8em;
            color: #388da8;
        }
        .calculation-message .result {
            font-size: 1.2em;
            font-weight: bold;
        }

        .typing-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #aaa;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .chat-input-form {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        #chat-input {
            flex-grow: 1;
            background-color: #f0f2f5;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 18px;
            color: #333;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: 'PrimaryFont', sans-serif;
        }
        #chat-input:focus {
            border-color: #8A2BE2;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        #send-btn {
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0;
        }
        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(103, 32, 189, 0.3);
        }
        #send-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        #send-btn:disabled, #chat-input:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        /* Loading Screen Styles */
        #loading-overlay {
            position: fixed; inset: 0; background-color: #f0f2f5; z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 20px;
            transition: opacity 0.6s ease-out;
        }
        #loading-overlay.is-hiding { opacity: 0; pointer-events: none; }
        #loading-spinner {
            border: 4px solid #ccc;
            border-top: 4px solid #8A2BE2;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-message {
            display: none; color: #721c24; text-align: center; padding: 10px;
            background-color: #f8d7da; border-radius: 8px; border: 1px solid #f5c6cb;
            margin: 0 20px; max-width: 500px;
        }
        
        /* --- Chat Save Menu Styles --- */
        .chat-saves-menu {
            margin-top: 30px;
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #ddd;
        }
        .chat-saves-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-saves-header h3 { margin: 0; font-size: 1.2em; color: #333; }
        #saveChatBtn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none; color: #fff; padding: 8px 12px; border-radius: 8px;
            cursor: pointer; transition: all 0.3s ease;
            font-family: 'PrimaryFont', sans-serif;
        }
        #saveChatBtn:hover {
            transform: translateY(-2px); box-shadow: 0 6px 15px rgba(40, 167, 69, 0.25);
        }
        #savedChatsList {
            list-style: none; padding: 0; max-height: 200px; overflow-y: auto;
        }
        #savedChatsList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        #savedChatsList li:last-child { border-bottom: none; }
        .save-name { font-weight: 600; color: #6720bd; }
        .save-actions button {
            background: none; border: 1px solid transparent; padding: 5px 8px; border-radius: 8px;
            cursor: pointer; margin-left: 8px; font-size: 0.85em; transition: all 0.2s;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
        }
        .save-actions .open-save-btn { color: #28a745; border-color: #28a745; }
        .save-actions .open-save-btn:hover { background: #28a745; color: white;}
        .save-actions .edit-save-btn { color: #1f95a3; border-color: #1f95a3; }
        .save-actions .edit-save-btn:hover { background: #1f95a3; color: white;}
        .save-actions .delete-save-btn { color: #dc3545; border-color: #dc3545;}
        .save-actions .delete-save-btn:hover { background: #dc3545; color: white;}
        
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = loadingOverlay.querySelector('p');
        const errorMessageDiv = document.getElementById('error-message');
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const sidebarUserNameEl = document.getElementById('userName');
        const sidebarUserEmailEl = document.getElementById('userEmail');
        const marqueeEls = document.querySelectorAll('.marquee-content');
        const topLogoutBtn = document.getElementById('topLogoutBtn');
        const signOutLink = document.getElementById('signOutLink');
        const saveChatBtn = document.getElementById('saveChatBtn');
        const savedChatsList = document.getElementById('savedChatsList');
        const savedChatsCount = document.getElementById('savedChatsCount');

        // Calculator Elements
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');

        let GEMINI_API_KEY = null;
        let currentUser = null;
        let sessionHistory = []; // Unified history for current session (AI chat + calculations)

        // --- Local Storage Logic for Saved Logs ---
        const MAX_SAVES = 100;
        const STORAGE_KEY = 'aiCalculatorSavedLogs';

        function getSavedLogs() {
            const logsJSON = localStorage.getItem(STORAGE_KEY);
            return logsJSON ? JSON.parse(logsJSON) : [];
        }

        function saveLogs(logs) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
            renderSavedLogs();
        }

        function renderSavedLogs() {
            const savedLogs = getSavedLogs();
            savedChatsList.innerHTML = '';
            savedChatsCount.textContent = savedLogs.length;

            if (savedLogs.length === 0) {
                savedChatsList.innerHTML = '<li>No calculation logs saved yet.</li>';
                return;
            }
            
            savedLogs.forEach((log, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="save-name">${log.name}</span>
                    <div class="save-actions">
                        <button class="open-save-btn" data-index="${index}">Open</button>
                        <button class="edit-save-btn" data-index="${index}">Rename</button>
                        <button class="delete-save-btn" data-index="${index}">Delete</button>
                    </div>
                `;
                savedChatsList.appendChild(li);
            });
        }
        
        saveChatBtn.addEventListener('click', () => {
            const savedLogs = getSavedLogs();
            if (savedLogs.length >= MAX_SAVES) {
                alert(`You have reached the maximum of ${MAX_SAVES} saved logs.`);
                return;
            }
            if (sessionHistory.length === 0) {
                alert("Nothing to save. Perform a calculation or start a chat first.");
                return;
            }
            
            const logName = prompt("Enter a name for this log:", `Log - ${new Date().toLocaleString()}`);
            if (logName) {
                const newSave = {
                    name: logName,
                    history: [...sessionHistory]
                };
                savedLogs.push(newSave);
                saveLogs(savedLogs);
            }
        });

        savedChatsList.addEventListener('click', (e) => {
            if (!e.target.matches('button')) return;
            const button = e.target;
            const index = parseInt(button.dataset.index, 10);
            let savedLogs = getSavedLogs();

            if (button.classList.contains('open-save-btn')) {
                if (confirm("Opening a saved log will replace the current session. Are you sure?")) {
                    sessionHistory = [...savedLogs[index].history];
                    chatWindow.innerHTML = '';
                    sessionHistory.forEach(msg => {
                        if (msg.type === 'calculation') {
                            displayCalculation(msg.expression, msg.result);
                        } else {
                            displayMessage(msg.parts[0].text, msg.role);
                        }
                    });
                }
            } else if (button.classList.contains('edit-save-btn')) {
                const newName = prompt("Enter new name:", savedLogs[index].name);
                if (newName) {
                    savedLogs[index].name = newName;
                    saveLogs(savedLogs);
                }
            } else if (button.classList.contains('delete-save-btn')) {
                if (confirm(`Are you sure you want to delete "${savedLogs[index].name}"?`)) {
                    savedLogs.splice(index, 1);
                    saveLogs(savedLogs);
                }
            }
        });

        // --- Calculator Class ---
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if(this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if(this.currentOperand === '') this.currentOperand = '0';
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '' || this.currentOperand === '0') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                const expression = `${this.previousOperand} ${this.operation} ${this.currentOperand}`;

                switch (this.operation) {
                    case '+': computation = prev + current; break;
                    case '-': computation = prev - current; break;
                    case '√ó': computation = prev * current; break;
                    case '√∑': computation = prev / current; break;
                    case '%': computation = prev % current; break;
                    default: return;
                }
                
                const result = computation.toString();
                // Add calculation to session history
                const calculationEntry = { type: 'calculation', expression: expression.replace('√∑', '/').replace('√ó', '*'), result: result };
                sessionHistory.push(calculationEntry);
                displayCalculation(expression, result);

                this.currentOperand = result;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
            });
        });

        equalsButton.addEventListener('click', () => {
            calculator.compute();
        });

        allClearButton.addEventListener('click', () => {
            calculator.clear();
        });

        deleteButton.addEventListener('click', () => {
            calculator.delete();
        });

        // --- Sidebar, Marquee, and Auth UI Functions ---
        function updateMarquees() {
            marqueeEls.forEach(el => {
                el.classList.remove('marquee-active');
                void el.offsetWidth;
                el.classList.add('marquee-active');
            });
        }
        
        const handleLogout = () => {
            firebase.auth().signOut().catch(error => console.error('Logout error:', error));
        };
        
        if (toggleSidebarBtn && sidebar) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                setTimeout(updateMarquees, 550);
            });
        }
        
        // --- Core Chat & History Logic ---
        const fetchApiKeyAndInit = async () => {
            try {
                loadingText.textContent = "Fetching API Key...";
                const db = firebase.firestore();
                const docRef = db.collection('config').doc('geminikey');
                const docSnap = await docRef.get();

                if (docSnap.exists) { 
                    GEMINI_API_KEY = docSnap.data().APIkey;
                    if (!GEMINI_API_KEY) throw new Error("APIkey field not found in 'config/geminikey'.");
                    console.log("API Key loaded.");
                    enableChat();
                } else {
                    throw new Error("The 'geminikey' document was not found.");
                }
            } catch (error) {
                console.error("Fatal Error fetching API Key:", error);
                loadingText.style.display = 'none';
                errorMessageDiv.textContent = `Error: ${error.message}`;
                errorMessageDiv.style.display = 'block';
                loadingOverlay.querySelector('#loading-spinner').style.display = 'none';
            }
        };

        const enableChat = () => {
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.placeholder = "Ask Gemini AI anything...";
            setTimeout(() => loadingOverlay.classList.add('is-hiding'), 300);
        };

        const displayCalculation = (expression, result) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'calculation-message');
            messageDiv.innerHTML = `
                <div class="expression">${expression} =</div>
                <div class="result">${result}</div>
            `;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };
        
        const displayMessage = (text, sender, isTyping = false) => {
            const messageDiv = document.createElement('div');
            if (isTyping) {
                messageDiv.classList.add('typing-indicator');
                messageDiv.id = 'typing-indicator';
                messageDiv.innerHTML = `<span></span><span></span><span></span>`;
            } else {
                messageDiv.classList.add('message', `${sender === 'user' ? 'user-message' : 'bot-message'}`);
                let formattedText = text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/\* (.*?)(?=\n|$)/g, '<li>$1</li>')
                    .replace(/\n/g, '<br>');

                if (formattedText.includes('<li>')) {
                    formattedText = '<ul>' + formattedText.replace(/<\/li><br>/g, '</li>') + '</ul>';
                }
                
                messageDiv.innerHTML = formattedText;
            }
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const userMessageText = chatInput.value.trim();
            if (!userMessageText || !GEMINI_API_KEY) return;

            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;

            const userMessage = { role: "user", parts: [{ text: userMessageText }] };
            displayMessage(userMessageText, 'user');
            // We only add AI-related chats to the API history, not calculations
            const apiHistory = sessionHistory.filter(item => item.type !== 'calculation');
            sessionHistory.push(userMessage);
            
            displayMessage('', 'bot', true);

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
                const payload = { contents: [...apiHistory, userMessage] }; // Send only chat context
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API Error: ${response.status}`);
                }
                const data = await response.json();
                
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                if (data.candidates && data.candidates[0].content) {
                    const botMessageText = data.candidates[0].content.parts[0].text;
                    const botResponse = { role: "model", parts: [{ text: botMessageText }] };
                    displayMessage(botMessageText, 'model');
                    sessionHistory.push(botResponse);
                } else {
                    displayMessage("Sorry, I couldn't get a response. Please try again.", 'bot');
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();
                displayMessage(`Error: ${error.message}`, 'bot');
            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        };
        
        // --- Authentication & Initial Load ---
        firebase.auth().onAuthStateChanged(async user => {
            currentUser = user;
            if (user) {
                document.body.style.visibility = 'visible';
                loadingOverlay.style.display = 'flex';
                sidebarUserNameEl.textContent = user.displayName || user.email.split('@')[0];
                sidebarUserEmailEl.textContent = user.email;
                await fetchApiKeyAndInit();
                updateMarquees();
                renderSavedLogs(); 
            } else {
                window.location.href = '../login.html';
            }
        });
        
        // --- Event Listeners ---
        chatForm.addEventListener('submit', handleFormSubmit);
        topLogoutBtn.addEventListener('click', handleLogout);
        signOutLink.addEventListener('click', (e) => {
            e.preventDefault();
            handleLogout();
        });
    });
    </script>
