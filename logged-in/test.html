<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - DASHBOARD</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../panic-key.js"></script>
  <style>
    /* --- Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 60px 0 0;
    }
    .sidebar nav li {
      margin-bottom: 10px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar nav a:hover::before {
      left: 100%;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      transform: translateX(5px);
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;
      line-height: 1.8em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active {
      animation: scroll-left 12s linear infinite;
    }
    .sidebar.collapsed .marquee-active {
      animation-duration: 20s;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username {
      font-family: 'PrimaryFont', sans-serif;
      font-size: 1.3em;
      margin-bottom: 8px;
      line-height: 0.2em;
      font-weight: bold;
    }
    .user-info .email {
      font-family: 'SecondaryFont', sans-serif;
      font-size: 0.9em;
      color: #bbb;
    }

    /* --- Main Content & Controls --- */
    .main-content {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.2em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .dashboard-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    /* --- Dashboard Grid & Cards --- */
    .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr; 
        gap: 20px;
        position: relative;
    }
    @media (min-width: 768px) {
        .dashboard-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
    }
    @media (min-width: 1200px) {
        .dashboard-grid {
            grid-template-columns: repeat(6, 1fr);
        }
    }

    .dashboard-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      position: relative;
      user-select: none;
      z-index: 2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      min-height: 200px;
    }
    
    .dashboard-card {
        grid-column: span 1; 
    }
    
    @media (min-width: 768px) and (max-width: 1199px) {
        .dashboard-card[data-card-type="medium"],
        .dashboard-card[data-card-type="small"],
        .dashboard-card[data-card-type="full"] {
            grid-column: auto / span 1;
        }
    }

    @media (min-width: 1200px) {
        .dashboard-card[data-card-type="medium"] {
            grid-column: span 3; 
        }
        .dashboard-card[data-card-type="small"] {
            grid-column: span 2; 
        }
        .dashboard-card[data-card-type="full"] { 
            grid-column: span 6;
        }
    }
    .dashboard-card[data-template-id="weather_large_widget"] {
        padding-top: 10px;
    }

    .dashboard-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(103, 32, 189, 0.15);
      border-color: rgba(103, 32, 189, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(103, 32, 189, 0.1);
      justify-content: flex-start;
      flex-shrink: 0;
      position: relative;
    }
    .card-icon {
      font-size: 2em;
      margin-right: 12px;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 4px rgba(103, 32, 189, 0.2));
    }
    .card-title {
      font-size: 1.3em;
      font-weight: bold;
      margin: 0;
      color: #333;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .card-header-buttons {
        position: relative;
        margin-left: auto;
        display: flex;
        gap: 6px;
    }
    .card-content-inner {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }

    /* --- NEW TIMER/STOPWATCH STYLES --- */
    .timer-ui-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        gap: 20px;
    }
    .timer-display-wrapper {
        position: relative;
        width: 150px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .progress-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
    }
    .progress-ring circle {
        transition: stroke-dashoffset 0.3s linear;
        stroke-width: 8px;
        fill: transparent;
    }
    .progress-ring .bg {
        stroke: #eee;
    }
    .progress-ring .fg {
        stroke: #6720bd;
    }
    .timer-digits {
        font-family: 'PrimaryFont', monospace;
        font-size: 1.8em;
        font-weight: bold;
        color: #333;
        cursor: pointer;
    }
    .timer-digits.stopwatch-mode {
        font-size: 1.4em; /* Smaller font for stopwatch to fit more digits */
        cursor: default;
    }
    .timer-controls {
        display: flex;
        gap: 15px;
    }
    .timer-btn {
        width: 80px;
        padding: 10px;
        border-radius: 20px;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .timer-btn.start { background-color: #28a745; }
    .timer-btn.pause { background-color: #ffc107; color: #333; }
    .timer-btn.reset { background-color: #6c757d; }
    .timer-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    .timer-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* --- MODALS & NOTIFICATIONS (Existing) --- */
    /* ... (all existing modal and responsive styles) ... */

    /* --- Animation Classes --- */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
        </a>
      </div>
      <div class="auth-buttons">

      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar slide-in" id="sidebar">
      <button id="toggleSidebar">‚ò∞</button>
      <div class="user-info">
        <div class="marquee-container">
          <span id="userName" class="marquee-content username">Loading‚Ä¶</span>
        </div>
        <div class="marquee-container">
          <span id="userEmail" class="marquee-content email">Loading‚Ä¶</span>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html" class="active"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
          <li><a href="proxies.html"><span class="icon">üõ°Ô∏è</span><span class="label">Proxies</span></a></li>
          <li><a href="soundboard.html"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
          <li><a href="playlists.html"><span class="icon">üéº</span><span class="label">Playlists</span></a></li>
          <li><a href="games.html"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
          <li><a href="others.html"><span class="icon">‚ú®</span><span class="label">Others</span></a></li>
          <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
          <li><a href="#" id="signOutLink"><span class="icon">üîí</span><span class="label">LOG OUT</span></a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content fade-in">
      <div class="dashboard-header">
        <h2 class="dashboard-title">Dashboard</h2>

      <div class="dashboard-grid" id="dashboardGrid">

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    const dbRef = () => firebase.auth().currentUser ? firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid) : null;
    const marqueeEls = document.querySelectorAll('.marquee-content');
    const dashboardGrid = document.getElementById('dashboardGrid');

    const availableCardTemplates = [
      {
        templateId: 'stopwatch_widget', title: 'Stopwatch', icon: '‚è±Ô∏è', type: 'small',
        onMount: (cardElement) => {
            const display = cardElement.querySelector('.timer-digits');
            const startBtn = cardElement.querySelector('.timer-btn.start');
            const resetBtn = cardElement.querySelector('.timer-btn.reset');
            const STORAGE_KEY = 'stopwatchState_v1';
            
            let state = {
                isRunning: false,
                startTime: 0,
                elapsedTime: 0
            };
            let intervalId = null;

            function formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
                const seconds = (totalSeconds % 60).toString().padStart(2, '0');
                const centiseconds = Math.floor((ms % 1000) / 10).toString().padStart(2, '0');
                return `${minutes}:${seconds}.${centiseconds}`;
            }

            function updateDisplay() {
                const currentTime = state.isRunning ? state.elapsedTime + (Date.now() - state.startTime) : state.elapsedTime;
                display.textContent = formatTime(currentTime);
            }

            function saveState() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            }

            function start() {
                if (state.isRunning) return;
                state.isRunning = true;
                state.startTime = Date.now();
                intervalId = setInterval(() => {
                    updateDisplay();
                    saveState(); // Save state periodically while running
                }, 100);
                startBtn.textContent = 'Pause';
                startBtn.classList.remove('start');
                startBtn.classList.add('pause');
            }

            function pause() {
                if (!state.isRunning) return;
                clearInterval(intervalId);
                intervalId = null;
                state.isRunning = false;
                state.elapsedTime += Date.now() - state.startTime;
                startBtn.textContent = 'Start';
                startBtn.classList.add('start');
                startBtn.classList.remove('pause');
                saveState();
            }

            function reset() {
                pause();
                state.elapsedTime = 0;
                updateDisplay();
                saveState();
            }

            startBtn.addEventListener('click', () => {
                if (state.isRunning) {
                    pause();
                } else {
                    start();
                }
            });

            resetBtn.addEventListener('click', reset);

            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                state = JSON.parse(savedState);
                if (state.isRunning) {
                    // Recalculate elapsed time based on how much time has passed since page was closed
                    state.elapsedTime += Date.now() - state.startTime;
                    state.startTime = Date.now(); // Reset start time to now
                    start();
                }
            }
            updateDisplay();
        }
      },
      {
        templateId: 'timer_widget', title: 'Countdown', icon: '‚è≤Ô∏è', type: 'small',
        onMount: (cardElement) => {
            const display = cardElement.querySelector('.timer-digits');
            const startBtn = cardElement.querySelector('.timer-btn.start');
            const resetBtn = cardElement.querySelector('.timer-btn.reset');
            const progressCircle = cardElement.querySelector('.progress-ring .fg');
            const radius = progressCircle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            const STORAGE_KEY = 'timerState_v1';
            
            let state = {
                isRunning: false,
                targetTime: 0,
                duration: 5 * 60 * 1000, // Default 5 minutes
                pausedTime: 5 * 60 * 1000 
            };
            let intervalId = null;
            
            function formatTime(ms) {
                if (ms < 0) ms = 0;
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
                const seconds = (totalSeconds % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            }

            function updateDisplay() {
                const remaining = state.isRunning ? state.targetTime - Date.now() : state.pausedTime;
                display.textContent = formatTime(remaining);
                
                const progress = Math.max(0, remaining / state.duration);
                const offset = circumference - progress * circumference;
                progressCircle.style.strokeDashoffset = offset;

                if (state.isRunning && remaining <= 0) {
                    finish();
                }
            }

            function saveState() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            }

            function start() {
                if (state.isRunning || state.pausedTime <= 0) return;
                state.isRunning = true;
                state.targetTime = Date.now() + state.pausedTime;
                intervalId = setInterval(updateDisplay, 100);
                startBtn.textContent = 'Pause';
                startBtn.classList.remove('start');
                startBtn.classList.add('pause');
                display.style.cursor = 'default';
                saveState();
            }

            function pause() {
                if (!state.isRunning) return;
                clearInterval(intervalId);
                intervalId = null;
                state.isRunning = false;
                state.pausedTime = state.targetTime - Date.now();
                startBtn.textContent = 'Start';
                startBtn.classList.add('start');
                startBtn.classList.remove('pause');
                display.style.cursor = 'pointer';
                saveState();
            }
            
            function finish() {
                 clearInterval(intervalId);
                 intervalId = null;
                 state.isRunning = false;
                 state.pausedTime = 0;
                 updateDisplay();
                 try { new Audio('https://interactive-examples.mdn.mozilla.net/media/cc0-audio/bell-ringing-01.mp3').play(); } catch(e) {}
                 startBtn.textContent = 'Start';
                 startBtn.classList.add('start');
                 startBtn.classList.remove('pause');
                 display.style.cursor = 'pointer';
                 saveState();
            }

            function reset() {
                pause();
                state.pausedTime = state.duration;
                updateDisplay();
                saveState();
            }

            function setTime() {
                if (state.isRunning) return;
                const newMinutes = prompt("Enter countdown time in minutes:", Math.floor(state.duration / 60000));
                if (newMinutes !== null && !isNaN(newMinutes) && newMinutes > 0) {
                    state.duration = newMinutes * 60 * 1000;
                    reset();
                }
            }
            
            display.addEventListener('click', setTime);
            startBtn.addEventListener('click', () => { state.isRunning ? pause() : start(); });
            resetBtn.addEventListener('click', reset);

            const savedState = localStorage.getItem(STORAGE_KEY);
            if(savedState) {
                state = JSON.parse(savedState);
                if(state.isRunning) {
                    const remaining = state.targetTime - Date.now();
                    if(remaining > 0) {
                        state.pausedTime = remaining;
                        start();
                    } else {
                        finish();
                    }
                }
            }
            updateDisplay();
        }
      }
    ];

    function getContentGenerator(templateId) {
      switch (templateId) {
        case 'stopwatch_widget': return () => `
            <div class="timer-ui-container">
                <div class="timer-display-wrapper">
                    <svg class="progress-ring">
                        <circle class="bg" r="70" cx="75" cy="75" />
                    </svg>
                    <div class="timer-digits stopwatch-mode">00:00.00</div>
                </div>
                <div class="timer-controls">
                    <button class="timer-btn start">Start</button>
                    <button class="timer-btn reset">Reset</button>
                </div>
            </div>`;
        case 'timer_widget': return () => `
            <div class="timer-ui-container">
                <div class="timer-display-wrapper">
                    <svg class="progress-ring">
                        <circle class="bg" r="70" cx="75" cy="75" />
                        <circle class="fg" r="70" cx="75" cy="75" />
                    </svg>
                    <div class="timer-digits">05:00</div>
                </div>
                <div class="timer-controls">
                    <button class="timer-btn start">Start</button>
                    <button class="timer-btn reset">Reset</button>
                </div>
            </div>`;
        default: return () => '';
      }
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        return location.href = '../login.html';
      }
      document.getElementById('userEmail').textContent = user.email;
      try {
        const userDocRef = dbRef();
        if (!userDocRef) return;
        const doc = await userDocRef.get();
        const userData = doc.exists ? doc.data() : {};
        document.getElementById('userName').textContent = userData.username || user.displayName || 'Welcome User';
        setupFixedDashboardLayout();
        updateMarquees();
      } catch (error) {
        console.error('Error loading user data:', error);
        setupFixedDashboardLayout();
      }
    });

    function updateMarquees() {
      marqueeEls.forEach(el => {
        el.classList.remove('marquee-active');
        void el.offsetWidth;
        el.classList.add('marquee-active');
      });
    }

    function createCardDOMElement(template) {
      const newCard = document.createElement('div');
      newCard.classList.add('dashboard-card');
      newCard.dataset.templateId = template.templateId;
      newCard.dataset.cardType = template.type || 'full';
      
      const header = document.createElement('div');
      header.classList.add('card-header');
      header.innerHTML = `<div class="card-icon">${template.icon}</div><h4 class="card-title">${template.title}</h4>`;
      
      const contentWrapper = document.createElement('div');
      contentWrapper.classList.add('card-content-inner');
      contentWrapper.innerHTML = getContentGenerator(template.templateId)();
      
      newCard.appendChild(header);
      newCard.appendChild(contentWrapper);
      
      if (template.onMount) {
        setTimeout(() => template.onMount(newCard), 0);
      }
      return newCard;
    }

    function setupFixedDashboardLayout() {
        dashboardGrid.innerHTML = '';
        availableCardTemplates.forEach(template => {
            const cardDom = createCardDOMElement(template);
            dashboardGrid.appendChild(cardDom);
        });
        setTimeout(() => {
          document.querySelectorAll('.dashboard-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.08}s`;
            card.classList.add('fade-in');
          });
        }, 100);
    }
    
    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => console.error('Logout error:', error));
    };
    document.getElementById('logoutBtn').onclick = handleLogout;
    document.getElementById('signOutLink').onclick = handleLogout;

    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
      setTimeout(updateMarquees, 550);
    });
  </script>
</body>
