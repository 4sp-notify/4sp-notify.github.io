<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - SOUNDBOARD (Tabbed Settings)</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <style>
        /* V4 Theme Base */
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }

        body.soundboard-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient);
            color: var(--v4-text-primary);
            line-height: 1.6;
        }

        .soundboard-container-wrapper { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444;
            transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info {
            text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555;
            padding-bottom: 20px; overflow: visible;
        }
        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;
            width: 100%; height: 1.8em; line-height: 1.8em;
        }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-soundboard 12s linear infinite; }
        .sidebar.collapsed .marquee-active { animation-duration: 20s; }
        @keyframes scroll-left-soundboard { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background: var(--v4-purple-gradient);
            transform: translateX(5px); color: #fff;
        }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-right: 0; margin-left:0; }

        /* Main Content Area */
        .main-soundboard-content {
            flex: 1; padding: 30px;
            background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
            padding-bottom: 120px; /* Add padding to prevent overlap with fixed bottom bar */
        }
        .soundboard-header-v4 {
            margin-bottom: 25px;
            background: var(--v4-card-bg);
            padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        .soundboard-title-v4 {
            font-size: 2.2em; font-weight: bold;
            background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }

        /* NEW: Settings Tab Container */
        .settings-tab-container {
            background: var(--v4-card-bg);
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
            margin-bottom: 25px;
        }

        nav.settings-tabs {
            display: flex;
            border-bottom: 1px solid var(--v4-border-softer);
            padding: 0 15px;
        }

        .tab-link {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: var(--v4-font-primary);
            color: var(--v4-text-secondary);
            border-bottom: 3px solid transparent;
            margin-bottom: -1px; /* Overlap the container border */
            transition: all 0.2s ease-in-out;
        }

        .tab-link:hover {
            color: var(--v4-purple-accent);
        }

        .tab-link.active {
            color: var(--v4-purple-accent);
            border-bottom-color: var(--v4-purple-accent);
            font-weight: bold;
        }
        
        .tab-content {
            display: none; /* Hidden by default */
            padding: 25px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .tab-content.active {
            display: grid; /* Shown when active */
        }

        /* General Control Styling */
        .control-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .control-group label, .checkbox-label-v4 {
            font-family: var(--v4-font-secondary); font-size: 0.9em;
            color: var(--v4-text-secondary); margin-bottom: 6px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .checkbox-label-v4 { cursor: pointer; margin-bottom: 10px;}
        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
            background: var(--v4-border-light); outline: none; border-radius: 5px; margin-top: 5px;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 18px; height: 18px;
            background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%;
        }
        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px; height: 18px; background: var(--v4-purple-accent);
            cursor: pointer; border-radius: 50%; border: none;
        }
        .control-group input[type="number"], .control-group select, .control-group input[type="text"] {
            width: 100%; padding: 10px 12px; background-color: var(--v4-input-bg);
            border: 1px solid var(--v4-input-border); border-radius: 6px;
            color: var(--v4-text-primary); font-family: var(--v4-font-secondary);
            font-size: 0.95em; outline: none; box-sizing: border-box;
        }
        .control-group input[type="number"]:focus, .control-group select:focus, .control-group input[type="text"]:focus {
            border-color: var(--v4-purple-accent);
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.2);
        }
        .control-group input[type="checkbox"] { margin-right: 8px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }

        /* Bottom Fixed Bar (Glassmorphism) */
        #bottom-fixed-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px) saturate(1.5);
            -webkit-backdrop-filter: blur(10px) saturate(1.5);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        #bottom-fixed-bar:hover {
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
        }
        #bottom-fixed-bar input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.6);
            color: var(--v4-text-primary);
            padding: 8px 5px;
            width: 200px;
            font-family: var(--v4-font-secondary);
            font-size: 1em;
            outline: none;
            border-radius: 0;
            transition: border-bottom-color 0.3s ease;
        }
        #bottom-fixed-bar input[type="text"]::placeholder {
            color: var(--v4-text-secondary);
            opacity: 0.8;
        }
        #bottom-fixed-bar input[type="text"]:focus {
            border-bottom-color: var(--v4-purple-accent);
        }
        #clearSoundsBtn {
            padding: 10px 18px;
            background: rgba(220, 53, 69, 0.7);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--v4-font-primary);
            font-size: 0.95em;
            text-transform: uppercase;
            transition: all 0.25s ease;
        }
        #clearSoundsBtn:hover {
            background: rgba(200, 35, 51, 0.9);
            transform: translateY(-1px);
        }
        
        /* Sound Categories & Buttons */
        .sound-category-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px;
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        .sound-category-v4 h2 {
            font-size: 1.5em; color: var(--v4-text-primary); margin-bottom: 15px;
            padding-bottom: 10px; border-bottom: 1px solid var(--v4-border-softer);
            font-family: var(--v4-font-primary); text-transform: uppercase;
            display: flex; align-items: center;
        }
        .category-icon-v4 { margin-right: 10px; font-size: 1.2em; color: var(--v4-purple-accent); }
        .sound-buttons-grid-v4 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }
        .sound-button-v4 {
            background-color: var(--v4-input-bg);
            color: var(--v4-text-secondary);
            border: 1px solid var(--v4-input-border);
            padding: 8px 12px; border-radius: 6px; font-family: var(--v4-font-primary);
            font-size: 1em; line-height: 1.3; text-align: center;
            cursor: pointer; transition: all 0.2s ease;
            white-space: normal; word-wrap: break-word; text-transform: uppercase;
            position: relative; max-width: 500px; display: flex;
            align-items: center; justify-content: center;
        }
        .sound-button-v4:hover {
            background-color: #e9ecef; border-color: var(--v4-purple-accent);
            color: var(--v4-purple-accent); transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .sound-button-v4.playing {
            background-color: var(--v4-purple-accent); color: white;
            border: 2px solid var(--v4-purple-accent-darker);
            animation: pulsePlayingSoundboardV4 1.5s infinite;
        }
        @keyframes pulsePlayingSoundboardV4 {
            0% { box-shadow: 0 0 0 0px var(--v4-purple-accent); }
            70% { box-shadow: 0 0 0 8px rgba(103, 32, 189, 0.4); }
            100% { box-shadow: 0 0 0 0px rgba(103, 32, 189, 0.1); }
        }

        /* Status Message */
        .status-message-v4 {
            display: none; padding: 15px 25px; margin: 0 auto 20px auto;
            border-radius: 12px; font-size: 0.95em; text-align: center;
            min-width: 300px; max-width: 600px; width: auto;
            font-family: var(--v4-font-primary);
            text-transform: uppercase; border: 1px solid transparent;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white;
        }
        .status-message-v4.fade-in { display: block; animation: fadeInV4 0.3s ease forwards; }
        .status-message-v4.fade-out { animation: fadeOutV4 0.3s ease forwards; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); }
        .status-message-v4.info { background: var(--v4-purple-gradient); }
        @keyframes fadeInV4 { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOutV4 { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(10px); } }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; }
            .sidebar.collapsed { width: 100%; } .sidebar .user-info { display: none; }
            .sidebar nav ul { flex-direction: row; margin: 0; justify-content: center; width: 100%; }
            #toggleSidebar { display: none; }
            .soundboard-container-wrapper { flex-direction: column; }
            .main-soundboard-content { padding: 15px; padding-bottom: 150px; }
            .soundboard-title-v4 { font-size: 1.8em; }
            .tab-content { grid-template-columns: 1fr; }
            nav.settings-tabs { overflow-x: auto; }
            .tab-link { font-size: 1em; padding: 12px 15px; }
            #bottom-fixed-bar { right: 10px; bottom: 10px; padding: 10px; gap: 10px; }
        }
    </style>
</head>

                    </div>
                    <div class="control-group">

                         <input type="range" id="crossfade" min="0" max="5" step="0.1" value="0.5">
                    </div>
                     <div class="control-group">
                         <label for="playbackDevice">Audio Output Device</label>
                         <select id="playbackDevice"></select>
                    </div>

                <div id="effects" class="tab-content">
                    <div class="control-group">
                        <label for="speed">Speed: <span id="speedValue">1.00x</span></label>

                    </div>

                    <div class="control-group">

                    <div class="control-group">

                    <div class="control-group">

                        <input type="range" id="mid" min="-30" max="30" step="1" value="0">

                    <div class="control-group">
                        <label for="treble">Treble: <span id="trebleValue">0 dB</span></label>

                    </div>
                     <div class="control-group">
                        <label for="presence">Presence: <span id="presenceValue">0 dB</span></label>
                        <input type="range" id="presence" min="-30" max="30" step="1" value="0">

                </div>
                
                <div id="spatial" class="tab-content">

                    <div class="control-group">

            </div>
            <div id="soundCategoriesContainerV4"> <p>Loading sounds...</p> </div>

    <script>
    // --- V4 Standard Setup (Auth, Sidebar, User Info) ---
    const dbRef = () => firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid);
    firebase.auth().onAuthStateChanged(async user => {
        if (!user) { window.location.href = '../login.html'; }
        else {
            const userEmailEl = document.getElementById('userEmail');
            const userNameEl = document.getElementById('userName');
            if (userEmailEl) userEmailEl.textContent = user.email;
            if (userNameEl) {
                try {
                    const doc = await dbRef().get();
                    userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
            }
            // Marquee logic remains the same
        }
    });
    document.getElementById('logoutBtn').addEventListener('click', () => firebase.auth().signOut().then(() => window.location.href = '../login.html'));
    document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => window.location.href = '../login.html'); });
    document.getElementById('toggleSidebar')?.addEventListener('click', () => document.getElementById('sidebar').classList.toggle('collapsed'));
    // --- End V4 Standard Setup ---

    // --- Soundboard Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const soundCategoriesContainer = document.getElementById('soundCategoriesContainerV4');
        const soundSearchInput = document.getElementById('soundSearchInput');
        const statusMessageEl = document.getElementById('statusMessageV4');
        
        let activeSounds = [];
        let autoClickIntervalId = null;
        let currentlyHoveredButton = null;
        let statusMessageTimeout = null;
        let hotkeyToStart = null;

        // --- Web Audio API Setup ---
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'suspended') {
            const resumeContext = () => {
                audioContext.resume();
                document.body.removeEventListener('click', resumeContext);
            };
            document.body.addEventListener('click', resumeContext);
        }

        const globalGainNode = audioContext.createGain();
        globalGainNode.connect(audioContext.destination);

        const masterEffects = {
            preamp: audioContext.createGain(),
            bass: new BiquadFilterNode(audioContext, { type: 'lowshelf', frequency: 250 }),
            mid: new BiquadFilterNode(audioContext, { type: 'peaking', frequency: 1000, Q: 0.8 }),
            treble: new BiquadFilterNode(audioContext, { type: 'highshelf', frequency: 4000 }),
            presence: new BiquadFilterNode(audioContext, { type: 'peaking', frequency: 6000, Q: 0.6 }),
            distortion: audioContext.createWaveShaper(),
            panner: audioContext.createStereoPanner(),
            reverb: audioContext.createConvolver(),
            reverbGain: audioContext.createGain(),
            dryGain: audioContext.createGain(),
        };

        masterEffects.preamp.connect(masterEffects.bass)
            .connect(masterEffects.mid)
            .connect(masterEffects.treble)
            .connect(masterEffects.presence)
            .connect(masterEffects.distortion)
            .connect(masterEffects.panner);
        
        masterEffects.panner.connect(masterEffects.dryGain);
        masterEffects.panner.connect(masterEffects.reverb);
        masterEffects.reverb.connect(masterEffects.reverbGain);
        masterEffects.dryGain.connect(globalGainNode);
        masterEffects.reverbGain.connect(globalGainNode);
        masterEffects.dryGain.gain.value = 1;
        masterEffects.reverbGain.gain.value = 0;

        // --- UI Element References ---
        const controls = {
            allowMultiple: document.getElementById('allowMultipleSounds'),
            looping: document.getElementById('soundLooping'),
            fadeIn: document.getElementById('fadeIn'),
            fadeOut: document.getElementById('fadeOut'),
            device: document.getElementById('playbackDevice'),
            speed: document.getElementById('speed'),
            pitch: document.getElementById('pitch'),
            distortion: document.getElementById('distortion'),
            preamp: document.getElementById('preamp'),
            bass: document.getElementById('bass'),
            mid: document.getElementById('mid'),
            treble: document.getElementById('treble'),
            presence: document.getElementById('presence'),
            pan: document.getElementById('pan'),
            reverb: document.getElementById('reverb'),
            roomSize: document.getElementById('roomSize'),
            autoclicker: {
                enabled: document.getElementById('autoclickerEnabled'),
                interval: document.getElementById('clickInterval'),
                type: document.getElementById('clickType'),
                hotkey: document.getElementById('startStopHotkey')
            },
            clearBtn: document.getElementById('clearSoundsBtn')
        };
        const valueDisplays = {
            fadeIn: document.getElementById('fadeInValue'),
            fadeOut: document.getElementById('fadeOutValue'),
            speed: document.getElementById('speedValue'),
            pitch: document.getElementById('pitchValue'),
            distortion: document.getElementById('distortionValue'),
            preamp: document.getElementById('preampValue'),
            bass: document.getElementById('bassValue'),
            mid: document.getElementById('midValue'),
            treble: document.getElementById('trebleValue'),
            presence: document.getElementById('presenceValue'),
            pan: document.getElementById('panValue'),
            reverb: document.getElementById('reverbValue'),
            roomSize: document.getElementById('roomSizeValue'),
        };

        // --- Tab Switching Logic ---
        const tabsContainer = document.querySelector('.settings-tabs');
        const tabLinks = document.querySelectorAll('.tab-link');
        const tabContents = document.querySelectorAll('.tab-content');

        tabsContainer.addEventListener('click', e => {
            if (e.target.matches('.tab-link')) {
                const tabId = e.target.dataset.tab;
                
                tabLinks.forEach(link => link.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                e.target.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            }
        });

        // --- Event Listeners for Controls (abbreviated for clarity) ---
        controls.fadeIn.addEventListener('input', e => valueDisplays.fadeIn.textContent = `${parseFloat(e.target.value).toFixed(1)}s`);
        controls.fadeOut.addEventListener('input', e => valueDisplays.fadeOut.textContent = `${parseFloat(e.target.value).toFixed(1)}s`);
        controls.speed.addEventListener('input', e => {
            valueDisplays.speed.textContent = `${parseFloat(e.target.value).toFixed(2)}x`;
            activeSounds.forEach(s => s.audioElement.playbackRate = parseFloat(e.target.value));
        });
        controls.pitch.addEventListener('input', e => {
            valueDisplays.pitch.textContent = e.target.value;
            activeSounds.forEach(s => { if(s.sourceNode.detune) s.sourceNode.detune.value = parseInt(e.target.value, 10) });
        });
        const eqUpdate = (slider, node, display) => {
            const value = parseInt(slider.value, 10);
            node.gain.value = value;
            display.textContent = `${value} dB`;
        };
        controls.preamp.addEventListener('input', e => eqUpdate(e.target, masterEffects.preamp, valueDisplays.preamp));
        controls.bass.addEventListener('input', e => eqUpdate(e.target, masterEffects.bass, valueDisplays.bass));
        controls.mid.addEventListener('input', e => eqUpdate(e.target, masterEffects.mid, valueDisplays.mid));
        controls.treble.addEventListener('input', e => eqUpdate(e.target, masterEffects.treble, valueDisplays.treble));
        controls.presence.addEventListener('input', e => eqUpdate(e.target, masterEffects.presence, valueDisplays.presence));
        controls.distortion.addEventListener('input', e => {
            valueDisplays.distortion.textContent = `${e.target.value}%`;
            masterEffects.distortion.curve = makeDistortionCurve(parseInt(e.target.value, 10) * 10);
        });
        controls.pan.addEventListener('input', e => {
            const value = parseFloat(e.target.value);
            masterEffects.panner.pan.value = value;
            valueDisplays.pan.textContent = value === 0 ? 'Center' : `${Math.round(Math.abs(value)*100)}% ${value > 0 ? 'R' : 'L'}`;
        });
        const updateReverb = () => {
            const reverbAmount = parseInt(controls.reverb.value, 10) / 100;
            const roomSize = parseFloat(controls.roomSize.value);
            masterEffects.reverb.buffer = generateImpulseResponse(roomSize, 3);
            masterEffects.dryGain.gain.value = 1 - reverbAmount;
            masterEffects.reverbGain.gain.value = reverbAmount;
            valueDisplays.reverb.textContent = `${parseInt(controls.reverb.value, 10)}%`;
        };
        controls.reverb.addEventListener('input', updateReverb);
        controls.roomSize.addEventListener('input', e => {
             valueDisplays.roomSize.textContent = parseFloat(e.target.value) < 2 ? "Small" : parseFloat(e.target.value) > 4 ? "Large" : "Medium";
             updateReverb();
        });

        // --- Core Functions ---
        function showStatus(message, type = 'info', duration = 3000) {
            if (statusMessageTimeout) clearTimeout(statusMessageTimeout);
            statusMessageEl.textContent = message;
            statusMessageEl.className = `status-message-v4 ${type} fade-in`;
            statusMessageEl.style.display = 'block';
            statusMessageTimeout = setTimeout(() => {
                statusMessageEl.classList.replace('fade-in', 'fade-out');
            }, duration);
        }

        function clearSounds() {
            const fadeTime = parseFloat(controls.fadeOut.value);
            activeSounds.forEach(sound => sound.stop(fadeTime));
            activeSounds = [];
            document.querySelectorAll('.sound-button-v4.playing').forEach(btn => btn.classList.remove('playing'));
            showStatus('All sounds cleared.', 'info');
        }
        controls.clearBtn.addEventListener('click', clearSounds);

        function playSound(soundDetails, buttonElement) {
            if (!controls.allowMultiple.checked) {
                clearSounds();
            }
            const sound = new Sound(soundDetails, {
                onEnd: () => {
                    activeSounds = activeSounds.filter(s => s.id !== sound.id);
                    buttonElement.classList.remove('playing');
                }
            });
            activeSounds.push(sound);
            sound.play({
                loop: controls.looping.checked,
                fadeTime: parseFloat(controls.fadeIn.value),
                speed: parseFloat(controls.speed.value),
                pitch: parseInt(controls.pitch.value, 10),
            });
            buttonElement.classList.add('playing');
        }

        class Sound {
            constructor(details, { onEnd = () => {} }) {
                this.id = details.id;
                this.audioElement = new Audio(details.path);
                this.sourceNode = audioContext.createMediaElementSource(this.audioElement);
                this.gainNode = audioContext.createGain();
                this.sourceNode.connect(this.gainNode).connect(masterEffects.preamp);
                this.onEnd = onEnd;
                this.audioElement.addEventListener('ended', () => !this.audioElement.loop && this.onEnd());
            }

            play({ loop, fadeTime, speed, pitch }) {
                this.audioElement.loop = loop;
                this.audioElement.playbackRate = speed;
                if (this.sourceNode.detune) this.sourceNode.detune.value = pitch;
                this.gainNode.gain.setValueAtTime(0.0001, audioContext.currentTime).linearRampToValueAtTime(1, audioContext.currentTime + fadeTime);
                this.audioElement.play().catch(e => { console.error("Play Error:", e); this.onEnd(); });
            }

            stop(fadeTime) {
                this.gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                this.gainNode.gain.setValueAtTime(this.gainNode.gain.value, audioContext.currentTime).linearRampToValueAtTime(0.0001, audioContext.currentTime + fadeTime);
                setTimeout(() => { this.audioElement.pause(); this.onEnd(); }, fadeTime * 1000 + 50);
            }
        }
        
        function makeDistortionCurve(amount) {
            const k = typeof amount === 'number' ? amount : 50, n_samples = 44100, curve = new Float32Array(n_samples);
            for (let i = 0; i < n_samples; i++) {
                const x = (i * 2) / n_samples - 1;
                curve[i] = (3 + k) * x * 20 * (Math.PI/180) / (Math.PI + k * Math.abs(x));
            }
            return curve;
        }

        function generateImpulseResponse(duration, decay) {
            const length = audioContext.sampleRate * duration, impulse = audioContext.createBuffer(2, length, audioContext.sampleRate);
            for(let channel = 0; channel < 2; channel++) {
                const channelData = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay);
            }
            return impulse;
        }
        
        async function loadSoundsAndCreateButtons() {
            try {
                const response = await fetch('../SoundboardSN.json');
                if (!response.ok) throw new Error(`HTTP error! S:${response.status}`);
                const soundsDataGlobal = await response.json();
                soundCategoriesContainer.innerHTML = '';
                for (const categoryKey in soundsDataGlobal) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'sound-category-v4';
                    categoryDiv.innerHTML = `<h2><span class="category-icon-v4">üéµ</span>${categoryKey.replace(/([A-Z])/g, ' $1').trim()}</h2>`;
                    const buttonsGrid = document.createElement('div');
                    buttonsGrid.className = 'sound-buttons-grid-v4';
                    soundsDataGlobal[categoryKey].sort().forEach((filename, index) => {
                        const displayName = filename.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                        const button = document.createElement('button');
                        button.className = 'sound-button-v4';
                        button.textContent = displayName;
                        button.dataset.soundName = displayName.toLowerCase();
                        button.addEventListener('click', () => playSound({ id: `${categoryKey}-${index}`, name: displayName, path: `../Sounds/${filename}` }, button));
                        button.addEventListener('mouseenter', () => (currentlyHoveredButton = button) && controls.autoclicker.enabled.checked && startAutoClicker());
                        button.addEventListener('mouseleave', stopAutoClicker);
                        buttonsGrid.appendChild(button);
                    });
                    categoryDiv.appendChild(buttonsGrid);
                    soundCategoriesContainer.appendChild(categoryDiv);
                }
            } catch (error) {
                console.error("Error loading sounds:", error);
                showStatus('ERROR LOADING SOUND LIST.', 'error');
            }
        }
        
        soundSearchInput.addEventListener('input', e => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.sound-category-v4').forEach(cat => {
                let hasVisible = false;
                cat.querySelectorAll('.sound-button-v4').forEach(btn => {
                    const isVisible = btn.dataset.soundName.includes(searchTerm);
                    btn.style.display = isVisible ? 'flex' : 'none';
                    if (isVisible) hasVisible = true;
                });
                cat.style.display = hasVisible ? 'block' : 'none';
            });
        });

        function startAutoClicker() {
            stopAutoClicker();
            if (!currentlyHoveredButton || !controls.autoclicker.enabled.checked) return;
            autoClickIntervalId = setInterval(() => {
                if (currentlyHoveredButton) {
                    currentlyHoveredButton.click();
                    if (controls.autoclicker.type.value === 'double') setTimeout(() => currentlyHoveredButton.click(), 50);
                } else stopAutoClicker();
            }, Math.max(50, parseInt(controls.autoclicker.interval.value, 10) || 200));
        }
        function stopAutoClicker() {
            clearInterval(autoClickIntervalId);
            autoClickIntervalId = null;
        }
        
        loadSoundsAndCreateButtons();
    });
    </script>
