<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - PLAYLISTS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../panic-key.js"></script>

    <style>
        /* --- START: COPIED STYLES FROM SOUNDBOARD.HTML FOR CONSISTENCY --- */
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }
        body {
            display: flex; flex-direction: column; min-height: 100vh;
            margin: 0; font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient); color: var(--v4-text-primary);
            line-height: 1.6;
        }
        .soundboard-container-wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar {
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444; transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: visible; }
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-soundboard 12s linear infinite; }
        @keyframes scroll-left-soundboard { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a:hover, .sidebar nav a.active { background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff; }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a .label { display: none; }
        .main-soundboard-content {
            flex: 1; padding: 30px; background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column; padding-bottom: 120px;
        }
        .soundboard-header-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .soundboard-title-v4 {
            font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .sound-category-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px;
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        }
        .sound-category-v4 h2 { font-size: 1.5em; color: var(--v4-text-primary); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--v4-border-softer); text-transform: uppercase; }
        .sound-buttons-grid-v4 { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .sound-button-v4 {
            background-color: var(--v4-input-bg); color: var(--v4-text-secondary); border: 1px solid var(--v4-input-border);
            padding: 8px 12px; font-size: 1em; text-align: center; cursor: pointer;
            transition: all 0.2s ease; text-transform: uppercase;
            font-family: var(--v4-font-primary); border-radius: 12px;
        }
        .sound-button-v4:hover { background-color: #e9ecef; border-color: var(--v4-purple-accent); color: var(--v4-purple-accent); transform: translateY(-2px); }
        .sound-button-v4.playing { background-color: var(--v4-purple-accent); color: white; border: 2px solid var(--v4-purple-accent-darker); }
        .status-message-v4 { display: none; padding: 15px 25px; margin: 0 auto 20px auto; border-radius: 12px; text-align: center; max-width: 600px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); }
        .status-message-v4.info { background: linear-gradient(135deg, #004085, #002752); }
        .is-hidden { display: none !important; }
        /* --- END: COPIED STYLES --- */
        
        /* --- NEW: PLAYLIST-SPECIFIC STYLES --- */
        .playlist-actions-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 25px;
        }
        .btn-primary {
            background: var(--v4-purple-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-family: var(--v4-font-primary);
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.4);
        }

        .playlist-card {
            background: var(--v4-card-bg);
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 20px 25px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 35px rgba(0,0,0,0.12);
        }
        .playlist-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
        }
        .playlist-info { flex-grow: 1; min-width: 0; }
        .playlist-name, .playlist-description {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }
        .playlist-name {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--v4-text-primary);
        }
        .playlist-description {
            font-size: 1em;
            color: var(--v4-text-secondary);
            font-family: var(--v4-font-secondary);
        }
        .playlist-card-actions { display: flex; gap: 10px; }
        .action-btn { background: none; border: 1px solid var(--v4-border-light); padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .action-btn:hover { border-color: var(--v4-purple-accent); background: #f0e8ff; }
        .action-btn.delete:hover { border-color: #dc3545; background: #f8d7da; }

        #playlistSoundboardView {
            background: var(--v4-card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        }
        .playlist-soundboard-header { padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid var(--v4-border-softer); }
        .playlist-soundboard-header h2 { margin: 0; font-size: 1.8em; color: var(--v4-text-primary); }
        .playlist-soundboard-header p { margin: 5px 0 0; color: var(--v4-text-secondary); }

        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-backdrop:not(.is-hidden) { opacity: 1; }
        .modal-content {
            background: var(--v4-card-bg); width: 90%; max-width: 800px;
            border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; max-height: 90vh;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-backdrop:not(.is-hidden) .modal-content { transform: scale(1); }
        .modal-header { padding: 20px 25px; border-bottom: 1px solid var(--v4-border-softer); }
        .modal-header h2 { margin: 0; font-size: 1.5em; color: var(--v4-text-primary); }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 25px; }
        .modal-body .form-group { margin-bottom: 20px; }
        .modal-body label { font-weight: bold; color: var(--v4-text-secondary); margin-bottom: 8px; display: block; }
        .modal-body input[type="text"], .modal-body textarea {
            width: 100%; padding: 12px; border: 1px solid var(--v4-input-border);
            border-radius: 8px; background: var(--v4-input-bg); font-family: var(--v4-font-secondary);
            font-size: 1em; box-sizing: border-box;
        }
        .modal-body textarea { resize: vertical; min-height: 80px; }
        .modal-footer { padding: 15px 25px; border-top: 1px solid var(--v4-border-softer); display: flex; justify-content: flex-end; gap: 10px; }
        .btn-secondary { background: #6c757d; color: white; }
        .sound-selection-grid { max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid var(--v4-border-light); border-radius: 8px; }
        .sound-button-v4.selected { background-color: var(--v4-purple-accent); color: white; border-color: var(--v4-purple-accent-darker); }
    </style>
</head>

    <script>
    // --- Standard Setup (Auth, Sidebar, User Info) ---
    const dbRef_ = () => firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid);
    const marqueeEls_ = document.querySelectorAll('.marquee-content');
    firebase.auth().onAuthStateChanged(async user => {
        if (!user) { window.location.href = '../login.html'; }
        else {
            const userEmailEl = document.getElementById('userEmail');
            const userNameEl = document.getElementById('userName');
            if (userEmailEl) userEmailEl.textContent = user.email;
            if (userNameEl) {
                try {
                    const doc = await dbRef_().get();
                    userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
            }
            updateMarquees_();
        }
    });
    document.getElementById('logoutBtn')?.addEventListener('click', () => { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    const sidebar_ = document.getElementById('sidebar');
    const toggleSidebarBtn_ = document.getElementById('toggleSidebar');
    if (toggleSidebarBtn_ && sidebar_) { toggleSidebarBtn_.addEventListener('click', () => { sidebar_.classList.toggle('collapsed'); setTimeout(updateMarquees_, 550); }); }
    function updateMarquees_() {
        marqueeEls_.forEach(el => {
            if (!el || !el.parentElement) return;
            const parent = el.parentElement; const overflow = el.scrollWidth > parent.clientWidth;
            const shouldScroll = sidebar_.classList.contains('collapsed') || (overflow && !sidebar_.classList.contains('collapsed'));
            el.classList.toggle('marquee-active', shouldScroll);
            if (!overflow && !sidebar_.classList.contains('collapsed')) { el.classList.remove('marquee-active'); }
        });
        document.querySelectorAll('.playlist-marquee-container').forEach(container => {
            const content = container.querySelector('.playlist-marquee-content');
            if(content.scrollWidth > container.clientWidth) {
                content.classList.add('marquee-active');
            } else {
                content.classList.remove('marquee-active');
            }
        });
    }
    window.addEventListener('resize', updateMarquees_);
    // --- End Standard Setup ---

    // --- Playlist & Sound Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const PLAYLIST_STORAGE_KEY = 'userPlaylists_v2';
        
        let allSoundsData = {};
        let activeSounds = new Map();
        const soundCache = new Map();

        const unlockAudioContext = () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.body.removeEventListener('click', unlockAudioContext);
        };
        document.body.addEventListener('click', unlockAudioContext);

        const masterGain = audioContext.createGain();
        masterGain.connect(audioContext.destination);

        const showStatus = (message, type = 'info', duration = 3000) => { const el = document.getElementById('statusMessageV4'); clearTimeout(el.timeoutId); el.textContent = message; el.className = `status-message-v4 ${type}`; el.style.display = 'block'; el.timeoutId = setTimeout(() => el.style.display = 'none', duration); };
        
        class Sound {
            constructor(fileName, onEnd) {
                this.fileName = fileName; this.audioBuffer = null;
                this.sourceNode = null; this.onEnd = onEnd;
            }
            async load() {
                if (soundCache.has(this.fileName)) { this.audioBuffer = soundCache.get(this.fileName); return; }
                const response = await fetch(`../Sounds/${this.fileName}`);
                const arrayBuffer = await response.arrayBuffer();
                this.audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                soundCache.set(this.fileName, this.audioBuffer);
            }
            async play() {
                await this.load();
                this.sourceNode = audioContext.createBufferSource();
                this.sourceNode.buffer = this.audioBuffer;
                this.sourceNode.connect(masterGain);
                this.sourceNode.start(0);
                this.sourceNode.onended = () => { if (this.sourceNode) { this.onEnd(this); } };
            }
            stop() {
                if (!this.sourceNode) return;
                try { this.sourceNode.stop(0); } catch (e) { /* Ignore */ }
                this.sourceNode = null;
            }
        }

        function updateButtonVisuals() {
            requestAnimationFrame(updateButtonVisuals);
            document.querySelectorAll('.sound-button-v4[data-sound-file]').forEach(button => {
                const fileName = button.dataset.soundFile;
                const isPlaying = activeSounds.has(fileName) && activeSounds.get(fileName).length > 0;
                button.classList.toggle('playing', isPlaying);
            });
        }
        
        // --- Playlist CRUD and Rendering ---
        const getPlaylists = () => JSON.parse(localStorage.getItem(PLAYLIST_STORAGE_KEY)) || [];
        const savePlaylists = (playlists) => localStorage.setItem(PLAYLIST_STORAGE_KEY, JSON.stringify(playlists));

        function renderPlaylistsList() {
            document.getElementById('createNewPlaylistBtn').style.display = 'block';
            const playlists = getPlaylists();
            const container = document.getElementById('playlistsView');
            container.innerHTML = '';

            if (playlists.length === 0) {
                container.innerHTML = `<p style="text-align:center; color: var(--v4-text-secondary);">You haven't created any playlists yet. Click the button above to get started!</p>`;
                return;
            }

            playlists.forEach(playlist => {
                const card = document.createElement('div');
                card.className = 'playlist-card';
                card.dataset.playlistId = playlist.id;

                card.innerHTML = `
                    <div class="playlist-card-header">
                        <div class="playlist-info">
                           <div class="playlist-marquee-container marquee-container">
                               <p class="playlist-name playlist-marquee-content">${playlist.name}</p>
                           </div>
                           <div class="playlist-marquee-container marquee-container">
                                <p class="playlist-description playlist-marquee-content">${playlist.description || 'No description'}</p>
                           </div>
                        </div>
                        <div class="playlist-card-actions">
                            <button class="action-btn edit" title="Edit Playlist">‚úèÔ∏è</button>
                            <button class="action-btn delete" title="Delete Playlist">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                
                card.querySelector('.playlist-info').addEventListener('click', () => renderPlaylistSoundboard(playlist.id));
                card.querySelector('.action-btn.edit').addEventListener('click', (e) => { e.stopPropagation(); openModal(playlist.id); });
                card.querySelector('.action-btn.delete').addEventListener('click', (e) => { e.stopPropagation(); deletePlaylist(playlist.id); });

                container.appendChild(card);
            });
            updateMarquees_();
        }

        function renderPlaylistSoundboard(playlistId) {
            const playlist = getPlaylists().find(p => p.id === playlistId);
            if (!playlist) {
                showStatus('Playlist not found.', 'error');
                renderPlaylistsList();
                return;
            }

            document.getElementById('createNewPlaylistBtn').style.display = 'none';
            const container = document.getElementById('playlistsView');
            container.innerHTML = `
                <div id="playlistSoundboardView">
                    <div class="playlist-soundboard-header">
                        <button id="backToPlaylistsBtn" class="action-btn" style="float: right;">&larr; Back</button>
                        <h2>${playlist.name}</h2>
                        <p>${playlist.description || 'Playing sounds from this playlist.'}</p>
                    </div>
                    <div class="sound-buttons-grid-v4"></div>
                </div>
            `;
            
            const grid = container.querySelector('.sound-buttons-grid-v4');
            if(playlist.sounds.length === 0){
                grid.innerHTML = `<p style="color: var(--v4-text-secondary);">This playlist is empty. Edit it to add some sounds!</p>`;
            } else {
                playlist.sounds.forEach(fileName => {
                    const button = document.createElement('button');
                    button.className = 'sound-button-v4';
                    button.textContent = fileName.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                    button.dataset.soundFile = fileName;
                    button.addEventListener('click', () => playSound(fileName, button));
                    grid.appendChild(button);
                });
            }

            document.getElementById('backToPlaylistsBtn').addEventListener('click', renderPlaylistsList);
        }

        function deletePlaylist(playlistId) {
            if (!confirm('Are you sure you want to delete this playlist? This cannot be undone.')) return;
            let playlists = getPlaylists();
            playlists = playlists.filter(p => p.id !== playlistId);
            savePlaylists(playlists);
            showStatus('Playlist deleted.', 'success');
            renderPlaylistsList();
        }
        
        // --- Sound Playback ---
        function playSound(fileName, button) {
            const onEnd = (soundInstance) => {
                const instances = activeSounds.get(fileName) || [];
                const filtered = instances.filter(s => s !== soundInstance);
                if (filtered.length > 0) activeSounds.set(fileName, filtered);
                else activeSounds.delete(fileName);
            };

            // Stop any currently playing sound of the same type before starting a new one
            if (activeSounds.has(fileName)) {
                activeSounds.get(fileName).forEach(s => s.stop());
                activeSounds.delete(fileName);
            }
            
            const sound = new Sound(fileName, onEnd);
            activeSounds.set(fileName, [...(activeSounds.get(fileName) || []), sound]);
            sound.play().catch(err => {
                showStatus(`Error playing ${fileName}`, 'error');
                console.error(err);
                onEnd(sound); // clean up
            });
        }

        // --- Modal Logic ---
        const modal = document.getElementById('playlistModal');
        let selectedSounds = new Set();

        function openModal(playlistId = null) {
            const isEditing = playlistId !== null;
            const title = document.getElementById('modalTitle');
            const nameInput = document.getElementById('playlistNameInput');
            const descInput = document.getElementById('playlistDescriptionInput');
            const idInput = document.getElementById('playlistIdInput');
            const selectionGrid = modal.querySelector('.sound-selection-grid');
            selectionGrid.innerHTML = 'Loading sounds...';
            
            title.textContent = isEditing ? 'Edit Playlist' : 'Create Playlist';
            idInput.value = playlistId || '';
            selectedSounds.clear();

            if (isEditing) {
                const playlist = getPlaylists().find(p => p.id === playlistId);
                nameInput.value = playlist.name;
                descInput.value = playlist.description;
                playlist.sounds.forEach(s => selectedSounds.add(s));
            } else {
                nameInput.value = '';
                descInput.value = '';
            }

            // Populate sound selection grid
            selectionGrid.innerHTML = '';
            for (const category in allSoundsData) {
                allSoundsData[category].sort().forEach(fileName => {
                    const button = document.createElement('button');
                    button.className = 'sound-button-v4 selectable';
                    button.textContent = fileName.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                    button.dataset.soundFile = fileName;
                    if (selectedSounds.has(fileName)) {
                        button.classList.add('selected');
                    }
                    button.addEventListener('click', () => {
                        if (selectedSounds.has(fileName)) {
                            selectedSounds.delete(fileName);
                            button.classList.remove('selected');
                        } else {
                            selectedSounds.add(fileName);
                            button.classList.add('selected');
                        }
                    });
                    selectionGrid.appendChild(button);
                });
            }
            
            modal.classList.remove('is-hidden');
        }

        function closeModal() {
            modal.classList.add('is-hidden');
        }

        function savePlaylist() {
            const name = document.getElementById('playlistNameInput').value.trim();
            if (!name) {
                alert('Playlist name is required.');
                return;
            }

            const playlistData = {
                id: document.getElementById('playlistIdInput').value || Date.now().toString(),
                name: name,
                description: document.getElementById('playlistDescriptionInput').value.trim(),
                sounds: Array.from(selectedSounds)
            };

            let playlists = getPlaylists();
            const existingIndex = playlists.findIndex(p => p.id === playlistData.id);

            if (existingIndex > -1) {
                playlists[existingIndex] = playlistData;
            } else {
                playlists.push(playlistData);
            }

            savePlaylists(playlists);
            showStatus(`Playlist "${name}" saved!`, 'success');
            closeModal();
            renderPlaylistsList();
        }


        async function initializeApp() {
            try {
                const response = await fetch('../SoundboardNames.json');
                allSoundsData = await response.json();
            } catch (error) {
                showStatus('Failed to load sound list.', 'error');
                console.error("Failed to load SoundboardNames.json:", error);
            }
            
            document.getElementById('createNewPlaylistBtn').addEventListener('click', () => openModal());
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('savePlaylistBtn').addEventListener('click', savePlaylist);
            
            renderPlaylistsList();
            requestAnimationFrame(updateButtonVisuals);
        }

        initializeApp();
    });
    </script>
</body>
