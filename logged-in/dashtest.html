<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - SOUNDBOARD (V4 Enhanced)</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* === V4 Enhanced Theme (Purple & White) === */
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e8edf3 100%);
            --card-bg: #ffffff;
            --text-primary: #1a1a1f;
            --text-secondary: #5c5c6e;
            --purple-accent: #6a22c1;
            --purple-accent-darker: #5a1ca8;
            --purple-gradient: linear-gradient(135deg, #6a22c1 0%, #8a2be2 100%);
            --border-soft: #e0e4e9;
            --input-bg: #f8f9fa;
            --input-border: #d1d7de;
            --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.1);
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-gradient);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.6;
        }

        /* --- Main Navigation Bar --- */
        .main-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-soft);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-nav .logo img { height: 40px; }
        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
        }
        .nav-links a:hover { color: var(--text-primary); background-color: #f0f2f5; }
        .nav-links a.active {
            color: var(--purple-accent);
            background-color: rgba(106, 34, 193, 0.1);
        }
        .user-auth-section { display: flex; align-items: center; gap: 10px; }
        .user-display { font-size: 0.9em; text-align: right; }
        .user-display #userName { font-weight: 600; color: var(--text-primary); }
        .user-display #userEmail { color: var(--text-secondary); }
        .btn-logout {
            background: transparent; border: 1px solid var(--border-soft); color: var(--text-secondary);
            padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-logout:hover { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }

        /* --- Main Content Layout --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .page-title {
            font-size: 3em;
            font-weight: 800;
            margin: 0;
            background: var(--purple-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .page-subtitle {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* --- Card Styles --- */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-soft);
            border: 1px solid #fff;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-3px);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-soft);
        }
        .card-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        /* --- Controls & Settings Card --- */
        #search-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.2s ease;
        }
        #search-input:focus {
            border-color: var(--purple-accent);
            box-shadow: 0 0 0 4px rgba(106, 34, 193, 0.1);
        }
        
        #controls-card .card-header button {
            background: #f0f2f5;
            color: var(--text-secondary);
            border: 1px solid var(--border-soft);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #controls-card .card-header button:hover {
            background-color: #e8edf3;
            color: var(--text-primary);
        }

        .controls-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-height: 1000px;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }
        .controls-content.collapsed {
            max-height: 0;
            margin-top: -20px;
            opacity: 0;
            visibility: hidden;
        }

        .control-section h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--purple-accent);
            margin: 0 0 15px 0;
        }
        .control-group { margin-bottom: 20px; }
        .control-group label {
            display: block;
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 6px; background: #e9ecef;
            outline: none; border-radius: 3px;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px; background: var(--purple-accent);
            cursor: pointer; border-radius: 50%; border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .control-group select, .control-group input[type="number"] {
            width: 100%; padding: 10px 12px; background-color: var(--input-bg);
            border: 1px solid var(--input-border); border-radius: 8px;
        }
        
        .checkbox-group {
            display: flex; align-items: center; background-color: #f8f9fa;
            padding: 10px; border-radius: 8px; margin-bottom: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px; height: 18px; accent-color: var(--purple-accent); margin-right: 12px;
        }

        .global-actions {
            text-align: center;
            padding: 20px;
        }
        #clearAllSoundsBtn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white; border: none; padding: 15px 40px; font-size: 1.1em;
            border-radius: 12px; cursor: pointer; font-weight: 700;
            transition: all 0.2s ease; box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        #clearAllSoundsBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6); }

        /* --- Soundboard Grid --- */
        .sound-category {
            position: relative;
        }
        .category-header {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-soft);
            background: rgba(245, 247, 250, 0.85); /* Matches body bg */
            backdrop-filter: blur(5px);
            padding: 15px 25px;
            position: sticky;
            top: 70px; /* height of main-nav */
            z-index: 500;
            border-radius: 15px;
            margin: 0 -25px 20px -25px; /* Extend to card edges */
        }
        .category-header .category-icon { margin-right: 12px; }

        .sound-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .sound-button {
            background-color: #f8f9fa;
            color: var(--text-secondary);
            border: 1px solid var(--border-soft);
            padding: 10px;
            border-radius: 12px;
            font-family: var(--font-primary);
            font-size: 0.9em;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            line-height: 1.3;
        }
        .sound-button:hover {
            transform: translateY(-3px);
            border-color: var(--purple-accent);
            color: var(--purple-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .sound-button.playing {
            background: var(--purple-accent);
            color: white;
            border-color: var(--purple-accent-darker);
            animation: pulsePlaying 1.5s infinite;
        }
        @keyframes pulsePlaying {
            0% { box-shadow: 0 0 0 0 rgba(106, 34, 193, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(106, 34, 193, 0); }
            100% { box-shadow: 0 0 0 0 rgba(106, 34, 193, 0); }
        }

        /* --- Status Message & Overlays --- */
        #statusMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translate(-50%, 20px);
        }
        #statusMessage.show { opacity: 1; transform: translate(-50%, 0); }
        #statusMessage.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        #statusMessage.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #statusMessage.info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }

        #currentSoundOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1500; opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        #currentSoundOverlay.show { opacity: 1; visibility: visible; }
        .overlay-content {
            background: var(--card-bg); padding: 30px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 400px;
            box-shadow: var(--shadow-medium);
        }
        #overlaySoundName { font-size: 2em; font-weight: 700; color: var(--purple-accent); margin: 0 0 15px 0; }
        #overlayProgressContainer {
            width: 100%; height: 10px; background-color: var(--border-soft);
            border-radius: 5px; overflow: hidden; margin-bottom: 20px;
        }
        #overlayProgressBar {
            width: 0%; height: 100%; background: var(--purple-gradient);
            transition: width 0.1s linear;
        }

        /* --- Utility --- */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--purple-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: var(--shadow-medium);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #scrollToTopBtn.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; } /* Simplified nav for mobile */
            .page-title { font-size: 2.2em; }
            .sound-buttons-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        }
    </style>
</head>
<body>

    <header class="main-nav">
        <div class="logo">
            <a href="#"><img src="../images/logo-dark.png" alt="4SP Logo" /></a>
        </div>
        <nav class="nav-links">
            <a href="#">Dashboard</a>
            <a href="#">Proxies</a>
            <a href="#" class="active">Soundboard</a>
            <a href="#">Games</a>
            <a href="#">Settings</a>
        </nav>
        <div class="user-auth-section">
            <div class="user-display">
                <div id="userName">Loading...</div>
                <div id="userEmail">...</div>
            </div>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
    </header>

    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Soundboard</h1>
            <p class="page-subtitle">Your complete audio toolkit. Click any sound to play.</p>
        </header>
        
        <div class="global-actions">
            <button id="clearAllSoundsBtn">ðŸ”´ Stop All Sounds</button>
        </div>

        <div id="controls-card" class="card">
             <div class="card-header">
                <h2 class="card-title">Settings & Controls</h2>
                <button id="toggleControlsBtn">Hide</button>
            </div>
            <div class="controls-content">
                <div class="control-section">
                    <h3>General</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="allowMultipleSoundsToggle" checked>
                        <label for="allowMultipleSoundsToggle">Allow Sound Stacking</label>
                    </div>
                     <div class="checkbox-group">
                        <input type="checkbox" id="currentSoundDisplayToggle">
                        <label for="currentSoundDisplayToggle">Show Now Playing Overlay</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="loopToggleBtn">
                        <label for="loopToggleBtn">Loop Current Sound</label>
                    </div>
                </div>
                <div class="control-section">
                    <h3>Audio Tuning</h3>
                    <div class="control-group">
                        <label for="masterVolumeSlider">Master Volume: <span id="masterVolumeValue">100%</span></label>
                        <input type="range" id="masterVolumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="control-group">
                        <label for="playbackSpeedSlider">Playback Speed: <span id="playbackSpeedValue">1.00x</span></label>
                        <input type="range" id="playbackSpeedSlider" min="0.25" max="4" step="0.05" value="1">
                    </div>
                    <div class="control-group">
                        <label for="fadeDuration">Fade In/Out (ms)</label>
                        <input type="number" id="fadeDuration" value="100" min="0">
                    </div>
                </div>
                <div class="control-section">
                    <h3>Autoclicker</h3>
                     <div class="checkbox-group">
                        <input type="checkbox" id="autoClickerCheckbox">
                        <label for="autoClickerCheckbox">Enable Autoclicker</label>
                    </div>
                    <div class="control-group" id="autoClickDelayGroup" style="display: none;">
                        <label for="autoClickDelayInput">Delay (ms)</label>
                        <input type="number" id="autoClickDelayInput" value="200" min="50">
                    </div>
                </div>
            </div>
        </div>

        <div id="soundboard-card" class="card">
            <div class="card-header">
                <h2 class="card-title">Sound Library</h2>
            </div>
            <input type="text" id="search-input" placeholder="Search for a sound...">
            <div id="soundCategoriesContainer" style="margin-top: 25px;">
                <p>Loading sounds...</p>
            </div>
        </div>
    </div>
    
    <div id="statusMessage"></div>
    <div id="currentSoundOverlay">
        <div class="overlay-content">
            <h3 id="overlaySoundName">Sound Name</h3>
            <div id="overlayProgressContainer"><div id="overlayProgressBar"></div></div>
            <button id="closeOverlayBtn" class="btn-logout" style="background: #f0f2f5; border-color: #ddd;">Close</button>
        </div>
    </div>
    
    <button id="scrollToTopBtn">â¬†</button>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Firebase Auth & User Info ---
        firebase.auth().onAuthStateChanged(user => {
            const userNameEl = document.getElementById('userName');
            const userEmailEl = document.getElementById('userEmail');
            if (user) {
                userEmailEl.textContent = user.email;
                firebase.firestore().collection('users').doc(user.uid).get()
                    .then(doc => {
                        userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'Welcome!');
                    })
                    .catch(() => userNameEl.textContent = 'Welcome!');
            } else {
                window.location.href = '../login.html';
            }
        });
        document.getElementById('logoutBtn').addEventListener('click', () => {
            firebase.auth().signOut().then(() => window.location.href = '../login.html');
        });

        // --- UI Element References ---
        const controls = {
            toggleBtn: document.getElementById('toggleControlsBtn'),
            content: document.querySelector('.controls-content'),
            allowStacking: document.getElementById('allowMultipleSoundsToggle'),
            showOverlay: document.getElementById('currentSoundDisplayToggle'),
            loop: document.getElementById('loopToggleBtn'),
            masterVolume: document.getElementById('masterVolumeSlider'),
            volumeValue: document.getElementById('masterVolumeValue'),
            speed: document.getElementById('playbackSpeedSlider'),
            speedValue: document.getElementById('playbackSpeedValue'),
            fade: document.getElementById('fadeDuration'),
            autoclicker: document.getElementById('autoClickerCheckbox'),
            autoclickerGroup: document.getElementById('autoClickDelayGroup'),
            autoclickerDelay: document.getElementById('autoClickDelayInput'),
            stopAll: document.getElementById('clearAllSoundsBtn'),
            searchInput: document.getElementById('search-input'),
            categoriesContainer: document.getElementById('soundCategoriesContainer'),
            statusMessage: document.getElementById('statusMessage'),
            soundOverlay: document.getElementById('currentSoundOverlay'),
            overlayName: document.getElementById('overlaySoundName'),
            overlayProgress: document.getElementById('overlayProgressBar'),
            closeOverlayBtn: document.getElementById('closeOverlayBtn'),
            scrollToTopBtn: document.getElementById('scrollToTopBtn')
        };
        
        // --- App State ---
        let playingAudios = [];
        let autoClickIntervalId = null;
        let currentlyHoveredButton = null;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let globalGainNode = audioContext.createGain();
        globalGainNode.connect(audioContext.destination);

        // --- Event Listeners ---
        controls.toggleBtn.addEventListener('click', () => {
            const isCollapsed = controls.content.classList.toggle('collapsed');
            controls.toggleBtn.textContent = isCollapsed ? 'Show' : 'Hide';
        });

        controls.masterVolume.addEventListener('input', e => {
            const volume = parseFloat(e.target.value);
            globalGainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            controls.volumeValue.textContent = `${Math.round(volume * 100)}%`;
        });

        controls.speed.addEventListener('input', e => {
            const speed = parseFloat(e.target.value);
            controls.speedValue.textContent = `${speed.toFixed(2)}x`;
            playingAudios.forEach(audio => audio.element.playbackRate = speed);
        });

        controls.autoclicker.addEventListener('change', e => {
            controls.autoclickerGroup.style.display = e.target.checked ? 'block' : 'none';
            if (!e.target.checked) stopAutoClicker();
        });

        controls.stopAll.addEventListener('click', () => stopAllActiveSounds(true));
        document.addEventListener('keydown', e => {
            if (e.shiftKey && e.key.toLowerCase() === 'c') {
                e.preventDefault();
                stopAllActiveSounds(true);
                showStatus('All sounds stopped via shortcut.', 'success');
            }
        });

        controls.closeOverlayBtn.addEventListener('click', () => controls.soundOverlay.classList.remove('show'));
        controls.searchInput.addEventListener('input', e => filterSounds(e.target.value));

        // --- Core Functions ---
        const stopAllActiveSounds = (showMsg = false) => {
            playingAudios.forEach(audio => fadeOutAndStop(audio));
            playingAudios = [];
            document.querySelectorAll('.sound-button.playing').forEach(btn => btn.classList.remove('playing'));
            if(showMsg) showStatus('All sounds stopped.', 'info');
        };
        
        const fadeOutAndStop = (audioObj) => {
             const fadeDuration = parseInt(controls.fade.value, 10) || 0;
             if(fadeDuration > 0 && audioContext.state === 'running') {
                 audioObj.gainNode.gain.linearRampToValueAtTime(0.0001, audioContext.currentTime + fadeDuration / 1000);
                 setTimeout(() => audioObj.element.pause(), fadeDuration);
             } else {
                 audioObj.element.pause();
             }
        };

        const playSound = (soundDetails, buttonElement) => {
            if (audioContext.state === 'suspended') audioContext.resume();
            if (!controls.allowStacking.checked) stopAllActiveSounds();

            const audio = new Audio(soundDetails.path);
            const sourceNode = audioContext.createMediaElementSource(audio);
            const gainNode = audioContext.createGain();
            sourceNode.connect(gainNode).connect(globalGainNode);
            
            const audioObj = { element: audio, gainNode: gainNode };
            
            audio.playbackRate = parseFloat(controls.speed.value);
            audio.loop = controls.loop.checked;

            const fadeDuration = parseInt(controls.fade.value, 10) || 0;
            if(fadeDuration > 0) {
                gainNode.gain.setValueAtTime(0.0001, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + fadeDuration / 1000);
            }

            audio.play().catch(e => showStatus(`Error: ${e.message}`, 'error'));
            playingAudios.push(audioObj);
            buttonElement.classList.add('playing');

            if (controls.showOverlay.checked) {
                controls.overlayName.textContent = soundDetails.name;
                controls.soundOverlay.classList.add('show');
            }

            audio.addEventListener('timeupdate', () => {
                if (controls.soundOverlay.classList.contains('show') && audio.duration) {
                    controls.overlayProgress.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
                }
            });

            audio.addEventListener('ended', () => {
                buttonElement.classList.remove('playing');
                playingAudios = playingAudios.filter(a => a !== audioObj);
                 if (controls.soundOverlay.classList.contains('show') && playingAudios.length === 0) {
                    controls.soundOverlay.classList.remove('show');
                }
            });
        };

        const loadSounds = async () => {
            try {
                const response = await fetch('../SoundboardSN.json');
                const soundsData = await response.json();
                controls.categoriesContainer.innerHTML = '';
                const categoryIcons = {"NormalSounds": "ðŸ˜Š", "ExplicitSounds": "ðŸ˜ˆ"};

                for (const categoryKey in soundsData) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'sound-category';

                    const header = document.createElement('h3');
                    header.className = 'category-header';
                    header.innerHTML = `<span class="category-icon">${categoryIcons[categoryKey] || 'ðŸŽµ'}</span>${categoryKey.replace(/([A-Z])/g, ' $1').trim()}`;
                    categoryDiv.appendChild(header);

                    const grid = document.createElement('div');
                    grid.className = 'sound-buttons-grid';
                    
                    soundsData[categoryKey].sort().forEach(filename => {
                        const displayName = filename.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                        const soundDetails = { name: displayName, path: `../Sounds/${filename}` };

                        const button = document.createElement('button');
                        button.className = 'sound-button';
                        button.textContent = displayName;
                        button.dataset.soundName = displayName.toLowerCase();
                        button.addEventListener('click', () => playSound(soundDetails, button));
                        
                        button.addEventListener('mouseenter', () => {
                           currentlyHoveredButton = button;
                           if (controls.autoclicker.checked) startAutoClicker();
                        });
                        button.addEventListener('mouseleave', stopAutoClicker);

                        grid.appendChild(button);
                    });
                    categoryDiv.appendChild(grid);
                    controls.categoriesContainer.appendChild(categoryDiv);
                }
            } catch (error) {
                showStatus('Failed to load sounds.', 'error');
            }
        };

        const filterSounds = (term) => {
            const searchTerm = term.toLowerCase();
            document.querySelectorAll('.sound-button').forEach(btn => {
                const isVisible = btn.dataset.soundName.includes(searchTerm);
                btn.style.display = isVisible ? 'flex' : 'none';
            });
            document.querySelectorAll('.sound-category').forEach(cat => {
                const hasVisibleButtons = cat.querySelector('.sound-button[style*="display: flex"]');
                cat.style.display = hasVisibleButtons ? 'block' : 'none';
            });
        };

        const showStatus = (message, type = 'info') => {
            controls.statusMessage.className = ``;
            controls.statusMessage.classList.add(type, 'show');
            controls.statusMessage.textContent = message;
            setTimeout(() => controls.statusMessage.classList.remove('show'), 3000);
        };

        const startAutoClicker = () => {
            stopAutoClicker();
            const delay = parseInt(controls.autoclickerDelay.value, 10);
            if (currentlyHoveredButton) {
                autoClickIntervalId = setInterval(() => {
                    currentlyHoveredButton.click();
                }, Math.max(50, delay));
            }
        };

        const stopAutoClicker = () => {
            clearInterval(autoClickIntervalId);
            currentlyHoveredButton = null;
        };

        // Scroll to Top Logic
        window.addEventListener('scroll', () => {
            controls.scrollToTopBtn.classList.toggle('show', window.scrollY > 300);
        });
        controls.scrollToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        // Initial Load
        loadSounds();
    });
    </script>
</body>
</html>
