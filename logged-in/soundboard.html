<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - SOUNDBOARD</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../ban-enforcer.js"></script>
    <script src="../panic-key.js"></script>
    <script src="../url-changer.js"></script>

    <style>
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }
        body {
            display: flex; flex-direction: column; min-height: 100vh;
            margin: 0; font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient); color: var(--v4-text-primary);
            line-height: 1.6;
            user-select: none;
            -webkit-user-select: none;
        }
        input[type="text"], input[type="number"], textarea {
            user-select: text;
            -webkit-user-select: text;
        }
        .soundboard-container-wrapper { display: flex; flex: 1; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a { 
            display: flex; align-items: center; padding: 12px 15px; color: #fff; 
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease; 
            font-family: 'PrimaryFont', sans-serif; text-transform: uppercase; 
            position: relative; overflow: hidden;
        }
        .sidebar nav a:hover { background: var(--v4-purple-gradient); transform: translateX(5px); }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { 
            margin-left: 10px; 
            white-space: nowrap; 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s ease-in-out;
            transition-delay: 0.4s;
        }
        .sidebar.collapsed nav a .label { 
            opacity: 0;
            visibility: hidden;
            transition-delay: 0s;
        }

        .main-soundboard-content {
            flex: 1; padding: 30px; background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
        }
        .soundboard-header-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .soundboard-title-v4 {
            font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        
        .settings-action-btn {
            background: rgba(103, 32, 189, 0.08); border: none;
            cursor: pointer; padding: 8px; line-height: 1;
            display: inline-flex; align-items: center; justify-content: center;
            border-radius: 12px; transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .settings-action-btn:hover {
            background-color: rgba(103, 32, 189, 0.15);
            transform: translateY(-2px);
        }
        .settings-action-btn img {
            width: 22px; height: 22px; display: block;
            filter: invert(0.3) brightness(100%);
        }
        .status-message-v4 { display: none; padding: 15px 25px; margin: 0 auto 20px auto; border-radius: 12px; text-align: center; max-width: 600px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); }
        .status-message-v4.info { background: linear-gradient(135deg, #004085, #002752); }

        /* NEW Settings Panel */
        .settings-panel-v5 {
            background: var(--v4-card-bg);
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            padding: 0 25px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.4s ease-in-out, padding 0.5s ease-in-out;
        }
        .settings-panel-v5.visible {
            max-height: 1000px; /* Large enough to not clip content */
            opacity: 1;
            padding: 20px 25px;
        }
        .settings-tabs { display: flex; background-color: #f0f2f5; padding: 5px; border-radius: 12px; margin-bottom: 15px; gap: 5px; }
        .tab-button { flex: 1; padding: 8px; background: none; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1em; color: #555; transition: all 0.2s ease; }
        .tab-button.active { background: #fff; color: var(--v4-purple-accent); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .tab-panels-wrapper { position: relative; overflow: hidden; }
        .tab-panels-container { display: flex; transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .tab-panel {
            width: 100%;
            flex-shrink: 0;
            display: grid;
            gap: 15px 20px;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        }
        .control-group { display: flex; flex-direction: column; }
        .control-group label { font-weight: 600; font-size: 0.95em; color: var(--v4-text-secondary); margin-bottom: 5px; }
        .control-group input[type="checkbox"] { margin-right: 8px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }
        .control-group input[type="number"], .control-group select {
            padding: 8px; background-color: var(--v4-input-bg);
            border: 1px solid var(--v4-input-border); border-radius: 6px;
            color: var(--v4-text-primary); font-family: var(--v4-font-primary);
        }
        #applyDelayBtn {
            padding: 6px 12px; margin-left: 8px; border: none;
            background: var(--v4-purple-gradient); color: white;
            border-radius: 6px; cursor: pointer; transition: transform 0.2s ease;
        }
        #applyDelayBtn:hover { transform: scale(1.05); }
        
        /* Sound Containers */
        .sound-category-v4 {
            margin-bottom: 25px;
        }
        .sound-category-v4 h2 { 
            font-size: 1.5em; color: var(--v4-text-primary); margin-bottom: 15px; 
            padding-bottom: 10px; border-bottom: 1px solid var(--v4-border-softer); 
            text-transform: uppercase; text-align: left;
        }
        .sound-buttons-grid-v4 { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 18px; 
        }

        /* REFRESHED Sound Buttons */
        .sound-button {
            background: #e0e0e0;
            color: var(--v4-text-secondary);
            border: none;
            padding: 8px 12px;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(.25,.8,.25,1);
            text-transform: uppercase;
            font-family: var(--v4-font-primary);
            border-radius: 12px;
            box-shadow: 6px 6px 12px #b5b5b5, -6px -6px 12px #ffffff;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            word-break: break-word;
        }
        .sound-button:hover {
            box-shadow: 2px 2px 5px #b5b5b5, -2px -2px 5px #ffffff;
            color: var(--v4-purple-accent);
        }
        .sound-button:active {
            box-shadow: inset 4px 4px 8px #b5b5b5, inset -4px -4px 8px #ffffff;
            font-size: 0.98em;
            color: var(--v4-text-primary);
        }
        .sound-button.playing {
            color: white;
            background: var(--v4-purple-gradient);
            box-shadow: 0 4px 15px rgba(103, 32, 189, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="soundboard-container-wrapper">
        <aside class="sidebar" id="sidebar">
            <button id="toggleSidebar">‚ò∞</button>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
                    <li><a href="soundboard.html" class="active"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
                    <li><a href="games.html"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
                    <li><a href="apps.html"><span class="icon">‚ú®</span><span class="label">Apps</span></a></li>
                    <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutLink"><span class="icon">üîí</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-soundboard-content">
            <div class="soundboard-header-v4"> 
                <h2 class="soundboard-title-v4">Soundboard</h2>
                <button id="toggleSettingsBtn" class="settings-action-btn" title="Settings"><img src="../images/gear-dark.png" alt="Settings"></button>
            </div>
            <div class="status-message-v4" id="statusMessage"></div>

            <div id="settingsPanel" class="settings-panel-v5">
                <div class="settings-tabs">
                    <button class="tab-button active" data-tab="playback">Playback</button>
                    <button class="tab-button" data-tab="autoclicker">Autoclicker</button>
                </div>
                <div class="tab-panels-wrapper">
                    <div class="tab-panels-container">
                        <div id="playback" class="tab-panel">
                            <div class="control-group">
                                <label>
                                    <input type="checkbox" id="soundOverlayCheckbox" />
                                    Allow Sound Overlay
                                </label>
                            </div>
                            <div class="control-group">
                                <label for="playbackSpeed">Playback Speed</label>
                                <select id="playbackSpeed">
                                    <option value="1" selected>Normal</option>
                                    <option value="0.5">0.5x</option>
                                    <option value="1.5">1.5x</option>
                                    <option value="2">2x</option>
                                </select>
                            </div>
                        </div>
                        <div id="autoclicker" class="tab-panel">
                             <div class="control-group">
                                <label>
                                    <input type="checkbox" id="autoClickerCheckbox" />
                                    Enable Autoclicker
                                </label>
                            </div>
                             <div class="control-group" id="autoClickDelayLabel" style="display: none;">
                                 <label for="autoClickDelay">Delay (ms)</label>
                                 <div>
                                    <input type="number" id="autoClickDelay" value="1000" min="0" />
                                    <button id="applyDelayBtn">Apply</button>
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="soundCategoriesContainer">
                <div class="sound-category-v4">
                    <h2>Normal</h2>
                    <div id="normalSoundsContainer" class="sound-buttons-grid-v4"><p>Loading sounds...</p></div>
                </div>
                <div class="sound-category-v4">
                    <h2>Explicit</h2>
                    <div id="explicitSoundsContainer" class="sound-buttons-grid-v4"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
    // --- Standard Setup (Auth, Sidebar) ---
    firebase.auth().onAuthStateChanged(async user => {
        if (!user) { window.location.href = '../login.html'; }
    });
    document.getElementById('logoutBtn')?.addEventListener('click', () => { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    if (toggleSidebarBtn && sidebar) { toggleSidebarBtn.addEventListener('click', () => { sidebar.classList.toggle('collapsed'); }); }

    // --- Soundboard Logic (V3 Hybrid) ---
    document.addEventListener('DOMContentLoaded', () => {
        const normalSoundsContainer = document.getElementById('normalSoundsContainer');
        const explicitSoundsContainer = document.getElementById('explicitSoundsContainer');
        const soundOverlayCheckbox = document.getElementById('soundOverlayCheckbox');
        const autoClickerCheckbox = document.getElementById('autoClickerCheckbox');
        const autoClickDelayInput = document.getElementById('autoClickDelay');
        const autoClickDelayLabel = document.getElementById('autoClickDelayLabel');
        const applyDelayBtn = document.getElementById('applyDelayBtn');
        const statusMessage = document.getElementById('statusMessage');
        const playbackSpeedSelect = document.getElementById('playbackSpeed');
        const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        
        let playingAudios = [];
        let autoClickInterval;
        let requestAnimationFrameId = null;
        let currentlyHoveredButton = null;
        let statusMessageTimeout = null;

        // --- New Settings Panel Toggle ---
        toggleSettingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('visible');
        });

        // --- Tab Logic ---
        const tabButtons = settingsPanel.querySelectorAll('.tab-button');
        const tabPanelContainer = settingsPanel.querySelector('.tab-panels-container');
        settingsPanel.querySelector('.settings-tabs').addEventListener('click', e => {
            const clickedButton = e.target.closest('.tab-button');
            if (clickedButton) {
                const tabIndex = Array.from(tabButtons).indexOf(clickedButton);
                tabButtons.forEach(btn => btn.classList.remove('active'));
                clickedButton.classList.add('active');
                if (tabPanelContainer) {
                    tabPanelContainer.style.transform = `translateX(-${tabIndex * 100}%)`;
                }
            }
        });

        function showStatus(message, type = 'info', duration = 3000) {
            clearTimeout(statusMessageTimeout);
            statusMessage.textContent = message;
            statusMessage.className = `status-message-v4 ${type}`;
            statusMessage.style.display = 'block';
            statusMessageTimeout = setTimeout(() => statusMessage.style.display = 'none', duration);
        }

        function stopAllAudios() {
            playingAudios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            playingAudios = [];
        }

        function clearAllSounds(instant = false) {
            const wasPlaying = playingAudios.length > 0;
            if (wasPlaying) {
                stopAllAudios();
                showStatus('All sounds cleared', 'success');
            } else if (!instant) {
                showStatus('No sounds to clear', 'info');
            }
        }

        // --- V3 Autoclicker Logic ---
        function fastClicker() {
            if (currentlyHoveredButton && autoClickerCheckbox.checked) {
                currentlyHoveredButton.click();
                requestAnimationFrameId = requestAnimationFrame(fastClicker);
            }
        }

        function startAutoClicker() {
            stopAutoClicker();
            const delay = parseInt(autoClickDelayInput.value, 10) || 0;
            if (!currentlyHoveredButton || !autoClickerCheckbox.checked) return;

            if (delay === 0) {
                requestAnimationFrameId = requestAnimationFrame(fastClicker);
            } else {
                autoClickInterval = setInterval(() => {
                    if (currentlyHoveredButton) {
                        currentlyHoveredButton.click();
                    } else {
                        stopAutoClicker();
                    }
                }, delay);
            }
        }

        function stopAutoClicker() {
            if (autoClickInterval) {
                clearInterval(autoClickInterval);
                autoClickInterval = null;
            }
            if (requestAnimationFrameId) {
                cancelAnimationFrame(requestAnimationFrameId);
                requestAnimationFrameId = null;
            }
        }
        
        // --- V3 Sound Loading Logic ---
        function createSoundButton(folder, fileName, container) {
            const soundName = fileName.replace('.mp3', '').replace(/_/g, ' ');
            const soundPath = `../Sounds/${folder}/${fileName}`; // Adjusted path
            const button = document.createElement('button');
            button.className = 'sound-button';
            button.textContent = soundName;

            button.addEventListener('click', () => {
                if (!soundOverlayCheckbox.checked) {
                    stopAllAudios();
                }
                try {
                    const audio = new Audio(soundPath);
                    audio.playbackRate = parseFloat(playbackSpeedSelect.value);
                    audio.addEventListener('ended', () => {
                        playingAudios = playingAudios.filter(a => a !== audio);
                        button.classList.remove('playing');
                    });
                    playingAudios.push(audio);
                    audio.play().catch(err => {
                        console.error(`Error playing sound "${soundName}":`, err);
                        showStatus(`Cannot play: ${soundName}`, 'error');
                        playingAudios = playingAudios.filter(a => a !== audio);
                    });
                    button.classList.add('playing');
                } catch (e) {
                    console.error(`Error creating audio object for "${soundName}":`, e);
                    showStatus(`Error loading: ${soundName}`, 'error');
                }
            });

            button.addEventListener('mouseenter', () => {
                currentlyHoveredButton = button;
                if (autoClickerCheckbox.checked) startAutoClicker();
            });

            button.addEventListener('mouseleave', () => {
                if (currentlyHoveredButton === button) {
                    currentlyHoveredButton = null;
                    stopAutoClicker();
                }
            });
            container.appendChild(button);
        }

        async function loadSounds() {
            try {
                // Using V4 filename, but V3 structure. Assumes JSON is { "NormalSounds": [...], "ExplicitSounds": [...] }
                const response = await fetch('../SoundboardNames.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                normalSoundsContainer.innerHTML = '';
                explicitSoundsContainer.innerHTML = '';

                const normalSounds = (data.NormalSounds || []).sort();
                const explicitSounds = (data.ExplicitSounds || []).sort();

                normalSounds.forEach(f => createSoundButton('NormalSounds', f, normalSoundsContainer));
                explicitSounds.forEach(f => createSoundButton('ExplicitSounds', f, explicitSoundsContainer));

                if (normalSounds.length === 0 && explicitSounds.length === 0) {
                    showStatus('No sounds loaded. Check JSON file.', 'info');
                }
            } catch (err) {
                console.error("Failed to load or parse SoundboardNames.json:", err);
                showStatus('Error loading sound list.', 'error');
                normalSoundsContainer.innerHTML = '<p>Could not load sounds.</p>';
            }
        }
        
        // --- Event Listeners & Initialization ---
        soundOverlayCheckbox.addEventListener('change', function() {
            if (!this.checked) stopAllAudios();
            localStorage.setItem('soundOverlay_v3', this.checked);
        });

        autoClickerCheckbox.addEventListener('change', function() {
            autoClickDelayLabel.style.display = this.checked ? 'flex' : 'none';
            if (this.checked && currentlyHoveredButton) startAutoClicker();
            else if (!this.checked) stopAutoClicker();
            localStorage.setItem('autoClicker_v3', this.checked);
        });

        applyDelayBtn.addEventListener('click', () => {
            const delay = parseInt(autoClickDelayInput.value, 10);
            if(isNaN(delay) || delay < 0) autoClickDelayInput.value = 0;
            localStorage.setItem('autoClickDelay_v3', autoClickDelayInput.value);
            if (autoClickerCheckbox.checked && currentlyHoveredButton) startAutoClicker();
            showStatus(`Autoclick delay set to ${autoClickDelayInput.value}ms`, 'info');
        });

        playbackSpeedSelect.addEventListener('change', function() {
            const speed = parseFloat(this.value);
            playingAudios.forEach(audio => audio.playbackRate = speed);
            localStorage.setItem('playbackSpeed_v3', this.value);
        });

        const keysPressed = {};
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            keysPressed[key] = true;
            if (event.target.tagName === 'INPUT') return;
            
            if (keysPressed['shift'] && key === 'c') {
                event.preventDefault();
                if (document.activeElement && typeof document.activeElement.blur === 'function') {
                    document.activeElement.blur();
                }
                const currentVolume = playingAudios.length > 0 ? playingAudios[0].volume : 1;
                playingAudios.forEach(audio => audio.volume = 0);

                for (let i = 0; i < 100; i++) {
                    setTimeout(() => clearAllSounds(true), i * 1);
                }

                setTimeout(() => {
                    playingAudios.forEach(audio => audio.volume = currentVolume);
                }, 150);
            }
        });
        document.addEventListener('keyup', (event) => {
            keysPressed[event.key.toLowerCase()] = false;
        });

        // Load preferences & sounds
        (function loadPreferences() {
            if (localStorage.getItem('soundOverlay_v3') === 'true') soundOverlayCheckbox.checked = true;
            if (localStorage.getItem('autoClicker_v3') === 'true') {
                autoClickerCheckbox.checked = true;
                autoClickDelayLabel.style.display = 'flex';
            }
            const savedDelay = localStorage.getItem('autoClickDelay_v3');
            if (savedDelay !== null) autoClickDelayInput.value = savedDelay;
            const savedSpeed = localStorage.getItem('playbackSpeed_v3');
            if (savedSpeed) playbackSpeedSelect.value = savedSpeed;
            loadSounds();
        })();
    });
    </script>
</body>
</html>
