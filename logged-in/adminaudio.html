<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - Audio Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <!-- LAME MP3 Encoder Library -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>

    <style>
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }
        body { display: flex; flex-direction: column; min-height: 100vh; margin: 0; font-family: var(--v4-font-primary); background: var(--v4-bg-gradient); color: var(--v4-text-primary); line-height: 1.6; }
        .admin-container-wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: visible; }
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-admin 12s linear infinite; }
        @keyframes scroll-left-admin { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a { display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-family: var(--v4-font-primary); text-transform: uppercase; position: relative; overflow: hidden; font-size: 1em; }
        .sidebar nav a:hover, .sidebar nav a.active { background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff; }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a .label { display: none; }
        .main-admin-content { flex: 1; padding: 30px; background: var(--v4-bg-gradient); overflow-y: auto; display: flex; flex-direction: column; }
        .admin-header-v4 { margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .admin-title-v4 { font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        .status-message-v4 { display: none; padding: 15px 25px; margin: 0 auto 20px auto; border-radius: 12px; text-align: center; max-width: 800px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); }
        .status-message-v4.info { background: linear-gradient(135deg, #004085, #002752); }

        .audio-editor-container {
            background: var(--v4-card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #dropZone {
            border: 3px dashed var(--v4-border-light);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            font-family: var(--v4-font-secondary);
            color: var(--v4-text-secondary);
            transition: all 0.3s ease;
            background-color: var(--v4-input-bg);
            cursor: pointer;
        }
        #dropZone.dragover {
            border-color: var(--v4-purple-accent);
            background-color: #f0e8ff;
        }
        #dropZone p { font-size: 1.4em; margin: 10px 0; font-weight: bold; }
        #dropZone span { display: block; margin-top: 10px; font-style: italic; }
        #dropZone .upload-icon { width: 60px; height: 60px; opacity: 0.5; margin-bottom: 15px; color: var(--v4-purple-accent); }

        #waveformContainer {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }
        #waveform, #waveform-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: text;
        }
        #waveform-progress {
            background-color: rgba(103, 32, 189, 0.2);
            pointer-events: none;
            width: 0;
        }
        .selection-handle {
            position: absolute;
            top: 0;
            width: 3px;
            height: 100%;
            background-color: var(--v4-purple-accent);
            cursor: ew-resize;
            z-index: 10;
        }
        .selection-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 30px;
            background: var(--v4-purple-accent);
            border-radius: 5px;
            border: 2px solid white;
        }
        #startHandle { left: 10%; }
        #endHandle { left: 70%; }
        #selectionOverlay {
            position: absolute;
            top: 0;
            height: 100%;
            background-color: rgba(103, 32, 189, 0.3);
            pointer-events: none;
            z-index: 5;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
        }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .control-group label { font-weight: bold; color: var(--v4-text-secondary); }
        .control-group input, .control-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--v4-input-border);
            border-radius: 8px;
            background: var(--v4-input-bg);
            font-family: var(--v4-font-secondary);
            font-size: 1em;
            box-sizing: border-box;
        }
        .btn-primary {
            background: var(--v4-purple-gradient);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-family: var(--v4-font-primary);
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.4);
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #downloadSection {
            text-align: center;
            margin-top: 10px;
        }
        #downloadLink {
            display: inline-block;
            background: linear-gradient(135deg, #1c7430, #155724);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        #downloadLink:hover {
            transform: scale(1.05);
        }
    </style>

    <script>
    // --- Standard Setup (Auth, Sidebar, User Info) ---
    const dbRef_ = () => firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid);
    firebase.auth().onAuthStateChanged(async user => {
        if (!user) { window.location.href = '../login.html'; }
        else {
            const userEmailEl = document.getElementById('userEmail');
            const userNameEl = document.getElementById('userName');
            if (userEmailEl) userEmailEl.textContent = user.email;
            if (userNameEl) {
                try {
                    const doc = await dbRef_().get();
                    userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
            }
            initializeMarquees();
        }
    });
    document.getElementById('logoutBtn')?.addEventListener('click', () => { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    const sidebar_ = document.getElementById('sidebar');
    const toggleSidebarBtn_ = document.getElementById('toggleSidebar');
    if (toggleSidebarBtn_ && sidebar_) { toggleSidebarBtn_.addEventListener('click', () => { sidebar_.classList.toggle('collapsed'); setTimeout(initializeMarquees, 550); }); }
    function initializeMarquees() {
        document.querySelectorAll('.user-info .marquee-content').forEach(el => {
            const parent = el.closest('.marquee-container');
            if (!el || !parent) return;
            const overflow = el.scrollWidth > parent.clientWidth;
            const shouldScroll = sidebar_.classList.contains('collapsed') || (overflow && !sidebar_.classList.contains('collapsed'));
            el.classList.toggle('marquee-active', shouldScroll);
            if (!overflow && !sidebar_.classList.contains('collapsed')) {
                el.classList.remove('marquee-active');
            }
        });
    }
    window.addEventListener('resize', initializeMarquees);
    // --- End Standard Setup ---

    // --- Audio Editor Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const dropZone = document.getElementById('dropZone');
        const audioFileInput = document.getElementById('audioFileInput');
        const editorDiv = document.getElementById('editor');
        const waveformCanvas = document.getElementById('waveform');
        const progressCanvas = document.getElementById('waveform-progress');
        const waveformContainer = document.getElementById('waveformContainer');
        const startHandle = document.getElementById('startHandle');
        const endHandle = document.getElementById('endHandle');
        const selectionOverlay = document.getElementById('selectionOverlay');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const cutConvertBtn = document.getElementById('cutConvertBtn');
        const bitrateSelect = document.getElementById('bitrateSelect');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const statusMessage = document.getElementById('statusMessage');

        let audioContext;
        let audioBuffer;
        let sourceNode;
        let isPlaying = false;
        let startTime = 0;
        let pauseTime = 0;

        const showStatus = (message, type = 'info', duration = 4000) => {
            statusMessage.textContent = message;
            statusMessage.className = `status-message-v4 ${type}`;
            statusMessage.style.display = 'block';
            if(duration > 0) {
                setTimeout(() => statusMessage.style.display = 'none', duration);
            }
        };

        // --- Drag and Drop ---
        dropZone.addEventListener('click', () => audioFileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                handleFile(files[0]);
            }
        });
        audioFileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('audio/')) {
                showStatus('Please upload a valid audio file.', 'error');
                return;
            }

            showStatus('Loading audio...', 'info', 0);
            editorDiv.style.display = 'block';
            playPauseBtn.disabled = true;
            cutConvertBtn.disabled = true;

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    audioBuffer = await audioContext.decodeAudioData(e.target.result);
                    drawWaveform(audioBuffer);
                    playPauseBtn.disabled = false;
                    cutConvertBtn.disabled = false;
                    showStatus(`Loaded: ${file.name}`, 'success');
                } catch (err) {
                    showStatus('Error decoding audio file. It might be corrupted.', 'error');
                    console.error(err);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function drawWaveform(buffer) {
            const canvas = waveformCanvas;
            const ctx = canvas.getContext('2d');
            const width = canvas.width = waveformContainer.clientWidth;
            const height = canvas.height = waveformContainer.clientHeight;

            ctx.clearRect(0, 0, width, height);

            const data = buffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.fillStyle = '#6720bd';
            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                ctx.fillRect(i, (1 + min) * amp, 1, Math.max(1, (max - min) * amp));
            }
        }

        // --- Playback Logic ---
        function playAudio(startOffset, endOffset) {
            if (sourceNode) {
                sourceNode.stop();
            }
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.connect(audioContext.destination);

            const duration = endOffset - startOffset;
            sourceNode.start(0, startOffset, duration);
            startTime = audioContext.currentTime - startOffset;
            isPlaying = true;
            playPauseBtn.textContent = 'Pause';

            sourceNode.onended = () => {
                if(isPlaying) { // only reset if it ended naturally
                    isPlaying = false;
                    playPauseBtn.textContent = 'Play';
                    pauseTime = 0;
                    updateProgress();
                }
            };
            updateProgress();
        }

        function pauseAudio() {
            if(sourceNode) {
                sourceNode.stop();
                sourceNode.onended = null; // prevent onended from firing
            }
            pauseTime = audioContext.currentTime - startTime;
            isPlaying = false;
            playPauseBtn.textContent = 'Play';
            sourceNode = null;
        }

        function resumeAudio(startOffset, endOffset) {
             const newStart = startOffset + pauseTime;
             if (newStart < endOffset) {
                 playAudio(newStart, endOffset);
             } else { // if paused after the end of selection
                 isPlaying = false;
                 playPauseBtn.textContent = 'Play';
             }
        }
        
        function updateProgress() {
            if (!isPlaying) {
                progressCanvas.getContext('2d').clearRect(0,0,progressCanvas.width, progressCanvas.height);
                return;
            }
            const currentTime = audioContext.currentTime - startTime;
            const startHandlePos = parseFloat(startHandle.style.left) / 100;
            const endHandlePos = parseFloat(endHandle.style.left) / 100;

            const startSec = startHandlePos * audioBuffer.duration;
            const endSec = endHandlePos * audioBuffer.duration;

            if (currentTime >= endSec) {
                pauseAudio();
                return;
            }

            const progressWidth = ((currentTime - startSec) / (endSec - startSec)) * (endHandlePos - startHandlePos) * waveformContainer.clientWidth;
            const progressCtx = progressCanvas.getContext('2d');
            progressCtx.clearRect(0, 0, progressCanvas.width, progressCanvas.height);
            progressCtx.fillStyle = 'rgba(103, 32, 189, 0.2)';
            progressCtx.fillRect(startHandle.offsetLeft, 0, progressWidth, progressCanvas.height);

            requestAnimationFrame(updateProgress);
        }

        playPauseBtn.addEventListener('click', () => {
            if (!audioBuffer) return;

            const startHandlePos = parseFloat(startHandle.style.left) / 100;
            const endHandlePos = parseFloat(endHandle.style.left) / 100;
            const startSec = startHandlePos * audioBuffer.duration;
            const endSec = endHandlePos * audioBuffer.duration;

            if (isPlaying) {
                pauseAudio();
            } else {
                if (pauseTime > 0) {
                    resumeAudio(startSec, endSec);
                } else {
                    playAudio(startSec, endSec);
                }
            }
        });

        // --- Selection Handle Logic ---
        function makeDraggable(handle) {
            let isDragging = false;
            handle.addEventListener('mousedown', (e) => {
                isDragging = true;
                if (isPlaying) pauseAudio();
            });
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const rect = waveformContainer.getBoundingClientRect();
                let x = e.clientX - rect.left;
                x = Math.max(0, Math.min(x, rect.width)); // clamp
                const percent = (x / rect.width) * 100;
                
                if (handle.id === 'startHandle') {
                    const endPercent = parseFloat(endHandle.style.left);
                    if (percent < endPercent) {
                        handle.style.left = `${percent}%`;
                    }
                } else { // endHandle
                    const startPercent = parseFloat(startHandle.style.left);
                    if (percent > startPercent) {
                        handle.style.left = `${percent}%`;
                    }
                }
                updateSelectionOverlay();
            });
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        function updateSelectionOverlay() {
            const startPercent = parseFloat(startHandle.style.left);
            const endPercent = parseFloat(endHandle.style.left);
            selectionOverlay.style.left = `${startPercent}%`;
            selectionOverlay.style.width = `${endPercent - startPercent}%`;
        }
        
        makeDraggable(startHandle);
        makeDraggable(endHandle);
        updateSelectionOverlay();

        // --- Conversion Logic ---
        cutConvertBtn.addEventListener('click', () => {
            if (!audioBuffer) return;
            if (isPlaying) pauseAudio();

            showStatus('Processing audio...', 'info', 0);
            cutConvertBtn.disabled = true;

            // Use a timeout to allow the UI to update before the heavy processing starts
            setTimeout(() => {
                try {
                    const startPercent = parseFloat(startHandle.style.left) / 100;
                    const endPercent = parseFloat(endHandle.style.left) / 100;

                    const sampleRate = audioBuffer.sampleRate;
                    const startSample = Math.floor(startPercent * audioBuffer.length);
                    const endSample = Math.floor(endPercent * audioBuffer.length);
                    const length = endSample - startSample;

                    const channels = audioBuffer.numberOfChannels;
                    const cutBuffer = audioContext.createBuffer(channels, length, sampleRate);

                    for (let i = 0; i < channels; i++) {
                        const channelData = audioBuffer.getChannelData(i);
                        const cutChannelData = cutBuffer.getChannelData(i);
                        cutChannelData.set(channelData.subarray(startSample, endSample));
                    }
                    
                    convertToMp3(cutBuffer);
                } catch (error) {
                    showStatus('An error occurred during processing.', 'error');
                    console.error('Processing error:', error);
                    cutConvertBtn.disabled = false;
                }
            }, 50);
        });

        function convertToMp3(buffer) {
            const mp3encoder = new lamejs.Mp3Encoder(buffer.numberOfChannels, buffer.sampleRate, parseInt(bitrateSelect.value));
            const samples = buffer.getChannelData(0); // Assuming mono for now, can be extended for stereo
            const sampleBlockSize = 1152; //can be anything but make it a multiple of 576 to make encoders life easier

            let mp3Data = [];
            for (let i = 0; i < samples.length; i += sampleBlockSize) {
                const sampleChunk = samples.subarray(i, i + sampleBlockSize);
                const mp3buf = mp3encoder.encodeBuffer(sampleChunk);
                if (mp3buf.length > 0) {
                    mp3Data.push(mp3buf);
                }
            }
            const mp3buf = mp3encoder.flush();   //finish writing mp3
            if (mp3buf.length > 0) {
                mp3Data.push(mp3buf);
            }

            const blob = new Blob(mp3Data, {type: 'audio/mp3'});
            const url = URL.createObjectURL(blob);

            downloadLink.href = url;
            downloadSection.style.display = 'block';
            showStatus('Conversion complete! Ready for download.', 'success');
            cutConvertBtn.disabled = false;
        }
    });

    </script>
