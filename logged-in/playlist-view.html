<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - View Playlist</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <style>
        /* V4 Theme Base (Reused and adapted) */
        :root { /* ... (same as playlists.html CSS variables) ... */ 
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-error-color: #721c24;
            --v4-success-color: #155724;
            --v4-info-color: #004085;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }

        body.playlist-view-page {
            display: flex; flex-direction: column; min-height: 100vh; margin: 0;
            font-family: var(--v4-font-primary); background: var(--v4-bg-gradient);
            color: var(--v4-text-primary); line-height: 1.6;
        }
        .playlist-view-container-wrapper { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar Styles (Consistent with V4 theme) */
        .sidebar { /* ... (same as playlists.html sidebar CSS) ... */
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: visible; }
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-playlist-view 12s linear infinite; }
        .sidebar.collapsed .marquee-active { animation-duration: 20s; }
        @keyframes scroll-left-playlist-view { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a { display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-family: var(--v4-font-primary); text-transform: uppercase; position: relative; overflow: hidden; font-size: 1em; }
        .sidebar nav a.active, .sidebar nav a:hover { background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff; }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-right: 0; margin-left:0; }

        /* Main Content Area */
        .main-playlist-view-content { flex: 1; padding: 30px; background: var(--v4-bg-gradient); overflow-y: auto; display: flex; flex-direction: column; }
        .playlist-view-header {
            background: var(--v4-card-bg); padding: 25px 35px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 25px;
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        #playlistViewName { font-size: 2.4em; font-weight: bold; background: var(--v4-purple-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; margin-bottom: 10px; }
        #playlistViewCreator { font-size: 0.95em; color: var(--v4-text-secondary); margin-bottom: 5px; }
        #playlistViewCreator .owner-tag { font-weight: bold; color: var(--v4-purple-accent); }
        #playlistViewPrivacy { font-size: 0.9em; color: var(--v4-text-secondary); margin-bottom: 15px; font-style: italic; }
        #playlistViewDescription { font-size: 1em; color: var(--v4-text-primary); margin-bottom: 20px; padding: 15px; background-color: var(--v4-input-bg); border-radius: 8px; border: 1px solid var(--v4-border-softer); white-space: pre-wrap; /* Preserve line breaks */ }
        .playlist-view-actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }

        .control-button-v4 { /* ... (same as playlists.html) ... */ padding: 10px 18px; background: var(--v4-purple-gradient); color: white; border: none; border-radius: 8px; cursor: pointer; font-family: var(--v4-font-primary); font-size: 0.95em; text-transform: uppercase; transition: all 0.25s ease; box-shadow: 0 2px 8px rgba(103, 32, 189, 0.3); }
        .control-button-v4:hover { background: linear-gradient(135deg, var(--v4-purple-accent-darker) 0%, #7923c8 100%); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(103, 32, 189, 0.5); }
        .control-button-v4.secondary { background: var(--v4-input-bg); color: var(--v4-purple-accent); border: 1px solid var(--v4-purple-accent); }
        .control-button-v4.secondary:hover { background: #e9ecef; }

        .playlist-sounds-list-container { background: var(--v4-card-bg); padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.07); margin-bottom: 25px; }
        .playlist-sounds-list-container h4 { font-size: 1.4em; color: var(--v4-purple-accent); margin:0 0 20px; padding-bottom: 10px; border-bottom: 1px solid var(--v4-border-light); }
        #soundItemsContainer { display: flex; flex-direction: column; gap: 12px; }
        .sound-item-v4 { display: flex; justify-content: space-between; align-items: center; padding: 12px 18px; background-color: var(--v4-input-bg); border: 1px solid var(--v4-border-softer); border-radius: 8px; transition: background-color 0.2s; }
        .sound-item-v4:hover { background-color: #e9ecef; }
        .sound-item-v4 .sound-info { display: flex; flex-direction: column; }
        .sound-item-v4 .sound-name { font-size: 1.05em; color: var(--v4-text-primary); font-weight: 500; }
        .sound-item-v4 .sound-category-chip { font-size: 0.75em; background-color: var(--v4-border-light); color: var(--v4-text-secondary); padding: 3px 8px; border-radius: 10px; margin-top: 4px; display: inline-block; }
        .play-sound-btn { font-size: 0.85em !important; padding: 8px 15px !important; min-width: 70px; text-align: center;}
        .play-sound-btn.playing { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%) !important; border-color: #c0392b !important; }


        .playlist-playback-controls { background: var(--v4-card-bg); padding: 20px 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); }
        .playlist-playback-controls .control-group { margin-top: 15px; }
        .playlist-playback-controls label { font-family: var(--v4-font-secondary); font-size: 0.9em; color: var(--v4-text-secondary); margin-bottom: 6px; display: block; }
        .playlist-playback-controls input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: var(--v4-border-light); outline: none; border-radius: 5px; }
        .playlist-playback-controls input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%; }
        .playlist-playback-controls input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%; border: none; }
        .stop-all-btn-v4 { background: linear-gradient(135deg, #c82333 0%, #b01e2c 100%); padding: 10px 18px; color: white; border: none; border-radius: 8px; cursor: pointer; font-family: var(--v4-font-primary); font-size: 0.95em; text-transform: uppercase; transition: all 0.25s ease; box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3); width: 100%; margin-bottom: 15px; }
        .stop-all-btn-v4:hover { background: linear-gradient(135deg, #b01e2c 0%, #9a1a25 100%); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(220, 53, 69, 0.5); }

        .status-message-v4 { /* ... (same as playlists.html) ... */ display: none; padding: 15px 25px; margin: 20px auto; border-radius: 12px; font-size: 0.95em; text-align: center; min-width: 300px; max-width: 600px; width: auto; font-family: var(--v4-font-primary, 'PrimaryFont', sans-serif); text-transform: uppercase; border: 1px solid transparent; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white; }
        .status-message-v4.fade-in { display: block; animation: fadeInV4View 0.3s ease forwards; }
        .status-message-v4.fade-out { animation: fadeOutV4View 0.3s ease forwards; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); border-color: #104d1e; }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); border-color: #5f171e; }
        .status-message-v4.info { background: var(--v4-purple-gradient); border-color: var(--v4-purple-accent-darker); }
        @keyframes fadeInV4View { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOutV4View { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(10px); } }
        @media (max-width: 768px) { /* ... (same as previous) ... */ }

    </style>
</head>
<body class="playlist-view-page">

    <header class="main-header light-bg"> <div class="container">
            <div class="logo"><a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer;"/></a></div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="logoutBtnHeader" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="playlist-view-container-wrapper">
        <aside class="sidebar slide-in" id="sidebar"> <button id="toggleSidebar">‚ò∞</button>
            <div class="user-info">
                <div class="marquee-container"> <span id="userName" class="marquee-content username">Loading‚Ä¶</span> </div>
                <div class="marquee-container"> <span id="userEmail" class="marquee-content email">Loading‚Ä¶</span> </div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
                    <li><a href="proxies.html"><span class="icon">üõ°Ô∏è</span><span class="label">Proxies</span></a></li>
                    <li><a href="soundboard.html"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
                    <li><a href="playlists.html" class="active"><span class="icon">üé∂</span><span class="label">Playlists</span></a></li>
                    <li><a href="games.html"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
                    <li><a href="others.html"><span class="icon">‚ú®</span><span class="label">Others</span></a></li>
                    <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutLinkSidebar"><span class="icon">üîí</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-playlist-view-content">
            <div id="playlistDetailContainer">
                <div class="playlist-view-header">
                    <h1 id="playlistViewName">Loading Playlist...</h1>
                    <p id="playlistViewCreator"></p>
                    <p id="playlistViewPrivacy"></p>
                    <div id="playlistViewDescription"><p>Loading description...</p></div>
                    <div class="playlist-view-actions" id="playlistViewActionsContainer"></div>
                </div>

                <div class="playlist-sounds-list-container">
                    <h4>Sounds (<span id="playlistSoundCount">0</span>)</h4>
                    <div id="soundItemsContainer"><p>Loading sounds...</p></div>
                </div>

                <div class="playlist-playback-controls">
                     <button id="stopAllPlaylistSoundsBtn" class="stop-all-btn-v4">Stop All Sounds</button>
                    <div class="control-group">
                        <label for="masterPlaylistVolumeSlider">Master Volume: <span id="masterPlaylistVolumeValue">100%</span></label>
                        <input type="range" id="masterPlaylistVolumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
            <div class="status-message-v4" id="statusMessage"></div>
        </main>
    </div>

    <script>
        const marqueeEls = document.querySelectorAll('.marquee-content');
        let currentUser = null;
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(async user => {
            if (!user) { window.location.href = '../login.html'; }
            else {
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                try {
                    const doc = await db.collection('users').doc(user.uid).get();
                    document.getElementById('userName').textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                } catch (error) { document.getElementById('userName').textContent = 'User'; console.error("Error fetching username:", error); }
                updateMarquees();
                initializePlaylistView();
            }
        });

        document.getElementById('logoutBtnHeader').addEventListener('click', () => firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }));
        document.getElementById('signOutLinkSidebar').addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
        document.getElementById('toggleSidebar').addEventListener('click', () => { document.getElementById('sidebar').classList.toggle('collapsed'); setTimeout(updateMarquees, 550); });
        function updateMarquees() { marqueeEls.forEach(el => { if (!el || !el.parentElement) return; const p = el.parentElement; el.classList.toggle('marquee-active', sidebar.classList.contains('collapsed') || (el.scrollWidth > p.clientWidth && !sidebar.classList.contains('collapsed'))); if (el.scrollWidth <= p.clientWidth && !sidebar.classList.contains('collapsed')) el.classList.remove('marquee-active');}); }
        window.addEventListener('resize', updateMarquees);

        const statusMessageEl = document.getElementById('statusMessage'); let statusMessageTimeout = null;
        const playlistViewNameEl = document.getElementById('playlistViewName');
        const playlistViewCreatorEl = document.getElementById('playlistViewCreator');
        const playlistViewPrivacyEl = document.getElementById('playlistViewPrivacy');
        const playlistViewDescriptionEl = document.getElementById('playlistViewDescription');
        const playlistSoundCountEl = document.getElementById('playlistSoundCount');
        const soundItemsContainerEl = document.getElementById('soundItemsContainer');
        const playlistViewActionsContainerEl = document.getElementById('playlistViewActionsContainer');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const globalGainNode = audioContext.createGain(); globalGainNode.connect(audioContext.destination);
        let playingAudios = []; // Stores { audioElement, sourceNode, gainNode, buttonElement, soundDetails }

        document.getElementById('masterPlaylistVolumeSlider').addEventListener('input', (e) => {
            const vol = parseFloat(e.target.value);
            document.getElementById('masterPlaylistVolumeValue').textContent = `${Math.round(vol * 100)}%`;
            globalGainNode.gain.setValueAtTime(vol, audioContext.currentTime);
            localStorage.setItem('masterPlaylistViewVolume', vol.toString());
        });
        document.getElementById('stopAllPlaylistSoundsBtn').addEventListener('click', stopAllActiveSounds);

        function showStatus(message, type = 'info', duration = 3000) { clearTimeout(statusMessageTimeout); statusMessageEl.textContent = message; statusMessageEl.className = 'status-message-v4 ' + type; statusMessageEl.style.display = 'block'; statusMessageEl.classList.remove('fade-out'); statusMessageEl.classList.add('fade-in'); statusMessageTimeout = setTimeout(() => { statusMessageEl.classList.remove('fade-in'); statusMessageEl.classList.add('fade-out'); setTimeout(() => { statusMessageEl.style.display = 'none'; statusMessageEl.classList.remove('fade-out'); }, 300); }, duration); }
        function cleanUrlIfNecessary() { const p = new URLSearchParams(window.location.search); if (p.has('owner')) { p.delete('owner'); const n = p.toString(); window.history.replaceState({}, document.title, n ? `${window.location.pathname}?${n}` : window.location.pathname);}}
        function getPlaylistIdFromUrl() { return new URLSearchParams(window.location.search).get('viewid'); }

        async function initializePlaylistView() {
            cleanUrlIfNecessary(); const playlistId = getPlaylistIdFromUrl();
            if (!playlistId) { playlistViewNameEl.textContent = 'Playlist Not Found'; soundItemsContainerEl.innerHTML = '<p>No playlist ID.</p>'; showStatus("No playlist ID.", "error"); return; }
            if (!currentUser) { showStatus("Log in to view.", "error"); return; }

            try {
                const playlistDoc = await db.collection('playlists').doc(playlistId).get();
                if (!playlistDoc.exists) { playlistViewNameEl.textContent = 'Playlist Not Found'; soundItemsContainerEl.innerHTML = `<p>ID "${playlistId}" not found.</p>`; showStatus("Playlist not found.", "error"); return; }
                const playlistData = playlistDoc.data();
                if (playlistData.isPrivate && playlistData.creatorId !== currentUser.uid) {
                    playlistViewNameEl.textContent = 'Access Denied'; playlistViewDescriptionEl.textContent = 'This is a private playlist.';
                    soundItemsContainerEl.innerHTML = ''; playlistViewPrivacyEl.textContent = ''; playlistViewCreatorEl.textContent = '';
                    showStatus("Access denied.", "error"); return;
                }
                renderPlaylistDetails(playlistData, playlistId);
            } catch (error) { console.error("Err fetch playlist:", error); playlistViewNameEl.textContent = 'Error Loading'; soundItemsContainerEl.innerHTML = '<p>Could not load.</p>'; showStatus(`Err: ${error.message}`, "error"); }
        }

        function renderPlaylistDetails(playlist, playlistId) {
            document.title = `4SP - ${playlist.name}`; playlistViewNameEl.textContent = playlist.name;
            playlistViewDescriptionEl.textContent = playlist.description || 'No description.';
            playlistViewPrivacyEl.textContent = `Status: ${playlist.isPrivate ? 'Private' : 'Public'} Playlist`;
            let creatorHTML = `Created by: ${playlist.creatorUsername || 'Unknown'}`;
            if (playlist.creatorId === currentUser.uid) creatorHTML += ` <span class="owner-tag">(You)</span>`;
            playlistViewCreatorEl.innerHTML = creatorHTML;
            playlistSoundCountEl.textContent = playlist.sounds.length;
            soundItemsContainerEl.innerHTML = '';

            if (playlist.sounds && playlist.sounds.length > 0) {
                playlist.sounds.forEach(sound => {
                    const item = document.createElement('div'); item.className = 'sound-item-v4';
                    item.innerHTML = `<div class="sound-info"><span class="sound-name">${sound.displayName}</span><span class="sound-category-chip">${sound.category.replace(/([A-Z])/g, ' $1').trim()}</span></div>`;
                    const playBtn = document.createElement('button'); playBtn.className = 'control-button-v4 play-sound-btn'; playBtn.textContent = 'Play';
                    playBtn.dataset.soundInfo = JSON.stringify(sound);
                    playBtn.onclick = handlePlaySoundClick; item.appendChild(playBtn);
                    soundItemsContainerEl.appendChild(item);
                });
            } else { soundItemsContainerEl.innerHTML = '<p>No sounds in this playlist.</p>'; }

            playlistViewActionsContainerEl.innerHTML = '';
            if (playlist.creatorId === currentUser.uid) {
                const editBtn = document.createElement('button'); editBtn.textContent = 'Edit Playlist'; editBtn.className = 'control-button-v4';
                editBtn.onclick = () => window.location.href = `playlists.html?edit=${playlistId}`; playlistViewActionsContainerEl.appendChild(editBtn);
            } else if (!playlist.isPrivate) {
                const remixBtn = document.createElement('button'); remixBtn.textContent = 'Remix Playlist'; remixBtn.className = 'control-button-v4 secondary';
                remixBtn.onclick = () => window.location.href = `playlists.html?remix=${playlistId}`; playlistViewActionsContainerEl.appendChild(remixBtn);
            }
        }

        function handlePlaySoundClick(event) {
            const btn = event.currentTarget; const soundDetails = JSON.parse(btn.dataset.soundInfo);
            const existing = playingAudios.find(a => a.soundDetails.filename === soundDetails.filename && a.soundDetails.category === soundDetails.category && !a.audioElement.paused);
            if (existing) { stopSingleSound(existing); } else { playSound(soundDetails, btn); }
        }

        function playSound(soundDetails, buttonElement) {
            if (audioContext.state === 'suspended') audioContext.resume().catch(console.error);
            const audio = new Audio(`../Sounds/${soundDetails.filename}`);
            const source = audioContext.createMediaElementSource(audio);
            const gain = audioContext.createGain(); source.connect(gain); gain.connect(globalGainNode);
            const audioObj = { audioElement: audio, sourceNode: source, gainNode: gain, buttonElement, soundDetails };
            playingAudios.push(audioObj);
            audio.play().then(() => { buttonElement.textContent = 'Stop'; buttonElement.classList.add('playing'); }).catch(e => { console.error("Play err:", e); showStatus(`ERR PLAY: ${soundDetails.displayName}`, 'error'); removeAudioObject(audioObj); });
            audio.onended = () => { stopSingleSound(audioObj, false); }; // Don't pause if already ended
        }

        function stopSingleSound(audioObj, shouldPause = true) {
            if (!audioObj) return;
            if (shouldPause && audioObj.audioElement) { audioObj.audioElement.pause(); audioObj.audioElement.currentTime = 0; }
            if (audioObj.buttonElement) { audioObj.buttonElement.textContent = 'Play'; audioObj.buttonElement.classList.remove('playing'); }
            removeAudioObject(audioObj);
        }
        
        function removeAudioObject(audioObj) {
            playingAudios = playingAudios.filter(obj => obj !== audioObj);
            if (audioObj.sourceNode) audioObj.sourceNode.disconnect(); if (audioObj.gainNode) audioObj.gainNode.disconnect();
        }

        function stopAllActiveSounds() { [...playingAudios].forEach(obj => stopSingleSound(obj)); if(playingAudios.length > 0) showStatus('All sounds stopped.', 'info');}

        document.addEventListener('DOMContentLoaded', () => {
            const savedVol = localStorage.getItem('masterPlaylistViewVolume');
            if (savedVol !== null) { const v = parseFloat(savedVol); document.getElementById('masterPlaylistVolumeSlider').value = v; document.getElementById('masterPlaylistVolumeValue').textContent = `${Math.round(v*100)}%`; globalGainNode.gain.setValueAtTime(v, audioContext.currentTime); }
            setTimeout(updateMarquees, 600);
        });
    </script>
</body>
