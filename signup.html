<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentio - Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>
    <script src="firebase-config.js" defer></script>
    
    <style>
        /* --- 1. Global Styles & Variables (from index.html) --- */
        :root {
            --primary-blue: #3B82F6;
            --primary-blue-dark: #2563EB;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e0e0e0;
            --bg-white: #ffffff;
            --bg-light-gray: #f8f9fa;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light-gray);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* --- 2. Header & Footer (from index.html) --- */
        .main-header {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-white);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
        }
        .main-footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* --- 3. Auth Container & Form Styles --- */
        .auth-container {
            max-width: 480px;
            margin: 4rem auto;
            padding: 2.5rem;
            background-color: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }

        .auth-container h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .auth-container p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .signup-step {
            display: none; /* Hidden by default */
        }
        .signup-step.is-active {
            display: block; /* Shown when active */
        }

        .role-selection button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            margin: 2rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        
        .message-area {
            min-height: 24px;
            color: #d9534f;
            margin-bottom: 1rem;
        }

        .switch-link {
            margin-top: 1.5rem;
        }
        .switch-link a {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
        }

        /* --- 4. Buttons (from index.html) --- */
        .btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }
        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--bg-white);
            border: 2px solid var(--primary-blue);
        }
        .btn-primary:hover {
            background-color: var(--primary-blue-dark);
            border-color: var(--primary-blue-dark);
        }
        .btn-outline {
            background-color: var(--bg-white);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }
        .btn-outline:hover {
            border-color: var(--text-secondary);
            background-color: var(--bg-light-gray);
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">Attentio</a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div id="step1" class="signup-step is-active">
                <h1>Join Attentio</h1>
                <p>First, tell us who you are.</p>
                <div class="role-selection">
                    <button class="btn btn-primary" data-role="student">I'm a Student</button>
                    <button class="btn btn-outline" data-role="teacher">I'm a Teacher</button>
                </div>
            </div>

            <div id="step2" class="signup-step">
                <h1>Create your <span id="role-text"></span> account</h1>
                <p>Welcome! Let's get you set up.</p>

                <div class="message-area" id="signupMessage"></div>

                <form id="signupForm" novalidate>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up with Email</button>
                </form>
                
                <div class="divider">or</div>

                <button id="googleSignupBtn" class="btn btn-outline">Sign up with Google</button>

                <p class="switch-link">
                    Already have an account? <a href="login.html">Log In</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Attentio. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = firebase.firestore();
            const auth = firebase.auth();
            let selectedRole = ''; // Variable to store 'student' or 'teacher'

            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const roleText = document.getElementById('role-text');
            const signupForm = document.getElementById('signupForm');
            const googleSignupBtn = document.getElementById('googleSignupBtn');
            const signupMessageDiv = document.getElementById('signupMessage');

            // --- Step 1 Logic: Role Selection ---
            step1.addEventListener('click', (event) => {
                if (event.target.matches('[data-role]')) {
                    selectedRole = event.target.dataset.role;
                    roleText.textContent = selectedRole; // Update heading text
                    
                    // Switch to Step 2
                    step1.classList.remove('is-active');
                    step2.classList.add('is-active');
                }
            });

            // --- Step 2 Logic: Form Submission ---
            const showMessage = (text, isError = true) => {
                signupMessageDiv.textContent = text;
                signupMessageDiv.style.color = isError ? '#d9534f' : '#28a745';
            };

            const createUserDocument = async (user, username, role) => {
                try {
                    await db.collection('users').doc(user.uid).set({
                        email: user.email,
                        username: username,
                        role: role, // Add the selected role to the document
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        emailVerified: user.emailVerified
                    });
                } catch (error) {
                    console.error("Error creating user document:", error);
                    // Handle cleanup if document creation fails
                }
            };
            
            // --- Email/Password Signup ---
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                if (!email || password.length < 6) {
                    showMessage('Please enter a valid email and a password of at least 6 characters.');
                    return;
                }
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Create a default username from email
                    const username = email.split('@')[0];
                    await createUserDocument(user, username, selectedRole);

                    await user.sendEmailVerification();
                    showMessage('Account created! Please check your email to verify your account.', false);
                    signupForm.reset();
                    // Optionally redirect or show a success message
                    
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        showMessage('This email is already registered. Please log in.');
                    } else {
                        showMessage('Error creating account. Please try again.');
                    }
                    console.error('Signup error:', error);
                }
            });

            // --- Google Signup ---
            googleSignupBtn.addEventListener('click', async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;
                    const isNewUser = result.additionalUserInfo.isNewUser;

                    if (isNewUser) {
                        const username = user.email.split('@')[0];
                        await createUserDocument(user, username, selectedRole);
                    }
                    
                    // Redirect to dashboard or home
                    window.location.href = 'index.html';

                } catch (error) {
                    showMessage('Failed to sign up with Google. Please try again.');
                    console.error('Google signup error:', error);
                }
            });
        });
    </script>
</body>
</html>
