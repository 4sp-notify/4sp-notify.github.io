<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentio - Sign Up</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>
    <script src="firebase-config.js" defer></script>
    
    <style>
        /* --- 1. Global Styles & Variables (from index.html) --- */
        :root {
            --primary-blue: #3B82F6;
            --primary-blue-dark: #2563EB;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e0e0e0;
            --bg-white: #ffffff;
            --bg-light-gray: #f8f9fa;
            --error-red: #d9534f;
            --error-bg: #fdf2f2;
            --success-green: #28a745;
            --success-bg: #f0f9f4;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light-gray);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* --- 2. Header & Footer (from index.html) --- */
        .main-header {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-white);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
        }
        .main-footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* --- 3. Auth Container & Form Styles --- */
        .auth-container {
            position: relative;
            max-width: 480px;
            margin: 4rem auto;
            padding: 2.5rem;
            background-color: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }

        .auth-container h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .auth-container p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        /* --- Fading Animation --- */
        .signup-step {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .signup-step.is-active {
            display: block;
            opacity: 1;
        }

        .role-selection button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            margin: 2rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        
        /* --- Better Error Display --- */
        .message-area {
            min-height: 24px;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        .message-area.is-active {
            display: block;
        }
        .message-area.error {
            background-color: var(--error-bg);
            border: 1px solid var(--error-red);
            color: var(--error-red);
        }
        .message-area.success {
            background-color: var(--success-bg);
            border: 1px solid var(--success-green);
            color: var(--success-green);
        }

        .switch-link {
            margin-top: 1.5rem;
        }
        .switch-link a {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
        }

        /* --- X Back Button --- */
        .back-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .back-button.is-active {
            display: block;
            opacity: 1;
        }
        .back-button svg {
            width: 24px;
            height: 24px;
            color: var(--text-secondary);
        }

        /* --- 4. Buttons (from index.html) --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }
        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--bg-white);
            border: 2px solid var(--primary-blue);
        }
        .btn-primary:hover {
            background-color: var(--primary-blue-dark);
            border-color: var(--primary-blue-dark);
        }
        .btn-outline {
            background-color: var(--bg-white);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }
        .btn-outline:hover {
            border-color: var(--text-secondary);
            background-color: var(--bg-light-gray);
        }
        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">Attentio</a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <button class="back-button" id="backBtn" aria-label="Go back to role selection">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Step 1: Role Selection -->
            <div id="step1" class="signup-step is-active">
                <h1>Join Attentio</h1>
                <p>First, tell us who you are.</p>
                <div class="role-selection">
                    <button class="btn btn-primary" data-role="student">I'm a Student</button>
                    <button class="btn btn-outline" data-role="teacher">I'm a Teacher</button>
                </div>
            </div>

            <!-- Step 2: Account Details -->
            <div id="step2" class="signup-step">
                <h1>Create your <span id="role-text"></span> account</h1>
                <p>Welcome! Let's get you set up.</p>

                <div class="message-area" id="signupMessage"></div>

                <form id="signupForm" novalidate>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up with Email</button>
                </form>
                
                <div class="divider">or</div>

                <button id="googleSignupBtn" class="btn btn-outline btn-google">
                    <img src="../images/google-icon.png" alt="Google Icon">
                    <span>Sign up with Google</span>
                </button>

                <p class="switch-link">
                    Already have an account? <a href="login.html">Log In</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Attentio. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = firebase.firestore();
            const auth = firebase.auth();
            let selectedRole = '';

            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const backBtn = document.getElementById('backBtn');
            const roleText = document.getElementById('role-text');
            const signupForm = document.getElementById('signupForm');
            const googleSignupBtn = document.getElementById('googleSignupBtn');
            const signupMessageDiv = document.getElementById('signupMessage');

            const goToStep = (stepNumber) => {
                if (stepNumber === 1) {
                    step2.classList.remove('is-active');
                    backBtn.classList.remove('is-active');
                    setTimeout(() => {
                        step1.classList.add('is-active');
                    }, 50); // Small delay to allow fade out
                } else {
                    step1.classList.remove('is-active');
                    setTimeout(() => {
                        step2.classList.add('is-active');
                        backBtn.classList.add('is-active');
                    }, 300); // Wait for fade-out to finish
                }
            };

            step1.addEventListener('click', (event) => {
                if (event.target.matches('[data-role]')) {
                    selectedRole = event.target.dataset.role;
                    roleText.textContent = selectedRole;
                    goToStep(2);
                }
            });

            backBtn.addEventListener('click', () => {
                goToStep(1);
                showMessage('', false);
            });

            const showMessage = (text, isError = true) => {
                if (!text) {
                    signupMessageDiv.classList.remove('is-active', 'error', 'success');
                    return;
                }
                signupMessageDiv.textContent = text;
                signupMessageDiv.classList.add('is-active');
                if (isError) {
                    signupMessageDiv.classList.add('error');
                    signupMessageDiv.classList.remove('success');
                } else {
                    signupMessageDiv.classList.add('success');
                    signupMessageDiv.classList.remove('error');
                }
            };

            /**
             * Creates a new user document in the 'users' collection in Firestore.
             * This is where the 'role' is saved to the database.
             * @param {object} user - The Firebase Auth user object.
             * @param {string} username - The user's generated username.
             * @param {string} role - The selected role ('student' or 'teacher').
             */
            const createUserDocument = async (user, username, role) => {
                const userRef = db.collection('users').doc(user.uid);
                try {
                    await userRef.set({
                        email: user.email,
                        username: username,
                        role: role, // Saves the selected role to differentiate users
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        emailVerified: user.emailVerified
                    });
                } catch (error) {
                    console.error("Error creating user document:", error);
                    // If document creation fails, we might want to delete the auth user
                    // to prevent orphaned accounts. This is an advanced step.
                }
            };
            
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                if (!email || password.length < 6) {
                    showMessage('Please enter a valid email and a password of at least 6 characters.');
                    return;
                }
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    const username = email.split('@')[0];
                    // Pass the selectedRole to the function that saves to Firestore
                    await createUserDocument(user, username, selectedRole);

                    await user.sendEmailVerification();
                    showMessage('Account created! Please check your email to verify your account.', false);
                    signupForm.reset();
                    
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        showMessage('This email is already registered. Please log in.');
                    } else if (error.code === 'auth/weak-password') {
                        showMessage('Password is too weak. Please use at least 6 characters.');
                    } else {
                        showMessage('Error creating account. Please try again.');
                    }
                    console.error('Signup error:', error);
                }
            });

            googleSignupBtn.addEventListener('click', async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;
                    const isNewUser = result.additionalUserInfo.isNewUser;

                    if (isNewUser) {
                        const username = user.email.split('@')[0];
                        // Pass the selectedRole to the function that saves to Firestore
                        await createUserDocument(user, username, selectedRole);
                    }
                    
                    // If login/signup is successful, redirect to the main page
                    window.location.href = 'index.html';

                } catch (error) {
                    showMessage('Failed to sign up with Google. Please try again.');
                    console.error('Google signup error:', error);
                }
            });
        });
    </script>
</body>
</html>
