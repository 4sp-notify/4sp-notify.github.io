<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - OTHERS</title>
  <link rel="stylesheet" href="../css/style.css" />

  <script src="../url-changer.js"></script>
  <style>
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    body.modal-open {
      overflow: hidden;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 60px 0 0;
    }
    .sidebar nav li {
      margin-bottom: 10px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar nav a:hover::before {
      left: 100%;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      transform: translateX(5px);
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;
      line-height: 1.8em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active {
      animation: scroll-left 12s linear infinite;
    }
    .sidebar.collapsed .marquee-active {
      animation-duration: 20s;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username {
      font-family: 'PrimaryFont', sans-serif;
      font-size: 1.3em;
      margin-bottom: 8px;
      line-height: 0.2em;
      font-weight: bold;
    }
    .user-info .email {
      font-family: 'SecondaryFont', sans-serif;
      font-size: 0.9em;
      color: #bbb;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* --- Grid System --- */
    .tiles-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 25px;
        align-items: stretch;
    }

    /* --- Tile Styles (applies to both links and folders) --- */
    .grid-item {
        color: inherit;
        text-decoration: none;
        display: flex;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
    }
    .grid-item[data-size="normal"] { grid-column: span 4; }
    .grid-item[data-size="medium"] { grid-column: span 6; }
    .grid-item[data-size="wide"] { grid-column: span 12; }
    
    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(103, 32, 189, 0.15);
    }
    .grid-item:hover .reorder-btn {
        opacity: 1;
    }

    .feature-tile {
        background: #ffffff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        border: 1px solid rgba(103, 32, 189, 0.08);
        display: flex;
        justify-content: space-between;
        overflow: hidden;
        width: 100%;
        box-sizing: border-box;
    }
    .tile-main-content {
        flex: 1;
        padding-right: 15px;
        display: flex;
        flex-direction: column;
    }
    .tile-icon {
        font-size: 2.5em;
        color: #6720bd;
        margin-bottom: 10px;
    }
    .tile-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
        margin-top: 0;
        margin-bottom: 8px;
    }
    .tile-description {
        font-size: 0.9em;
        color: #555;
        line-height: 1.5;
        flex-grow: 1;
        margin-bottom: 0;
    }
    .tile-key-stats {
        flex-basis: 100px;
        flex-shrink: 0;
        border-left: 1px solid #e8eaf0;
        padding-left: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .stat-item { margin-bottom: 8px; }
    .stat-item:last-child { margin-bottom: 0; }
    .stat-number {
        display: block;
        font-size: 2em;
        font-weight: bold;
        color: #6720bd;
        line-height: 1.1;
    }
    .stat-label {
        display: block;
        font-size: 0.75em;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 2px;
    }
    
    /* --- Reorder Buttons --- */
    .reorder-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        border: 1px solid #ddd;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        color: #6720bd;
        opacity: 0;
        transition: opacity 0.2s ease, background-color 0.2s ease;
    }
    .reorder-btn:hover {
        background-color: rgba(232, 225, 245, 1);
    }
    .reorder-btn.left {
        left: 0;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
        border-left: none;
    }
    .reorder-btn.right {
        right: 0;
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
        border-right: none;
    }
    .reorder-btn:disabled {
        color: #ccc;
        cursor: not-allowed;
    }

    /* --- Folder Styles --- */
    .folder-container {
        grid-column: span 12;
        background-color: rgba(103, 32, 189, 0.05);
        padding: 15px;
        border-radius: 15px;
        border: 1px dashed rgba(103, 32, 189, 0.2);
        display: block;
    }
    .folder-header {
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 5px;
        border-radius: 10px;
        transition: background-color 0.2s ease;
    }
    .folder-header:hover {
        background-color: rgba(103, 32, 189, 0.1);
    }
    .folder-toggle-icon {
        font-size: 1.5em;
        margin-right: 15px;
        transition: transform 0.3s ease;
    }
    .folder-container.collapsed .folder-toggle-icon {
        transform: rotate(-90deg);
    }
    .folder-title {
        font-size: 1.4em;
        font-weight: bold;
        color: #6720bd;
        margin: 0;
    }
    .folder-content {
        padding: 20px 0 5px 50px;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 25px;
        align-items: stretch;
        max-height: 2000px;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
    }
    .folder-container.collapsed .folder-content {
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
    }

    /* --- Settings Modal --- */
    .settings-modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s;
        font-family: 'PrimaryFont', sans-serif;
    }
    .settings-modal-backdrop.visible {
        opacity: 1;
        visibility: visible;
    }
    .settings-modal {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }
    .settings-modal-backdrop.visible .settings-modal {
        transform: scale(1);
    }
    .settings-modal-header {
        padding: 20px 25px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .settings-modal-header h2 {
        margin: 0;
        font-size: 1.5em;
        color: #333;
    }
    .settings-modal-header h2 .item-name {
        color: #6720bd;
        font-weight: bold;
    }
    .settings-modal-close-btn {
        background: none;
        border: none;
        font-size: 2em;
        color: #aaa;
        cursor: pointer;
        line-height: 1;
    }
    .settings-modal-body {
        padding: 25px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .settings-section {
        border: 1px solid #eee;
        border-radius: 15px;
        padding: 15px;
    }
    .settings-section h3 {
        margin: 0 0 15px 0;
        font-size: 1.1em;
        color: #555;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }
    .settings-button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .settings-button {
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f8f9fa;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 0.9em;
    }
    .settings-button:hover {
        background-color: #e9ecef;
        border-color: #6720bd;
        color: #6720bd;
    }
    .settings-button.danger {
        color: #dc3545;
        border-color: #dc3545;
    }
    .settings-button.danger:hover {
        background-color: #f8d7da;
    }
    .settings-input-group {
        display: flex;
        gap: 10px;
    }
    .settings-input-group input {
        flex-grow: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 1em;
    }
    .folder-item-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .folder-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background-color: #f8f9fa;
        border-radius: 8px;
    }

    /* --- Responsive adjustments --- */
    @media (max-width: 1200px) {
      .tiles-grid, .folder-content {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }
      .grid-item { grid-column: auto !important; }
    }
    @media (max-width: 768px) {
      .tiles-grid, .folder-content {
        grid-template-columns: 1fr;
      }
      .feature-tile { flex-direction: column; }
      .tile-main-content { padding-right: 0; margin-bottom: 15px; }
      .tile-key-stats {
        flex-basis: auto;
        border-left: none;
        padding-left: 0;
        border-top: 1px solid #e8eaf0;
        padding-top: 15px;
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
      }
      .stat-item { margin-bottom: 0; }
      .stat-number { font-size: 1.6em; }
      .stat-label { font-size: 0.7em; }
    }

    /* Animation for fade-in */
    .fade-in { animation: fadeInGeneral 0.5s ease-out forwards; }
    @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .slide-in { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>

  <script>
    // --- DOM Elements ---
    const marqueeEls = document.querySelectorAll('.marquee-content');
    const sidebarUserNameEl = document.getElementById('userName');
    const sidebarUserEmailEl = document.getElementById('userEmail');
    const tilesGrid = document.getElementById('tilesGrid');
    const settingsModalBackdrop = document.getElementById('settingsModalBackdrop');
    const settingsModal = document.getElementById('settingsModal');
    const settingsModalTitle = document.getElementById('settingsModalTitle');
    const settingsModalBody = document.getElementById('settingsModalBody');

    // --- Firebase Refs ---
    let currentUser = null;
    const userProfileDocRef = () => currentUser ? firebase.firestore().collection('users').doc(currentUser.uid) : null;

    // --- Data & State Management ---
    const LAYOUT_STORAGE_KEY = '4sp_othersPageLayout_v4';
    let layoutData = [];

    const defaultTiles = [
      { id: 'notes', type: 'tile', size: 'normal', href: 'notes.html', icon: 'üìù', title: 'NOTES', description: 'A versatile notes application with local saving, file import/export, and more.', stats: [{ number: 'SECURE', label: 'Passwords' }, { number: 'NOTE', label: 'Coloring' }, { number: 'SYNC', label: 'Local Save' }] },
      { id: 'calculator', type: 'tile', size: 'normal', href: 'calculator.html', icon: 'üßÆ', title: 'CALCULATOR', description: 'Key shortcuts include P for Pi, Shift + C to clear, Shift + S for sine, and Shift + R for square root.', stats: [{ number: '1', label: 'Mode' }, { number: 'SLEEK', label: 'Design' }, { number: 'JUST', label: 'A Calculator üòà' }] },
      { id: 'countdowns', type: 'tile', size: 'normal', href: 'countdowns.html', icon: 'üìä', title: 'COUNTDOWNS', description: 'Create and manage countdowns.', stats: [{ number: 'SECURITY', label: 'pretty private ig' }, { number: 'MANAGE', label: 'Countdowns' }, { number: 'SYNC', label: 'Local Save' }] },
      { id: 'playlists', type: 'tile', size: 'normal', href: 'playlists.html', icon: 'üéº', title: 'PLAYLISTS', description: 'Manage unlimited soundboard playlists with simplified settings. Create, edit, and share your playlists as JSON files.', stats: [{ number: '‚àû', label: 'Playlists' }, { number: 'ENCODED', label: 'Sharing' }, { number: 'ANNOY', label: 'People' }] },
      { id: 'grade-calculator', type: 'tile', size: 'normal', href: 'grade-calculator.html', icon: 'üìì', title: 'GRADE CALCULATOR', description: 'Create, view, delete, and edit the grades from assignments and so you can check your grades in classes from the USA grading scale.', stats: [{ number: 'LOCAL', label: 'Saving' }, { number: 'KNOW', label: 'ur grades' }, { number: 'KNOW', label: 'if ur cooked' }] },
      { id: 'weather', type: 'tile', size: 'normal', href: 'weather.html', icon: '‚õÖ', title: 'WEATHER', description: 'Accurate 24-hour and 14-day weather forecasts for any location. Includes precipitation, wind speed, sunrise/sunset times, and more.', stats: [{ number: 'DETAIL', label: 'Cards' }, { number: '24 HOUR', label: 'Forecast' }, { number: 'LOCATION', label: 'Local Save' }] },
      { id: 'slotz', type: 'tile', size: 'normal', href: 'slotz.html', icon: 'üé∞', title: 'SLOTZ', description: 'yeah, its the Slotz game from version 3, with a personal leaderboard.', stats: [{ number: 'PERSONAL', label: 'Leaderboard' }, { number: 'EXPERIENCE', label: 'Gambling' }, { number: 'GAIN', label: 'Addiction' }] },
      { id: 'lme', type: 'tile', size: 'normal', href: 'lme.html', icon: 'üè´', title: 'LME', description: 'A fake learning portal. The correct answers have a slightly different color when hovered over, so you don\'t have to think.', stats: [{ number: 'FAKE', label: 'Learning Portal' }, { number: '2000\'S', label: 'Aesthetic' }, { number: 'REALLY', label: 'Easy?' }] },
      { id: 'requests', type: 'tile', size: 'normal', href: 'requests.html', icon: 'üéµ', title: 'REQUESTS', description: 'Request sounds, features, and report issues for 4SP.', stats: [{ number: 'REQUESTS', label: 'Public/Anonymous' }, { number: 'FAST', label: 'Issue-Handling' }, { number: 'WEEKDAY', label: 'Access' }] },
    ];

    function saveLayout() {
      localStorage.setItem(LAYOUT_STORAGE_KEY, JSON.stringify(layoutData));
    }

    function loadLayout() {
      const savedLayout = localStorage.getItem(LAYOUT_STORAGE_KEY);
      if (savedLayout) {
        layoutData = JSON.parse(savedLayout);
      } else {
        layoutData = [...defaultTiles];
      }
    }
    
    // --- Automatic Sorting Logic ---
    function getSortedLayout(items) {
        const tiles = items.filter(item => item.type === 'tile');
        const mediumTilesCount = tiles.filter(tile => tile.size === 'medium').length;

        if (mediumTilesCount > 0 && mediumTilesCount % 2 === 0) {
            const sizeOrder = { 'wide': 1, 'medium': 2, 'normal': 3 };
            const sortedItems = [...items];

            sortedItems.sort((a, b) => {
                const isAFolder = a.type === 'folder';
                const isBFolder = b.type === 'folder';

                if (isAFolder && !isBFolder) return -1;
                if (!isAFolder && isBFolder) return 1;
                if (isAFolder && isBFolder) return 0;

                const orderA = sizeOrder[a.size] || 99;
                const orderB = sizeOrder[b.size] || 99;
                return orderA - orderB;
            });
            return sortedItems;
        }
        return items;
    }
    
    // --- Rendering Functions ---
    function renderLayout() {
      tilesGrid.innerHTML = '';
      const currentLayout = getSortedLayout(layoutData);
      
      currentLayout.forEach(item => {
        let element;
        if (item.type === 'folder') {
          element = createFolderElement(item);
        } else {
          element = createTileElement(item);
        }
        tilesGrid.appendChild(element);
      });
      
      Array.from(tilesGrid.children).forEach((child, index) => {
        child.style.animation = `fadeInGeneral 0.5s ease-out ${index * 0.05}s forwards`;
      });
    }

    function createTileElement(tileData) {
      const a = document.createElement('a');
      a.href = tileData.href;
      a.className = 'grid-item';
      a.dataset.id = tileData.id;
      a.dataset.size = tileData.size || 'normal';
      
      const { canMoveLeft, canMoveRight } = getMoveAvailability(tileData.id);

      let statsHTML = tileData.stats.map(stat => `
        <div class="stat-item">
          <span class="stat-number">${stat.number}</span>
          <span class="stat-label">${stat.label}</span>
        </div>`).join('');

      a.innerHTML = `
        <div class="feature-tile">
          <div class="tile-main-content">
            <div class="tile-icon">${tileData.icon}</div>
            <h3 class="tile-title">${tileData.title}</h3>
            <p class="tile-description">${tileData.description}</p>
          </div>
          <div class="tile-key-stats">${statsHTML}</div>
        </div>
        <button class="reorder-btn left" ${!canMoveLeft ? 'disabled' : ''} title="Move Left">‚óÄ</button>
        <button class="reorder-btn right" ${!canMoveRight ? 'disabled' : ''} title="Move Right">‚ñ∂</button>
      `;
      
      a.addEventListener('contextmenu', e => openSettingsMenu(e, tileData.id));
      a.querySelector('.reorder-btn.left').addEventListener('click', e => { e.preventDefault(); e.stopPropagation(); moveItem(tileData.id, 'left'); });
      a.querySelector('.reorder-btn.right').addEventListener('click', e => { e.preventDefault(); e.stopPropagation(); moveItem(tileData.id, 'right'); });
      return a;
    }
    
    function createFolderElement(folderData) {
      const container = document.createElement('div');
      container.className = `folder-container grid-item ${folderData.collapsed ? 'collapsed' : ''}`;
      container.dataset.id = folderData.id;

      container.innerHTML = `
        <div class="folder-header">
          <span class="folder-toggle-icon">‚ñº</span>
          <h3 class="folder-title">${folderData.title}</h3>
        </div>
        <div class="folder-content"></div>`;
      
      const content = container.querySelector('.folder-content');
      const sortedFolderItems = getSortedLayout(folderData.items);
      sortedFolderItems.forEach(tileData => {
        content.appendChild(createTileElement(tileData));
      });
      
      container.querySelector('.folder-header').addEventListener('click', () => toggleFolder(folderData.id));
      container.addEventListener('contextmenu', e => openSettingsMenu(e, folderData.id));
      return container;
    }
    
    // --- Settings Modal ---
    function openSettingsMenu(event, itemId) {
        event.preventDefault();
        event.stopPropagation();

        const itemInfo = findItem(itemId);
        if (!itemInfo) return;
        const item = itemInfo.data;

        settingsModalTitle.innerHTML = `Editing <span class="item-name">'${item.title}'</span>`;
        settingsModalBody.innerHTML = ''; // Clear previous content

        if (item.type === 'tile') {
            populateTileSettings(item);
        } else if (item.type === 'folder') {
            populateFolderSettings(item);
        }

        document.body.classList.add('modal-open');
        settingsModalBackdrop.classList.add('visible');
    }

    function closeSettingsMenu() {
        document.body.classList.remove('modal-open');
        settingsModalBackdrop.classList.remove('visible');
    }

    function populateTileSettings(tile) {
        const folders = layoutData.filter(f => f.type === 'folder');
        
        // Size Section
        const sizeSection = document.createElement('div');
        sizeSection.className = 'settings-section';
        sizeSection.innerHTML = `<h3>Change Size</h3>
            <div class="settings-button-group">
                <button class="settings-button" data-size="normal">Normal (1/3)</button>
                <button class="settings-button" data-size="medium">Medium (1/2)</button>
                <button class="settings-button" data-size="wide">Wide (Full)</button>
            </div>`;
        settingsModalBody.appendChild(sizeSection);
        sizeSection.querySelectorAll('button').forEach(btn => btn.addEventListener('click', () => {
            resizeItem(tile.id, btn.dataset.size);
            closeSettingsMenu();
        }));

        // Folder Section
        const folderSection = document.createElement('div');
        folderSection.className = 'settings-section';
        let folderButtonsHTML = '<button class="settings-button" id="create-folder-btn">‚ûï Create New Folder</button>';
        if (folders.length > 0) {
            folderButtonsHTML += folders.map(f => `<button class="settings-button" data-folder-id="${f.id}">Add to '${f.title}'</button>`).join('');
        }
        folderSection.innerHTML = `<h3>Manage Folders</h3><div class="settings-button-group">${folderButtonsHTML}</div>`;
        settingsModalBody.appendChild(folderSection);
        
        folderSection.querySelector('#create-folder-btn').addEventListener('click', () => {
            createFolderWithItem(tile.id);
            closeSettingsMenu();
        });
        folderSection.querySelectorAll('[data-folder-id]').forEach(btn => btn.addEventListener('click', () => {
            addItemToFolder(tile.id, btn.dataset.folderId);
            closeSettingsMenu();
        }));
    }

    function populateFolderSettings(folder) {
        // Rename Section
        const renameSection = document.createElement('div');
        renameSection.className = 'settings-section';
        renameSection.innerHTML = `<h3>Rename Folder</h3>
            <div class="settings-input-group">
                <input type="text" id="rename-folder-input" value="${folder.title}">
                <button class="settings-button" id="rename-folder-btn">Save</button>
            </div>`;
        settingsModalBody.appendChild(renameSection);
        renameSection.querySelector('#rename-folder-btn').addEventListener('click', () => {
            const newName = document.getElementById('rename-folder-input').value;
            renameFolder(folder.id, newName);
            closeSettingsMenu();
        });

        // Manage Items Section
        if (folder.items.length > 0) {
            const manageSection = document.createElement('div');
            manageSection.className = 'settings-section';
            const itemsHTML = folder.items.map(item => `
                <div class="folder-item">
                    <span>${item.title}</span>
                    <button class="settings-button danger" data-item-id="${item.id}">Remove</button>
                </div>`).join('');
            manageSection.innerHTML = `<h3>Manage Items</h3><div class="folder-item-list">${itemsHTML}</div>`;
            settingsModalBody.appendChild(manageSection);
            manageSection.querySelectorAll('[data-item-id]').forEach(btn => btn.addEventListener('click', () => {
                removeItemFromFolder(btn.dataset.itemId, folder.id);
                // Re-populate the modal instead of closing to allow removing multiple items
                openSettingsMenu({ preventDefault: () => {}, stopPropagation: () => {} }, folder.id);
            }));
        }

        // Delete Section
        const deleteSection = document.createElement('div');
        deleteSection.className = 'settings-section';
        deleteSection.innerHTML = `<h3>Delete Folder</h3>
            <button class="settings-button danger" id="delete-folder-btn">Delete Folder & Release Items</button>`;
        settingsModalBody.appendChild(deleteSection);
        deleteSection.querySelector('#delete-folder-btn').addEventListener('click', () => {
            deleteFolder(folder.id);
            closeSettingsMenu();
        });
    }

    // --- Data Manipulation Functions ---
    function findItem(itemId, fromArray = layoutData) {
      for (let i = 0; i < fromArray.length; i++) {
        const item = fromArray[i];
        if (item.id === itemId) return { data: item, index: i, array: fromArray };
        if (item.type === 'folder') {
          const foundInFolder = findItem(itemId, item.items);
          if (foundInFolder) return foundInFolder;
        }
      }
      return null;
    }
    
    function getMoveAvailability(itemId) {
        const itemInfo = findItem(itemId);
        if (!itemInfo) return { canMoveLeft: false, canMoveRight: false };
        const { index, array } = itemInfo;
        return {
            canMoveLeft: index > 0,
            canMoveRight: index < array.length - 1
        };
    }

    function moveItem(itemId, direction) {
      const itemInfo = findItem(itemId);
      if (!itemInfo) return;
      const { index, array } = itemInfo;
      const toIndex = direction === 'left' ? index - 1 : index + 1;
      
      if (toIndex >= 0 && toIndex < array.length) {
        [array[index], array[toIndex]] = [array[toIndex], array[index]];
        saveLayout();
        renderLayout();
      }
    }

    function resizeItem(itemId, newSize) {
      const itemInfo = findItem(itemId);
      if (itemInfo && itemInfo.data.type === 'tile') {
        itemInfo.data.size = newSize;
        saveLayout();
        renderLayout();
      }
    }
    
    function toggleFolder(folderId) {
      const folderInfo = findItem(folderId);
      if (folderInfo && folderInfo.data.type === 'folder') {
        folderInfo.data.collapsed = !folderInfo.data.collapsed;
        saveLayout();
        const folderElement = document.querySelector(`.folder-container[data-id="${folderId}"]`);
        if(folderElement) folderElement.classList.toggle('collapsed');
      }
    }
    
    function createFolderWithItem(itemId) {
      let folderName = prompt("Enter a name for the new folder:", "New Folder");
      if (!folderName || folderName.trim() === "") return;

      const itemInfo = findItem(itemId);
      if (!itemInfo || itemInfo.data.type !== 'tile') return;

      const [itemData] = itemInfo.array.splice(itemInfo.index, 1);
      
      const newFolder = {
        id: `folder-${Date.now()}`,
        type: 'folder',
        title: folderName.trim(),
        collapsed: false,
        items: [itemData]
      };

      layoutData.splice(itemInfo.index, 0, newFolder);
      
      saveLayout();
      renderLayout();
      showNotification(`Folder "${folderName.trim()}" created successfully.`, 'success');
    }

    function addItemToFolder(itemId, folderId) {
      const itemInfo = findItem(itemId);
      const folderInfo = findItem(folderId);

      if (!itemInfo || !folderInfo || itemInfo.data.type !== 'tile' || folderInfo.data.type !== 'folder') return;
      
      const [itemData] = itemInfo.array.splice(itemInfo.index, 1);
      folderInfo.data.items.push(itemData);
      
      saveLayout();
      renderLayout();
    }

    function renameFolder(folderId, newName) {
        if (!newName || newName.trim() === "") {
            showNotification("Folder name cannot be empty.", "error");
            return;
        }
        const folderInfo = findItem(folderId);
        if (folderInfo && folderInfo.data.type === 'folder') {
            folderInfo.data.title = newName.trim();
            saveLayout();
            renderLayout();
        }
    }

    function removeItemFromFolder(itemId, folderId) {
        const folderInfo = findItem(folderId);
        if (!folderInfo || folderInfo.data.type !== 'folder') return;

        const itemIndexInFolder = folderInfo.data.items.findIndex(item => item.id === itemId);
        if (itemIndexInFolder === -1) return;

        const [itemData] = folderInfo.data.items.splice(itemIndexInFolder, 1);
        layoutData.push(itemData); // Add to the end of the main grid

        saveLayout();
        renderLayout();
    }

    function deleteFolder(folderId) {
        const folderInfo = findItem(folderId);
        if (!folderInfo || folderInfo.data.type !== 'folder' || !confirm(`Are you sure you want to delete the folder "${folderInfo.data.title}"? All items inside will be returned to the main grid.`)) return;

        const folderIndex = folderInfo.index;
        const itemsToRelease = folderInfo.data.items;

        layoutData.splice(folderIndex, 1);
        layoutData.splice(folderIndex, 0, ...itemsToRelease);

        saveLayout();
        renderLayout();
    }

    // --- Sidebar & Auth ---
    function updateMarquees() {
      marqueeEls.forEach(el => {
        el.classList.remove('marquee-active');
        void el.offsetWidth;
        el.classList.add('marquee-active');
      });
    }

    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => {
        console.error('Logout error:', error);
      });
    };

    // --- Initial Setup ---
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const toggleSidebarBtn = document.getElementById('toggleSidebar');
      if (toggleSidebarBtn && sidebar) {
        toggleSidebarBtn.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
          setTimeout(updateMarquees, 550);
        });
      }
      
      document.getElementById('logoutBtn').onclick = handleLogout;
      document.getElementById('signOutLink').onclick = handleLogout;

      document.getElementById('settingsModalCloseBtn').addEventListener('click', closeSettingsMenu);
      settingsModalBackdrop.addEventListener('click', (e) => {
        if (e.target === settingsModalBackdrop) {
            closeSettingsMenu();
        }
      });
      
      loadLayout();
      renderLayout();
    });

    firebase.auth().onAuthStateChanged(async user => {
      currentUser = user;
      if (user) {
        if (sidebarUserEmailEl) sidebarUserEmailEl.textContent = user.email;
        const userProfRef = userProfileDocRef();
        if (userProfRef) {
          try {
            const doc = await userProfRef.get();
            if (doc.exists) {
              sidebarUserNameEl.textContent = doc.data().username || user.displayName || 'User';
            } else {
              sidebarUserNameEl.textContent = user.displayName || 'User';
            }
          } catch (error) {
            console.error("Error fetching user profile:", error);
            sidebarUserNameEl.textContent = user.displayName || 'User';
          }
        }
      } else {
        sidebarUserNameEl.textContent = 'Not Logged In';
        sidebarUserEmailEl.textContent = 'Please log in';
      }
      updateMarquees();
    });

    window.addEventListener('resize', () => { setTimeout(updateMarquees, 300); });
  </script>
