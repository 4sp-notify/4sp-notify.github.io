<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - OTHERS</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="../panic-key.js"></script>
  <script src="../ban-enforcer.js"></script>
  <script src="../url-changer.js"></script>
  <style>
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 60px 0 0;
    }
    .sidebar nav li {
      margin-bottom: 10px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar nav a:hover::before {
      left: 100%;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      transform: translateX(5px);
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;
      line-height: 1.8em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active {
      animation: scroll-left 12s linear infinite;
    }
    .sidebar.collapsed .marquee-active {
      animation-duration: 20s;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username {
      font-family: 'PrimaryFont', sans-serif;
      font-size: 1.3em;
      margin-bottom: 8px;
      line-height: 0.2em;
      font-weight: bold;
    }
    .user-info .email {
      font-family: 'SecondaryFont', sans-serif;
      font-size: 0.9em;
      color: #bbb;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* --- Grid System --- */
    .tiles-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 25px;
        align-items: start;
    }

    /* --- Tile Styles (applies to both links and folders) --- */
    .grid-item {
        color: inherit;
        text-decoration: none;
        display: block;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
    }
    .grid-item[data-size="normal"] { grid-column: span 2; }
    .grid-item[data-size="medium"] { grid-column: span 3; }
    .grid-item[data-size="wide"] { grid-column: span 6; }
    
    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(103, 32, 189, 0.15);
    }

    .feature-tile {
        background: #ffffff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        border: 1px solid rgba(103, 32, 189, 0.08);
        display: flex;
        justify-content: space-between;
        overflow: hidden;
        height: 100%;
        box-sizing: border-box;
    }
    .tile-main-content {
        flex: 1;
        padding-right: 15px;
        display: flex;
        flex-direction: column;
    }
    .tile-icon {
        font-size: 2.5em;
        color: #6720bd;
        margin-bottom: 10px;
    }
    .tile-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
        margin-top: 0;
        margin-bottom: 8px;
    }
    .tile-description {
        font-size: 0.9em;
        color: #555;
        line-height: 1.5;
        flex-grow: 1;
        margin-bottom: 0;
    }
    .tile-key-stats {
        flex-basis: 100px;
        flex-shrink: 0;
        border-left: 1px solid #e8eaf0;
        padding-left: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .stat-item { margin-bottom: 8px; }
    .stat-item:last-child { margin-bottom: 0; }
    .stat-number {
        display: block;
        font-size: 2em;
        font-weight: bold;
        color: #6720bd;
        line-height: 1.1;
    }
    .stat-label {
        display: block;
        font-size: 0.75em;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 2px;
    }

    /* --- Folder Styles --- */
    .folder-container {
        grid-column: span 6; /* Folders are always full-width */
        background-color: rgba(103, 32, 189, 0.05);
        padding: 15px;
        border-radius: 15px;
        border: 1px dashed rgba(103, 32, 189, 0.2);
    }
    .folder-header {
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 5px;
        border-radius: 10px;
        transition: background-color 0.2s ease;
    }
    .folder-header:hover {
        background-color: rgba(103, 32, 189, 0.1);
    }
    .folder-toggle-icon {
        font-size: 1.5em;
        margin-right: 15px;
        transition: transform 0.3s ease;
    }
    .folder-container.collapsed .folder-toggle-icon {
        transform: rotate(-90deg);
    }
    .folder-title {
        font-size: 1.4em;
        font-weight: bold;
        color: #6720bd;
        margin: 0;
    }
    .folder-content {
        padding: 20px 0 5px 50px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 25px;
        max-height: 2000px;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
    }
    .folder-container.collapsed .folder-content {
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
    }

    /* --- Context Menu Styles --- */
    .custom-context-menu {
        position: fixed;
        z-index: 10000;
        background-color: #ffffff;
        border: 1px solid #ccc;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        border-radius: 12px;
        padding: 8px;
        display: none;
        flex-direction: column;
        gap: 4px;
        font-family: 'PrimaryFont', sans-serif;
    }
    .context-menu-item, .context-menu-submenu-item {
        background: none;
        border: none;
        padding: 10px 15px;
        text-align: left;
        cursor: pointer;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.9em;
        transition: background-color 0.2s ease;
    }
    .context-menu-item:hover, .context-menu-submenu-item:hover {
        background-color: #f0f2f5;
        color: #6720bd;
    }
    .context-menu-item:disabled {
        color: #aaa;
        cursor: not-allowed;
    }
    .context-menu-item.danger { color: #dc3545; }
    .context-menu-item.danger:hover { background-color: #f8d7da; }
    .context-menu-divider {
        height: 1px;
        background-color: #eee;
        margin: 4px 0;
    }
    .context-menu-submenu {
        position: relative;
    }
    .context-menu-submenu-content {
        display: none;
        position: absolute;
        left: 100%;
        top: -10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        min-width: 180px;
    }
    .context-menu-submenu:hover .context-menu-submenu-content {
        display: block;
    }

    /* --- Responsive adjustments --- */
    @media (max-width: 992px) {
      .tiles-grid, .folder-content {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      .grid-item { grid-column: auto !important; }
    }
    @media (max-width: 768px) {
      .tiles-grid, .folder-content {
        grid-template-columns: 1fr;
      }
      .feature-tile { flex-direction: column; }
      .tile-main-content { padding-right: 0; margin-bottom: 15px; }
      .tile-key-stats {
        flex-basis: auto;
        border-left: none;
        padding-left: 0;
        border-top: 1px solid #e8eaf0;
        padding-top: 15px;
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
      }
      .stat-item { margin-bottom: 0; }
      .stat-number { font-size: 1.6em; }
      .stat-label { font-size: 0.7em; }
    }

    /* Animation for fade-in */
    .fade-in { animation: fadeInGeneral 0.5s ease-out forwards; }
    @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .slide-in { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

  <script src="../firebase-config.js"></script>
  <script>
    // --- DOM Elements ---
    const marqueeEls = document.querySelectorAll('.marquee-content');
    const sidebarUserNameEl = document.getElementById('userName');
    const sidebarUserEmailEl = document.getElementById('userEmail');
    const tilesGrid = document.getElementById('tilesGrid');
    const contextMenu = document.getElementById('customContextMenu');

    // --- Firebase Refs ---
    let currentUser = null;
    const userProfileDocRef = () => currentUser ? firebase.firestore().collection('users').doc(currentUser.uid) : null;

    // --- Data & State Management ---
    const LAYOUT_STORAGE_KEY = '4sp_othersPageLayout_v2';
    let layoutData = [];

    const defaultTiles = [
      { id: 'notes', type: 'tile', size: 'normal', href: 'notes.html', icon: 'üìù', title: 'NOTES', description: 'A versatile notes application with local saving, file import/export, and more.', stats: [{ number: 'SECURE', label: 'Passwords' }, { number: 'NOTE', label: 'Coloring' }, { number: 'SYNC', label: 'Local Save' }] },
      { id: 'calculator', type: 'tile', size: 'normal', href: 'calculator.html', icon: 'üßÆ', title: 'CALCULATOR', description: 'Key shortcuts include P for Pi, Shift + C to clear, Shift + S for sine, and Shift + R for square root.', stats: [{ number: '1', label: 'Mode' }, { number: 'SLEEK', label: 'Design' }, { number: 'JUST', label: 'A Calculator üòà' }] },
      { id: 'countdowns', type: 'tile', size: 'normal', href: 'countdowns.html', icon: 'üìä', title: 'COUNTDOWNS', description: 'Create and manage countdowns.', stats: [{ number: 'SECURITY', label: 'pretty private ig' }, { number: 'MANAGE', label: 'Countdowns' }, { number: 'SYNC', label: 'Local Save' }] },
      { id: 'playlists', type: 'tile', size: 'normal', href: 'playlists.html', icon: 'üéº', title: 'PLAYLISTS', description: 'Manage unlimited soundboard playlists with simplified settings. Create, edit, and share your playlists as JSON files.', stats: [{ number: '‚àû', label: 'Playlists' }, { number: 'ENCODED', label: 'Sharing' }, { number: 'ANNOY', label: 'People' }] },
      { id: 'grade-calculator', type: 'tile', size: 'normal', href: 'grade-calculator.html', icon: 'üìì', title: 'GRADE CALCULATOR', description: 'Create, view, delete, and edit the grades from assignments and so you can check your grades in classes from the USA grading scale.', stats: [{ number: 'LOCAL', label: 'Saving' }, { number: 'KNOW', label: 'ur grades' }, { number: 'KNOW', label: 'if ur cooked' }] },
      { id: 'weather', type: 'tile', size: 'normal', href: 'weather.html', icon: '‚õÖ', title: 'WEATHER', description: 'Accurate 24-hour and 14-day weather forecasts for any location. Includes precipitation, wind speed, sunrise/sunset times, and more.', stats: [{ number: 'DETAIL', label: 'Cards' }, { number: '24 HOUR', label: 'Forecast' }, { number: 'LOCATION', label: 'Local Save' }] },
      { id: 'slotz', type: 'tile', size: 'normal', href: 'slotz.html', icon: 'üé∞', title: 'SLOTZ', description: 'yeah, its the Slotz game from version 3, with a personal leaderboard.', stats: [{ number: 'PERSONAL', label: 'Leaderboard' }, { number: 'EXPERIENCE', label: 'Gambling' }, { number: 'GAIN', label: 'Addiction' }] },
      { id: 'lme', type: 'tile', size: 'normal', href: 'lme.html', icon: 'üè´', title: 'LME', description: 'A fake learning portal. The correct answers have a slightly different color when hovered over, so you don\'t have to think.', stats: [{ number: 'FAKE', label: 'Learning Portal' }, { number: '2000\'S', label: 'Aesthetic' }, { number: 'REALLY', label: 'Easy?' }] },
      { id: 'requests', type: 'tile', size: 'normal', href: 'requests.html', icon: 'üéµ', title: 'REQUESTS', description: 'Request sounds, features, and report issues for 4SP.', stats: [{ number: 'REQUESTS', label: 'Public/Anonymous' }, { number: 'FAST', label: 'Issue-Handling' }, { number: 'WEEKDAY', label: 'Access' }] },
    ];

    function saveLayout() {
      localStorage.setItem(LAYOUT_STORAGE_KEY, JSON.stringify(layoutData));
    }

    function loadLayout() {
      const savedLayout = localStorage.getItem(LAYOUT_STORAGE_KEY);
      if (savedLayout) {
        layoutData = JSON.parse(savedLayout);
      } else {
        layoutData = [...defaultTiles];
      }
    }
    
    // --- Rendering Functions ---
    function renderLayout() {
      tilesGrid.innerHTML = '';
      layoutData.forEach(item => {
        let element;
        if (item.type === 'folder') {
          element = createFolderElement(item);
        } else {
          element = createTileElement(item);
        }
        tilesGrid.appendChild(element);
      });
      // Add fade-in animation to all direct children of the grid
      Array.from(tilesGrid.children).forEach((child, index) => {
        child.style.animation = `fadeInGeneral 0.5s ease-out ${index * 0.05}s forwards`;
      });
    }

    function createTileElement(tileData) {
      const a = document.createElement('a');
      a.href = tileData.href;
      a.className = 'grid-item';
      a.dataset.id = tileData.id;
      a.dataset.size = tileData.size || 'normal';
      
      let statsHTML = tileData.stats.map(stat => `
        <div class="stat-item">
          <span class="stat-number">${stat.number}</span>
          <span class="stat-label">${stat.label}</span>
        </div>`).join('');

      a.innerHTML = `
        <div class="feature-tile">
          <div class="tile-main-content">
            <div class="tile-icon">${tileData.icon}</div>
            <h3 class="tile-title">${tileData.title}</h3>
            <p class="tile-description">${tileData.description}</p>
          </div>
          <div class="tile-key-stats">${statsHTML}</div>
        </div>`;
      
      a.addEventListener('contextmenu', e => onContextMenu(e, tileData.id));
      return a;
    }
    
    function createFolderElement(folderData) {
      const container = document.createElement('div');
      container.className = `folder-container grid-item ${folderData.collapsed ? 'collapsed' : ''}`;
      container.dataset.id = folderData.id;

      container.innerHTML = `
        <div class="folder-header">
          <span class="folder-toggle-icon">‚ñº</span>
          <h3 class="folder-title">${folderData.title}</h3>
        </div>
        <div class="folder-content"></div>`;
      
      const content = container.querySelector('.folder-content');
      folderData.items.forEach(tileData => {
        content.appendChild(createTileElement(tileData));
      });
      
      container.querySelector('.folder-header').addEventListener('click', () => toggleFolder(folderData.id));
      container.addEventListener('contextmenu', e => onContextMenu(e, folderData.id));
      return container;
    }
    
    // --- UI & Interaction Functions ---
    function onContextMenu(event, itemId) {
      event.preventDefault();
      event.stopPropagation();
      
      const item = findItem(itemId);
      if (!item) return;

      const { canMoveLeft, canMoveRight } = getMoveAvailability(itemId);
      const folders = layoutData.filter(f => f.type === 'folder');
      
      let folderSubMenuHTML = '';
      if (item.data.type === 'tile') {
          folderSubMenuHTML += `<div class="context-menu-submenu-item" id="ctx-create-folder">‚ûï Create New Folder</div>`;
          if (folders.length > 0) {
              folderSubMenuHTML += `<div class="context-menu-divider"></div>`;
              folders.forEach(f => {
                  folderSubMenuHTML += `<div class="context-menu-submenu-item" data-folder-id="${f.id}">${f.title}</div>`;
              });
          }
      }
      
      let menuHTML = `
          <button class="context-menu-item" id="ctx-move-left" ${!canMoveLeft ? 'disabled' : ''}>‚¨ÖÔ∏è Move Left</button>
          <button class="context-menu-item" id="ctx-move-right" ${!canMoveRight ? 'disabled' : ''}>‚û°Ô∏è Move Right</button>
      `;

      if (item.data.type === 'tile') {
        menuHTML += `
          <div class="context-menu-divider"></div>
          <div class="context-menu-submenu">
              <div class="context-menu-item">üóÇÔ∏è Add to Folder...</div>
              <div class="context-menu-submenu-content">${folderSubMenuHTML}</div>
          </div>
          <div class="context-menu-submenu">
              <div class="context-menu-item">‚ÜîÔ∏è Change Size...</div>
              <div class="context-menu-submenu-content">
                  <div class="context-menu-submenu-item" data-size="normal">Normal</div>
                  <div class="context-menu-submenu-item" data-size="medium">Medium</div>
                  <div class="context-menu-submenu-item" data-size="wide">Wide</div>
              </div>
          </div>
        `;
      } else { // It's a folder
        menuHTML += `
          <div class="context-menu-divider"></div>
          <button class="context-menu-item danger" id="ctx-delete-folder">üóëÔ∏è Delete Folder</button>
        `;
      }

      contextMenu.innerHTML = menuHTML;
      
      // Add event listeners
      document.getElementById('ctx-move-left').addEventListener('click', () => moveItem(itemId, 'left'));
      document.getElementById('ctx-move-right').addEventListener('click', () => moveItem(itemId, 'right'));

      if (item.data.type === 'tile') {
        document.getElementById('ctx-create-folder').addEventListener('click', () => createFolderWithItem(itemId));
        contextMenu.querySelectorAll('[data-folder-id]').forEach(btn => btn.addEventListener('click', (e) => addItemToFolder(itemId, e.target.dataset.folderId)));
        contextMenu.querySelectorAll('[data-size]').forEach(btn => btn.addEventListener('click', (e) => resizeItem(itemId, e.target.dataset.size)));
      } else {
        document.getElementById('ctx-delete-folder').addEventListener('click', () => deleteFolder(itemId));
      }

      // Show menu
      contextMenu.style.display = 'flex';
      contextMenu.style.top = `${event.pageY}px`;
      contextMenu.style.left = `${event.pageX}px`;
    }
    
    function hideContextMenu() {
      contextMenu.style.display = 'none';
    }
    
    function showNotification(message, type = 'info', duration = 3000) {
      const notification = document.createElement('div');
      Object.assign(notification.style, {
        position: 'fixed', bottom: '20px', right: '20px', padding: '12px 20px',
        borderRadius: '8px', color: 'white', fontWeight: 'bold', zIndex: '10001',
        transform: 'translateY(150%)', transition: 'transform 0.4s ease-in-out',
        fontFamily: 'PrimaryFont, sans-serif',
        background: type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#6720bd'
      });
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => { notification.style.transform = 'translateY(0)'; }, 100);
      setTimeout(() => {
        notification.style.transform = 'translateY(150%)';
        setTimeout(() => notification.remove(), 400);
      }, duration);
    }

    // --- Data Manipulation Functions ---
    function findItem(itemId, fromArray = layoutData) {
      for (let i = 0; i < fromArray.length; i++) {
        const item = fromArray[i];
        if (item.id === itemId) return { data: item, index: i, array: fromArray };
        if (item.type === 'folder') {
          const foundInFolder = findItem(itemId, item.items);
          if (foundInFolder) return foundInFolder;
        }
      }
      return null;
    }
    
    function getMoveAvailability(itemId) {
        const itemInfo = findItem(itemId);
        if (!itemInfo) return { canMoveLeft: false, canMoveRight: false };
        const { index, array } = itemInfo;
        return {
            canMoveLeft: index > 0,
            canMoveRight: index < array.length - 1
        };
    }

    function moveItem(itemId, direction) {
      const itemInfo = findItem(itemId);
      if (!itemInfo) return;
      const { index, array } = itemInfo;
      const toIndex = direction === 'left' ? index - 1 : index + 1;
      
      if (toIndex >= 0 && toIndex < array.length) {
        [array[index], array[toIndex]] = [array[toIndex], array[index]]; // Swap
        saveLayout();
        renderLayout();
      }
    }

    function resizeItem(itemId, newSize) {
      const itemInfo = findItem(itemId);
      if (itemInfo && itemInfo.data.type === 'tile') {
        itemInfo.data.size = newSize;
        saveLayout();
        renderLayout();
      }
    }
    
    function toggleFolder(folderId) {
      const folderInfo = findItem(folderId);
      if (folderInfo && folderInfo.data.type === 'folder') {
        folderInfo.data.collapsed = !folderInfo.data.collapsed;
        saveLayout();
        // Just toggle class instead of full re-render for smooth animation
        const folderElement = document.querySelector(`.folder-container[data-id="${folderId}"]`);
        if(folderElement) folderElement.classList.toggle('collapsed');
      }
    }
    
    function createFolderWithItem(itemId) {
      let folderName = prompt("Enter a name for the new folder:", "New Folder");
      if (!folderName || folderName.trim() === "") return;

      const itemInfo = findItem(itemId);
      if (!itemInfo || itemInfo.data.type !== 'tile') return;

      // Remove item from its current array
      const [itemData] = itemInfo.array.splice(itemInfo.index, 1);
      
      const newFolder = {
        id: `folder-${Date.now()}`,
        type: 'folder',
        title: folderName.trim(),
        collapsed: false,
        items: [itemData]
      };

      // Add folder to the main layout array at the original item's position
      layoutData.splice(itemInfo.index, 0, newFolder);
      
      saveLayout();
      renderLayout();
      showNotification(`Folder "${folderName.trim()}" created successfully.`, 'success');
    }

    function addItemToFolder(itemId, folderId) {
      const itemInfo = findItem(itemId);
      const folderInfo = findItem(folderId);

      if (!itemInfo || !folderInfo || itemInfo.data.type !== 'tile' || folderInfo.data.type !== 'folder') return;
      
      // Remove item from its current location
      const [itemData] = itemInfo.array.splice(itemInfo.index, 1);
      
      // Add it to the folder
      folderInfo.data.items.push(itemData);
      
      saveLayout();
      renderLayout();
    }

    function deleteFolder(folderId) {
        const folderInfo = findItem(folderId);
        if (!folderInfo || folderInfo.data.type !== 'folder' || !confirm(`Are you sure you want to delete the folder "${folderInfo.data.title}"? All items inside will be returned to the main grid.`)) return;

        const folderIndex = folderInfo.index;
        const itemsToRelease = folderInfo.data.items;

        // Remove the folder from the layout
        layoutData.splice(folderIndex, 1);

        // Add the released items back to the layout at the folder's original position
        layoutData.splice(folderIndex, 0, ...itemsToRelease);

        saveLayout();
        renderLayout();
    }

    // --- Sidebar & Auth ---
    function updateMarquees() {
      marqueeEls.forEach(el => {
        el.classList.remove('marquee-active');
        void el.offsetWidth;
        el.classList.add('marquee-active');
      });
    }

    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => {
        console.error('Logout error:', error);
      });
    };

    // --- Initial Setup ---
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const toggleSidebarBtn = document.getElementById('toggleSidebar');
      if (toggleSidebarBtn && sidebar) {
        toggleSidebarBtn.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
          setTimeout(updateMarquees, 550);
        });
      }
      
      document.getElementById('logoutBtn').onclick = handleLogout;
      document.getElementById('signOutLink').onclick = handleLogout;

      // Close context menu when clicking elsewhere
      document.addEventListener('click', hideContextMenu);
      
      // Initial load
      loadLayout();
      renderLayout();
    });

    firebase.auth().onAuthStateChanged(async user => {
      currentUser = user;
      if (user) {
        if (sidebarUserEmailEl) sidebarUserEmailEl.textContent = user.email;
        const userProfRef = userProfileDocRef();
        if (userProfRef) {
          try {
            const doc = await userProfRef.get();
            if (doc.exists) {
              sidebarUserNameEl.textContent = doc.data().username || user.displayName || 'User';
            } else {
              sidebarUserNameEl.textContent = user.displayName || 'User';
            }
          } catch (error) {
            console.error("Error fetching user profile:", error);
            sidebarUserNameEl.textContent = user.displayName || 'User';
          }
        }
      } else {
        sidebarUserNameEl.textContent = 'Not Logged In';
        sidebarUserEmailEl.textContent = 'Please log in';
      }
      updateMarquees();
    });

    window.addEventListener('resize', () => { setTimeout(updateMarquees, 300); });
  </script>
