<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify - Modernized</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
        font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
        img-src 'self' data: https://www.gstatic.com https://lh3.googleusercontent.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://content.googleapis.com https://classroom.googleapis.com;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-classroom.googleapis.com;
    ">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }

        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite; }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .fade-enter-from, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave-from { opacity: 1; transform: scale(1); }
        
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }

        .user-profile-menu-container {
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            transform-origin: top right;
        }

        .teacher-request-card { position: relative; z-index: 10; }

        .request-meta-overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 12px; z-index: 30; pointer-events: none;
            display: flex; justify-content: flex-end; align-items: flex-end; padding: 1rem;
        }

        .teacher-request-card:hover .request-meta-overlay { opacity: 1; }
        
        .circle-btn {
            width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.15s ease-out; position: relative; z-index: 40;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex flex-col h-full">
        <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-30 h-16 flex-shrink-0">
            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="index.html" class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        <h1 class="text-xl font-bold text-gray-800">Notify</h1>
                    </a>
                    <div class="relative">
                        <button id="user-profile-btn" type="button" class="btn-bubbly flex items-center justify-center w-10 h-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-150 hover:scale-105">
                             <img id="user-profile-pic" class="w-full h-full rounded-lg object-cover hidden" src="" alt="User profile picture">
                             <div id="user-profile-initial" class="w-full h-full rounded-lg flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-lg hidden"></div>
                        </button>
                        <div id="user-profile-menu" class="user-profile-menu-container absolute right-0 mt-2 w-72 rounded-xl shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu">
                            <div class="p-4 bg-gray-50 border-b border-gray-100 rounded-t-xl">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <img id="user-profile-pic-menu" class="h-12 w-12 rounded-full object-cover hidden" src="" alt="">
                                        <div id="user-profile-initial-menu" class="h-12 w-12 rounded-full flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-xl hidden"></div>
                                    </div>
                                    <div class="ml-3 min-w-0">
                                        <div id="user-display-name-container" class="marquee-container">
                                            <p id="user-display-name-menu" class="text-lg font-bold font-poppins text-gray-800 truncate">Loading...</p>
                                        </div>
                                        <div id="user-email-container" class="marquee-container">
                                            <p id="user-email-menu" class="text-sm text-gray-500 truncate">Loading...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="py-1" role="none">
                                <a href="settings.html" class="font-medium text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 flex items-center" role="menuitem" tabindex="-1">
                                    <i class="fa-solid fa-gear w-5 h-5 mr-3 text-gray-400"></i>
                                    <span>Settings</span>
                                </a>
                                <a href="#" id="logout-btn" class="font-medium text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 flex items-center" role="menuitem" tabindex="-1">
                                    <i class="fa-solid fa-right-from-bracket w-5 h-5 mr-3 text-gray-400"></i>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="flex flex-1 main-layout overflow-hidden">
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
                <div id="class-list-container" class="flex-grow p-4 overflow-y-auto custom-scrollbar">
                    <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">My Classes</h2>
                    <ul id="class-list" class="space-y-2"></ul>
                    <div id="no-classes-sidebar" class="text-center text-sm text-gray-500 mt-4 hidden">
                        <p>No classes yet.</p>
                    </div>
                </div>
                <div id="teacher-sidebar-actions" class="p-4 border-t border-gray-200 hidden">
                    <button id="new-class-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly">
                        <i class="fa-solid fa-plus w-5 h-5"></i>
                        <span>New Class</span>
                    </button>
                    <button id="join-class-btn-main" class="mt-2 w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly text-sm">

            <main class="flex-1 flex flex-col overflow-hidden">
                <div id="main-content-area" class="flex-1 overflow-y-auto bg-gray-100 p-6 sm:p-8 custom-scrollbar">
                    <!-- Content Renders Here -->
                </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-60 z-40 hidden"></div>
    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- External Configuration (Assumes this file exists and defines firebaseConfig) -->
    <script src="../firebase-config.js"></script>
    
    <script>
        // --- Application Entry Point & Logic ---
        
        function onFirebaseReady(callback) {
            // Polling mechanism to wait for all external scripts (Firebase, config) to load
            const interval = setInterval(() => {
                if (typeof firebase !== 'undefined' && typeof firebase.initializeApp === 'function' && typeof firebaseConfig !== 'undefined') {
                    clearInterval(interval);
                    callback();
                }
            }, 50);
        }

        onFirebaseReady(async () => {
            // --- 1. Initialization ---
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // --- 2. State Management ---
            let currentUser = null;
            let userData = null;
            let currentClassId = null;
            let allLoadedClasses = {};
            let unsubscribes = [];

            // --- 3. Utility Functions & Templates ---
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            function showModal(modalHTML) {
                const modalContainer = document.getElementById('modal-container');
                const modalBackdrop = document.getElementById('modal-backdrop');
                modalContainer.innerHTML = modalHTML;
                modalBackdrop.classList.remove('hidden');
                
                // Simple fade-in effect
                setTimeout(() => {
                    modalContainer.firstElementChild.classList.remove('fade-enter-from');
                    modalContainer.firstElementChild.classList.add('fade-enter-to');
                }, 10);
            }
            
            function hideModal() {
                const modalContainer = document.getElementById('modal-container');
                const modalBackdrop = document.getElementById('modal-backdrop');
                
                if (modalContainer.firstElementChild) {
                    modalContainer.firstElementChild.classList.remove('fade-enter-to');
                    modalContainer.firstElementChild.classList.add('fade-leave-to');
                }

                setTimeout(() => {
                    modalContainer.innerHTML = '';
                    modalBackdrop.classList.add('hidden');
                }, 200);
            }


            // TEMPLATE DEFINITIONS (TPL) - Included for completeness
            const TPL = {
                emptyState: (user) => `
                    <div class="h-full flex items-center justify-center text-center fade-enter-active">
                        <div>
                            <i class="fa-solid fa-puzzle-piece fa-4x mx-auto text-gray-300"></i>
                            <h2 class="mt-4 text-xl font-semibold text-gray-700">Welcome, ${user?.username || ''}!</h2>
                            <p class="mt-1 text-gray-500">Select a class from the sidebar or get started below.</p>
                            <div class="mt-6 flex flex-col items-center space-y-4">
                                ${user.role === 'teacher' ? 
                                    `<button id="new-class-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-150 flex items-center space-x-2 btn-bubbly"><i class="fa-solid fa-plus w-5 h-5"></i><span>New Class</span></button>`
                                    : ''}
                                <button id="join-class-btn-main" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-150 btn-bubbly">
                                    <span>${user.role === 'teacher' ? 'Join Class/Co-Teacher' : 'Join a Class with Code'}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `,
                classView: (cls, user) => `
                    <div class="fade-enter-active fade-enter-to">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <h2 class="text-2xl font-bold text-gray-800 font-poppins">${escapeHtml(cls.name)}</h2>
                            <p class="text-sm text-gray-500 mt-1">Class Code: <span class="font-semibold">${escapeHtml(cls.code)}</span></p>
                            <div class="mt-4">
                                <p class="text-sm text-gray-600">This is a simplified view. Your class features would be displayed here.</p>
                            </div>
                        </div>
                    </div>
                `,
                newClassChoiceModal: (user) => `
                    <div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto fade-enter-from" style="transition: all 200ms ease-out;">
                        <h3 class="text-xl font-semibold text-gray-800 font-poppins text-center">Add a New Class</h3>
                        <p class="text-center text-gray-500 mt-2">How would you like to create your class?</p>
                        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <button id="create-manual-btn" class="w-full flex flex-col items-center justify-center p-6 bg-gray-50 rounded-lg hover:bg-blue-50 hover:border-blue-300 border-2 border-dashed transition-colors btn-bubbly">
                                <i class="fa-solid fa-pen-to-square fa-2x text-blue-600 mb-2"></i>
                                <span class="font-semibold text-gray-700">Create Manually</span>
                            </button>
                            <button id="import-gclass-btn" class="w-full flex flex-col items-center justify-center p-6 bg-gray-50 rounded-lg hover:bg-green-50 hover:border-green-300 border-2 border-dashed transition-colors btn-bubbly">
                                <img src="../images/google-classroom.png" alt="Google Classroom icon" class="w-8 h-8 mb-2">
                                <span class="font-semibold text-gray-700">Import from Classroom</span>
                            </button>
                        </div>
                        <div class="mt-6 text-center">
                            <button class="modal-cancel-btn text-sm text-gray-600 hover:text-gray-800">Cancel</button>
                        </div>
                    </div>
                `,
                createClassModal: () => `
                    <div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto fade-enter-from" style="transition: all 200ms ease-out;">
                        <h3 class="text-xl font-semibold text-gray-800 font-poppins">Create New Class</h3>
                        <form id="create-class-form" class="mt-4 space-y-4">
                            <div>
                                <label for="new-class-name" class="block text-sm font-medium text-gray-700">Class Name</label>
                                <input type="text" id="new-class-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter class name...">
                            </div>
                            <div class="flex justify-end space-x-3">
                                <button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button>
                                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 btn-bubbly">Create</button>
                            </div>
                        </form>
                    </div>
                `,
                joinClassModal: () => `
                    <div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto fade-enter-from" style="transition: all 200ms ease-out;">
                        <h3 class="text-xl font-semibold text-gray-800 font-poppins">Join a Class</h3>
                        <p class="text-gray-500 mt-2">Enter the 8-digit class code provided by your teacher or co-teacher.</p>
                        <form id="join-class-form" class="mt-4 space-y-4">
                            <div>
                                <label for="class-code-input" class="block text-sm font-medium text-gray-700">Class Code</label>
                                <input type="text" id="class-code-input" required minlength="8" maxlength="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-center font-bold tracking-widest uppercase focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., ABC12345">
                            </div>
                            <div class="flex justify-end space-x-3">
                                <button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button>
                                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 btn-bubbly">Join</button>
                            </div>
                        </form>
                    </div>
                `,
                joinClassAsTeacherConfirm: (classId, className) => `
                    <div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto fade-enter-from" style="transition: all 200ms ease-out;">
                        <h3 class="text-xl font-semibold text-red-800 font-poppins">Confirm Co-Teacher Role</h3>
                        <p class="mt-2 text-gray-600">You are joining class <strong>${escapeHtml(className)}</strong> as a co-teacher. This grants you full permissions to accept, deny, and comment on student requests.</p>
                        <p class="mt-3 font-semibold text-red-600">Confirm you wish to proceed and gain teacher privileges for this class.</p>
                        <div class="mt-6 flex justify-end space-x-3">
                            <button class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button>
                            <button id="confirm-join-teacher-btn" data-class-id="${classId}" data-class-name="${escapeHtml(className)}" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 btn-bubbly">Confirm Co-Teacher Join</button>
                        </div>
                    </div>
                `,
                googleImportModal: () => `
                    <div class="relative bg-white w-full max-w-lg p-6 rounded-lg shadow-xl pointer-events-auto fade-enter-from" style="transition: all 200ms ease-out;">
                        <div class="flex items-center justify-center mb-4">
                            <img src="../images/google-classroom.png" alt="Google Classroom icon" class="h-10 w-10 mr-4">
                            <h3 class="text-2xl font-bold text-gray-800 font-poppins">Import from Classroom</h3>
                        </div>
                        <p class="text-center text-gray-500 mb-6">Select a class you own to import it into Notify.</p>
                        <div id="g-import-content">
                            <div id="g-import-loading" class="text-center py-8">
                                <i class="fa-solid fa-spinner fa-spin fa-2x text-blue-600 mb-2"></i>
                                <p class="text-gray-600">Connecting to Google Classroom...</p>
                            </div>
                            <p id="g-import-error" class="text-center text-red-600 bg-red-50 p-3 rounded-md hidden"></p>
                            <ul id="g-import-list" class="mt-4 max-h-80 overflow-y-auto space-y-2 custom-scrollbar"></ul>
                        </div>
                        <div class="flex justify-center mt-6">
                            <button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Close</button>
                        </div>
                    </div>
                `
            };


            // --- 4. UI Rendering & State Change Handlers ---
            function updateProfileUI(user, data) {
                const displayNameEl = document.getElementById('user-display-name-menu');
                const emailEl = document.getElementById('user-email-menu');
                if (displayNameEl && emailEl) {
                    displayNameEl.textContent = data.username;
                    emailEl.textContent = user.email;
                }
                
                const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];

                if (user.photoURL) {
                    picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                    initialEls.forEach(el => el.classList.add('hidden'));
                } else {
                    const initial = data.username.charAt(0).toUpperCase();
                    initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                    picEls.forEach(el => el.classList.add('hidden'));
                }
                
                document.getElementById('teacher-sidebar-actions').classList.toggle('hidden', data.role !== 'teacher');
            }
            
            function renderClassList(classes) {
                document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                const classListEl = document.getElementById('class-list');
                classListEl.innerHTML = '';
                // Sort by creation time (newer at the bottom if ascending on seconds)
                const sortedClasses = classes.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                for (const cls of sortedClasses) {
                    const li = document.createElement('li');
                    const isActive = currentClassId === cls.id;
                    const activeClasses = isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900';
                    
                    li.innerHTML = `<button data-class-id="${cls.id}" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm transition-colors btn-bubbly relative flex justify-between items-center ${activeClasses}">${escapeHtml(cls.name)}</button>`;
                    classListEl.appendChild(li);
                }
            }

            function renderMainContent() {
                const mainContentArea = document.getElementById('main-content-area');
                if (currentClassId) {
                    const classData = allLoadedClasses[currentClassId];
                    mainContentArea.innerHTML = TPL.classView(classData, userData);
                } else {
                    mainContentArea.innerHTML = TPL.emptyState(userData);
                }
            }
            
            function selectClass(classData) {
                currentClassId = classData ? classData.id : null;
                renderClassList(Object.values(allLoadedClasses)); 
                renderMainContent();
            }
            
            // --- 5. Firestore Data Management (Error Mitigation Focus) ---
            function listenForClasses(uid) {
                // Cleanup previous listeners
                unsubscribes.forEach(unsub => unsub());
                unsubscribes = [];
                allLoadedClasses = {};

                // Query 1: Class where user is the primary teacher (teacherId)
                const classesQueryOwner = db.collection('classes').where('teacherId', '==', uid);
                // Query 2: Class where user is in the student list (studentIds)
                const classesQueryStudent = db.collection('classes').where('studentIds', 'array-contains', uid);
                // Query 3: Class where user is a co-teacher (teacherIds)
                const classesQueryCoTeacher = db.collection('classes').where('teacherIds', 'array-contains', uid);
                
                const processSnapshot = (snapshot, role) => {
                    let hasChanges = false;
                    snapshot.docChanges().forEach(change => {
                        hasChanges = true;
                        if (change.type === 'removed') {
                            delete allLoadedClasses[change.doc.id];
                        } else {
                            // Merge data from the new/updated document, ensuring we don't lose data from other streams
                            allLoadedClasses[change.doc.id] = { 
                                ...allLoadedClasses[change.doc.id], 
                                id: change.doc.id, 
                                ...change.doc.data(), 
                                [`is${role}`]: true 
                            };
                        }
                    });
                    if (hasChanges) renderClassList(Object.values(allLoadedClasses));
                };

                // Subscribe to all three streams
                unsubscribes.push(classesQueryOwner.onSnapshot(snapshot => processSnapshot(snapshot, 'Owner')));
                unsubscribes.push(classesQueryStudent.onSnapshot(snapshot => processSnapshot(snapshot, 'Student')));
                unsubscribes.push(classesQueryCoTeacher.onSnapshot(snapshot => processSnapshot(snapshot, 'Teacher')));
            }

            async function fetchUserData(uid) {
                const userDoc = await db.collection('users').doc(uid).get();
                if (userDoc.exists) {
                    userData = { uid, ...userDoc.data() };
                    updateProfileUI(currentUser, userData);
                    listenForClasses(uid);
                    renderMainContent();
                } else {
                    console.error("User document not found, logging out.");
                    auth.signOut();
                }
            }
            
            // --- 6. Class Creation/Joining Logic (Ensuring fields exist) ---
            async function createNewClass(className) {
