<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify | Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
        font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
        img-src 'self' data: https://www.gstatic.com https://lh3.googleusercontent.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://content.googleapis.com https://classroom.googleapis.com;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-classroom.googleapis.com;
    ">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .app-input {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            font-family: 'Inter', sans-serif;
        }
        .app-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
            outline: none;
        }

        button, a.btn-bubbly {
            font-family: 'Inter', sans-serif;
        }
        
        .action-btn-poppins {
             font-family: 'Poppins', sans-serif;
             font-weight: 600;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }

        .fade-enter-from, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave-from { opacity: 1; transform: scale(1); }
        
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }

        .user-profile-menu-container {
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            transform-origin: top right;
        }

        .menu-item-icon {
            display: inline-flex;
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div id="app-container" class="flex flex-col h-full opacity-0 transition-opacity duration-300">
        <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-30 h-16 flex-shrink-0">
            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="index.html" class="flex items-center space-x-3">
                        <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        <h1 class="text-xl font-bold text-gray-800 font-poppins">Notify</h1>
                    </a>
                    <div class="relative">
                        <button id="user-profile-btn" type="button" class="btn-bubbly flex items-center justify-center w-10 h-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-150 hover:scale-105">
                             <img id="user-profile-pic" class="w-full h-full rounded-lg object-cover hidden" src="" alt="User profile picture">
                             <div id="user-profile-initial" class="w-full h-full rounded-lg flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-lg hidden"></div>
                        </button>
                        <div id="user-profile-menu" class="user-profile-menu-container absolute right-0 mt-2 w-72 rounded-xl shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu">
                            <div class="p-4 bg-gray-50 border-b border-gray-100 rounded-t-xl">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <img id="user-profile-pic-menu" class="h-12 w-12 rounded-full object-cover hidden" src="" alt="">
                                        <div id="user-profile-initial-menu" class="h-12 w-12 rounded-full flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-xl hidden"></div>
                                    </div>
                                    <div class="ml-3 min-w-0">
                                        <p id="user-display-name-menu" class="text-lg font-bold font-poppins text-gray-800 truncate">Loading...</p>
                                        <p id="user-email-menu" class="text-sm text-gray-500 truncate">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <div class="py-1" role="none">
                                <a href="#" id="logout-btn" class="font-medium text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 flex items-center" role="menuitem" tabindex="-1">
                                    <span class="menu-item-icon"><i class="fa-solid fa-right-from-bracket text-gray-400"></i></span>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="flex flex-1 main-layout overflow-hidden">
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
                <div id="class-list-container" class="flex-grow p-4 overflow-y-auto custom-scrollbar">
                    <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">My Classes</h2>
                    <ul id="class-list" class="space-y-2"></ul>
                    <div id="no-classes-sidebar" class="text-center text-sm text-gray-500 mt-4 hidden">
                        <p>No classes yet.</p>
                    </div>
                </div>
                <div id="user-actions-sidebar" class="p-4 border-t border-gray-200">
                    <button id="join-class-btn-main" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly action-btn-poppins">
                        <i class="fa-solid fa-user-plus w-5 h-5"></i>
                        <span>Join Class</span>
                    </button>
                    <button id="new-class-btn" class="hidden mt-2 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly action-btn-poppins">
                        <i class="fa-solid fa-plus w-5 h-5"></i>
                        <span>New Class</span>
                    </button>
                </div>
            </aside>
            <main class="flex-1 flex flex-col overflow-hidden">
                <div id="main-content-area" class="flex-1 overflow-y-auto bg-gray-100 p-6 sm:p-8 custom-scrollbar">
                </div>
            </main>
        </div>
    </div>
    
    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-60 z-40 hidden"></div>
    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // --- TEMPLATING OBJECT (TPL) ---
        const TPL = {
            messageModal: (title, message, color = 'blue') => {
                const colorMap = {
                    'blue': { icon: 'fa-circle-info', bg: 'bg-blue-600', text: 'text-blue-700', border: 'border-blue-400' },
                    'green': { icon: 'fa-circle-check', bg: 'bg-green-600', text: 'text-green-700', border: 'border-green-400' },
                    'red': { icon: 'fa-triangle-exclamation', bg: 'bg-red-600', text: 'text-red-700', border: 'border-red-400' },
                    'yellow': { icon: 'fa-exclamation-triangle', bg: 'bg-yellow-600', text: 'text-yellow-700', border: 'border-yellow-400' },
                };
                const { icon, bg, border, text } = colorMap[color] || colorMap.blue;
                return `
                <div class="relative bg-white w-full max-w-sm p-6 rounded-xl shadow-2xl pointer-events-auto text-center border-t-4 ${border}">
                    <div class="flex flex-col items-center justify-center">
                        <i class="fa-solid ${icon} fa-3x ${text}"></i>
                        <h3 class="mt-4 text-xl font-bold text-gray-800 font-poppins">${escapeHtml(title)}</h3>
                        <p class="mt-2 text-gray-600">${message}</p>
                    </div>
                    <div class="mt-6">
                        <button type="button" class="modal-close-btn px-6 py-2 ${bg} text-white rounded-lg hover:opacity-90 transition-opacity btn-bubbly action-btn-poppins">OK</button>
                    </div>
                </div>`;
            },
            emptyState: (user) => `
                <div class="h-full flex items-center justify-center text-center fade-enter-active">
                    <div>
                        <svg class="w-12 h-12 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        <h2 class="mt-4 text-xl font-semibold text-gray-700">Welcome, ${escapeHtml(user?.username || '')}!</h2>
                        <p class="mt-1 text-gray-500">Select a class from the sidebar to view details.</p>
                    </div>
                </div>`,
            loadingState: (message) => `
                <div class="h-full flex items-center justify-center text-center text-gray-500">
                    <div>
                        <i class="fa-solid fa-spinner fa-spin fa-2x text-blue-600 mb-2"></i>
                        <p>${escapeHtml(message)}</p>
                    </div>
                </div>`,
            classView: (cls, user, activeTab) => `
                <div class="fade-enter-active">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                        <div class="p-6 border-b border-gray-200">
                             <h2 class="text-2xl font-bold text-gray-800 font-poppins truncate">${escapeHtml(cls.name)}</h2>
                             <p class="text-sm text-gray-500 mt-1">Class Code: <span class="font-semibold text-gray-800 tracking-wider">${escapeHtml(cls.code)}</span></p>
                        </div>
                        <div class="px-6 border-b border-gray-200" id="class-tabs">
                            <nav class="-mb-px flex space-x-8 overflow-x-auto" aria-label="Tabs">
                                <button class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors ${activeTab === 'roster' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}" data-tab="roster" role="tab">Roster</button>
                                ${cls.teacherId === user.uid ? `
                                <button class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors ${activeTab === 'settings' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}" data-tab="settings" role="tab">Settings</button>
                                ` : ''}
                            </nav>
                        </div>
                        <div id="tab-content" class="p-6"></div>
                    </div>
                </div>`,
            classRoster: (cls, users, myUserData) => {
                const isOwner = cls.teacherId === myUserData.uid;
                const renderUserList = (userIds, title, role) => {
                    if (!userIds || userIds.length === 0) return '';
                    const listItems = userIds.map(uid => {
                        const user = users[uid];
                        if (!user) return '';
                        const canRemove = (isOwner && uid !== myUserData.uid); // Owner can remove anyone but themselves
                        const removeButton = canRemove ? `<button class="remove-user-btn text-gray-400 hover:text-red-500 transition-colors" data-user-id="${uid}" data-user-role="${role}" title="Remove user"><i class="fa-solid fa-user-minus"></i></button>` : '';
                        
                        return `
                        <li class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center min-w-0">
                                <div class="h-8 w-8 rounded-full flex items-center justify-center bg-gray-300 text-gray-700 font-bold text-sm mr-3 flex-shrink-0">
                                    ${user.photoURL ? `<img src="${user.photoURL}" alt="" class="h-full w-full rounded-full object-cover">` : escapeHtml(user.username.charAt(0).toUpperCase())}
                                </div>
                                <div class="min-w-0">
                                    <p class="font-medium text-gray-800 truncate">${escapeHtml(user.username)}</p>
                                    <p class="text-xs text-gray-500 truncate">${isOwner ? escapeHtml(user.email) : 'Email hidden'}</p>
                                </div>
                            </div>
                            ${removeButton}
                        </li>`;
                    }).join('');

                    return `<div>
                                <h4 class="text-sm font-semibold text-gray-600 uppercase mb-2">${title} (${userIds.length})</h4>
                                <ul class="space-y-2">${listItems}</ul>
                            </div>`;
                };
                
                const renderPendingList = () => {
                    if (!isOwner || !cls.pendingTeacherIds || cls.pendingTeacherIds.length === 0) return '';
                    const pendingItems = cls.pendingTeacherIds.map(uid => {
                        const user = users[uid];
                        if (!user) return '';
                        return `<li class="p-3 bg-yellow-50 rounded-lg flex justify-between items-center">
                                    <span class="truncate">${escapeHtml(user.username)}</span>
                                    <div class="flex space-x-2 flex-shrink-0 ml-2">
                                        <button class="approve-teacher-btn px-2 py-1 text-xs bg-green-500 text-white rounded-lg hover:bg-green-600" data-uid="${uid}">Approve</button>
                                        <button class="deny-teacher-btn px-2 py-1 text-xs bg-red-500 text-white rounded-lg hover:bg-red-600" data-uid="${uid}">Deny</button>
                                    </div>
                                </li>`;
                    }).join('');
                    return `<div>
                                <h4 class="text-sm font-semibold text-yellow-600 uppercase mb-2">Pending Co-Teacher Requests (${cls.pendingTeacherIds.length})</h4>
                                <ul class="space-y-2">${pendingItems}</ul>
                           </div>`;
                };

                return `
                <div class="space-y-6">
                    ${isOwner ? `<div class="flex justify-end">
                        <button id="invite-members-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 btn-bubbly action-btn-poppins flex items-center space-x-2">
                            <i class="fa-solid fa-paper-plane"></i>
                            <span>Invite Members</span>
                        </button>
                    </div>` : ''}
                    ${renderUserList([cls.teacherId], 'Class Owner', 'owner')}
                    ${renderUserList(cls.teacherIds, 'Co-Teachers', 'teacher')}
                    ${renderPendingList()}
                    ${renderUserList(cls.studentIds, 'Students', 'student')}
                </div>`;
            },
            classSettings: (cls) => `
                <div class="space-y-6">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 font-poppins">Danger Zone</h3>
                        <div class="mt-2 bg-red-50 p-4 rounded-lg border border-red-200 flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-red-800">Delete this class</p>
                                <p class="text-xs text-red-600">This action is permanent and cannot be undone.</p>
                            </div>
                            <button id="delete-class-btn" class="btn-bubbly px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 action-btn-poppins">Delete Class</button>
                        </div>
                    </div>
                </div>`,
            deleteClassConfirm: (cls) => `
                <div class="relative bg-white w-full max-w-sm p-6 rounded-xl shadow-xl pointer-events-auto text-center">
                    <i class="fa-solid fa-trash fa-3x text-red-600 mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-800 font-poppins">Delete Class</h3>
                    <p class="mt-2 text-gray-600">Are you sure you want to delete <strong>${escapeHtml(cls.name)}</strong>? This action is permanent.</p>
                    <div class="mt-6 flex justify-center space-x-3">
                        <button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 btn-bubbly action-btn-poppins">Cancel</button>
                        <button id="confirm-delete-class-btn" data-class-id="${cls.id}" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 btn-bubbly action-btn-poppins">Delete</button>
                    </div>
                </div>`,
            removeUserConfirm: (user, role) => `
                <div class="relative bg-white w-full max-w-sm p-6 rounded-xl shadow-xl pointer-events-auto text-center">
                    <i class="fa-solid fa-user-minus fa-3x text-red-600 mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-800 font-poppins">Remove ${role}</h3>
                    <p class="mt-2 text-gray-600">Are you sure you want to remove <strong>${escapeHtml(user.username)}</strong> from this class?</p>
                    <div class="mt-6 flex justify-center space-x-3">
                        <button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 btn-bubbly action-btn-poppins">Cancel</button>
                        <button id="confirm-remove-user-btn" data-user-id="${user.id}" data-user-role="${role}" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 btn-bubbly action-btn-poppins">Remove</button>
                    </div>
                </div>`,
            createClassModal: () => `
                <div class="relative bg-white w-full max-w-md p-6 rounded-xl shadow-xl pointer-events-auto">
                    <h3 class="text-xl font-semibold text-gray-800 font-poppins">Create New Class</h3>
                    <form id="create-class-form" class="mt-4 space-y-4">
                        <div>
                            <label for="new-class-name" class="block text-sm font-medium text-gray-700">Class Name</label>
                            <input type="text" id="new-class-name" required class="mt-1 block w-full app-input" placeholder="e.g., Grade 10 History">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 btn-bubbly action-btn-poppins">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 btn-bubbly action-btn-poppins">Create</button>
                        </div>
                    </form>
                </div>`,
            joinClassModal: () => `
                <div class="relative bg-white w-full max-w-md p-6 rounded-xl shadow-2xl pointer-events-auto">
                    <div class="text-center">
                        <i class="fa-solid fa-link fa-3x text-green-600 mb-4"></i>
                        <h3 class="text-2xl font-bold text-gray-800 font-poppins">Join a Class</h3>
                        <p class="text-gray-500 mt-2">Enter the class code provided by your teacher.</p>
                    </div>
                    <form id="join-class-form" class="mt-6 space-y-6">
                        <div>
                            <label for="class-code-input" class="block text-sm font-medium text-gray-700 text-left mb-1">Class Code</label>
                            <input type="text" id="class-code-input" required minlength="8" maxlength="8" class="block w-full app-input text-center font-bold tracking-widest uppercase text-lg" placeholder="ABC12345">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 btn-bubbly action-btn-poppins">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 btn-bubbly action-btn-poppins">Join Class</button>
                        </div>
                    </form>
                </div>`,
             inviteModal: (inviteLink) => `
                <div class="relative bg-white w-full max-w-lg p-6 rounded-xl shadow-xl pointer-events-auto">
                    <div class="text-center">
                        <i class="fa-solid fa-paper-plane fa-3x text-indigo-600 mb-4"></i>
                        <h3 class="text-2xl font-bold text-gray-800 font-poppins">Invite Members</h3>
                        <p class="text-gray-500 mt-2">Share this link with students or other teachers.</p>
                    </div>
                    <div class="mt-6">
                        <label for="invite-link-input" class="block text-sm font-medium text-gray-700">Invitation Link</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="invite-link-input" value="${inviteLink}" readonly class="app-input flex-1 block w-full rounded-none rounded-l-md">
                            <button id="copy-invite-link-btn" class="relative -ml-px inline-flex items-center space-x-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100">
                                <i class="fa-regular fa-copy"></i>
                                <span>Copy</span>
                            </button>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="button" class="modal-close-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 btn-bubbly action-btn-poppins">Done</button>
                    </div>
                </div>`,
        };

        document.addEventListener('DOMContentLoaded', () => {
            // --- GLOBAL STATE ---
            let currentUser = null;
            let userData = null;
            let currentClassId = null;
            let currentTab = 'roster';
            let allLoadedClasses = {};
            let loadedUsers = {};
            let classListeners = [];

            // --- FIREBASE SERVICES ---
            let auth, db;
            
            // --- UI ELEMENTS ---
            const modalContainer = document.getElementById('modal-container');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const mainContentArea = document.getElementById('main-content-area');
            const classListEl = document.getElementById('class-list');
            
            // --- UTILITY FUNCTIONS ---
            const escapeHtml = (unsafe) => unsafe ? unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;") : '';
            
            function showModal(content) {
                modalContainer.innerHTML = content;
                modalContainer.classList.remove('pointer-events-none');
                modalBackdrop.classList.remove('hidden');
            }

            function hideModal() {
                modalContainer.innerHTML = '';
                modalContainer.classList.add('pointer-events-none');
                modalBackdrop.classList.add('hidden');
            }

            function generateClassCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let code = '';
                for (let i = 0; i < 8; i++) {
                    code += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return code;
            }

            // --- FIREBASE INITIALIZATION & AUTH ---
            function onFirebaseReady(callback) {
                const interval = setInterval(() => {
                    // **FIX**: Ensure firebase AND firebaseConfig are loaded before proceeding.
                    if (typeof firebase !== 'undefined' && firebase.initializeApp && typeof firebaseConfig !== 'undefined') {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            onFirebaseReady(() => {
                try {
                    firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    db = firebase.firestore();

                    auth.onAuthStateChanged(user => {
                        if (user) {
                            currentUser = user;
                            db.collection('users').doc(user.uid).get().then(doc => {
                                if (doc.exists) {
                                    userData = { uid: user.uid, ...doc.data() };
                                    initializeDashboard();
                                } else {
                                    console.error("User document not found in Firestore. Signing out.");
                                    auth.signOut();
                                }
                            }).catch(err => {
                                console.error("Error fetching user document:", err);
                                auth.signOut();
                            });
                        } else {
                            window.location.href = 'login.html';
                        }
                    });
                } catch (error) {
                    console.error("Firebase initialization failed:", error);
                    document.body.innerHTML = '<div style="padding: 2rem; text-align: center; font-family: sans-serif;"><h1>Application Error</h1><p>Could not initialize Firebase. Please check the console for details.</p></div>';
                }
            });

            function initializeDashboard() {
                updateProfileUI(currentUser, userData);
                listenForClasses(currentUser.uid);
                renderMainContent();
                // **FIX**: Remove opacity-0 to make the app visible after initialization.
                document.getElementById('app-container').classList.remove('opacity-0');
            }

            // --- UI RENDERING & UPDATES ---
            function updateProfileUI(user, data) {
                document.getElementById('user-display-name-menu').textContent = data.username;
                document.getElementById('user-email-menu').textContent = user.email;

                const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];

                if (user.photoURL) {
                    picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                    initialEls.forEach(el => el.classList.add('hidden'));
                } else {
                    const initial = data.username.charAt(0).toUpperCase();
                    initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                    picEls.forEach(el => el.classList.add('hidden'));
                }
                document.getElementById('new-class-btn').classList.toggle('hidden', data.role !== 'teacher');
            }

            function renderClassList() {
                const classes = Object.values(allLoadedClasses).sort((a, b) => a.name.localeCompare(b.name));
                document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                classListEl.innerHTML = classes.map(cls => {
                    const isActive = currentClassId === cls.id;
                    const activeClasses = isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-100';
                    return `<li><button data-class-id="${cls.id}" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm transition-colors btn-bubbly ${activeClasses}">${escapeHtml(cls.name)}</button></li>`;
                }).join('');
            }

            function renderMainContent() {
                if (currentClassId && allLoadedClasses[currentClassId]) {
                    const classData = allLoadedClasses[currentClassId];
                    mainContentArea.innerHTML = TPL.classView(classData, userData, currentTab);
                    renderCurrentTabContent(classData);
                } else {
                    mainContentArea.innerHTML = TPL.emptyState(userData);
                }
            }
            
            async function renderCurrentTabContent(classData) {
                const tabContentContainer = document.getElementById('tab-content');
                if (!tabContentContainer) return;
                tabContentContainer.innerHTML = TPL.loadingState(`Loading ${currentTab}...`);

                switch (currentTab) {
                    case 'roster':
                        await loadClassRoster(classData);
                        tabContentContainer.innerHTML = TPL.classRoster(classData, loadedUsers, userData);
                        break;
                    case 'settings':
                        tabContentContainer.innerHTML = (classData.teacherId === userData.uid) ? TPL.classSettings(classData) : '';
                        break;
                }
            }

            // --- DATA FETCHING & LISTENERS ---
            function listenForClasses(uid) {
                classListeners.forEach(unsub => unsub());
                classListeners = [];

                const processSnapshot = (snapshot) => {
                    let changed = false;
                    snapshot.docChanges().forEach(change => {
                        changed = true;
                        if (change.type === 'removed') {
                            delete allLoadedClasses[change.doc.id];
                            if (currentClassId === change.doc.id) {
                                currentClassId = null;
                            }
                        } else {
                            allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data() };
                        }
                    });
                    if(changed) {
                        renderClassList();
                        renderMainContent();
                    }
                };

                const queries = [
                    db.collection('classes').where('teacherId', '==', uid),
                    db.collection('classes').where('teacherIds', 'array-contains', uid),
                    db.collection('classes').where('studentIds', 'array-contains', uid)
                ];
                
                queries.forEach(query => {
                    const unsubscribe = query.onSnapshot(processSnapshot, err => console.error("Class listener error:", err));
                    classListeners.push(unsubscribe);
                });
            }

            async function loadClassRoster(classData) {
                const allIds = new Set([
                    classData.teacherId, 
                    ...(classData.teacherIds || []), 
                    ...(classData.studentIds || []),
                    ...(classData.pendingTeacherIds || [])
                ]);

                const idsToLoad = [...allIds].filter(id => id && !loadedUsers[id]);
                if (idsToLoad.length === 0) return;
                
                for (let i = 0; i < idsToLoad.length; i += 10) {
                    const batch = idsToLoad.slice(i, i + 10);
                    const userDocs = await db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', batch).get();
                    userDocs.forEach(doc => {
                        loadedUsers[doc.id] = { id: doc.id, ...doc.data() };
                    });
                }
            }
            
            // --- ACTIONS & HANDLERS ---
            async function selectClass(classId) {
                currentClassId = classId;
                currentTab = 'roster';
                renderClassList();
                renderMainContent();
            }

            async function createNewClass(className) {
                hideModal();
                showModal(TPL.loadingState('Creating class...'));
                try {
                    const classCode = generateClassCode();
                    await db.collection('classes').add({
                        name: className,
                        code: classCode,
                        teacherId: currentUser.uid,
                        teacherIds: [],
                        studentIds: [],
                        pendingTeacherIds: [],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showModal(TPL.messageModal('Success', `Class "${className}" created successfully!`, 'green'));
                } catch (error) {
                    console.error("Error creating class:", error);
                    showModal(TPL.messageModal('Error', 'Could not create the class.', 'red'));
                }
            }

            async function joinClass(classCode) {
                hideModal();
                showModal(TPL.loadingState('Joining class...'));
                try {
                    const querySnapshot = await db.collection('classes').where('code', '==', classCode).limit(1).get();
                    if (querySnapshot.empty) {
                        showModal(TPL.messageModal('Not Found', 'No class found with that code.', 'red'));
                        return;
                    }
                    const classDoc = querySnapshot.docs[0];
                    const classId = classDoc.id;
                    const classData = classDoc.data();
                    const uid = currentUser.uid;

                    if (classData.teacherId === uid || (classData.teacherIds || []).includes(uid) || (classData.studentIds || []).includes(uid)) {
                        showModal(TPL.messageModal('Already Joined', 'You are already a member of this class.', 'yellow'));
                        return;
                    }

                    let updateData, message;
                    if (userData.role === 'teacher') {
                        updateData = { pendingTeacherIds: firebase.firestore.FieldValue.arrayUnion(uid) };
                        message = 'Your request to join as a co-teacher has been sent for approval.';
                    } else {
                        updateData = { studentIds: firebase.firestore.FieldValue.arrayUnion(uid) };
                        message = 'You have successfully joined the class!';
                    }
                    await db.collection('classes').doc(classId).update(updateData);
                    showModal(TPL.messageModal('Success', message, 'green'));

                } catch (error) {
                    console.error("Error joining class:", error);
                    showModal(TPL.messageModal('Error', 'Could not join the class.', 'red'));
                }
            }

            async function handleCoTeacherRequest(uid, action) {
                const classRef = db.collection('classes').doc(currentClassId);
                const batch = db.batch();
                
                batch.update(classRef, { pendingTeacherIds: firebase.firestore.FieldValue.arrayRemove(uid) });

                if (action === 'approve') {
                    batch.update(classRef, { teacherIds: firebase.firestore.FieldValue.arrayUnion(uid) });
                }
                await batch.commit();
            }

            async function removeUserFromClass(userId, userRole) {
                const classRef = db.collection('classes').doc(currentClassId);
                let fieldToUpdate;
                if(userRole === 'student') fieldToUpdate = 'studentIds';
                if(userRole === 'teacher') fieldToUpdate = 'teacherIds';
                
                if(fieldToUpdate) {
                    await classRef.update({
                        [fieldToUpdate]: firebase.firestore.FieldValue.arrayRemove(userId)
                    });
                }
                hideModal();
            }

            async function deleteClass(classId) {
                await db.collection('classes').doc(classId).delete();
                hideModal();
            }

            // --- GLOBAL EVENT LISTENERS (DELEGATION) ---
            document.body.addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                if (button.id === 'user-profile-btn') {
                    document.getElementById('user-profile-menu').classList.toggle('hidden');
                } else if (!e.target.closest('#user-profile-menu')) {
                    document.getElementById('user-profile-menu').classList.add('hidden');
                }
                
                if (button.matches('#class-list button')) selectClass(button.dataset.classId);
                if (button.id === 'new-class-btn') showModal(TPL.createClassModal());
                if (button.id === 'join-class-btn-main') showModal(TPL.joinClassModal());
                
                if (e.target.closest('#logout-btn')) auth.signOut();

                if (button.matches('.modal-cancel-btn, .modal-close-btn') || e.target.id === 'modal-backdrop') hideModal();
                if (button.id === 'confirm-delete-class-btn') deleteClass(button.dataset.classId);
                if (button.id === 'confirm-remove-user-btn') removeUserFromClass(button.dataset.userId, button.dataset.userRole);

                if(button.matches('#class-tabs button')) {
                    currentTab = button.dataset.tab;
                    renderMainContent();
                }

                if(button.matches('.remove-user-btn')) showModal(TPL.removeUserConfirm(loadedUsers[button.dataset.userId], button.dataset.userRole));
                if(button.matches('.approve-teacher-btn')) handleCoTeacherRequest(button.dataset.uid, 'approve');
                if(button.matches('.deny-teacher-btn')) handleCoTeacherRequest(button.dataset.uid, 'deny');
                if(button.id === 'invite-members-btn') {
                    const inviteLink = `${window.location.protocol}//${window.location.host}/invite.html?classId=${currentClassId}`;
                    showModal(TPL.inviteModal(inviteLink));
                }
                if (button.id === 'copy-invite-link-btn') {
                    const input = document.getElementById('invite-link-input');
                    navigator.clipboard.writeText(input.value).then(() => {
                        button.querySelector('span').textContent = 'Copied!';
                        setTimeout(() => { button.querySelector('span').textContent = 'Copy'; }, 2000);
                    });
                }
                
                if(button.id === 'delete-class-btn') showModal(TPL.deleteClassConfirm(allLoadedClasses[currentClassId]));
            });

            document.body.addEventListener('submit', (e) => {
                e.preventDefault();
                if (e.target.id === 'create-class-form') {
                    const className = e.target.querySelector('#new-class-name').value.trim();
                    if(className) createNewClass(className);
                }
                if (e.target.id === 'join-class-form') {
                    const classCode = e.target.querySelector('#class-code-input').value.trim().toUpperCase();
                    if(classCode) joinClass(classCode);
                }
            });
        });
    </script>
</body>
