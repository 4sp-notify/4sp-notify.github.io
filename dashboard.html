<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https://www.gstatic.com https://www.gstatic.com https://lh3.googleusercontent.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://content.googleapis.com https://classroom.googleapis.com;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-classroom.googleapis.com;
    ">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex flex-col h-full">
        <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-30 h-16 flex-shrink-0">
            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="index.html" class="flex items-center space-x-3">
                        <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        <h1 class="text-xl font-bold font-poppins text-gray-800">Notify</h1>
                    </a>
                    <div class="relative">
                        <button id="user-profile-btn" type="button" class="btn-bubbly flex items-center justify-center w-10 h-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-150 hover:scale-105">
                             <div class="w-full h-full rounded-lg flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-lg">G</div>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="flex flex-1 main-layout overflow-hidden">
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
                <div id="class-list-container" class="flex-grow p-4 overflow-y-auto custom-scrollbar">
                    <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">My Classes</h2>
                    <ul id="class-list" class="space-y-2">
                        </ul>
                    <div id="no-classes-sidebar" class="text-center text-sm text-gray-500 mt-4 hidden">
                         <p>No classes yet.</p>
                    </div>
                </div>
                <div id="teacher-sidebar-actions" class="p-4 border-t border-gray-200">
                    <button id="new-class-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        <span>New Class</span>
                    </button>
                    <button id="join-class-btn-main" class="mt-2 w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly text-sm">
                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                         <span>Join Class/Co-Teacher</span>
                    </button>
                </div>
            </aside>
            <main class="flex-1 flex flex-col overflow-hidden">
                <div id="main-content-area" class="flex-1 overflow-y-auto bg-gray-100 p-6 sm:p-8 custom-scrollbar">
                    <div class="h-full flex items-center justify-center text-center">
                        <div>
                            <svg class="w-16 h-16 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                            <h2 class="mt-4 text-xl font-semibold text-gray-700">Welcome!</h2>
                            <p class="mt-1 text-gray-500">Select a class from the sidebar or get started below.</p>
                            <div class="mt-6 flex flex-col items-center space-y-4">
                                <button id="new-class-btn-placeholder" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-150 flex items-center space-x-2 btn-bubbly"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><span>New Class</span></button>
                                <button id="join-class-btn-placeholder" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-150 btn-bubbly">
                                    <span>Join a Class with Code</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-60 z-40 hidden"></div>
    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modalContainer = document.getElementById('modal-container');
            const modalBackdrop = document.getElementById('modal-backdrop');
            
            // --- MODAL & UI HELPERS ---
            function showModal(modalHTML) {
                modalContainer.innerHTML = modalHTML;
                modalBackdrop.classList.remove('hidden');
            }
            function hideModal() {
                modalContainer.innerHTML = '';
                modalBackdrop.classList.add('hidden');
            }
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // --- FIREBASE & GOOGLE API INITIALIZATION (MOCK) ---
            const firebase = window.firebase;
            const db = firebase.firestore();
            let currentUser = { uid: 'teacher-uid', email: 'teacher@school.edu' };
            
            // Your Firestore secrets document mock
            const secretsDocMock = {
                exists: true,
                data: () => ({
                    GoogleClassroomAPIKey: 'YOUR_API_KEY', // Replace with your key
                    GoogleClientID: 'YOUR_CLIENT_ID' // Replace with your client ID
                })
            };

            // Mocking the user data and class functions for demonstration
            let allLoadedClasses = {};
            let userData = { role: 'teacher' };
            
            async function createNewClass(className) {
                // Mock Firebase call
                console.log(`Creating new class: ${className}`);
                hideModal();
                alert(`Successfully created class: ${className}!`);
            }
            async function joinClass(classCode) {
                // Mock Firebase call
                console.log(`Joining class with code: ${classCode}`);
                alert(`Successfully joined class!`);
            }
            
            // --- GOOGLE CLASSROOM INTEGRATION (ORIGINAL CODE) ---
            let gapiLoaded = false;
            let googleAuth = null;
            const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/classroom/v1/rest';
            const SCOPES = 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.rosters.readonly';

            async function initializeGAPI(apiKey, clientId) {
                if (gapiLoaded) return Promise.resolve();
                
                return new Promise((resolve, reject) => {
                    const checkGAPI = () => {
                        if (typeof gapi !== 'undefined' && gapi.load) {
                            gapi.load('client', async () => {
                                try {
                                    await gapi.client.init({
                                        apiKey: apiKey,
                                        discoveryDocs: [DISCOVERY_DOC]
                                    });
                                    
                                    googleAuth = google.accounts.oauth2.initTokenClient({
                                        client_id: clientId,
                                        scope: SCOPES,
                                        callback: '',
                                    });
                                    
                                    gapiLoaded = true;
                                    resolve();
                                } catch (error) {
                                    reject(error);
                                }
                            });
                        } else {
                            setTimeout(checkGAPI, 100);
                        }
                    };
                    checkGAPI();
                });
            }

            async function handleGoogleImportClick() {
                showModal(TPL.googleImportModal());
                
                const loadingEl = document.getElementById('g-import-loading');
                const errorEl = document.getElementById('g-import-error');
                loadingEl.classList.remove('hidden');
                errorEl.classList.add('hidden');
                
                try {
                    const secrets = secretsDocMock.data();
                    const API_KEY = secrets.GoogleClassroomAPIKey;
                    const CLIENT_ID = secrets.GoogleClientID;
                    
                    if (!API_KEY || !CLIENT_ID) {
                        throw new Error("Missing API Key or Client ID in secrets document.");
                    }

                    await initializeGAPI(API_KEY, CLIENT_ID);
                    await requestAccessToken();
                    
                } catch (error) {
                    console.error('Google Classroom init error:', error);
                    loadingEl.classList.add('hidden');
                    errorEl.textContent = `Error: ${error.message}`;
                    errorEl.classList.remove('hidden');
                }
            }

            function requestAccessToken() {
                return new Promise((resolve, reject) => {
                    try {
                        googleAuth.callback = async (response) => {
                            if (response.error) {
                                reject(new Error(response.error));
                                return;
                            }
                            
                            gapi.client.setToken({access_token: response.access_token});
                            
                            try {
                                await listGoogleCourses();
                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        };
                        
                        googleAuth.requestAccessToken();
                    } catch (error) {
                        reject(error);
                    }
                });
            }
            
            async function listGoogleCourses() {
                const listEl = document.getElementById('g-import-list');
                const loadingEl = document.getElementById('g-import-loading');
                const errorEl = document.getElementById('g-import-error');

                try {
                    loadingEl.textContent = 'Loading courses...';
                    
                    const response = await gapi.client.classroom.courses.list({
                        teacherId: 'me',
                        courseStates: 'ACTIVE'
                    });
                    
                    loadingEl.classList.add('hidden');
                    const courses = response.result.courses || [];

                    if (courses.length > 0) {
                        listEl.innerHTML = courses.map(course => `
                            <li class="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                                <div class="flex-1">
                                    <span class="font-medium text-gray-800">${escapeHtml(course.name)}</span>
                                    <p class="text-xs text-gray-500 mt-1">${escapeHtml(course.section || '')}</p>
                                </div>
                                <button data-course-id="${course.id}" data-course-name="${escapeHtml(course.name)}" 
                                        class="import-g-class-btn bg-blue-500 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-600 btn-bubbly">Import</button>
                            </li>`).join('');
                        
                        document.querySelectorAll('.import-g-class-btn').forEach(button => {
                            button.addEventListener('click', () => importGoogleClass(button.dataset.courseId, button.dataset.courseName));
                        });

                    } else {
                        listEl.innerHTML = '<p class="text-center text-gray-500 py-8">No active courses found in your Google Classroom.</p>';
                    }
                } catch (error) {
                    console.error('Error listing courses:', error);
                    loadingEl.classList.add('hidden');
                    let errorMessage = 'Failed to load courses.';
                    if (error.result && error.result.error) {
                        errorMessage = error.result.error.message || errorMessage;
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    errorEl.textContent = `Error: ${errorMessage}`;
                    errorEl.classList.remove('hidden');
                }
            }

            async function importGoogleClass(googleCourseId, googleCourseName) {
                const importBtn = document.querySelector(`.import-g-class-btn[data-course-id="${googleCourseId}"]`);
                if (importBtn) {
                    importBtn.textContent = 'Importing...';
                    importBtn.disabled = true;
                }

                try {
                    // This part would normally check Firestore and fetch student emails from Google
                    // For this base file, we'll just simulate a successful import
                    console.log(`Simulating import of Google Classroom: ${googleCourseName}`);
                    
                    alert(`Successfully imported "${googleCourseName}"!`);
                    hideModal();

                } catch (error) {
                    console.error("Error importing Google Classroom:", error);
                    alert(`Failed to import class: ${error.message}`);
                    if (importBtn) {
                        importBtn.textContent = 'Import';
                        importBtn.disabled = false;
                    }
                }
            }

            // --- TEMPLATES ---
            const TPL = {
                 newClassChoiceModal: (user) => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins text-center">Add a New Class</h3><p class="text-center text-gray-500 mt-2">How would you like to create your class?</p><div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4"><button id="create-manual-btn" class="w-full flex flex-col items-center justify-center p-6 bg-gray-50 rounded-lg hover:bg-blue-50 hover:border-blue-300 border-2 border-dashed transition-colors btn-bubbly"><svg class="w-8 h-8 text-blue-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg><span class="font-semibold text-gray-700">Create Manually</span></button><button id="import-gclass-btn" class="w-full flex flex-col items-center justify-center p-6 bg-gray-50 rounded-lg hover:bg-green-50 hover:border-green-300 border-2 border-dashed transition-colors btn-bubbly"><img src="images/google-classroom.png" alt="Google Classroom icon" class="w-8 h-8 mb-2"><span class="font-semibold text-gray-700">Import from Classroom</span></button></div><div class="mt-6 text-center"><button class="modal-cancel-btn text-sm text-gray-600 hover:text-gray-800">Cancel</button></div></div>`,
                 createClassModal: () => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins">Create New Class</h3><form id="create-class-form" class="mt-4 space-y-4"><div><label for="new-class-name" class="block text-sm font-medium text-gray-700">Class Name</label><input type="text" id="new-class-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter class name..."></div><div class="flex justify-end space-x-3"><button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 btn-bubbly">Create</button></div></form></div>`,
                 googleImportModal: () => `<div class="relative bg-white w-full max-w-lg p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins">Import from Google Classroom</h3><div id="g-import-content" class="mt-4"><div id="g-import-loading" class="text-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div><p class="text-gray-600">Connecting to Google Classroom...</p></div><p id="g-import-error" class="text-center text-red-600 bg-red-50 p-3 rounded-md hidden"></p><ul id="g-import-list" class="mt-4 max-h-80 overflow-y-auto space-y-2 custom-scrollbar"></ul></div><div class="flex justify-end mt-6"><button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Close</button></div></div>`
            };

            // --- EVENT LISTENERS ---
            document.body.addEventListener('click', async e => {
                const target = e.target.closest('button, a, input[type="submit"]');
                if (!target) return;
                
                if(target.id === 'new-class-btn' || target.id === 'new-class-btn-placeholder') {
                    showModal(TPL.newClassChoiceModal(userData));
                }
                if(target.id === 'create-manual-btn') {
                    showModal(TPL.createClassModal());
                }
                if(target.id === 'import-gclass-btn') {
                    handleGoogleImportClick();
                }
                if(target.classList.contains('modal-cancel-btn') || e.target.id === 'modal-backdrop') {
                    hideModal();
                }
            });
            
            document.body.addEventListener('submit', async e => {
                e.preventDefault();
                
                if(e.target.id === 'create-class-form') {
                    const className = e.target.querySelector('#new-class-name').value.trim();
                    if(className) createNewClass(className);
                }
                if(e.target.id === 'join-class-form') {
                    const classCode = e.target.querySelector('#class-code-input').value.trim().toUpperCase();
                    if(classCode) joinClass(classCode);
                }
            });
        });
    </script>
</body>
</html>
