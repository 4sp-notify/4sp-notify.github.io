<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notify</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https://www.gstatic.com https://lh3.googleusercontent.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://content.googleapis.com https://classroom.googleapis.com;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-classroom.googleapis.com;
    ">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }

        /* Marquee for long names/emails */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite; }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Animations */
        .fade-enter-from, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave-from { opacity: 1; transform: scale(1); }
        
        /* Bubbly Button Animation */
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }

        /* Custom profile dropdown styling */
        .user-profile-menu-container {
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            transform-origin: top right;
        }

        /* New Request Card Styling */
        .teacher-request-card {
            position: relative;
            /* Ensures border is visible over the overlay on hover */
            z-index: 10; 
        }

        .request-meta-overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            /* Fills the card entirely */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .teacher-request-card:hover .request-meta-overlay {
            opacity: 1;
            /* Allow interactions if needed, but not necessary here as it's just text */
            pointer-events: none; 
        }
        
        .circle-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.15s ease-out;
            position: relative;
            z-index: 20; /* Ensure buttons are above the overlay */
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function onFirebaseReady(callback) {
                const interval = setInterval(() => {
                    if (typeof firebase !== 'undefined' && typeof firebase.initializeApp === 'function' && typeof firebaseConfig !== 'undefined') {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            onFirebaseReady(() => {
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();

                let currentUser = null;
                let userData = null;
                let currentClassId = null;
                let currentClassData = null;
                let unsubscribes = [];
                let allLoadedClasses = {};

                const userProfileMenu = document.getElementById('user-profile-menu');
                const mainContentArea = document.getElementById('main-content-area');
                const classListEl = document.getElementById('class-list');

                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        fetchUserData(user.uid);
                    } else {
                        window.location.href = 'login.html';
                    }
                });

                async function fetchUserData(uid) {
                    const userDoc = await db.collection('users').doc(uid).get();
                    if (userDoc.exists) {
                        userData = { uid, ...userDoc.data() };
                        updateProfileUI(currentUser, userData);
                        listenForClasses(uid);
                        renderMainContent();
                    } else {
                        auth.signOut();
                    }
                }

                function applyMarqueeIfNeeded(textEl, containerEl) {
                    // Marquee only works if the parent container is smaller than the text width
                    setTimeout(() => {
                        const isTruncated = textEl.scrollWidth > containerEl.clientWidth;
                        textEl.classList.toggle('marquee', isTruncated);
                    }, 100);
                }

                function updateProfileUI(user, data) {
                    const displayNameEl = document.getElementById('user-display-name-menu');
                    const emailEl = document.getElementById('user-email-menu');
                    if (displayNameEl && emailEl) {
                        displayNameEl.textContent = data.username;
                        emailEl.textContent = user.email;
                    }
                    
                    const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                    const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];

                    if (user.photoURL) {
                        picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                        initialEls.forEach(el => el.classList.add('hidden'));
                    } else {
                        const initial = data.username.charAt(0).toUpperCase();
                        initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                        picEls.forEach(el => el.classList.add('hidden'));
                    }
                    
                    document.getElementById('teacher-sidebar-actions').classList.toggle('hidden', data.role !== 'teacher');
                }

                function listenForClasses(uid) {
                    unsubscribes.forEach(unsub => unsub());
                    unsubscribes = [];
                    allLoadedClasses = {};

                    // Central function to re-render based on class updates
                    const reRender = async (updateOnlyRequests = false) => {
                        const classesArray = Object.values(allLoadedClasses);
                        await renderClassList(classesArray);

                        // If the currently selected class was deleted/removed
                        if (currentClassId && !allLoadedClasses[currentClassId]) {
                            selectClass(null);
                        } else if (currentClassId) {
                            currentClassData = allLoadedClasses[currentClassId];
                            // Only re-render main content if it's the request view, or the first load, or a class switch
                            const currentTab = document.querySelector('#class-tabs .border-blue-500')?.dataset.tab || 'requests';
                            if (!updateOnlyRequests || currentTab === 'requests') {
                                renderMainContent(currentTab);
                            }
                        } else {
                            renderMainContent();
                        }
                    };
                    
                    // Listener for TEACHER classes
                    const teacherQuery = db.collection('classes').where('teacherId', '==', uid);
                    unsubscribes.push(teacherQuery.onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                            else allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data() };
                        });
                        reRender();
                    }));

                    // Listener for STUDENT classes
                    const studentQuery = db.collection('classes').where('studentIds', 'array-contains', uid);
                    unsubscribes.push(studentQuery.onSnapshot(snapshot => {
                       snapshot.docChanges().forEach(change => {
                           if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                           else allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data() };
                       });
                       reRender();
                    }));
                    
                    // Listener for all requests associated with the user's classes (to update sidebar counts)
                    const classIds = [...new Set(Object.values(allLoadedClasses).map(c => c.id))];
                    if (classIds.length > 0 && userData.role === 'teacher') {
                        const requestCountQuery = db.collection('requests').where('classId', 'in', classIds).where('status', '==', 'held');
                        unsubscribes.push(requestCountQuery.onSnapshot(() => reRender(true)));
                    }
                }

                async function renderClassList(classes) {
                    document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                    classListEl.innerHTML = '';
                    const sortedClasses = classes.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                    for (const cls of sortedClasses) {
                        let requestCount = 0;
                        if (userData.role === 'teacher') {
                            const requestsSnapshot = await db.collection('requests').where('classId', '==', cls.id).where('status', 'in', ['held']).get();
                            requestCount = requestsSnapshot.size;
                        } else { // Student role - count their own active requests
                            const requestsSnapshot = await db.collection('requests').where('classId', '==', cls.id).where('studentId', '==', currentUser.uid).where('status', '==', 'held').get();
                            requestCount = requestsSnapshot.size;
                        }
                        
                        const li = document.createElement('li');
                        const isActive = currentClassId === cls.id;
                        const activeClasses = isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900';
                        const countBadge = requestCount > 0 ? `<span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full absolute right-3">${requestCount}</span>` : '';
                        
                        li.innerHTML = `<button data-class-id="${cls.id}" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm transition-colors btn-bubbly relative flex justify-between items-center ${activeClasses}">${escapeHtml(cls.name)}${countBadge}</button>`;
                        classListEl.appendChild(li);
                    }
                }
                
                function selectClass(classData) {
                    // Clear request listeners before switching or clearing class view
                    unsubscribes.forEach(unsub => unsub()); 
                    currentClassId = classData ? classData.id : null;
                    currentClassData = classData;
                    renderClassList(Object.values(allLoadedClasses)); 
                    renderMainContent();
                }

                function renderMainContent(tab = 'requests') {
                    if (currentClassData) {
                        mainContentArea.innerHTML = TPL.classView(currentClassData, userData, tab);
                        if (tab === 'requests') {
                            if (userData.role === 'teacher') {
                                listenForTeacherRequests();
                            } else {
                                listenForStudentRequests();
                            }
                        }
                    } else {
                        mainContentArea.innerHTML = TPL.emptyState(userData);
                    }
                }
                
                // Helper functions for modal/component handling
                function showComponent(elementId) {
                    const el = document.getElementById(elementId);
                    if (!el || !el.classList.contains('hidden')) return;
                    el.classList.remove('hidden', 'fade-leave-to');
                    el.classList.add('fade-enter-active');
                    setTimeout(() => el.classList.remove('fade-enter-active'), 200);
                }
                
                function hideComponent(elementId) {
                    const el = document.getElementById(elementId);
                    if (!el || el.classList.contains('hidden')) return;
                    el.classList.add('fade-leave-active');
                    setTimeout(() => {
                        el.classList.add('hidden');
                        el.classList.remove('fade-leave-active');
                    }, 200);
                }

                function toggleComponent(elementId) {
                    const el = document.getElementById(elementId);
                    if (el.classList.contains('hidden')) showComponent(elementId);
                    else hideComponent(elementId);
                }
                
                const modalContainer = document.getElementById('modal-container');
                const modalBackdrop = document.getElementById('modal-backdrop');

                function showModal(modalHTML) {
                    modalContainer.innerHTML = modalHTML;
                    modalBackdrop.classList.remove('hidden');
                    modalBackdrop.classList.add('fade-enter-active');
                    const modalDialog = modalContainer.firstElementChild;
                    modalDialog.classList.add('fade-enter-from');
                    setTimeout(() => {
                        modalBackdrop.classList.remove('fade-enter-active');
                        modalDialog.classList.remove('fade-enter-from');
                    }, 200);
                }
                
                function hideModal() {
                    const modalDialog = modalContainer.firstElementChild;
                    if(modalDialog) {
                        modalBackdrop.classList.add('fade-leave-to');
                        modalDialog.classList.add('fade-leave-to');
                        setTimeout(() => {
                            modalContainer.innerHTML = '';
                            modalBackdrop.classList.add('hidden');
                            modalBackdrop.classList.remove('fade-leave-to');
                        }, 200);
                    }
                }

                function escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }
                
                // Class Management Functions
                async function createNewClass(className) {
                    const classCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                    await db.collection('classes').add({
                        name: className,
                        teacherId: currentUser.uid,
                        code: classCode,
                        studentIds: [],
                        presetQuestions: [],
                        schedule: { start: "09:00 AM", end: "03:00 PM" },
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    hideModal();
                }

                async function joinClass(classCode) {
                    const classQuery = await db.collection('classes').where('code', '==', classCode).limit(1).get();
                    if (classQuery.empty) {
                        alert('Invalid class code. Please try again.');
                        return;
                    }
                    const classDoc = classQuery.docs[0];
                    const classId = classDoc.id;
                    const classData = classDoc.data();

                    if (classData.studentIds.includes(currentUser.uid)) {
                        alert('You are already a member of this class.');
                        return;
                    }

                    // Transaction to ensure atomicity
                    const batch = db.batch();
                    const classRef = db.collection('classes').doc(classId);
                    const userRef = db.collection('users').doc(currentUser.uid);
                    
                    batch.update(classRef, { studentIds: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
                    // Assuming user's classIds array exists and should be updated (though classes listener usually handles students too)
                    // If you only rely on the class doc for membership, you can skip updating the user doc. Keeping for robustness.
                    // batch.update(userRef, { classIds: firebase.firestore.FieldValue.arrayUnion(classId) });

                    await batch.commit();

                    hideModal();
                    alert('Successfully joined the class!');
                }
                
                async function saveClassName(className) {
                    if (!currentClassId || !className) return;
                    await db.collection('classes').doc(currentClassId).update({ name: className });
                    currentClassData.name = className;
                    document.getElementById('class-name-input').value = className; // Update input field
                    document.getElementById('class-name-header').textContent = className;
                    // Re-render sidebar
                    renderClassList(Object.values(allLoadedClasses));
                    alert('Class name updated!');
                }
                
                async function saveClassSchedule() {
                    if (!currentClassId) return;
                    const startHour = document.getElementById('start-hour').value;
                    const startMinute = document.getElementById('start-minute').value;
                    const startPeriod = document.getElementById('start-period-text').textContent;
                    const endHour = document.getElementById('end-hour').value;
                    const endMinute = document.getElementById('end-minute').value;
                    const endPeriod = document.getElementById('end-period-text').textContent;
                    
                    const schedule = {
                        start: `${startHour}:${startMinute} ${startPeriod}`,
                        end: `${endHour}:${endMinute} ${endPeriod}`
                    };
                    
                    await db.collection('classes').doc(currentClassId).update({ schedule });
                    currentClassData.schedule = schedule;
                    alert('Schedule saved!');
                }
                
                async function deleteClass() {
                    if (!currentClassId) return;
                    await db.collection('classes').doc(currentClassId).delete();
                    hideModal();
                }
                
                async function addPresetQuestion() {
                    const input = document.getElementById('new-preset-input');
                    const presetText = input.value.trim();
                    if (!presetText || !currentClassId) return;
                    
                    await db.collection('classes').doc(currentClassId).update({
                        presetQuestions: firebase.firestore.FieldValue.arrayUnion(presetText)
                    });
                    input.value = '';
                }

                async function removePresetQuestion(presetText) {
                    await db.collection('classes').doc(currentClassId).update({
                        presetQuestions: firebase.firestore.FieldValue.arrayRemove(presetText)
                    });
                }


                // Request Management Functions
                
                async function raiseHand(classId, title, message) {
                    if (!classId || !currentUser.uid) return;
                    
                    // Check if student already has a held request in this class
                    const existingRequest = await db.collection('requests')
                        .where('classId', '==', classId)
                        .where('studentId', '==', currentUser.uid)
                        .where('status', '==', 'held')
                        .limit(1)
                        .get();
                        
                    if (!existingRequest.empty) {
                        alert('You already have an active request. Please wait for your teacher or cancel the current one.');
                        return;
                    }

                    await db.collection('requests').add({
                        classId: classId,
                        studentId: currentUser.uid,
                        title: title,
                        message: message,
                        status: 'held', // held, accepted, denied, cancelled
                        comments: ['', '', ''], // 3 private comments for teacher
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    hideModal();
                }

                async function acceptRequest(requestId) {
                    await db.collection('requests').doc(requestId).update({ status: 'accepted' });
                }

                async function denyRequest(requestId) {
                    await db.collection('requests').doc(requestId).update({ status: 'denied' });
                }

                async function cancelRequest(requestId) {
                    await db.collection('requests').doc(requestId).update({ status: 'cancelled' });
                }

                async function addCommentToRequest(requestId, commentIndex, commentText) {
                    if (!commentText.trim()) return;
                    
                    const requestRef = db.collection('requests').doc(requestId);
                    
                    // Ensure comments is an array of size 3 before setting the indexed value
                    const requestDoc = await requestRef.get();
                    let comments = requestDoc.data().comments || ['', '', ''];
                    comments[commentIndex] = commentText;

                    await requestRef.update({
                        comments: comments,
                        lastCommentTimestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    hideModal();
                }

                async function listenForTeacherRequests() {
                    if (!currentClassId) return;
                    // Clear previous listeners (only need to clear the specific request list listener if one exists)
                    // The main class listeners are handled in listenForClasses
                    
                    const requestsQuery = db.collection('requests')
                        .where('classId', '==', currentClassId)
                        .where('status', 'in', ['held', 'accepted', 'denied'])
                        .orderBy('timestamp', 'asc');
                    
                    unsubscribes.push(requestsQuery.onSnapshot(async snapshot => {
                        const requestsList = document.getElementById('requests-list');
                        if (!requestsList) return;
                        
                        const requests = [];
                        snapshot.forEach(doc => requests.push({ id: doc.id, ...doc.data() }));
                        
                        // Fetch student usernames and emails for the hover effect
                        const userIds = requests.map(req => req.studentId);
                        const userMap = {};
                        if (userIds.length > 0) {
                            const usersSnapshot = await db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', userIds).get();
                            usersSnapshot.forEach(doc => {
                                const data = doc.data();
                                userMap[doc.id] = { username: data.username, email: data.email };
                            });
                        }
                        
                        requestsList.innerHTML = requests.length === 0 ? TPL.noRequestsMessage() : requests.map(req => {
                            const studentInfo = userMap[req.studentId] || { username: 'Unknown User', email: 'N/A' };
                            return TPL.teacherRequestCard(req, studentInfo.username, studentInfo.email);
                        }).join('');
                    }));
                }
                
                async function listenForStudentRequests() {
                    if (!currentClassId) return;
                    
                    const requestsQuery = db.collection('requests')
                        .where('classId', '==', currentClassId)
                        .where('studentId', '==', currentUser.uid)
                        .where('status', 'in', ['held', 'accepted', 'denied'])
                        .orderBy('timestamp', 'desc');

                    unsubscribes.push(requestsQuery.onSnapshot(snapshot => {
                        const requestsList = document.getElementById('requests-list');
                        if (!requestsList) return;

                        const requests = [];
                        snapshot.forEach(doc => requests.push({ id: doc.id, ...doc.data() }));
                        
                        // Sort: Held requests first, then by latest timestamp
                        requests.sort((a, b) => {
                            if (a.status === 'held' && b.status !== 'held') return -1;
                            if (a.status !== 'held' && b.status === 'held') return 1;
                            return (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0);
                        });

                        requestsList.innerHTML = requests.length === 0 ? TPL.noRequestsMessage() : requests.map(TPL.studentRequestCard).join('');

                        document.querySelectorAll('.cancel-request-btn').forEach(button => {
                            button.addEventListener('click', () => cancelRequest(button.dataset.requestId));
                        });
                    }));
                }

                document.body.addEventListener('click', async e => {

                    if (target.id === 'user-profile-btn') {

                        return;
                    }
                    if (!e.target.closest('#user-profile-menu')) hideComponent('user-profile-menu');

                    if(target.id === 'logout-btn') auth.signOut();
                    
                    const classBtn = target.closest('#class-list button');
                    if (classBtn) selectClass(allLoadedClasses[classBtn.dataset.classId]);
                    
                    if(target.id === 'new-class-btn') showModal(TPL.newClassChoiceModal(userData));
                    if(target.id === 'join-class-btn-main') showModal(TPL.joinClassModal());

                    if(target.classList.contains('modal-cancel-btn') || e.target.id === 'modal-backdrop') hideModal();
                    
                    if(target.id === 'raise-hand-btn') showModal(TPL.raiseHandModal());

                    // Request actions
                    if (target.classList.contains('accept-request-btn')) acceptRequest(target.dataset.requestId);
                    if (target.classList.contains('deny-request-btn')) denyRequest(target.dataset.requestId);
                    if (target.classList.contains('cancel-request-btn')) cancelRequest(target.dataset.requestId);

                    if(target.id === 'invite-link-btn') copyInviteLink();
                    const tabBtn = target.closest('#class-tabs button');

                    if(target.id === 'add-preset-btn') addPresetQuestion();
                    const removePresetBtn = target.classList.contains('remove-preset-btn');

                    if(target.id === 'save-class-name-btn') saveClassName(document.getElementById('class-name-input').value);

                    if(target.id === 'delete-class-btn') showModal(TPL.deleteConfirmModal(currentClassData));

                    if (target.classList.contains('custom-dropdown-btn')) {
                        const options = target.nextElementSibling;
                        options.classList.toggle('hidden');
                    } else if (!e.target.closest('.custom-dropdown-options')) {
                        document.querySelectorAll('.custom-dropdown-options').forEach(el => el.classList.add('hidden'));
                    }

                    if (target.classList.contains('custom-dropdown-option')) {
                        const dropdown = target.closest('.relative');
                        const btnText = dropdown.querySelector('.custom-dropdown-btn span');
                        btnText.textContent = target.dataset.value;
                        dropdown.querySelector('.custom-dropdown-options').classList.add('hidden');
                    }

                    if (target.id === 'add-comment-btn-submit') {
                        const requestId = document.getElementById('comment-request-id').value;
                        const commentIndex = document.getElementById('comment-index').value;
                        const commentText = document.getElementById('comment-text-input').value;
                        addCommentToRequest(requestId, commentIndex, commentText);
                    }

                        const [endTime, endPeriod] = end.split(' ');
                        const [endHour, endMinute] = endTime.split(':');

                        const timeInputClasses = 'w-20 text-center font-medium font-poppins text-gray-800 bg-gray-50 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500';
                        const dropdownBtnClasses = 'relative w-24 cursor-pointer rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500';
                        const dropdownOptionsClasses = 'absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden';
                        const dropdownOptionClasses = 'cursor-pointer select-none relative py-2 pl-3 pr-9 text-gray-900 hover:bg-blue-50';

                        return `<div class="bg-white p-6 rounded-lg shadow-sm border"><h3 class="text-lg font-semibold text-gray-800 border-b pb-3 mb-4 font-poppins">Class Schedule</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="font-poppins"><label class="block text-sm font-medium text-gray-700">Starts at</label><div class="mt-1 flex items-center gap-2"><input type="text" id="start-hour" value="${startHour}" maxlength="2" class="${timeInputClasses}"><span class="text-gray-400 font-bold">:</span><input type="text" id="start-minute" value="${startMinute}" maxlength="2" class="${timeInputClasses}"><div class="relative"><button type="button" class="custom-dropdown-btn ${dropdownBtnClasses}"><span id="start-period-text">${startPeriod}</span><span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg></span></button><ul class="custom-dropdown-options ${dropdownOptionsClasses}"><li data-value="AM" class="${dropdownOptionClasses}">AM</li><li data-value="PM" class="${dropdownOptionClasses}">PM</li></ul></div></div></div><div class="font-poppins"><label class="block text-sm font-medium text-gray-700">Ends at</label><div class="mt-1 flex items-center gap-2"><input type="text" id="end-hour" value="${endHour}" maxlength="2" class="${timeInputClasses}"><span class="text-gray-400 font-bold">:</span><input type="text" id="end-minute" value="${endMinute}" maxlength="2" class="${timeInputClasses}"><div class="relative"><button type="button" class="custom-dropdown-btn ${dropdownBtnClasses}"><span id="end-period-text">${endPeriod}</span><span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg></span></button><ul class="custom-dropdown-options ${dropdownOptionsClasses}"><li data-value="AM" class="${dropdownOptionClasses}">AM</li><li data-value="PM" class="${dropdownOptionClasses}">PM</li></ul></div></div></div></div><p class="mt-3 text-xs text-gray-500">Note: Uses local device time, assumed for weekdays.</p><button id="save-schedule-btn" class="mt-4 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 btn-bubbly">Save Schedule</button></div>`;
                    },
                    settingsPresets: (cls) => {
                        const presets = cls.presetQuestions || [];
                        return `<div class="bg-white p-6 rounded-lg shadow-sm border"><h3 class="text-lg font-semibold text-gray-800 border-b pb-3 mb-4 font-poppins">Preset Questions</h3><div id="preset-questions-list" class="space-y-3 mb-4">${presets.map(p => `<div class="flex items-center justify-between bg-gray-50 p-2 rounded-md"><span class="text-sm text-gray-800">${escapeHtml(p)}</span><button data-preset="${escapeHtml(p)}" class="remove-preset-btn text-gray-400 hover:text-red-600 btn-bubbly"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button></div>`).join('') || '<p class="text-sm text-gray-500">No preset questions added yet.</p>'}</div><div class="flex space-x-2"><input type="text" id="new-preset-input" placeholder="e.g., I need help with Question 5" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"><button id="add-preset-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 whitespace-nowrap btn-bubbly">Add</button></div></div>`;
                    },
                    settingsDanger: (cls) => `<div class="bg-red-50 p-6 rounded-lg border border-red-200"><h3 class="text-lg font-semibold text-red-800 border-b border-red-200 pb-3 mb-4 font-poppins">Danger Zone</h3><div><p class="text-sm text-red-700">Deleting this class is permanent. All associated data will be lost, and students will be removed.</p><button id="delete-class-btn" class="mt-4 bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 btn-bubbly">Delete This Class</button></div></div>`,
                    newClassChoiceModal: (user) => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins text-center">Add a New Class</h3><p class="text-center text-gray-500 mt-2">How would you like to create your class?</p><div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4"><button id="create-manual-btn" class="w-full flex flex-col items-center justify-center p-6 bg-gray-50 rounded-lg hover:bg-blue-50 hover:border-blue-300 border-2 border-dashed transition-colors btn-bubbly"><svg class="w-8 h-8 text-blue-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg><span class="font-semibold text-gray-700">Create Manually</span></button><button id="import-gclass-btn" class="w-full flex flex-col items-center justify-center p-6 bg-gray-50 rounded-lg hover:bg-green-50 hover:border-green-300 border-2 border-dashed transition-colors btn-bubbly"><svg class="w-8 h-8 text-green-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path></svg><span class="font-semibold text-gray-700">Import from Classroom</span></button></div><div class="mt-6 text-center"><button class="modal-cancel-btn text-sm text-gray-600 hover:text-gray-800">Cancel</button></div></div>`,
                    createClassModal: () => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins">Create New Class</h3><form id="create-class-form" class="mt-4 space-y-4"><div><label for="new-class-name" class="block text-sm font-medium text-gray-700">Class Name</label><input type="text" id="new-class-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter class name..."></div><div class="flex justify-end space-x-3"><button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 btn-bubbly">Create</button></div></form></div>`,
                    joinClassModal: () => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins">Join a Class</h3><p class="text-gray-500 mt-2">Enter the 8-digit class code provided by your teacher.</p><form id="join-class-form" class="mt-4 space-y-4"><div><label for="class-code-input" class="block text-sm font-medium text-gray-700">Class Code</label><input type="text" id="class-code-input" required minlength="8" maxlength="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-center font-bold tracking-widest uppercase focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., ABC12345"></div><div class="flex justify-end space-x-3"><button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 btn-bubbly">Join</button></div></form></div>`,
                    googleImportModal: () => `<div class="relative bg-white w-full max-w-lg p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins">Import from Google Classroom</h3><div id="g-import-content" class="mt-4"><div id="g-import-loading" class="text-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div><p class="text-gray-600">Connecting to Google Classroom...</p></div><p id="g-import-error" class="text-center text-red-600 bg-red-50 p-3 rounded-md hidden"></p><ul id="g-import-list" class="mt-4 max-h-80 overflow-y-auto space-y-2 custom-scrollbar"></ul></div><div class="flex justify-end mt-6"><button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Close</button></div></div>`,
                    deleteConfirmModal: (cls) => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-red-800 font-poppins">Delete Class</h3><p class="mt-2 text-gray-600">Are you sure you want to permanently delete "<strong>${escapeHtml(cls.name)}</strong>"? This action cannot be undone.</p><div class="mt-6 flex justify-end space-x-3"><button class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button><button id="confirm-delete-class-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 btn-bubbly">Yes, Delete</button></div></div>`
                };
            });
        });
    </script>
</body>
</html>
