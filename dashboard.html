<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
        font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
        img-src 'self' data: https://www.gstatic.com https://lh3.googleusercontent.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://content.googleapis.com https://classroom.googleapis.com;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-classroom.googleapis.com;
    ">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        /* Base styling using Inter font */
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        /* Custom input style */
        .app-input {
            padding: 0.75rem 1rem; /* Added padding */
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #d1d5db; /* border-gray-300 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            font-family: 'Inter', sans-serif; /* Ensure Inter font is used */
        }
        .app-input:focus {
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 1px #3b82f6; /* focus:ring-blue-500 */
            outline: none;
        }

        /* Generic Button Style Reset to ensure Inter/Poppins font */
        button, a.btn-bubbly {
            font-family: 'Inter', sans-serif;
        }
        
        /* Style for action buttons using Poppins */
        .action-btn-poppins {
             font-family: 'Poppins', sans-serif;
             font-weight: 600;
        }


        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }

        /* Marquee for long names/emails */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite; }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Animations */
        .fade-enter-from, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave-from { opacity: 1; transform: scale(1); }
        
        /* Bubbly Button Animation */
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }

        /* Custom profile dropdown styling */
        .user-profile-menu-container {
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            transform-origin: top right;
        }

        /* Menu item icon alignment */
        .menu-item-icon {
            display: inline-flex;
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            margin-right: 0.75rem; /* mr-3 */
            align-items: center;
            justify-content: center;
        }
        
        /* Mobile adjustment for main content area */
        @media (max-width: 640px) {
            .main-layout {
                flex-direction: column;
            }
            .main-layout > aside {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }
            .main-layout > main {
                overflow-y: auto;
            }
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const NAME_CHANGE_LIMIT = 5; // New limit for teacher name changes per day

            let currentUser = null;
            let userData = null;
            let currentClassId = null;
            let allLoadedClasses = {};
            let unsubscribes = [];
            let currentRequestsUnsubscribe = null; 
            let loadedUsers = {};
            let requestSortOrder = 'timestamp_desc'; // Default sort order

            const userProfileMenu = document.getElementById('user-profile-menu');
            const mainContentArea = document.getElementById('main-content-area');
            const classListEl = document.getElementById('class-list');
            const modalContainer = document.getElementById('modal-container');
            const modalBackdrop = document.getElementById('modal-backdrop');
            
            // Utility function to check if two dates are the same day (ignoring time)
            function isSameDay(t1, t2) {
                if (!t1 || !t2) return false;
                const date1 = t1.toDate ? t1.toDate() : new Date(t1);
                const date2 = t2.toDate ? t2.toDate() : new Date(t2);
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            }

            // --- Firebase Initialization and Auth ---
            function onFirebaseReady(callback) {
                const interval = setInterval(() => {
                    if (typeof firebase !== 'undefined' && typeof firebase.initializeApp === 'function' && typeof firebaseConfig !== 'undefined') {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            onFirebaseReady(() => {
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();

                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        fetchUserData(user.uid);
                    } else {
                        window.location.href = 'login.html';
                    }
                });

                function cleanupListeners() {
                    if (currentRequestsUnsubscribe) {
                        currentRequestsUnsubscribe();
                        currentRequestsUnsubscribe = null;
                    }
                }

                async function cleanupOldRequests(classId) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    
                    try {
                        const oldRequestsSnapshot = await db.collection('classes').doc(classId).collection('requests')
                            .where('timestamp', '<', yesterday)
                            .get();
                        
                        if (oldRequestsSnapshot.empty) return;
                        
                        const batch = db.batch();
                        let deleteCount = 0;
                        
                        oldRequestsSnapshot.forEach(doc => {
                            batch.delete(doc.ref);
                            deleteCount++;
                        });
                        
                        await batch.commit();
                        if (deleteCount > 0) {
                            console.log(`Cleaned up ${deleteCount} old requests from class ${classId}.`);
                        }
                    } catch (error) {
                        console.error("Error cleaning up old requests:", error);
                    }
                }

                async function checkAndAutoEnroll(uid, email) {
                    if (!email || userData.role !== 'student') return;

                    try {
                        // Query classes where the current user's email is in pendingStudentEmails
                        const querySnapshot = await db.collection('classes')
                            .where('pendingStudentEmails', 'array-contains', email)
                            .get();

                        if (querySnapshot.empty) return;

                        const batch = db.batch();
                        let enrolledCount = 0;

                        querySnapshot.forEach(doc => {
                            const classData = doc.data();
                            
                            // Prevent double enrollment if somehow the student is already in studentIds
                            if (classData.studentIds && classData.studentIds.includes(uid)) {
                                batch.update(doc.ref, {
                                    pendingStudentEmails: firebase.firestore.FieldValue.arrayRemove(email)
                                });
                                return;
                            }
                            
                            // 1. Remove the email from pending list
                            // 2. Add the UID to studentIds list
                            batch.update(doc.ref, {
                                pendingStudentEmails: firebase.firestore.FieldValue.arrayRemove(email),
                                studentIds: firebase.firestore.FieldValue.arrayUnion(uid)
                            });
                            enrolledCount++;
                        });

                        if (enrolledCount > 0) {
                            await batch.commit();
                            console.log(`Auto-enrolled into ${enrolledCount} classes.`);
                            // The main class listener will automatically update the UI.
                        }
                    } catch (error) {
                        console.error("Error during auto-enrollment:", error);
                    }
                }

                async function fetchUserData(uid) {
                    const userDoc = await db.collection('users').doc(uid).get();
                    if (userDoc.exists) {
                        userData = { uid, ...userDoc.data() };
                        updateProfileUI(currentUser, userData);
                        
                        await checkAndAutoEnroll(uid, currentUser.email);
                        
                        listenForClasses(uid);
                        renderMainContent();
                    } else {
                        auth.signOut();
                    }
                }

                function updateProfileUI(user, data) {
                    const displayNameEl = document.getElementById('user-display-name-menu');
                    const emailEl = document.getElementById('user-email-menu');
                    if (displayNameEl && emailEl) {
                        displayNameEl.textContent = data.username;
                        emailEl.textContent = user.email;
                    }
                    
                    const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                    const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];

                    if (user.photoURL) {
                        picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                        initialEls.forEach(el => el.classList.add('hidden'));
                    } else {
                        const initial = data.username.charAt(0).toUpperCase();
                        initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                        picEls.forEach(el => el.classList.add('hidden'));
                    }
                    
                    document.getElementById('teacher-sidebar-actions').classList.toggle('hidden', data.role !== 'teacher');
                }

                function listenForClasses(uid) {
                    unsubscribes.forEach(unsub => unsub());
                    unsubscribes = [];
                    allLoadedClasses = {};

                    const classesQuery = db.collection('classes').where('teacherId', '==', uid);
                    const classesQuery2 = db.collection('classes').where('studentIds', 'array-contains', uid);
                    const classesQuery3 = db.collection('classes').where('teacherIds', 'array-contains', uid);
                    
                    const processSnapshot = (snapshot, role) => {
                        let hasChanges = false;
                        snapshot.docChanges().forEach(change => {
                            hasChanges = true;
                            if (change.type === 'removed') {
                                delete allLoadedClasses[change.doc.id];
                                if (currentClassId === change.doc.id) {
                                    currentClassId = null;
                                    renderMainContent();
                                }
                            } else {
                                allLoadedClasses[change.doc.id] = { 
                                    ...allLoadedClasses[change.doc.id], 
                                    id: change.doc.id, 
                                    ...change.doc.data(), 
                                    [`is${role}`]: true 
                                };
                            }
                        });
                        
                        if (hasChanges) {
                             renderClassList(Object.values(allLoadedClasses));
                             // If a class is already selected, re-render its content to pick up changes (like roster updates or title changes)
                            if (currentClassId && allLoadedClasses[currentClassId]) {
                                renderCurrentTabContent(allLoadedClasses[currentClassId]);
                            } else if (currentClassId && !allLoadedClasses[currentClassId]) {
                                currentClassId = null;
                                renderMainContent();
                            }
                        }
                    };

                    unsubscribes.push(classesQuery.onSnapshot(snapshot => processSnapshot(snapshot, 'Owner')));
                    unsubscribes.push(classesQuery2.onSnapshot(snapshot => processSnapshot(snapshot, 'Student')));
                    unsubscribes.push(classesQuery3.onSnapshot(snapshot => processSnapshot(snapshot, 'Teacher')));
                    
                    // New: Listen for pending co-teacher requests (only needed by the class owner)
                    if (userData.role === 'teacher' && currentUser) {
                        const pendingCoTeacherQuery = db.collection('classes').where('teacherId', '==', currentUser.uid);
                        unsubscribes.push(pendingCoTeacherQuery.onSnapshot(snapshot => {
                            snapshot.docChanges().forEach(change => {
                                if (change.type === 'modified' || change.type === 'added') {
                                    const classData = change.doc.data();
                                    const pendingIds = classData.pendingTeacherIds || [];
                                    pendingIds.forEach(async (pendingId) => {
                                        if (pendingId) {
                                            const pendingUser = await db.collection('users').doc(pendingId).get();
                                            if (pendingUser.exists) {
                                                showModal(TPL.coTeacherRequestConfirm(change.doc.id, classData.name, pendingId, pendingUser.data().username));
                                            }
                                        }
                                    });
                                }
                            });
                        }));
                    }
                }
                
                function renderClassList(classes) {
                    document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                    classListEl.innerHTML = '';
                    const sortedClasses = classes.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                    for (const cls of sortedClasses) {
                        const li = document.createElement('li');
                        const isActive = currentClassId === cls.id;
                        const activeClasses = isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900';
                        
                        li.innerHTML = `<button data-class-id="${cls.id}" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm transition-colors btn-bubbly relative flex justify-between items-center ${activeClasses}">${escapeHtml(cls.name)}</button>`;
                        classListEl.appendChild(li);
                    }
                }
                
                async function selectClass(classData) {
                    cleanupListeners(); 
                    currentClassId = classData ? classData.id : null;
                    requestSortOrder = 'timestamp_desc'; // Reset sort order
                    currentTab = 'overview'; 
                    renderClassList(Object.values(allLoadedClasses)); 
                    renderMainContent();
                    
                    if (currentClassId) {
                         await cleanupOldRequests(currentClassId);
                    }
                }

                let currentTab = 'overview'; // default tab

                function renderMainContent() {
                    if (currentClassId) {
                        const classData = allLoadedClasses[currentClassId];
                        mainContentArea.innerHTML = TPL.classView(classData, userData, currentTab);
                        setupClassViewListeners(classData);
                        renderCurrentTabContent(classData);
                    } else {
                        cleanupListeners();
                        mainContentArea.innerHTML = TPL.emptyState(userData);
                    }
                }

                function setupClassViewListeners(classData) {
                    const tabsContainer = document.getElementById('class-tabs');
                    if (tabsContainer) {
                        tabsContainer.addEventListener('click', e => {
                            const tabBtn = e.target.closest('button[role="tab"]');
                            if (tabBtn) {
                                currentTab = tabBtn.dataset.tab;
                                cleanupListeners(); // Clean up request listener
                                // Rerender main content to ensure tabs highlight correctly based on the new currentTab state
                                renderMainContent();
                            }
                        });
                    }
                }
                
                async function renderCurrentTabContent(classData) {
                    const tabContentContainer = document.getElementById('tab-content');
                    if (!tabContentContainer) return;
                    
                    tabContentContainer.innerHTML = TPL.loadingState(`Loading ${currentTab} content...`);
                    
                    switch (currentTab) {
                        case 'overview':
                            listenForRequests(classData.id, tabContentContainer);
                            break;
                        case 'roster':
                            await loadClassRoster(classData); 
                            tabContentContainer.innerHTML = TPL.classRoster(classData, loadedUsers, userData);
                            break;
                        case 'settings':
                            if (classData.teacherId === userData.uid) {
                                tabContentContainer.innerHTML = TPL.classSettings(classData, userData);
                            } else {
                                tabContentContainer.innerHTML = TPL.permissionDenied();
                            }
                            break;
                        default:
                            tabContentContainer.innerHTML = TPL.emptyState(classData);
                            break;
                    }
                    setupTabSpecificListeners(classData);
                }

                function setupTabSpecificListeners(classData) {
                    if (currentTab === 'settings' && classData.teacherId === userData.uid) {
                        const form = document.getElementById('class-settings-form');
                        if (form) {
                            form.addEventListener('submit', async (e) => {
                                e.preventDefault();
                                const newTitle = document.getElementById('class-title-input').value.trim();
                                if (newTitle && newTitle !== classData.name) {
                                    await updateClassTitle(classData.id, newTitle);
                                }
                            });
                        }
                    }

                    if (currentTab === 'roster') {
                        const rosterList = document.getElementById('roster-list');
                        if (rosterList) {
                            rosterList.addEventListener('click', async (e) => {
                                const removeBtn = e.target.closest('.remove-student-btn, .remove-coteacher-btn');
                                if (removeBtn) {
                                    const userId = removeBtn.dataset.userId;
                                    const userRole = removeBtn.dataset.userRole;
                                    showModal(TPL.removeUserConfirm(classData, loadedUsers[userId], userRole));
                                }
                            });
                        }
                    }
                    
                    if (currentTab === 'overview') {
                        const newRequestForm = document.getElementById('new-request-form');
                        if (newRequestForm) {
                            newRequestForm.addEventListener('submit', handleNewRequest);
                        }
                        
                        const requestsContainer = document.getElementById('requests-container');
                        if (requestsContainer) {
                            requestsContainer.addEventListener('click', handleRequestActions);
                        }
                        
                        const sortSelect = document.getElementById('request-sort-select');
                        if(sortSelect) {
                            sortSelect.value = requestSortOrder;
                            sortSelect.addEventListener('change', (e) => {
                                requestSortOrder = e.target.value;
                                listenForRequests(classData.id, document.getElementById('tab-content')); // Rerun listener with new sorting
                            });
                        }
                    }
                }

                async function loadClassRoster(classData) {
                    const members = [...(classData.studentIds || []), ...(classData.teacherIds || []), ...(classData.pendingTeacherIds || [])];
                    const ownerId = classData.teacherId;
                    const allMemberIds = Array.from(new Set([...members, ownerId]));
                    
                    const newUsersToLoad = allMemberIds.filter(uid => uid && !loadedUsers[uid]);
                    
                    if (newUsersToLoad.length === 0) return;
                    
                    const batchSize = 10;
                    for (let i = 0; i < newUsersToLoad.length; i += batchSize) {
                        const batchIds = newUsersToLoad.slice(i, i + batchSize);
                        const usersQuery = await db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', batchIds).get();
                        usersQuery.docs.forEach(doc => {
                            loadedUsers[doc.id] = { id: doc.id, ...doc.data() };
                        });
                    }
                }

                // --- REQUESTS FUNCTIONALITY (Using onSnapshot for real-time updates) ---
                function listenForRequests(classId, container) {
                    cleanupListeners();
                    
                    const requestsQuery = db.collection('classes').doc(classId).collection('requests');
                    
                    // Sorting logic is handled in the frontend after fetching all requests for the day
                    currentRequestsUnsubscribe = requestsQuery.onSnapshot(async (snapshot) => {
                        const rawRequests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        // Filter requests to show only today's requests
                        const today = new Date();
                        const requests = rawRequests.filter(r => r.timestamp && isSameDay(r.timestamp, today));

                        await loadRequestUsers(requests); 
                        
                        if (currentTab === 'overview') {
                            const sortedRequests = sortRequests(requests, requestSortOrder);
                            container.innerHTML = TPL.classOverview(allLoadedClasses[classId], userData, sortedRequests);
                            setupTabSpecificListeners(allLoadedClasses[classId]); 
                        }
                    }, error => {
                        console.error("Error listening to requests:", error);
                        container.innerHTML = TPL.messageModal('Error Loading Requests', 'Failed to load requests in real-time.', 'red');
                    });
                }
                
                function sortRequests(requests, sortOrder) {
                    return requests.sort((a, b) => {
                        switch (sortOrder) {
                            case 'timestamp_asc':
                                return (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0);
                            case 'title_asc':
                                return a.title.localeCompare(b.title);
                            case 'title_desc':
                                return b.title.localeCompare(a.title);
                            case 'timestamp_desc':
                            default:
                                return (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0);
                        }
                    });
                }

                async function loadRequestUsers(requests) {
                    const studentIds = requests.map(r => r.studentId).filter(uid => uid);
                    const allRequestUids = Array.from(new Set(studentIds));

                    const newUsersToLoad = allRequestUids.filter(uid => !loadedUsers[uid]);
                    
                    if (newUsersToLoad.length === 0) return;
                    
                    const batchSize = 10;
                    for (let i = 0; i < newUsersToLoad.length; i += batchSize) {
                        const batchIds = newUsersToLoad.slice(i, i + batchSize);
                        const usersQuery = await db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', batchIds).get();
                        usersQuery.docs.forEach(doc => {
                            loadedUsers[doc.id] = { id: doc.id, ...doc.data() };
                        });
                    }
                }

                async function handleNewRequest(e) {
                    e.preventDefault();
                    const title = document.getElementById('request-title').value.trim();
                    const question = document.getElementById('request-question').value.trim();
                    const submitBtn = document.getElementById('submit-request-btn');
                    
                    if (!question) {
                        showModal(TPL.messageModal('Error', 'The question field cannot be empty.', 'red'));
                        return;
                    }

                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Submitting...';

                    try {
                        await db.collection('classes').doc(currentClassId).collection('requests').add({
                            studentId: currentUser.uid,
                            title: title || 'No Title',
                            question: question,
                            status: 'pending',
                            comment: '',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        showModal(TPL.messageModal('Success', 'Your request has been submitted! We\'ll notify you when your teacher responds.', 'green'));
                        document.getElementById('new-request-form').reset();
                    } catch (error) {
                        console.error('Error submitting request:', error);
                        showModal(TPL.messageModal('Error', 'Failed to submit request. Please try again.', 'red'));
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Ask a Question';
                    }
                }
                
                async function handleRequestActions(e) {
                    const target = e.target.closest('button');
                    if (!target || !target.dataset.requestId) return;

                    const { requestId, action, comment } = target.dataset;
                    const requestRef = db.collection('classes').doc(currentClassId).collection('requests').doc(requestId);

                    try {
                        if (action === 'accept') {
                            await requestRef.update({ status: 'accepted', comment: '' });
                        } else if (action === 'deny') {
                            await requestRef.update({ status: 'denied', comment: '' });
                        } else if (action === 'add-comment') {
                            showModal(TPL.commentModal(requestId, ''));
                        } else if (action === 'edit-comment') {
                            showModal(TPL.commentModal(requestId, comment));
                        } else if (action === 'delete-comment') {
                            await requestRef.update({ status: 'pending', comment: '' });
                        }
                    } catch (error) {
                         console.error(`Error performing action ${action}:`, error);
                         showModal(TPL.messageModal('Action Failed', `Could not complete the action: ${error.message}`, 'red'));
                    }
                }
                
                async function handleCommentSubmit(e) {
                    e.preventDefault();
                    const requestId = document.getElementById('comment-request-id').value;
                    const comment = document.getElementById('comment-input').value.trim();
                    
                    if (!comment) {

                    const requestRef = db.collection('classes').doc(currentClassId).collection('requests').doc(requestId);
                    await requestRef.update({ status: 'commented', comment: comment });

                // --- UTILITY FUNCTIONS ---

                async function updateClassTitle(classId, newTitle) {
                    const classRef = db.collection('classes').doc(classId);
                    const userRef = db.collection('users').doc(currentUser.uid);
                    const classData = allLoadedClasses[classId];
                    const today = new Date();
                    
                    // Fetch up-to-date user data for rate limiting
                    const userDoc = await userRef.get();
                    const currentRateData = userDoc.data() || {};
                    
                    const lastChangeDate = currentRateData.lastChangeDate ? new Date(currentRateData.lastChangeDate.seconds * 1000) : null;
                    const isNewDay = !lastChangeDate || !isSameDay(lastChangeDate, today);
                    let newCount = isNewDay ? 1 : (currentRateData.nameChangeCount || 0) + 1;
                    
                    if (newCount > NAME_CHANGE_LIMIT) {
                        showModal(TPL.messageModal('Limit Reached', `You can only change class names ${NAME_CHANGE_LIMIT} times per day.`, 'yellow'));
                        return;
                    }

                    try {
                         // 1. Update class name
                         await classRef.update({ name: newTitle });
                         
                         // 2. Update user rate limit fields
                         await userRef.update({
                            nameChangeCount: newCount,
                            lastChangeDate: firebase.firestore.FieldValue.serverTimestamp()
                         });
                         
                         // Update local user data cache immediately for consistency
                         userData.nameChangeCount = newCount;
                         userData.lastChangeDate = { seconds: Math.floor(today.getTime() / 1000) };
                         
                        showModal(TPL.messageModal('Title Updated', `Class title successfully updated. ${NAME_CHANGE_LIMIT - newCount} changes remaining today.`, 'green'));
                    } catch(error) {
                        console.error('Error updating class title:', error);
                        showModal(TPL.messageModal('Update Failed', 'Failed to update class title. Please try again.', 'red'));
                    }
                }

                async function deleteClass(classId) {
                    await db.collection('classes').doc(classId).delete();
                    hideModal();
                    currentClassId = null;
                    renderMainContent();
                }

                async function removeUserFromClass(classId, userId, userRole) {
                    const classRef = db.collection('classes').doc(classId);
                    let fieldToUpdate = userRole === 'student' ? 'studentIds' : 'teacherIds';
                    
                    // Only the owner can remove co-teachers or students
                    // Co-teachers can only remove students
                    const classData = allLoadedClasses[classId];
                    const isOwner = classData.teacherId === currentUser.uid;
                    const isCoTeacher = classData.teacherIds && classData.teacherIds.includes(currentUser.uid);

                    if (userRole === 'teacher' && !isOwner) {
                        showModal(TPL.messageModal('Permission Denied', 'Only the Class Owner can remove co-teachers.', 'red'));
                        return;
                    }
                    if (userRole === 'student' && !isOwner && !isCoTeacher) {
                         showModal(TPL.messageModal('Permission Denied', 'Only teachers can remove students.', 'red'));
                        return;
                    }

                    await classRef.update({
                        [fieldToUpdate]: firebase.firestore.FieldValue.arrayRemove(userId)
                    });
                    
                    hideModal();
                    // The main listener will handle the re-render automatically
                }
                
                // New function to handle co-teacher approval/denial
                async function handleCoTeacherRequest(classId, pendingId, action) {
                    const classRef = db.collection('classes').doc(classId);
                    const batch = db.batch();

                    // 1. Remove UID from pending list (always)
                    batch.update(classRef, {
                        pendingTeacherIds: firebase.firestore.FieldValue.arrayRemove(pendingId)
                    });

                    if (action === 'accept') {
                        // 2. Add UID to active teacher list
                        batch.update(classRef, {
                            teacherIds: firebase.firestore.FieldValue.arrayUnion(pendingId)
                        });
                        showModal(TPL.messageModal('Request Accepted', `User ${loadedUsers[pendingId]?.username || 'Unknown'} is now a Co-Teacher.`, 'green'));
                    } else if (action === 'deny') {
                        showModal(TPL.messageModal('Request Denied', `Co-Teacher request denied for user ${loadedUsers[pendingId]?.username || 'Unknown'}.`, 'red'));
                    }
                    
                    await batch.commit();
                    hideModal();
                }

                    coTeacherRequestConfirm: (classId, className, pendingId, pendingUsername) => `
                        <div class="relative bg-white w-full max-w-md p-6 rounded-xl shadow-xl pointer-events-auto">
                            <div class="text-center">
                                <i class="fa-regular fa-bell fa-3x text-yellow-600 mb-4"></i>
                                <h3 class="text-xl font-semibold text-gray-800 font-poppins">New Co-Teacher Request</h3>
                            </div>
                            <p class="mt-4 text-gray-600">User <strong>${escapeHtml(pendingUsername)}</strong> has requested to join your class <strong>${escapeHtml(className)}</strong> as a Co-Teacher.</p>
                            <p class="mt-2 font-semibold text-red-600 text-center text-sm">Granting approval gives them full management permissions.</p>
                            <div class="mt-6 flex justify-end space-x-3">
                                <button id="deny-co-teacher-btn" data-class-id="${classId}" data-pending-id="${pendingId}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 btn-bubbly action-btn-poppins">Deny</button>
                                <button id="accept-co-teacher-btn" data-class-id="${classId}" data-pending-id="${pendingId}" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 btn-bubbly action-btn-poppins">Accept</button>
                            </div>
                        </div>
                    `,
                    classRoster: (cls, users, myUserData) => {
                        const isOwner = cls.teacherId === myUserData.uid;
                        const isCoTeacher = cls.teacherIds && cls.teacherIds.includes(myUserData.uid);
                        const isAnyTeacher = isOwner || isCoTeacher;

                        const getRosterList = (uids, title, role) => {
                            if (!uids || uids.length === 0) return '';
                            const userList = uids.map(uid => {
                                const user = users[uid];
                                if (!user) return '';
                                
                                // Permission check for removal button
                                const canRemove = (isOwner && role !== 'owner') || // Owner can remove anyone but self
                                                  (isCoTeacher && role === 'student'); // Co-teacher can only remove students

                                // Permission check for email visibility
                                const emailText = isOwner ? escapeHtml(user.email) : 'Hidden for privacy';
                                const emailColor = isOwner ? 'text-gray-500' : 'text-gray-400 italic';
                                
                                const removeButton = canRemove
                                ? `<button class="${role === 'student' ? 'remove-student-btn' : 'remove-coteacher-btn'} text-gray-400 hover:text-red-500 transition-colors" data-user-id="${user.id}" data-user-role="${role === 'owner' ? 'teacher' : role}" title="Remove user"><i class="fa-solid fa-user-minus"></i></button>`
                                : '';

                                return `
                                    <li class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                        <div class="flex items-center">
                                            <div class="h-8 w-8 rounded-full flex items-center justify-center bg-gray-300 text-gray-700 font-bold text-sm mr-3">
                                                ${user.photoURL ? `<img src="${user.photoURL}" onerror="this.onerror=null;this.parentElement.innerHTML='${user.username.charAt(0).toUpperCase()}'" alt="" class="h-full w-full rounded-full object-cover">` : user.username.charAt(0).toUpperCase()}
                                            </div>
                                            <div>
                                                <p class="font-medium text-gray-800">${escapeHtml(user.username)} ${role === 'owner' ? '(Owner)' : ''}</p>
                                                <p class="text-xs ${emailColor}">${emailText}</p>
                                            </div>
                                        </div>
                                        ${removeButton}
                                    </li>
                                `;
                            }).join('');
                            return `
                                <div>
                                    <h4 class="text-sm font-semibold text-gray-600 uppercase mb-2">${title} (${uids.length})</h4>
                                    <ul class="space-y-2" id="roster-list">
                                        ${userList}
                                    </ul>
                                </div>
                            `;
                        };
                        
                        const teachers = (cls.teacherIds || []).filter(id => id !== cls.teacherId);
                        
                        return `
                            <div class="space-y-6">
                                ${getRosterList([cls.teacherId], 'Class Owner', 'owner')}
                                ${getRosterList(teachers, 'Co-Teachers', 'teacher')}
                                ${getRosterList(cls.studentIds, 'Students', 'student')}
                                ${isOwner && cls.pendingTeacherIds && cls.pendingTeacherIds.length > 0 ? `
                                    <div>
                                        <h4 class="text-sm font-semibold text-orange-600 uppercase mb-2">Pending Co-Teacher Requests (${cls.pendingTeacherIds.length})</h4>
                                        <ul class="space-y-2 text-gray-500 text-sm">
                                            ${cls.pendingTeacherIds.map(uid => {
                                                const user = loadedUsers[uid] || { username: 'Unknown User' };
                                                return `
                                                    <li class="p-3 bg-yellow-50 rounded-lg truncate flex justify-between items-center">
                                                        <span>${escapeHtml(user.username)} (${escapeHtml(user.email || 'No email')})</span>
                                                        <div class="flex space-x-2">
                                                             <button id="accept-co-teacher-btn" data-class-id="${cls.id}" data-pending-id="${uid}" class="px-2 py-1 text-xs bg-green-500 text-white rounded-lg hover:bg-green-600 action-btn-poppins">Accept</button>
                                                            <button id="deny-co-teacher-btn" data-class-id="${cls.id}" data-pending-id="${uid}" class="px-2 py-1 text-xs bg-red-500 text-white rounded-lg hover:bg-red-600 action-btn-poppins">Deny</button>
                                                        </div>
                                                    </li>
                                                `;
                                            }).join('')}
                                        </ul>
                                    </div>
                                `: ''}
                                ${isOwner && cls.pendingStudentEmails && cls.pendingStudentEmails.length > 0 ? `
                                    <div>
                                        <h4 class="text-sm font-semibold text-gray-600 uppercase mb-2">Pending Students (Emails to Auto-Enroll: ${cls.pendingStudentEmails.length})</h4>
                                        <ul class="space-y-2 text-gray-500 text-sm">
                                            ${cls.pendingStudentEmails.map(email => `
                                                <li class="p-3 bg-gray-50 rounded-lg truncate">${escapeHtml(email)} (Awaiting login)</li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                `: ''}
                            </div>
                        `;
                    },
                    classSettings: (cls, user) => {
                        const currentRateData = user || {};
                        const lastChangeDate = currentRateData.lastChangeDate ? new Date(currentRateData.lastChangeDate.seconds * 1000) : null;
                        const isNewDay = !lastChangeDate || !isSameDay(lastChangeDate, new Date());
                        const changesMadeToday = isNewDay ? 0 : (currentRateData.nameChangeCount || 0);
                        const changesRemaining = NAME_CHANGE_LIMIT - changesMadeToday;
                        
                        return `
                            <div class="space-y-6">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800 mb-2 font-poppins">General Settings</h3>
                                    <form id="class-settings-form" class="space-y-4">

                                            <p class="mt-1 text-xs ${changesRemaining > 0 ? 'text-gray-500' : 'text-red-500'}">Name changes remaining today: <strong>${changesRemaining} / ${NAME_CHANGE_LIMIT}</strong></p>
                                        </div>
                                        <div class="flex justify-end">
                                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 btn-bubbly action-btn-poppins" ${changesRemaining <= 0 ? 'disabled' : ''}>Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                                <hr class="border-gray-200">
                                <div>
                                    <h3 class="text-lg font-semibold text-red-700 mb-2 font-poppins">Danger Zone</h3>
                                    <div class="bg-red-50 p-4 rounded-lg border border-red-200 flex items-center justify-between">
                                        <div>
                                            <p class="text-sm font-medium text-red-800">Delete this class</p>
                                            <p class="text-xs text-red-600">This action is permanent and cannot be undone.</p>
                                        </div>
                                        <button id="delete-class-btn" class="btn-bubbly px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors action-btn-poppins">Delete Class</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    },
                    deleteClassConfirm: (cls) => `

                            <h3 class="text-xl font-bold text-gray-800 font-poppins">Delete Class</h3>
                            <p class="mt-2 text-gray-600">Are you sure you want to delete <strong>${escapeHtml(cls.name)}</strong>? This action is permanent.</p>
                            <div class="mt-6 flex justify-center space-x-3">
                                <button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 btn-bubbly action-btn-poppins">Cancel</button>

                    `,
                    permissionDenied: () => `

                    newClassChoiceModal: (user) => `

                    createClassModal: () => `
                        <div class="relative bg-white w-full max-w-md p-6 rounded-xl shadow-xl pointer-events-auto">

                            <div class="mt-6 flex justify-end space-x-3">

                            </div>
                        </div>
                    `,
                    googleImportModal: () => `

                                <img src="../images/google-classroom.png" alt="Google Classroom icon" class="h-8 w-8 mb-2 mr-3">
