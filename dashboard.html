    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;

    <style>
        /* Base styling using Inter font */
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        /* Custom input style */
        .app-input {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* gray-50 */
        }
        .app-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
            outline: none;
            background-color: white;
        }

        button, a.btn-bubbly { font-family: 'Inter', sans-serif; }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }

        /* Marquee for long names/emails */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        /* Animations */
        .fade-enter-from, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave-from { opacity: 1; transform: scale(1); }
        
        /* Bubbly Button Animation */
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }

        .user-profile-menu-container { transition: transform 0.2s ease-out, opacity 0.2s ease-out; transform-origin: top right; }
        .menu-item-icon { display: inline-flex; width: 1.25rem; height: 1.25rem; margin-right: 0.75rem; align-items: center; justify-content: center; }
        
        /* NEW STYLES FOR HAND RAISING & SETTINGS */
        .queue-item-enter { opacity: 0; transform: translateY(20px); transition: opacity 300ms ease-out, transform 300ms ease-out; }
        .queue-item-enter-active { opacity: 1; transform: translateY(0); }
        .hand-status-card { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .raise-hand-btn { box-shadow: 0 4px 15px 0 rgba(59, 130, 246, 0.4); transition: all 0.3s ease; }
        .raise-hand-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.5); }
        .class-notification-badge { position: absolute; top: 4px; right: 8px; min-width: 1.5rem; height: 1.5rem; border-radius: 9999px; background-color: #ef4444; color: white; font-size: 0.75rem; font-weight: bold; display: inline-flex; align-items: center; justify-content: center; padding: 0 0.375rem; }

        /* Icon button with tooltip styles */
        .tooltip-container { position: relative; display: flex; flex-direction: column; align-items: center; }
        .tooltip-button { width: 3rem; height: 3rem; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; transition: background-color 0.2s, color 0.2s; }
        .tooltip-text {
            visibility: hidden; opacity: 0; width: max-content; background-color: #1f2937; color: #fff; text-align: center;
            border-radius: 0.375rem; padding: 4px 8px; position: absolute; z-index: 10; bottom: -28px; font-size: 0.75rem;
            font-weight: 500; transition: opacity 0.2s ease-out; pointer-events: none;
        }
        .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
        .copy-code-btn .tooltip-text { bottom: -32px; } /* Adjust specific tooltip */

        /* Settings/Home button animation */
        #settings-home-btn { position: relative; }
        #settings-home-btn .icon { transition: opacity 0.2s, transform 0.2s; position: absolute; }
        #settings-home-btn .icon.hidden { opacity: 0; transform: scale(0.7); }
        
        /* Custom Time Picker */
        .custom-time-picker { font-family: 'Inter', sans-serif; appearance: none; -webkit-appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }

    </style>
</head>

                <div class="flex justify-between items-center h-16">
                    <a href="index.html" class="flex items-center space-x-3">
                        <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>

        <div class="flex flex-1 main-layout overflow-hidden">

    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-60 z-40 hidden"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- State Management ---
            let currentUser = null;
            let userData = null;
            let currentClassId = null;
            let currentRoster = null; // Cache for the current class roster
            let allLoadedClasses = {};
            let classQueues = {};
            let unsubscribes = [];
            let queueUnsubscribers = {};
            let currentClassView = 'overview';

            const mainContentArea = document.getElementById('main-content-area');
            const classListEl = document.getElementById('class-list');
            const modalContainer = document.getElementById('modal-container');
            const modalBackdrop = document.getElementById('modal-backdrop');

            function onFirebaseReady(callback) {
                const interval = setInterval(() => { if (typeof firebase !== 'undefined') { clearInterval(interval); callback(); } }, 50);
            }

            onFirebaseReady(() => {
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();

                auth.onAuthStateChanged(user => {
                    if (user) { currentUser = user; fetchUserData(user.uid); } 
                    else { window.location.href = 'login.html'; }
                });

                async function fetchUserData(uid) {
                    const userDoc = await db.collection('users').doc(uid).get();
                    if (userDoc.exists) {
                        userData = { uid, ...userDoc.data() };
                        updateProfileUI(currentUser, userData);
                        listenForClasses(uid);
                        renderMainContent();
                    } else { auth.signOut(); }
                }
                
                function updateProfileUI(user, data) {
                    document.getElementById('user-display-name-menu').textContent = data.username;
                    document.getElementById('user-email-menu').textContent = user.email;
                    const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                    const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];
                    if (user.photoURL) {
                        picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                        initialEls.forEach(el => el.classList.add('hidden'));
                    } else {
                        const initial = data.username.charAt(0).toUpperCase();
                        initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                        picEls.forEach(el => el.classList.add('hidden'));
                    }
                    document.getElementById('teacher-sidebar-actions').classList.toggle('hidden', data.role !== 'teacher');
                }

                function updateGlobalUI() {
                    updateDocumentTitle();
                    renderClassList(Object.values(allLoadedClasses));
                }
                
                function updateDocumentTitle() {
                    let totalHandsUp = 0;
                    for (const classId in classQueues) {
                        const classData = allLoadedClasses[classId];
                        if (classData && (classData.teacherId === userData.uid || (classData.teacherIds || []).includes(userData.uid))) {
                           totalHandsUp += (classQueues[classId] || []).length;
                        }
                    }
                    document.title = totalHandsUp > 0 ? `(${totalHandsUp}) Notify | Dashboard` : 'Notify | Dashboard';
                }

                function listenForClasses(uid) {
                    unsubscribes.forEach(unsub => unsub()); unsubscribes = [];
                    Object.values(queueUnsubscribers).forEach(unsub => unsub()); queueUnsubscribers = {};
                    allLoadedClasses = {};

                    const processSnapshot = (snapshot) => {
                        snapshot.docChanges().forEach(change => {
                            const classId = change.doc.id;
                            const classData = { id: classId, ...change.doc.data() };
                            if (change.type === 'removed') {
                                delete allLoadedClasses[classId];
                                delete classQueues[classId];
                                if (queueUnsubscribers[classId]) { queueUnsubscribers[classId](); delete queueUnsubscribers[classId]; }
                            } else {
                                allLoadedClasses[classId] = classData;
                                const isTeacher = classData.teacherId === uid || (classData.teacherIds || []).includes(uid);
                                if (isTeacher && !queueUnsubscribers[classId]) {
                                    queueUnsubscribers[classId] = db.collection('classes').doc(classId).collection('raisedHands')
                                        .onSnapshot(queueSnapshot => {
                                            classQueues[classId] = queueSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                            updateGlobalUI();
                                            if(currentClassId === classId) renderMainContent();
                                        });
                                }
                            }
                        });
                        updateGlobalUI();
                    };
                    unsubscribes.push(db.collection('classes').where('teacherId', '==', uid).onSnapshot(processSnapshot));
                    unsubscribes.push(db.collection('classes').where('studentIds', 'array-contains', uid).onSnapshot(processSnapshot));
                    unsubscribes.push(db.collection('classes').where('teacherIds', 'array-contains', uid).onSnapshot(processSnapshot));
                }
                
                function renderClassList(classes) {
                    document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                    classListEl.innerHTML = '';
                    const sortedClasses = classes.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                    for (const cls of sortedClasses) {
                        const li = document.createElement('li');
                        const isActive = currentClassId === cls.id;
                        const activeClasses = isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-700 hover:bg-slate-100 hover:text-gray-900';
                        const queueCount = classQueues[cls.id]?.length || 0;
                        const badgeHtml = queueCount > 0 ? `<span class="class-notification-badge">${queueCount}</span>` : '';
                        li.innerHTML = `<button data-class-id="${cls.id}" class="w-full text-left px-3 py-2.5 rounded-md font-medium text-sm transition-colors btn-bubbly relative flex justify-between items-center ${activeClasses}"><span>${escapeHtml(cls.name)}</span>${badgeHtml}</button>`;
                        classListEl.appendChild(li);
                    }
                }
                
                async function selectClass(classId) {
                    currentClassId = classId;
                    currentClassView = 'overview';
                    currentRoster = null; // Clear roster cache
                    if (classId) {
                        await fetchRosterData(allLoadedClasses[classId]);
                    }
                    renderMainContent();
                }

                async function fetchRosterData(classData) {
                    if (!classData) return;
                    const allUserIds = [classData.teacherId, ...classData.teacherIds, ...classData.studentIds];
                    if (allUserIds.length === 0) { currentRoster = []; return; }
                    
                    const userDocs = await db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', allUserIds).get();
                    const usersById = {};
                    userDocs.forEach(doc => { usersById[doc.id] = doc.data(); });

                    currentRoster = {
                        owner: { id: classData.teacherId, ...usersById[classData.teacherId] },
                        coTeachers: classData.teacherIds.map(id => ({ id, ...usersById[id] })),
                        students: classData.studentIds.map(id => ({ id, ...usersById[id] }))
                    };
                }

                function renderMainContent() {
                    if (currentClassId && allLoadedClasses[currentClassId]) {
                        const classData = allLoadedClasses[currentClassId];
                        const queueData = classQueues[currentClassId] || [];
                        const isTeacher = classData.teacherId === userData.uid || (classData.teacherIds || []).includes(userData.uid);
                        mainContentArea.innerHTML = TPL.classView(classData, userData, isTeacher, queueData, currentClassView, currentRoster);
                    } else {
                        mainContentArea.innerHTML = TPL.emptyState(userData);
                    }
                }

                function showModal(modalHTML) { modalContainer.innerHTML = modalHTML; modalBackdrop.classList.remove('hidden'); const d = modalContainer.firstElementChild; d.classList.add('fade-enter-from'); setTimeout(() => d.classList.remove('fade-enter-from'), 10); }
                function hideModal() { const d=modalContainer.firstElementChild; if(d){d.classList.add('fade-leave-to');modalBackdrop.classList.add('fade-leave-to');setTimeout(() => {modalContainer.innerHTML='';modalBackdrop.classList.add('hidden');modalBackdrop.classList.remove('fade-leave-to');}, 200);}}
                function escapeHtml(text) { if(typeof text!=='string')return'';const d=document.createElement('div');d.textContent=text;return d.innerHTML; }
                
                async function createNewClass(className) { const code=Math.random().toString(36).substring(2,10).toUpperCase();await db.collection('classes').add({name:className,teacherId:currentUser.uid,teacherIds:[],code:code,studentIds:[],pendingStudentEmails:[],handRaisingEnabled:true,schedule:{enableAt:'',disableAt:''},createdAt:firebase.firestore.FieldValue.serverTimestamp()});hideModal();}
                async function joinClass(classCode) { const q=await db.collection('classes').where('code','==',classCode).limit(1).get();if(q.empty){showModal(TPL.messageModal('Error','Invalid class code.','red'));return;}const d=q.docs[0];const id=d.id;const data=d.data();const isMember=(data.studentIds||[]).includes(currentUser.uid)||(data.teacherIds||[]).includes(currentUser.uid)||data.teacherId===currentUser.uid;if(isMember){showModal(TPL.messageModal('Already Enrolled',`You are already a member of ${data.name}.`,'yellow'));return;}if(userData.role==='teacher'){showModal(TPL.joinClassAsTeacherConfirm(id,data.name));}else{await db.collection('classes').doc(id).update({studentIds:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});hideModal();showModal(TPL.messageModal('Success',`Successfully joined class: ${data.name}!`,'green'));}}
                async function joinClassAsTeacher(classId,className){await db.collection('classes').doc(classId).update({teacherIds:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});hideModal();showModal(TPL.messageModal('Success',`Joined ${className} as co-teacher!`,'green'));}
                async function raiseHand(classId,question){await db.collection('classes').doc(classId).collection('raisedHands').doc(currentUser.uid).set({studentName:userData.username,studentPhotoURL:currentUser.photoURL||'',question:question||'',raisedAt:firebase.firestore.FieldValue.serverTimestamp()});hideModal();}
                async function lowerHand(classId,studentId=currentUser.uid){await db.collection('classes').doc(classId).collection('raisedHands').doc(studentId).delete();}
                async function lowerAllHands(classId){const s=await db.collection('classes').doc(classId).collection('raisedHands').get();const b=db.batch();s.docs.forEach(d=>b.delete(d.ref));await b.commit();}
                async function toggleHandRaising(classId,status){await db.collection('classes').doc(classId).update({handRaisingEnabled:status});}
                
                async function handleChangeClassName(classId,newName){const today=new Date().toISOString().split('T')[0];const key=`classNameChanges_${classId}`;let changes;try{changes=JSON.parse(localStorage.getItem(key))||{};}catch(e){changes={};}if(changes.date!==today){changes={date:today,count:0};}if(changes.count>=3){showModal(TPL.messageModal('Limit Reached','You can only change the class name 3 times per day.','red'));return;}await db.collection('classes').doc(classId).update({name:newName});changes.count++;localStorage.setItem(key,JSON.stringify(changes));showModal(TPL.messageModal('Success','Class name updated!','green'));}
                async function handleSaveSchedule(classId,enableAt,disableAt){await db.collection('classes').doc(classId).update({schedule:{enableAt,disableAt}});showModal(TPL.messageModal('Success','Schedule saved!','green'));}
                async function deleteSchedule(classId) { await db.collection('classes').doc(classId).update({ 'schedule.enableAt': '', 'schedule.disableAt': '' }); showModal(TPL.messageModal('Success', 'Schedule has been removed.', 'green')); }
                async function removeUserFromClass(classId, userIdToRemove) { const classData = allLoadedClasses[classId]; if (classData.teacherIds.includes(userIdToRemove)) { await db.collection('classes').doc(classId).update({ teacherIds: firebase.firestore.FieldValue.arrayRemove(userIdToRemove) }); } else if (classData.studentIds.includes(userIdToRemove)) { await db.collection('classes').doc(classId).update({ studentIds: firebase.firestore.FieldValue.arrayRemove(userIdToRemove) }); } await fetchRosterData(allLoadedClasses[classId]); renderMainContent(); }
                async function handleDeleteClass(classId){const s=await db.collection('classes').doc(classId).collection('raisedHands').get();const b=db.batch();s.docs.forEach(d=>b.delete(d.ref));b.delete(db.collection('classes').doc(classId));await b.commit();hideModal();selectClass(null);}
                
                let gapiLoaded=false;let googleAuth=null;const DISCOVERY_DOC='https://www.googleapis.com/discovery/v1/apis/classroom/v1/rest';const SCOPES='https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.rosters.readonly';
                async function initializeGAPI(apiKey,clientId){if(gapiLoaded)return Promise.resolve();return new Promise((resolve,reject)=>{const checkGAPI=()=>{if(typeof gapi!=='undefined'&&gapi.load){gapi.load('client',async()=>{try{await gapi.client.init({apiKey:apiKey,discoveryDocs:[DISCOVERY_DOC]});googleAuth=google.accounts.oauth2.initTokenClient({client_id:clientId,scope:SCOPES,callback:'',});gapiLoaded=true;resolve();}catch(error){reject(error);}});}else{setTimeout(checkGAPI,100);}};checkGAPI();});}

                };
                // Set initial values for time pickers after rendering
                document.body.addEventListener('mainContentRendered', () => {
                    const cls = allLoadedClasses[currentClassId];
                    if (cls && currentClassView === 'settings') {
                        const enableTimeEl = document.getElementById('schedule-enable-time');
                        const disableTimeEl = document.getElementById('schedule-disable-time');
                        if(enableTimeEl && cls.schedule?.enableAt) enableTimeEl.value = cls.schedule.enableAt;
                        if(disableTimeEl && cls.schedule?.disableAt) disableTimeEl.value = cls.schedule.disableAt;
                    }
                });
            });
        });
