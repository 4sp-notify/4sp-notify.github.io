<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify | Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
        font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
        img-src 'self' data: https://www.gstatic.com https://lh3.googleusercontent.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://content.googleapis.com https://classroom.googleapis.com;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-classroom.googleapis.com;
    ">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        /* Base styling using Inter font */
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        /* Custom input style */
        .app-input {
            padding: 0.75rem 1rem; /* Added padding */
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #d1d5db; /* border-gray-300 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            font-family: 'Inter', sans-serif; /* Ensure Inter font is used */
        }
        .app-input:focus {
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 1px #3b82f6; /* focus:ring-blue-500 */
            outline: none;
        }

        /* Generic Button Style Reset to ensure Inter font */
        button, a.btn-bubbly {
             font-family: 'Inter', sans-serif;
        }


        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }

        /* Marquee for long names/emails */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite; }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Animations */
        .fade-enter-from, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave-from { opacity: 1; transform: scale(1); }
        
        /* Bubbly Button Animation */
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }

        /* Custom profile dropdown styling */
        .user-profile-menu-container {
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            transform-origin: top right;
        }

        /* Menu item icon alignment */
        .menu-item-icon {
            display: inline-flex;
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            margin-right: 0.75rem; /* mr-3 */
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex flex-col h-full">
        <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-30 h-16 flex-shrink-0">
            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="index.html" class="flex items-center space-x-3">
                        <!-- Updated icon to match index.html: Blue Paperclip SVG -->
                        <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        <!-- Removed font-poppins to use default Inter font for consistency -->
                        <h1 class="text-xl font-bold text-gray-800">Notify</h1>
                    </a>
                    <div class="relative">
                        <button id="user-profile-btn" type="button" class="btn-bubbly flex items-center justify-center w-10 h-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-150 hover:scale-105">
                             <img id="user-profile-pic" class="w-full h-full rounded-lg object-cover hidden" src="" alt="User profile picture">
                             <div id="user-profile-initial" class="w-full h-full rounded-lg flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-lg hidden"></div>
                        </button>
                        <div id="user-profile-menu" class="user-profile-menu-container absolute right-0 mt-2 w-72 rounded-xl shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu">
                            <div class="p-4 bg-gray-50 border-b border-gray-100 rounded-t-xl">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <img id="user-profile-pic-menu" class="h-12 w-12 rounded-full object-cover hidden" src="" alt="">
                                        <div id="user-profile-initial-menu" class="h-12 w-12 rounded-full flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-xl hidden"></div>
                                    </div>
                                    <div class="ml-3 min-w-0">
                                        <div id="user-display-name-container" class="marquee-container">
                                            <p id="user-display-name-menu" class="text-lg font-bold font-poppins text-gray-800 truncate">Loading...</p>
                                        </div>
                                        <div id="user-email-container" class="marquee-container">
                                            <p id="user-email-menu" class="text-sm text-gray-500 truncate">Loading...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Mini Menu Items -->
                            <div class="py-1" role="none">
                                <!-- Settings Button -->
                                <a href="settings.html" class="font-medium text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 flex items-center" role="menuitem" tabindex="-1">
                                    <span class="menu-item-icon"><i class="fa-solid fa-gear text-gray-400"></i></span>
                                    <span>Settings</span>
                                </a>
                                <a href="#" id="logout-btn" class="font-medium text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 flex items-center" role="menuitem" tabindex="-1">
                                    <span class="menu-item-icon"><i class="fa-solid fa-right-from-bracket text-gray-400"></i></span>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="flex flex-1 main-layout overflow-hidden">
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
                <div id="class-list-container" class="flex-grow p-4 overflow-y-auto custom-scrollbar">
                    <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">My Classes</h2>
                    <ul id="class-list" class="space-y-2"></ul>
                    <div id="no-classes-sidebar" class="text-center text-sm text-gray-500 mt-4 hidden">
                        <p>No classes yet.</p>
                    </div>
                </div>
                <div id="teacher-sidebar-actions" class="p-4 border-t border-gray-200 hidden">
                    <button id="new-class-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly">
                        <i class="fa-solid fa-plus w-5 h-5"></i>
                        <span>New Class</span>
                    </button>
                    <!-- Join Class button (sidebar) -->
                    <button id="join-class-btn-main" class="mt-2 w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly text-sm">
                        <i class="fa-solid fa-user-plus w-5 h-5"></i>
                        <span>Join Class</span>
                    </button>
                </div>
            </aside>
            <main class="flex-1 flex flex-col overflow-hidden">
                <div id="main-content-area" class="flex-1 overflow-y-auto bg-gray-100 p-6 sm:p-8 custom-scrollbar">
                    </div>
            </main>
        </div>
    </div>
    
    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-60 z-40 hidden"></div>
    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentUser = null;
            let userData = null;
            let currentClassId = null;
            let allLoadedClasses = {};
            let unsubscribes = {};

            const mainContentArea = document.getElementById('main-content-area');
            const classListEl = document.getElementById('class-list');
            const modalContainer = document.getElementById('modal-container');
            const modalBackdrop = document.getElementById('modal-backdrop');

            // --- Firebase Initialization and Auth ---
            function onFirebaseReady(callback) {
                const interval = setInterval(() => {
                    if (typeof firebase !== 'undefined' && typeof firebase.initializeApp === 'function' && typeof firebaseConfig !== 'undefined') {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            onFirebaseReady(() => {
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();

                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        fetchUserData(user.uid);
                    } else {
                        window.location.href = 'login.html';
                    }
                });

                async function fetchUserData(uid) {
                    const userDoc = await db.collection('users').doc(uid).get();
                    if (userDoc.exists) {
                        userData = { uid, ...userDoc.data() };
                        updateProfileUI(currentUser, userData);
                        listenToAllClasses(uid);
                    } else {
                        console.error("User document not found, signing out.");
                        auth.signOut();
                    }
                }

                function updateProfileUI(user, data) {
                    // DOM elements for profile UI
                    const userProfileMenu = document.getElementById('user-profile-menu');
                    const displayNameEl = document.getElementById('user-display-name-menu');
                    const emailEl = document.getElementById('user-email-menu');
                    const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                    const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];

                    if (displayNameEl && emailEl) {
                        displayNameEl.textContent = data.username;
                        emailEl.textContent = user.email;
                    }

                    if (user.photoURL) {
                        picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                        initialEls.forEach(el => el.classList.add('hidden'));
                    } else {
                        const initial = data.username.charAt(0).toUpperCase();
                        initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                        picEls.forEach(el => el.classList.add('hidden'));
                    }
                    document.getElementById('teacher-sidebar-actions').classList.toggle('hidden', data.role !== 'teacher');
                }

                function listenToAllClasses(uid) {
                    Object.values(unsubscribes).forEach(unsub => unsub());
                    unsubscribes = {};
                    allLoadedClasses = {};

                    const queries = {
                        owned: db.collection('classes').where('teacherId', '==', uid),
                        coteaching: db.collection('classes').where('teacherIds', 'array-contains', uid),
                        student: db.collection('classes').where('studentIds', 'array-contains', uid)
                    };

                    for (const role in queries) {
                        unsubscribes[role] = queries[role].onSnapshot(snapshot => {
                            let changesOccurred = false;
                            snapshot.docChanges().forEach(change => {
                                changesOccurred = true;
                                const docId = change.doc.id;
                                if (change.type === 'removed') {
                                    delete allLoadedClasses[docId];
                                } else {
                                    allLoadedClasses[docId] = { id: docId, ...change.doc.data() };
                                }
                            });

                            if (changesOccurred) {
                                renderClassList(Object.values(allLoadedClasses));
                                if (currentClassId && allLoadedClasses[currentClassId]) {
                                    renderMainContent(); // Re-render main view if current class updates
                                } else if (currentClassId && !allLoadedClasses[currentClassId]) {
                                    // If current class was removed (e.g., kicked from)
                                    currentClassId = null;
                                    renderMainContent();
                                }
                            }
                        });
                    }
                }
                
                function renderClassList(classes) {
                    document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                    classListEl.innerHTML = '';
                    const sortedClasses = classes.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

                    for (const cls of sortedClasses) {
                        const li = document.createElement('li');
                        const isActive = currentClassId === cls.id;
                        const activeClasses = isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900';
                        
                        li.innerHTML = `<button data-class-id="${cls.id}" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm transition-colors btn-bubbly relative flex justify-between items-center ${activeClasses}">${escapeHtml(cls.name)}</button>`;
                        classListEl.appendChild(li);
                    }
                }
                
                function selectClass(classId) {
                    currentClassId = classId;
                    renderClassList(Object.values(allLoadedClasses)); 
                    renderMainContent();
                }

                function renderMainContent() {
                    if (currentClassId && allLoadedClasses[currentClassId]) {
                        const classData = allLoadedClasses[currentClassId];
                        mainContentArea.innerHTML = TPL.classView(classData, userData, currentUser.uid);
                    } else {
                        mainContentArea.innerHTML = TPL.emptyState(userData);
                    }
                }

                // --- Modal Control ---
                function showModal(modalHTML) {
                    modalContainer.innerHTML = modalHTML;
                    modalBackdrop.classList.remove('hidden');
                    modalContainer.firstElementChild?.classList.add('fade-enter-active');
                }
                
                function hideModal() {
                    const modalDialog = modalContainer.firstElementChild;
                    if (modalDialog) {
                        modalDialog.classList.add('fade-leave-active');
                        setTimeout(() => {
                            modalContainer.innerHTML = '';
                            modalBackdrop.classList.add('hidden');
                        }, 200);
                    }
                }

                function escapeHtml(text) {
                    if (typeof text !== 'string') return '';
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }

                // --- New Feature Functions ---
                async function sendRequest(classId, message) {
                    const classRef = db.collection('classes').doc(classId);
                    const newRequest = {
                        id: db.collection('classes').doc().id, // Unique ID for the request
                        message,
                        studentId: currentUser.uid,
                        studentName: userData.username,
                        createdAt: firebase.firestore.Timestamp.now(),
                        comment: null,
                    };
                    await classRef.update({
                        requests: firebase.firestore.FieldValue.arrayUnion(newRequest)
                    });
                }
                
                async function updateRequestComment(classId, requestId, comment) {
                    const classRef = db.collection('classes').doc(classId);
                    const classDoc = await classRef.get();
                    if (!classDoc.exists) return;

                    const requests = classDoc.data().requests || [];
                    const updatedRequests = requests.map(req => 
                        req.id === requestId ? { ...req, comment } : req
                    );
                    
                    await classRef.update({ requests: updatedRequests });
                }

                async function removeUserFromClass(classId, userIdToRemove) {
                    const classRef = db.collection('classes').doc(classId);
                    await classRef.update({
                        studentIds: firebase.firestore.FieldValue.arrayRemove(userIdToRemove),
                        teacherIds: firebase.firestore.FieldValue.arrayRemove(userIdToRemove)
                    });
                    hideModal();
                    showModal(TPL.messageModal('Success', 'User has been removed from the class.', 'green'));
                }

                async function updateClassName(classId, newName) {
                    if (!newName.trim()) {
                        showModal(TPL.messageModal('Error', 'Class name cannot be empty.', 'red'));
                        return;
                    }
                    await db.collection('classes').doc(classId).update({ name: newName });
                    hideModal();
                    showModal(TPL.messageModal('Success', 'Class name updated.', 'green'));
                }

                async function deleteClass(classId) {
                    await db.collection('classes').doc(classId).delete();
                    hideModal();
                    currentClassId = null; // Unselect the class
                    renderMainContent(); // Go back to empty state
                    showModal(TPL.messageModal('Success', 'The class has been deleted.', 'green'));
                }

                // --- Event Listeners (Delegation) ---
                document.body.addEventListener('click', async e => {
                    const target = e.target.closest('[data-action]');
                    if (!target) return;

                    const action = target.dataset.action;
                    const classId = target.dataset.classId || currentClassId;
                    const classData = allLoadedClasses[classId];

                    switch (action) {
                        case 'select-class':
                            selectClass(target.dataset.classId);
                            break;
                        case 'show-invite-modal':
                            showModal(TPL.inviteModal(classData));
                            break;
                        case 'copy-to-clipboard':
                            const input = document.getElementById(target.dataset.target);
                            input.select();
                            document.execCommand('copy');
                            target.textContent = 'Copied!';
                            setTimeout(() => { target.textContent = 'Copy'; }, 2000);
                            break;
                        case 'show-roster-modal': {
                            showModal(TPL.rosterModalLoading());
                            const allUserIds = [...new Set([classData.teacherId, ...classData.teacherIds, ...classData.studentIds])];
                            const userDocs = await Promise.all(allUserIds.map(uid => db.collection('users').doc(uid).get()));
                            const usersData = userDocs.map(doc => ({ id: doc.id, ...doc.data() }));
                            showModal(TPL.rosterModal(classData, usersData, currentUser.uid));
                            break;
                        }
                        case 'confirm-remove-user':
                            showModal(TPL.confirmModal(
                                'Remove User?',
                                `Are you sure you want to remove this user from the class? This action cannot be undone.`,
                                'Remove', 'remove-user', `data-class-id="${classId}" data-user-id="${target.dataset.userId}"`
                            ));
                            break;
                        case 'remove-user':
                            await removeUserFromClass(classId, target.dataset.userId);
                            break;
                        case 'show-settings-modal':
                            showModal(TPL.settingsModal(classData));
                            break;
                        case 'confirm-delete-class':
                            showModal(TPL.confirmModal(
                                'Delete Class?',
                                `Are you sure you want to permanently delete "${escapeHtml(classData.name)}"? All data will be lost.`,
                                'Delete Class', 'delete-class', `data-class-id="${classId}"`
                            ));
                            break;
                        case 'delete-class':
                            await deleteClass(classId);
                            break;
                        case 'edit-comment':
                            showModal(TPL.editCommentModal(classId, target.dataset.requestId, target.dataset.comment));
                            break;
                        case 'delete-comment':
                            await updateRequestComment(classId, target.dataset.requestId, null);
                            break;
                        case 'modal-close':
                            hideModal();
                            break;
                    }
                });
                
                document.body.addEventListener('submit', async e => {
                    e.preventDefault();
                    const form = e.target;
                    const classId = form.dataset.classId || currentClassId;

                    switch (form.id) {
                        case 'send-request-form': {
                            const message = form.querySelector('textarea').value.trim();
                            if (message) {
                                await sendRequest(classId, message);
                                form.reset();
                            }
                            break;
                        }
                        case 'add-comment-form': {
                            const comment = form.querySelector('input').value.trim();
                            const requestId = form.dataset.requestId;
                            if (comment) await updateRequestComment(classId, requestId, comment);
                            break;
                        }
                        case 'edit-class-name-form': {
                            const newName = form.querySelector('input').value;
                            await updateClassName(classId, newName);
                            break;
                        }
                        case 'edit-comment-form': {
                            const newComment = form.querySelector('textarea').value.trim();
                            const requestId = form.dataset.requestId;
                            await updateRequestComment(classId, requestId, newComment || null);
                            hideModal();
                            break;
                        }
                    }
                });

                 // Initial Render
                if (currentUser) renderMainContent();

            }); // End onFirebaseReady
        }); // End DOMContentLoaded
    </script>
</body>
</html>
