<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com https://kit.fontawesome.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://ka-f.fontawesome.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com https://ka-f.fontawesome.com;
        img-src 'self' data: https://www.gstatic.com https://lh3.googleusercontent.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://content.googleapis.com https://classroom.googleapis.com https://ka-f.fontawesome.com;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-classroom.googleapis.com;
    ">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d66d573036.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }

        /* Marquee for long names/emails */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite; }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Animations */
        .fade-enter-from, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave-from { opacity: 1; transform: scale(1); }
        
        /* Bubbly Button Animation */
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }

        /* Custom profile dropdown styling */
        .user-profile-menu-container {
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            transform-origin: top right;
        }

        /* New Request Card Styling */
        .teacher-request-card {
            position: relative;
            z-index: 10;
        }
        
        .request-meta-overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            bottom: 0;
            right: 0;
            border-radius: 0 0 12px 0;
            z-index: 30;
            pointer-events: none;
            display: flex;
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            border-top-left-radius: 12px;
        }

        .teacher-request-card:hover .request-meta-overlay {
            opacity: 1;
        }
        
        .circle-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.15s ease-out;
            position: relative;
            z-index: 40; /* Ensure buttons are above the overlay */
        }
        
        /* Custom Checkbox */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db; /* gray-300 */
            background-color: #fff;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            position: relative;
        }
        .custom-checkbox:checked {
            background-color: #3b82f6; /* blue-500 */
            border-color: #3b82f6;
        }
        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            height: 0.625rem;
            width: 0.3125rem;
            border-bottom: 2px solid #fff;
            border-right: 2px solid #fff;
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toDateString();
            let currentClassUsers = {};
            let nameChangeSettings = {};

            function onFirebaseReady(callback) {
                const interval = setInterval(() => {
                    if (typeof firebase !== 'undefined' && typeof firebase.initializeApp === 'function' && typeof firebaseConfig !== 'undefined') {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            onFirebaseReady(() => {
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();

                let currentUser = null;
                let userData = null;
                let currentClassId = null;
                let currentClassData = null;
                let unsubscribes = [];
                let allLoadedClasses = {};

                const userProfileMenu = document.getElementById('user-profile-menu');
                const mainContentArea = document.getElementById('main-content-area');
                const classListEl = document.getElementById('class-list');
                const teacherUserFooter = document.getElementById('teacher-username-footer');

                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        fetchUserData(user.uid);
                    } else {
                        window.location.href = 'login.html';
                    }
                });

                async function fetchUserData(uid) {
                    const userDoc = await db.collection('users').doc(uid).get();
                    if (userDoc.exists) {
                        userData = { uid, ...userDoc.data() };
                        await fetchUserSettings(uid);
                        updateProfileUI(currentUser, userData);
                        listenForClasses(uid);
                        renderMainContent();
                        
                        deleteOldRequests();
                    } else {
                        auth.signOut();
                    }
                }
                
                async function fetchUserSettings(uid) {
                    const settingsDoc = await db.collection('settings').doc(uid).get();
                    nameChangeSettings = settingsDoc.data() || { nameChanges: {} };
                }

                function applyMarqueeIfNeeded(textEl, containerEl) {
                    setTimeout(() => {
                        const isTruncated = textEl.scrollWidth > containerEl.clientWidth;
                        if (isTruncated) {
                            textEl.classList.add('marquee');
                            textEl.style.animationPlayState = 'running'; 
                        } else {
                            textEl.classList.remove('marquee');
                            textEl.style.animationPlayState = 'paused';
                        }
                    }, 100);
                }

                function updateProfileUI(user, data) {
                    if (data.role === 'teacher') {
                        document.getElementById('user-profile-btn').classList.add('hidden');
                        teacherUserFooter.classList.remove('hidden');
                        document.getElementById('teacher-username-footer-text').textContent = data.username;
                    } else {
                        document.getElementById('user-profile-btn').classList.remove('hidden');
                        teacherUserFooter.classList.add('hidden');
                        
                        const displayNameEl = document.getElementById('user-display-name-menu');
                        const emailEl = document.getElementById('user-email-menu');
                        if (displayNameEl && emailEl) {
                            displayNameEl.textContent = data.username;
                            emailEl.textContent = user.email;
                        }
                        
                        const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                        const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];

                        if (user.photoURL) {
                            picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                            initialEls.forEach(el => el.classList.add('hidden'));
                        } else {
                            const initial = data.username.charAt(0).toUpperCase();
                            initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                            picEls.forEach(el => el.classList.add('hidden'));
                        }
                    }

                    document.getElementById('teacher-sidebar-actions').classList.toggle('hidden', data.role !== 'teacher');
                    
                    const joinBtn = document.getElementById('join-class-btn-main');
                    if (joinBtn) {
                        joinBtn.querySelector('span').textContent = data.role === 'teacher' ? 'Join Class/Co-Teacher' : 'Join a Class with Code';
                    }
                }

                function listenForClasses(uid) {
                    unsubscribes.forEach(unsub => unsub());
                    unsubscribes = [];
                    allLoadedClasses = {};

                    const reRender = async (updateOnlyRequests = false) => {
                        const classesArray = Object.values(allLoadedClasses);
                        await renderClassList(classesArray);

                        if (currentClassId && !allLoadedClasses[currentClassId]) {
                            selectClass(null);
                        } else if (currentClassId) {
                            currentClassData = allLoadedClasses[currentClassId];
                            
                            const isTeacher = currentClassData.teacherId === uid || (currentClassData.teacherIds || []).includes(uid);
                            
                            if (isTeacher) {
                                const allUids = [...(currentClassData.studentIds || []), currentClassData.teacherId, ...(currentClassData.teacherIds || [])];
                                await fetchClassUsers(allUids);
                            } else {
                                const teacherUids = [currentClassData.teacherId, ...(currentClassData.teacherIds || [])];
                                await fetchClassUsers(teacherUids);
                            }

                            const currentTab = document.querySelector('#class-tabs .border-blue-500')?.dataset.tab || 'requests';
                            if (!updateOnlyRequests || currentTab === 'requests' || currentTab === 'members' || currentTab === 'teachers') {
                                renderMainContent(currentTab);
                            }
                        } else {
                            renderMainContent();
                        }
                    };
                    
                    const teacherQuery = db.collection('classes').where('teacherId', '==', uid);
                    unsubscribes.push(teacherQuery.onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                            else allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data(), isOwner: true, isTeacher: true };
                        });
                        reRender();
                    }));

                    const studentQuery = db.collection('classes').where('studentIds', 'array-contains', uid);
                    unsubscribes.push(studentQuery.onSnapshot(snapshot => {
                       snapshot.docChanges().forEach(change => {
                           if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                           else allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data(), isStudent: true };
                       });
                       reRender();
                    }));
                    
                    const coTeacherQuery = db.collection('classes').where('teacherIds', 'array-contains', uid);
                    unsubscribes.push(coTeacherQuery.onSnapshot(snapshot => {
                       snapshot.docChanges().forEach(change => {
                           if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                           else allLoadedClasses[change.doc.id] = { ...allLoadedClasses[change.doc.id], id: change.doc.id, ...change.doc.data(), isTeacher: true }; 
                       });
                       reRender();
                    }));
                    
                    unsubscribes.push(db.collection('requests').onSnapshot(() => reRender(true)));
                }

                async function renderClassList(classes) {
                    document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                    classListEl.innerHTML = '';
                    const sortedClasses = classes.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                    for (const cls of sortedClasses) {
                        let requestCount = 0;
                        const isTeacherRole = (cls.teacherId === currentUser.uid) || (cls.teacherIds || []).includes(currentUser.uid);

                        if (isTeacherRole) {
                            const requestsSnapshot = await db.collection('requests').where('classId', '==', cls.id).where('status', '==', 'held').get();
                            requestCount = requestsSnapshot.size;
                        } else {
                            const requestsSnapshot = await db.collection('requests').where('classId', '==', cls.id).where('studentId', '==', currentUser.uid).where('status', 'in', ['held', 'accepted']).get();
                            requestCount = requestsSnapshot.size;
                        }
                        
                        const li = document.createElement('li');
                        const isActive = currentClassId === cls.id;
                        const activeClasses = isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900';
                        const countBadge = requestCount > 0 ? `<span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full absolute right-3">${requestCount}</span>` : '';
                        
                        li.innerHTML = `<button data-class-id="${cls.id}" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm transition-colors btn-bubbly relative flex justify-between items-center ${activeClasses}">${escapeHtml(cls.name)}${countBadge}</button>`;
                        classListEl.appendChild(li);
                    }
                }
                
                async function fetchClassUsers(allUids) {
                    currentClassUsers = {};
                    const uniqueUids = [...new Set(allUids.filter(uid => uid))];

                    if (uniqueUids.length === 0) return;

                    const userPromises = uniqueUids.map(uid => db.collection('users').doc(uid).get());
                    const userDocs = await Promise.all(userPromises);
                    
                    userDocs.forEach(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            const uid = doc.id;
                            
                            let role = 'student';
                            if (uid === currentClassData.teacherId) {
                                role = 'owner';
                            } else if ((currentClassData.teacherIds || []).includes(uid)) {
                                role = 'teacher';
                            }
                            
                            currentClassUsers[uid] = { uid: uid, ...data, role: role };
                        }
                    });
                }
                
                function selectClass(classData) {
                    unsubscribes.forEach(unsub => unsub()); 
                    currentClassId = classData ? classData.id : null;
                    currentClassData = classData;
                    currentClassUsers = {};
                    renderClassList(Object.values(allLoadedClasses)); 
                    renderMainContent();
                }

                function renderMainContent(tab = 'requests') {
                    if (currentClassData) {
                        mainContentArea.innerHTML = TPL.classView(currentClassData, userData);
                        updateTitle();
                        
                        if (userData.role === 'teacher') {
                             const allUids = [...(currentClassData.studentIds || []), currentClassData.teacherId, ...(currentClassData.teacherIds || [])];
                             fetchClassUsers(allUids).then(() => {
                                 listenForTeacherRequests();
                                 renderMembersList();
                                 renderSettings();
                             });
                        } else {
                            const teacherUids = [currentClassData.teacherId, ...(currentClassData.teacherIds || [])];
                            fetchClassUsers(teacherUids).then(() => {
                                listenForStudentRequests();
                            });
                        }
                    } else {
                        mainContentArea.innerHTML = TPL.emptyState(userData);
                        updateTitle();
                    }
                }
                
                function renderMembersList() {
                     const membersListEl = document.getElementById('members-list');
                     if (!membersListEl) return;
                     const users = Object.values(currentClassUsers);
                     users.sort((a, b) => (a.username || '').localeCompare(b.username || ''));

                     membersListEl.innerHTML = users.map(u => {
                         const isOwner = u.role === 'owner';
                         const roleBadge = u.role !== 'student' 
                             ? `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${isOwner ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800'}">${isOwner ? 'Class Owner' : 'Teacher'}</span>`
                             : `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-700">Student</span>`;
                         
                         return `<li class="py-3 flex justify-between items-center">
                             <div class="flex items-center min-w-0">
                                 <div class="h-10 w-10 flex items-center justify-center rounded-full bg-blue-500 text-white font-bold text-lg flex-shrink-0">${(u.username || '?').charAt(0).toUpperCase()}</div>
                                 <div class="ml-4 min-w-0">
                                     <p class="text-sm font-medium text-gray-900 truncate">${escapeHtml(u.username)}</p>
                                     <p class="text-xs text-gray-500 truncate">${escapeHtml(u.email)}</p>
                                 </div>
                             </div>
                             <div class="ml-2 flex-shrink-0">
                                 ${roleBadge}
                             </div>
                         </li>`;
                     }).join('');
                }
                
                function renderSettings() {
                     if (userData.role !== 'teacher') return;
                     const settingsContainer = document.getElementById('settings-container');

                let gapiLoaded = false;
                let googleAuth = null;
                const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/classroom/v1/rest';
                const SCOPES = 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.rosters.readonly';

                async function initializeGAPI(apiKey, clientId) {
                    if (gapiLoaded) return Promise.resolve();
                    
                    return new Promise((resolve, reject) => {
                        const checkGAPI = () => {
                            if (typeof gapi !== 'undefined' && gapi.load) {
                                gapi.load('client', async () => {
                                    try {
                                        await gapi.client.init({
                                            apiKey: apiKey,
                                            discoveryDocs: [DISCOVERY_DOC]
                                        });
                                        
                                        googleAuth = google.accounts.oauth2.initTokenClient({
                                            client_id: clientId,
                                            scope: SCOPES,
                                            callback: '',
                                        });
                                        
                                        gapiLoaded = true;
                                        resolve();
                                    } catch (error) {
                                        reject(error);
                                    }
                                });
                            } else {
                                setTimeout(checkGAPI, 100);
                            }
                        };
                        checkGAPI();
                    });
                }

                async function handleGoogleImportClick() {
                    showModal(TPL.googleImportModal());
                    
                    const loadingEl = document.getElementById('g-import-loading');
                    const errorEl = document.getElementById('g-import-error');
                    loadingEl.classList.remove('hidden');
                    errorEl.classList.add('hidden');
                    
                    try {
                        const secretsDoc = await db.collection('secrets').doc('wUTBTbjuNLueOFhgHXEE').get();
                        if (!secretsDoc.exists) throw new Error("Secrets document not found.");
                        
                        const secrets = secretsDoc.data();
                        const API_KEY = secrets.GoogleClassroomAPIKey;
                        const CLIENT_ID = secrets.GoogleClientID;
                        
                        if (!API_KEY || !CLIENT_ID) {
                            throw new Error("Missing API Key or Client ID in secrets document.");
                        }

                        await initializeGAPI(API_KEY, CLIENT_ID);
                        await requestAccessToken();
                    } catch (error) {
                        console.error('Google Classroom init error:', error);
                        loadingEl.classList.add('hidden');
                        errorEl.textContent = `Error: ${error.message}`;
                        errorEl.classList.remove('hidden');
                    }
                }

                function requestAccessToken() {
                    return new Promise((resolve, reject) => {
                        try {
                            googleAuth.callback = async (response) => {
                                if (response.error) {
                                    reject(new Error(response.error));
                                    return;
                                }
                                
                                gapi.client.setToken({access_token: response.access_token});
                                
                                try {
                                    await listGoogleCourses();
                                    resolve();
                                } catch (error) {
                                    reject(error);
                                }
                            };
                            
                            googleAuth.requestAccessToken();
                        } catch (error) {
                            reject(error);
                        }
                    });
                }

                            selectAllCheckbox.addEventListener('change', () => {

                                checkboxes.forEach(cb => {
                                    cb.checked = selectAllCheckbox.checked;
                                });
                            });

                async function importGoogleClasses(selectedClasses) {
                    hideModal();
                    const importPromises = selectedClasses.map(async course => {
                        try {
                            const studentsResponse = await gapi.client.classroom.courses.students.list({ courseId: course.id });
                            const students = studentsResponse.result.students || [];
                            const studentEmails = students.map(s => s.profile.emailAddress);

                            const existingStudentUids = [];
                            const pendingEmails = [];
                            
                            if (studentEmails.length > 0) {
                                const usersSnapshot = await db.collection('users').where('email', 'in', studentEmails).get();
                                const existingEmails = new Set();
                                usersSnapshot.forEach(doc => {
                                    existingStudentUids.push(doc.id);
                                    existingEmails.add(doc.data().email);
                                });
                                
                                studentEmails.forEach(email => {
                                    if (!existingEmails.has(email)) {
                                        pendingEmails.push(email);
                                    }
                                });
                            }

                            const classCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                            const newClassRef = db.collection('classes').doc();
                            
                            await newClassRef.set({
                                name: course.name,
                                teacherId: currentUser.uid,
                                teacherIds: [],
                                code: classCode,
                                googleCourseId: course.id,
                                studentIds: existingStudentUids,
                                pendingStudentEmails: pendingEmails,
                                requestStatus: 'open',
                                presetQuestions: [],
                                schedule: { start: "09:00 AM", end: "03:00 PM" },
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });

                            console.log(`Successfully imported class: ${course.name}`);
