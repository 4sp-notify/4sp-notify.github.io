    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .main-layout { height: calc(100vh - 4rem); }

        .marquee-container { 
            overflow: hidden; 
            white-space: nowrap; 
            width: 100%;
        }
        .marquee { 
            display: inline-block; 
            padding-left: 100%; 
            animation: marquee 15s linear infinite; 
            /* Disable animation by default and enable via JS if needed */
            animation-play-state: paused; 
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Animations */
        .fade-enter, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave { opacity: 1; transform: scale(1); }
        
        /* Bubbly Button Animation */
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }

        /* Custom Profile Menu Animation */
        #user-profile-menu.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        #user-profile-menu {
            opacity: 0;
            transform: translateY(-5px) scale(0.98);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to check if Firebase is ready
            function onFirebaseReady(callback) {
                const interval = setInterval(() => {
                    if (typeof firebase !== 'undefined' && typeof firebase.initializeApp === 'function' && typeof firebaseConfig !== 'undefined') {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            onFirebaseReady(() => {
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();

                let currentUser = null;
                let userData = null;
                let currentClassId = null;
                let currentClassData = null;
                let unsubscribes = [];
                let allLoadedClasses = {};
                let activeRequests = {}; // Stores request counts for each class and full request objects for teacher view

                // DOM Elements
                const userProfileBtn = document.getElementById('user-profile-btn');
                const userProfileMenu = document.getElementById('user-profile-menu');
                const mainContentArea = document.getElementById('main-content-area');
                const sidebarActionText = document.getElementById('sidebar-action-text');

                // --- Utility Functions ---

                function escapeHtml(text) {
                    if (typeof text !== 'string') return text;
                    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                    return text.replace(/[&<>"']/g, (m) => map[m]);
                }

                function applyMarqueeIfNeeded(textEl, containerEl) {
                    setTimeout(() => {
                        if (textEl.scrollWidth > containerEl.clientWidth) {
                            textEl.classList.add('marquee');
                            textEl.style.animationPlayState = 'running';
                        }
                        else {
                            textEl.classList.remove('marquee');
                            textEl.style.animationPlayState = 'paused';
                        }
                    }, 100);
                }
                
                // --- Authentication and Data Fetching ---

                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        fetchUserData(user.uid);
                    } else {
                        window.location.href = 'login.html';
                    }
                });

                async function fetchUserData(uid) {
                    const userDoc = await db.collection('users').doc(uid).get();
                    if (userDoc.exists) {
                        userData = { uid, ...userDoc.data() };
                        updateProfileUI(currentUser, userData);
                        listenForClasses(uid, userData.role);
                        listenForRequests(uid, userData.role);
                        renderSidebarActions(userData.role);
                        renderMainContent();
                    } else {
                        auth.signOut();
                    }
                }

                function updateProfileUI(user, data) {
                    const displayNameEl = document.getElementById('user-display-name-menu');
                    const emailEl = document.getElementById('user-email-menu');
                    
                    if (displayNameEl && emailEl) {
                        displayNameEl.textContent = data.username;
                        emailEl.textContent = user.email;
                        applyMarqueeIfNeeded(displayNameEl, document.getElementById('user-display-name-container'));
                        applyMarqueeIfNeeded(emailEl, document.getElementById('user-email-container'));
                    }
                    
                    const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                    const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];

                    if (user.photoURL) {
                        picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                        initialEls.forEach(el => el.classList.add('hidden'));
                    } else {
                        const initial = data.username.charAt(0).toUpperCase();
                        initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                        picEls.forEach(el => el.classList.add('hidden'));
                    }
                }

                function renderSidebarActions(role) {
                    if (role === 'teacher') {
                        sidebarActionText.textContent = "New Class";
                    } else if (role === 'student') {
                        sidebarActionText.textContent = "Join Class (Code)";
                    }
                }
                
                // --- Class and Request Listeners ---

                function listenForClasses(uid, role) {
                    // Unsubscribe previous listeners
                    unsubscribes.forEach(unsub => unsub());
                    unsubscribes = [];
                    allLoadedClasses = {};

                    const reRender = () => {
                        const classesArray = Object.values(allLoadedClasses);
                        renderClassList(classesArray);
                        if (currentClassId && !allLoadedClasses[currentClassId]) {
                            selectClass(null);
                        } else if (currentClassId) {
                            currentClassData = allLoadedClasses[currentClassId];
                            renderMainContent(document.querySelector('#class-tabs .border-blue-500')?.dataset.tab || 'requests');
                        } else {
                            renderMainContent();
                        }
                    };
                    
                    // Teacher classes
                    const teacherQuery = db.collection('classes').where('teacherId', '==', uid);
                    unsubscribes.push(teacherQuery.onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                            else allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data() };
                        });
                        reRender();
                    }));

                    // Student enrolled classes (if role is defined)
                    if (role === 'student' && userData.classIds && userData.classIds.length > 0) {
                        // Batch fetch student classes using IDs stored in user profile
                        // Firestore where('field', 'in', array) is limited to 10 items, but since user.classIds is the source of truth, 
                        // we listen directly to the docs.
                        const classDocsToListen = userData.classIds.map(id => db.collection('classes').doc(id));
                        
                        // We use a general listener that gets all student classes based on user.classIds
                        const studentClassesQuery = db.collection('classes').where(firebase.firestore.FieldPath.documentId(), 'in', userData.classIds);
                         unsubscribes.push(studentClassesQuery.onSnapshot(snapshot => {
                            snapshot.docChanges().forEach(change => {
                                if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                                else allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data() };
                            });
                            reRender();
                        }));
                    }
                }
                
                function listenForRequests(uid, role) {
                    let requestQuery;
                    if (role === 'teacher') {
                        // Teacher sees all open requests for classes they teach
                        requestQuery = db.collection('requests').where('teacherId', '==', uid).where('status', '==', 'held');
                    } else if (role === 'student') {
                        // Student only sees their own requests
                        requestQuery = db.collection('requests').where('userId', '==', uid).where('status', '==', 'held');
                    } else {
                        return;
                    }

                    unsubscribes.push(requestQuery.onSnapshot(snapshot => {
                        const newActiveRequests = {};
                        snapshot.docs.forEach(doc => {
                            const data = { id: doc.id, ...doc.data() };
                            
                            // For teachers, group by class
                            if (role === 'teacher') {
                                if (!newActiveRequests[data.classId]) {
                                    newActiveRequests[data.classId] = [];
                                }
                                newActiveRequests[data.classId].push(data);
                            } 
                            // For students, store their active request directly
                            else if (role === 'student' && data.userId === uid) {
                                newActiveRequests.studentRequest = data;
                            }
                        });
                        activeRequests = newActiveRequests;
                        
                        // Re-render class list to update request counts
                        renderClassList(Object.values(allLoadedClasses));

                        // Re-render main content if the requests tab is open
                        if (currentClassId && (document.querySelector('#class-tabs .border-blue-500')?.dataset.tab === 'requests')) {
                             renderMainContent('requests');
                        } else if (!currentClassId && role === 'teacher') {
                             renderMainContent(); // Re-render the overall teacher request view
                        }
                    }));
                }


                function renderClassList(classes) {
                    const classListEl = document.getElementById('class-list');
                    document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                    classListEl.innerHTML = '';
                    classes.sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)).forEach(cls => {
                        const isActive = currentClassId === cls.id;
                        const requestCount = activeRequests[cls.id] ? activeRequests[cls.id].length : 0;
                        const badgeHtml = requestCount > 0 
                            ? `<span class="inline-flex items-center justify-center ml-2 h-5 w-5 rounded-full bg-red-500 text-white text-xs font-bold">${requestCount}</span>` 
                            : '';

                        const buttonClass = `w-full text-left px-3 py-2 rounded-md font-medium text-sm transition-colors btn-bubbly flex justify-between items-center ${
                            isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900'
                        }`;

                        const li = document.createElement('li');
                        li.innerHTML = `<button data-class-id="${cls.id}" class="${buttonClass}">
                                            <span>${escapeHtml(cls.name)}</span>
                                            ${badgeHtml}
                                        </button>`;
                        classListEl.appendChild(li);
                    });
                }
                
                function selectClass(classData) {
                    currentClassId = classData ? classData.id : null;
                    currentClassData = classData;
                    renderClassList(Object.values(allLoadedClasses)); 
                    renderMainContent();
                }

                function renderMainContent(tab = 'requests') {
                    if (currentClassId) {
                        mainContentArea.innerHTML = TPL.classView(currentClassData, userData, tab);
                        // Attach event listeners for the rendered tab
                        if (tab === 'settings') attachSettingsListeners();
                        if (tab === 'requests' && userData.role === 'teacher') attachTeacherRequestListeners();
                    } else {
                        // Teacher sees combined requests if no class is selected
                        if (userData.role === 'teacher') {
                            mainContentArea.innerHTML = TPL.allRequestsTeacher(Object.values(allLoadedClasses), activeRequests);
                            attachTeacherRequestListeners();
                        } else {
                            mainContentArea.innerHTML = TPL.emptyState(userData);
                        }
                    }
                }
                
                // --- Main Event Handlers ---

                document.body.addEventListener('click', e => {
                    // Profile Menu Toggle
                    if (e.target.closest('#user-profile-btn')) {
                        toggleComponent('user-profile-menu');
                        return;
                    }
                    if (!e.target.closest('#user-profile-menu') && userProfileMenu.classList.contains('open')) {
                        hideComponent('user-profile-menu');
                    }

                    // Logout
                    if(e.target.closest('#logout-btn')) auth.signOut();
                    
                    // Class Selection
                    const classBtn = e.target.closest('#class-list button');
                    if (classBtn) selectClass(allLoadedClasses[classBtn.dataset.classId]);
                    
                    // Sidebar Action (Teacher: New Class | Student: Join by Code)
                    if(e.target.closest('#new-class-btn')) {
                        if (userData.role === 'teacher') showModal(TPL.newClassChoiceModal());
                        else if (userData.role === 'student') showModal(TPL.joinClassByCodeModal());
                    }

                    // Modal Control
                    if(e.target.closest('#join-class-btn')) showModal(TPL.joinClassModal());
                    if(e.target.closest('#create-manual-btn')) showModal(TPL.createClassModal());
                    if(e.target.closest('#import-gclass-btn')) handleGoogleImportClick();
                    if(e.target.closest('.modal-cancel-btn') || e.target.id === 'modal-backdrop') hideModal();
                    
                    // Student Hand Raise
                    if(e.target.closest('#raise-hand-btn')) raiseHand();
                    if(e.target.closest('#unraise-hand-btn')) resolveRequest(e.target.dataset.requestId);
                    
                    // Teacher Comment
                    if(e.target.closest('.add-comment-btn')) showModal(TPL.addCommentModal(e.target.dataset.requestId));
                    if(e.target.closest('#save-comment-btn')) saveTeacherComment(e.target.closest('form'));
                    
                    // Teacher Request Actions
                    const resolveTeacherBtn = e.target.closest('.resolve-request-btn');
                    if(resolveTeacherBtn) resolveRequest(resolveTeacherBtn.dataset.requestId);

                    // Utility
                    if(e.target.closest('#invite-link-btn')) copyInviteLink();
                    const tabBtn = e.target.closest('#class-tabs button');
                    if(tabBtn) renderMainContent(tabBtn.dataset.tab);
                    
                    if(e.target.closest('#delete-class-btn')) showModal(TPL.deleteConfirmModal(currentClassData));
                    if(e.target.closest('#confirm-delete-class-btn')) deleteClass();
                    
                    // Custom Dropdown logic (for schedule)
                    const dropdownBtn = e.target.closest('.custom-dropdown-btn');
                    if (dropdownBtn) {
                        const options = dropdownBtn.nextElementSibling;
                        options.classList.toggle('hidden');
                    } else if (!e.target.closest('.custom-dropdown-options')) {
                        document.querySelectorAll('.custom-dropdown-options').forEach(el => el.classList.add('hidden'));
                    }

                    const dropdownOption = e.target.closest('.custom-dropdown-option');
                    if (dropdownOption) {
                        const dropdown = dropdownOption.closest('.relative');
                        const btnText = dropdown.querySelector('.custom-dropdown-btn span');
                        btnText.textContent = dropdownOption.dataset.value;
                        dropdown.querySelector('.custom-dropdown-options').classList.add('hidden');
                    }
                });
                
                document.body.addEventListener('submit', e => {
                    if(e.target.id === 'create-class-form') {
                        e.preventDefault();
                        const className = e.target.querySelector('#new-class-name').value.trim();
                        if(className) createNewClass(className);
                    }
                    if(e.target.id === 'join-code-form') {
                        e.preventDefault();
                        const classCode = e.target.querySelector('#join-class-code').value.trim();
                        if(classCode) joinClassByCode(classCode);
                    }
                });

                // --- Business Logic Functions ---

                async function raiseHand() {
                    if (!currentClassId || !currentUser) return;

                    const activeReq = Object.values(activeRequests).find(req => req.userId === currentUser.uid);
                    if (activeReq) {
                        alert("You already have an active help request for this class.");
                        return;
                    }
                    
                    const questionText = document.getElementById('question-input').value.trim() || 
                                         document.querySelector('input[name="preset-question"]:checked')?.value;

                    if (!questionText) {
                        alert("Please enter a question or select a preset.");
                        return;
                    }

                    try {
                        const classData = allLoadedClasses[currentClassId];
                        await db.collection('requests').add({
                            classId: currentClassId,
                            className: classData.name,
                            teacherId: classData.teacherId,
                            userId: currentUser.uid,
                            userName: userData.username, 
                            question: questionText,
                            status: 'held', // held, solved, declined
                            comments: [],
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        document.getElementById('question-input').value = '';
                        document.querySelectorAll('input[name="preset-question"]').forEach(el => el.checked = false);
                    } catch(e) {

                async function resolveRequest(requestId, status = 'solved') {
                    if (!requestId) return;

                    try {
                        await db.collection('requests').doc(requestId).update({
                            status: status,
                            resolvedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } catch(e) {
                        console.error("Error resolving request:", e);
                        alert("Failed to resolve request.");
                    }
                }
                
                async function saveTeacherComment(form) {
                    const requestId = form.dataset.requestId;
                    const commentText = form.querySelector('#comment-text').value.trim();
                    if (!commentText || !requestId) return;
                    
                    try {
                        const requestRef = db.collection('requests').doc(requestId);
                        const requestDoc = await requestRef.get();
                        const currentComments = requestDoc.data().comments || [];

                        if (currentComments.length >= 3) {
                             alert("You can only add a maximum of 3 comments.");
                             return;
                        }
                        
                        const newComment = {
                            text: escapeHtml(commentText),
                            timestamp: new Date().toISOString()
                        };
                        
                        await requestRef.update({
                            comments: firebase.firestore.FieldValue.arrayUnion(newComment)
                        });

                        hideModal();
                    } catch(e) {
                        console.error("Error saving comment:", e);
                        alert("Failed to save comment.");
                    }
                }


                async function joinClassByCode(code) {
                    const form = document.getElementById('join-code-form');
                    const msgEl = document.getElementById('join-code-message');
                    const btn = form.querySelector('button[type="submit"]');

                    btn.disabled = true;
                    btn.textContent = 'Checking...';
                    msgEl.textContent = '';
                    msgEl.className = 'text-gray-500 mt-2';

                    try {
                        const querySnapshot = await db.collection('classes').where('code', '==', code).limit(1).get();
                        
                        if (querySnapshot.empty) {
                            throw new Error("Class code is invalid or the class does not exist.");
                        }

                        const classDoc = querySnapshot.docs[0];
                        const classIdToJoin = classDoc.id;
                        const classData = classDoc.data();
                        
                        // Check if already a member
                        if (classData.studentIds && classData.studentIds.includes(currentUser.uid)) {
                            throw new Error(`You are already a member of "${classData.name}".`);
                        }
                        
                        // Perform transaction to add student
                        const userRef = db.collection('users').doc(currentUser.uid);
                        await db.runTransaction(async transaction => {
                            const userDoc = await transaction.get(userRef);
                            const newClassIds = [...(userDoc.data().classIds || []), classIdToJoin];
                            const newStudentIds = [...(classData.studentIds || []), currentUser.uid];

                            transaction.update(userRef, {
                                classIds: newClassIds
                            });
                            transaction.update(classDoc.ref, {
                                studentIds: newStudentIds
                            });
                        });
                        
                        msgEl.textContent = `Successfully joined "${classData.name}"! Redirecting...`;
                        msgEl.className = 'text-green-600 mt-2';
                        setTimeout(() => window.location.href = 'dashboard.html', 1500);

                    } catch (error) {
                        msgEl.textContent = `Error: ${error.message}`;
                        msgEl.className = 'text-red-600 mt-2';
                        btn.disabled = false;
                        btn.textContent = 'Join Class';
                    }
                }

                        return `<div class="bg-white p-6 rounded-lg shadow-sm border"><h3 class="text-lg font-semibold text-gray-800 border-b pb-3 mb-4 font-poppins">Preset Questions</h3><div id="preset-questions-list" class="space-y-3 mb-4">${presets.map(p => `<div class="flex items-center justify-between bg-gray-50 p-2 rounded-md"><span class="text-sm text-gray-800">${escapeHtml(p)}</span><button data-preset="${escapeHtml(p)}" class="remove-preset-btn text-gray-400 hover:text-red-600 btn-bubbly"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button></div>`).join('') || '<p class="text-sm text-gray-500">No preset questions added yet.</p>'}</div><div class="flex space-x-2"><input type="text" id="new-preset-input" placeholder="e.g., I need help with Question 5" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"><button id="add-preset-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 whitespace-nowrap btn-bubbly">Add</button></div></div>`;
                    },
                    settingsDanger: (cls) => `<div class="bg-red-50 p-6 rounded-lg border border-red-200"><h3 class="text-lg font-semibold text-red-800 border-b border-red-200 pb-3 mb-4 font-poppins">Danger Zone</h3><div><p class="text-sm text-red-700">Deleting this class is permanent. All associated data will be lost, and students will be removed.</p><button id="delete-class-btn" class="mt-4 bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 btn-bubbly">Delete This Class</button></div></div>`,
                    // --- Modals ---
                    newClassChoiceModal: () => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins text-center">Add a New Class</h3><p class="text-center text-gray-500 mt-2">How would you like to create your class?</p><div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4"><button id="create-manual-btn" class="w-full flex flex-col items-center justify-center p-6 bg-gray-50 rounded-lg hover:bg-blue-50 hover:border-blue-300 border-2 border-dashed transition-colors btn-bubbly"><svg class="w-8 h-8 text-blue-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg><span class="font-semibold text-gray-700">Create Manually</span></button><button id="import-gclass-btn" class="w-full flex flex-col items-center justify-center p-6 bg-gray-50 rounded-lg hover:bg-green-50 hover:border-green-300 border-2 border-dashed transition-colors btn-bubbly"><svg class="w-8 h-8 text-green-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path></svg><span class="font-semibold text-gray-700">Import from Classroom</span></button></div><div class="mt-6 text-center"><button class="modal-cancel-btn text-sm text-gray-600 hover:text-gray-800">Cancel</button></div></div>`,
                    createClassModal: () => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins">Create New Class</h3><form id="create-class-form" class="mt-4 space-y-4"><div><label for="new-class-name" class="block text-sm font-medium text-gray-700">Class Name</label><input type="text" id="new-class-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter class name..."></div><div class="flex justify-end space-x-3"><button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 btn-bubbly">Create</button></div></form></div>`,
                    joinClassByCodeModal: () => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins">Join Class by Code</h3><form id="join-code-form" class="mt-4 space-y-4"><div><label for="join-class-code" class="block text-sm font-medium text-gray-700">8-Digit Class Code</label><input type="text" id="join-class-code" required maxlength="8" class="mt-1 block w-full text-center text-2xl font-mono tracking-widest rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 uppercase" placeholder="ABC12345"></div><p id="join-code-message" class="text-gray-500 text-sm text-center">Ask your teacher for the code.</p><div class="flex justify-end space-x-3"><button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 btn-bubbly">Join Class</button></div></form></div>`,
                    addCommentModal: (requestId) => `<div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-xl pointer-events-auto"><h3 class="text-xl font-semibold text-gray-800 font-poppins">Add Private Comment</h3><form data-request-id="${requestId}" id="add-comment-form" class="mt-4 space-y-4"><div><label for="comment-text" class="block text-sm font-medium text-gray-700">Comment (Students can read this)</label><textarea id="comment-text" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., 'I will be there in 2 minutes.'"></textarea></div><div class="flex justify-end space-x-3"><button type="button" class="modal-cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 btn-bubbly">Cancel</button><button type="button" id="save-comment-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 btn-bubbly">Save Comment</button></div></form></div>`,
                };
                
                // Placeholder functions for Google Classroom integration (kept for compatibility)
                async function handleGoogleImportClick() { showModal(TPL.googleImportModal()); console.log("Google Import triggered."); }
                async function deleteClass() { await db.collection('classes').doc(currentClassId).delete(); hideModal(); }
                async function createNewClass(className) {
                    const classCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                    await db.collection('classes').add({
                        name: className,
                        teacherId: currentUser.uid,
                        code: classCode,
                        studentIds: [],
                        presetQuestions: [],
                        schedule: { start: "09:00 AM", end: "03:00 PM" },
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    hideModal();
                }
                function copyInviteLink() {
                    const inviteURL = `${window.location.origin}/invite.html?classId=${currentClassId}`;
                    navigator.clipboard.writeText(inviteURL).then(() => {
                        const msg = document.getElementById('invite-copied-msg');
                        if (msg) {
                            msg.classList.remove('hidden');
                            setTimeout(() => msg.classList.add('hidden'), 2000);
                        }
                    });
                }
                
                
            });
        });
    </script>
</body>
