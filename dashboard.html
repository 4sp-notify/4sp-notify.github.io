    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://kit.fontawesome.com https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://kit-pro.fontawesome.com;
        font-src 'self' https://fonts.gstatic.com https://kit-pro.fontawesome.com;
        img-src 'self' data: https://www.gstatic.com https://lh3.googleusercontent.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://content.googleapis.com https://classroom.googleapis.com;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-classroom.googleapis.com;
    ">

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .main-layout { height: calc(100vh - 4rem); }
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
        .fade-enter-from, .fade-leave-to { opacity: 0; transform: scale(0.95); }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out, transform 200ms ease-out; }
        .fade-enter-to, .fade-leave-from { opacity: 1; transform: scale(1); }
        .btn-bubbly { transition: transform 0.1s ease-out; }
        .btn-bubbly:active { transform: scale(0.95); }
        .user-profile-menu-container { transition: transform 0.2s ease-out, opacity 0.2s ease-out; transform-origin: top right; }
        .teacher-request-card { position: relative; z-index: 10; }
        .request-meta-overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            z-index: 30;
            pointer-events: none;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 1rem;
        }
        .teacher-request-card:hover .request-meta-overlay { opacity: 1; }
        .circle-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.15s ease-out;
            position: relative;
            z-index: 40;
        }
    </style>
</head>

        <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-30 h-16 flex-shrink-0">
            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="index.html" class="flex items-center space-x-3">
                        <i class="fas fa-paperclip w-7 h-7 text-blue-600"></i>
                        <h1 class="text-xl font-bold font-poppins text-gray-800">Notify</h1>
                    </a>
                    <div class="relative">
                        <button id="user-profile-btn" type="button" class="btn-bubbly flex items-center justify-center w-10 h-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-150 hover:scale-105">
                             <img id="user-profile-pic" class="w-full h-full rounded-lg object-cover hidden" src="" alt="User profile picture">
                             <div id="user-profile-initial" class="w-full h-full rounded-lg flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-lg hidden"></div>
                        </button>
                        <div id="user-profile-menu" class="user-profile-menu-container absolute right-0 mt-2 w-72 rounded-xl shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu">
                            <div class="p-4 bg-gray-50 border-b border-gray-100 rounded-t-xl">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                         <img id="user-profile-pic-menu" class="h-12 w-12 rounded-full object-cover hidden" src="" alt="">
                                         <div id="user-profile-initial-menu" class="h-12 w-12 rounded-full flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white font-bold text-xl hidden"></div>
                                    </div>

                                        <div id="user-display-name-container" class="marquee-container">

        <div class="flex flex-1 main-layout overflow-hidden">
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
                <div id="class-list-container" class="flex-grow p-4 overflow-y-auto custom-scrollbar">
                    <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">My Classes</h2>

                    </button>
                    <button id="join-class-btn-main" class="mt-2 w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors duration-150 flex items-center justify-center space-x-2 btn-bubbly text-sm">

    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-60 z-40 hidden"></div>
    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toDateString();
            let currentClassUsers = {};
            let nameChangeSettings = {};
            let currentUser = null;
            let userData = null;
            let currentClassId = null;
            let currentClassData = null;
            let unsubscribes = [];
            let allLoadedClasses = {};

            const userProfileMenu = document.getElementById('user-profile-menu');
            const mainContentArea = document.getElementById('main-content-area');
            const classListEl = document.getElementById('class-list');
            const modalContainer = document.getElementById('modal-container');
            const modalBackdrop = document.getElementById('modal-backdrop');

            let gapiLoaded = false;
            let googleAuth = null;
            const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/classroom/v1/rest';
            const SCOPES = 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.rosters.readonly';
            
            function onFirebaseReady(callback) {
                const interval = setInterval(() => {
                    if (typeof firebase !== 'undefined' && typeof firebase.initializeApp === 'function' && typeof firebaseConfig !== 'undefined') {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            onFirebaseReady(() => {
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();

                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        fetchUserData(user.uid);
                    } else {
                        window.location.href = 'login.html';
                    }
                });

                async function fetchUserData(uid) {
                    const userDoc = await db.collection('users').doc(uid).get();
                    if (userDoc.exists) {
                        userData = { uid, ...userDoc.data() };
                        await fetchUserSettings(uid);
                        updateProfileUI(currentUser, userData);
                        listenForClasses(uid);
                        renderMainContent();
                        deleteOldRequests();
                    } else {
                        auth.signOut();
                    }
                }
                
                async function fetchUserSettings(uid) {
                    const settingsDoc = await db.collection('settings').doc(uid).get();
                    nameChangeSettings = settingsDoc.data() || { nameChanges: {} };
                }

                function applyMarqueeIfNeeded(textEl, containerEl) {
                    setTimeout(() => {
                        const isTruncated = textEl.scrollWidth > containerEl.clientWidth;
                        if (isTruncated) {
                            textEl.classList.add('marquee');
                            textEl.style.animationPlayState = 'running';
                        } else {
                            textEl.classList.remove('marquee');
                            textEl.style.animationPlayState = 'paused';
                        }
                    }, 100);
                }

                function updateProfileUI(user, data) {
                    const displayNameEl = document.getElementById('user-display-name-menu');
                    const emailEl = document.getElementById('user-email-menu');
                    if (displayNameEl && emailEl) {
                        displayNameEl.textContent = data.username;
                        emailEl.textContent = user.email;
                    }
                    
                    const picEls = [document.getElementById('user-profile-pic'), document.getElementById('user-profile-pic-menu')];
                    const initialEls = [document.getElementById('user-profile-initial'), document.getElementById('user-profile-initial-menu')];

                    if (user.photoURL) {
                        picEls.forEach(el => { el.src = user.photoURL; el.classList.remove('hidden'); });
                        initialEls.forEach(el => el.classList.add('hidden'));
                    } else {
                        const initial = data.username.charAt(0).toUpperCase();
                        initialEls.forEach(el => { el.textContent = initial; el.classList.remove('hidden'); });
                        picEls.forEach(el => el.classList.add('hidden'));
                    }
                    
                    document.getElementById('teacher-sidebar-actions').classList.toggle('hidden', data.role !== 'teacher');
                    
                    const joinBtn = document.getElementById('join-class-btn-main');
                    if (joinBtn) {
                        joinBtn.querySelector('span').textContent = data.role === 'teacher' ? 'Join Class/Co-Teacher' : 'Join a Class with Code';
                    }
                }

                function listenForClasses(uid) {
                    unsubscribes.forEach(unsub => unsub());
                    unsubscribes = [];
                    allLoadedClasses = {};

                    const reRender = async (updateOnlyRequests = false) => {
                        const classesArray = Object.values(allLoadedClasses);
                        await renderClassList(classesArray);

                        if (currentClassId && !allLoadedClasses[currentClassId]) {
                            selectClass(null);
                        } else if (currentClassId) {
                            currentClassData = allLoadedClasses[currentClassId];
                            
                            const isTeacher = currentClassData.teacherId === uid || (currentClassData.teacherIds || []).includes(uid);
                            
                            if (isTeacher) {
                                const allUids = [...(currentClassData.studentIds || []), currentClassData.teacherId, ...(currentClassData.teacherIds || [])];
                                await fetchClassUsers(allUids);
                            } else {
                                const teacherUids = [currentClassData.teacherId, ...(currentClassData.teacherIds || [])];
                                await fetchClassUsers(teacherUids);
                            }

                            const currentTab = document.querySelector('#class-tabs .border-blue-500')?.dataset.tab || 'requests';
                            if (!updateOnlyRequests || currentTab === 'requests' || currentTab === 'users' || currentTab === 'teachers') {
                                renderMainContent(currentTab);
                            }
                        } else {
                            renderMainContent();
                        }
                    };
                    
                    const teacherQuery = db.collection('classes').where('teacherId', '==', uid);
                    unsubscribes.push(teacherQuery.onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                            else allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data(), isOwner: true, isTeacher: true };
                        });
                        reRender();
                    }));

                    const studentQuery = db.collection('classes').where('studentIds', 'array-contains', uid);
                    unsubscribes.push(studentQuery.onSnapshot(snapshot => {
                       snapshot.docChanges().forEach(change => {
                           if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                           else allLoadedClasses[change.doc.id] = { id: change.doc.id, ...change.doc.data(), isStudent: true };
                       });
                       reRender();
                    }));
                    
                    const coTeacherQuery = db.collection('classes').where('teacherIds', 'array-contains', uid);
                    unsubscribes.push(coTeacherQuery.onSnapshot(snapshot => {
                       snapshot.docChanges().forEach(change => {
                           if (change.type === 'removed') delete allLoadedClasses[change.doc.id];
                           else allLoadedClasses[change.doc.id] = { ...allLoadedClasses[change.doc.id], id: change.doc.id, ...change.doc.data(), isTeacher: true };
                       });
                       reRender();
                    }));
                    
                    unsubscribes.push(db.collection('requests').onSnapshot(() => reRender(true)));
                }

                async function renderClassList(classes) {
                    document.getElementById('no-classes-sidebar').classList.toggle('hidden', classes.length > 0);
                    classListEl.innerHTML = '';
                    const sortedClasses = classes.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                    for (const cls of sortedClasses) {
                        let requestCount = 0;
                        const isTeacherRole = (cls.teacherId === currentUser.uid) || (cls.teacherIds || []).includes(currentUser.uid);

                        if (isTeacherRole) {
                            const requestsSnapshot = await db.collection('requests').where('classId', '==', cls.id).where('status', '==', 'held').get();
                            requestCount = requestsSnapshot.size;
                        } else {
                            const requestsSnapshot = await db.collection('requests').where('classId', '==', cls.id).where('studentId', '==', currentUser.uid).where('status', 'in', ['held', 'accepted']).get();
                            requestCount = requestsSnapshot.size;
                        }
                        
                        const li = document.createElement('li');
                        const isActive = currentClassId === cls.id;
                        const activeClasses = isActive ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900';
                        const countBadge = requestCount > 0 ? `<span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full absolute right-3">${requestCount}</span>` : '';
                        
                        li.innerHTML = `<button data-class-id="${cls.id}" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm transition-colors btn-bubbly relative flex justify-between items-center ${activeClasses}">${escapeHtml(cls.name)}${countBadge}</button>`;
                        classListEl.appendChild(li);
                    }
                }
                
                async function fetchClassUsers(allUids) {
                    currentClassUsers = {};
                    const uniqueUids = [...new Set(allUids.filter(uid => uid))];

                    if (uniqueUids.length === 0) return;

                    const userPromises = uniqueUids.map(uid => db.collection('users').doc(uid).get());
                    const userDocs = await Promise.all(userPromises);
                    
                    userDocs.forEach(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            const uid = doc.id;
                            
                            let role = 'student';
                            if (uid === currentClassData.teacherId) {
                                role = 'owner';
                            } else if ((currentClassData.teacherIds || []).includes(uid)) {
                                role = 'teacher';
                            }
                            
                            currentClassUsers[uid] = { uid: uid, ...data, role: role };
                        }
                    });
                }
                
                function selectClass(classData) {
                    unsubscribes.forEach(unsub => unsub());
                    currentClassId = classData ? classData.id : null;
                    currentClassData = classData;
                    currentClassUsers = {};
                    renderClassList(Object.values(allLoadedClasses));
                    renderMainContent();
                }

                function renderMainContent(tab = 'requests') {
                    if (currentClassData) {
                        mainContentArea.innerHTML = TPL.classView(currentClassData, userData, tab);
                        updateTitle();

                        if (tab === 'requests') {
                            if (userData.role === 'teacher') {
                                listenForTeacherRequests();
                            } else {
                                listenForStudentRequests();
                            }
                        } else if (tab === 'users' || tab === 'teachers') {
                             const isTeacher = currentClassData.teacherId === currentUser.uid || (currentClassData.teacherIds || []).includes(currentUser.uid);
                             
                             if (isTeacher) {
                                 const allUids = [...(currentClassData.studentIds || []), currentClassData.teacherId, ...(currentClassData.teacherIds || [])];
                                 fetchClassUsers(allUids).then(() => {
                                     document.getElementById('requests-or-settings-container').innerHTML = TPL.usersView(userData, currentClassData.teacherId);
                                 });
                             } else {
                                 const teacherUids = [currentClassData.teacherId, ...(currentClassData.teacherIds || [])];
                                 fetchClassUsers(teacherUids).then(() => {
                                     document.getElementById('requests-or-settings-container').innerHTML = TPL.usersView(userData, currentClassData.teacherId);
                                 });
                             }
                        }
                    } else {
                        mainContentArea.innerHTML = TPL.emptyState(userData);
                        updateTitle();
                    }
                }
                
                function updateTitle() {
                    let newTitle = "Notify";
                    if (currentClassData) {
                        const isTeacher = currentClassData.isTeacher || currentClassData.isOwner;
                        if (isTeacher) {
                            db.collection('requests').where('classId', '==', currentClassId).where('status', '==', 'held').get().then(snapshot => {
                                newTitle = `(${snapshot.size}) - Notify`;
                                document.title = newTitle;
                            });
                        } else {
                            newTitle = currentClassData.name + " - Notify";
                            document.title = newTitle;
                        }
                    } else {
                        document.title = newTitle;
                    }
                }
                
                function showComponent(elementId) {
                    const el = document.getElementById(elementId);
                    if (!el || !el.classList.contains('hidden')) return;
                    el.classList.remove('hidden', 'fade-leave-to');
                    el.classList.add('fade-enter-active');
                    setTimeout(() => el.classList.remove('fade-enter-active'), 200);
                }
                
                function hideComponent(elementId) {
                    const el = document.getElementById(elementId);
                    if (!el || el.classList.contains('hidden')) return;
                    el.classList.add('fade-leave-active');
                    setTimeout(() => {
                        el.classList.add('hidden');
                        el.classList.remove('fade-leave-active');
                    }, 200);
                }

                function toggleComponent(elementId) {
                    const el = document.getElementById(elementId);
                    if (el.classList.contains('hidden')) showComponent(elementId);
                    else hideComponent(elementId);
                }
                
                function showModal(modalHTML) {
                    modalContainer.innerHTML = modalHTML;
                    modalBackdrop.classList.remove('hidden');
                    modalBackdrop.classList.add('fade-enter-active');
                    const modalDialog = modalContainer.firstElementChild;
                    modalDialog.classList.add('fade-enter-from');
                    setTimeout(() => {
                        modalBackdrop.classList.remove('fade-enter-active');
                        modalDialog.classList.remove('fade-enter-from');
                    }, 200);
                }
                
                function hideModal() {
                    const modalDialog = modalContainer.firstElementChild;
                    if(modalDialog) {
                        modalBackdrop.classList.add('fade-leave-to');
                        modalDialog.classList.add('fade-leave-to');
                        setTimeout(() => {
                            modalContainer.innerHTML = '';
                            modalBackdrop.classList.add('hidden');
                            modalBackdrop.classList.remove('fade-leave-to');
                        }, 200);
                    }
                }

                function escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }
                
                async function deleteOldRequests() {
                    const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
                    const query = db.collection('requests').where('status', 'in', ['accepted', 'denied']).where('timestamp', '<', oneDayAgo);
                    
                    const snapshot = await query.get();
                    const batch = db.batch();
                    
                    snapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    
                    if (snapshot.size > 0) {
                        await batch.commit();
                        console.log(`Deleted ${snapshot.size} old requests.`);
                    }
                }
                
                async function createNewClass(className) {
                    const classCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                    await db.collection('classes').add({
                        name: className,
                        teacherId: currentUser.uid,
                        teacherIds: [],
                        code: classCode,
                        studentIds: [],
                        pendingStudentEmails: [],
                        requestStatus: 'open',
                        presetQuestions: [],
                        schedule: { start: "09:00 AM", end: "03:00 PM" },
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    hideModal();
                }

                async function joinClass(classCode) {
                    const classQuery = await db.collection('classes').where('code', '==', classCode).limit(1).get();
                    if (classQuery.empty) {
                        alert('Invalid class code. Please try again.');
                        return;
                    }
                    const classDoc = classQuery.docs[0];
                    const classId = classDoc.id;
                    const classData = classDoc.data();

                    const isAlreadyMember = classData.studentIds.includes(currentUser.uid) || (classData.teacherIds || []).includes(currentUser.uid) || classData.teacherId === currentUser.uid;
                    if (isAlreadyMember) {
                        alert('You are already a member of this class.');
                        return;
                    }
                    
                    if (userData.role === 'teacher') {
                        showModal(TPL.joinClassAsTeacherConfirm(classId, classData.name));
                    } else {
                        const classRef = db.collection('classes').doc(classId);
                        await classRef.update({ studentIds: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
                        hideModal();
                        alert(`Successfully joined class: ${classData.name}!`);
                    }
                }

                async function joinClassAsTeacher(classId, className) {
                    const classRef = db.collection('classes').doc(classId);
                    
                    await classRef.update({ 
                        teacherIds: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) 
                    });
                    
                    hideModal();
                    alert(`Successfully joined class ${className} as co-teacher! You now have full request management privileges.`);
                }
                
                async function saveClassName(className) {

                async function initializeGAPI(apiKey, clientId) {
                    if (gapiLoaded) return Promise.resolve();
                    
                    return new Promise((resolve, reject) => {
                        const checkGAPI = () => {
                            if (typeof gapi !== 'undefined' && gapi.load) {
                                gapi.load('client', async () => {
                                    try {
                                        await gapi.client.init({
                                            apiKey: apiKey,
                                            discoveryDocs: [DISCOVERY_DOC]
                                        });
                                        
                                        googleAuth = google.accounts.oauth2.initTokenClient({
                                            client_id: clientId,
                                            scope: SCOPES,
                                            callback: '',
                                        });
                                        
                                        gapiLoaded = true;
                                        resolve();
                                    } catch (error) {
                                        reject(error);
                                    }
                                });
                            } else {
                                setTimeout(checkGAPI, 100);
                            }
                        };
                        checkGAPI();
                    });
                }

                async function handleGoogleImportClick() {
                    showModal(TPL.googleImportModal());
                    
                    const loadingEl = document.getElementById('g-import-loading');
                    const errorEl = document.getElementById('g-import-error');
                    loadingEl.classList.remove('hidden');
                    errorEl.classList.add('hidden');
                    
                    try {
                        const secretsDoc = await db.collection('secrets').doc('wUTBTbjuNLueOFhgHXEE').get();
                        if (!secretsDoc.exists) throw new Error("Secrets document not found.");
                        
                        const secrets = secretsDoc.data();
                        const API_KEY = secrets.GoogleClassroomAPIKey;
                        const CLIENT_ID = secrets.GoogleClientID;
                        
                        if (!API_KEY || !CLIENT_ID) {
                            throw new Error("Missing API Key or Client ID in secrets document.");
                        }

                        await initializeGAPI(API_KEY, CLIENT_ID);
                        await requestAccessToken();
                        
                    } catch (error) {
                        console.error('Google Classroom init error:', error);
                        loadingEl.classList.add('hidden');
                        errorEl.textContent = `Error: ${error.message}`;
                        errorEl.classList.remove('hidden');
                    }
                }

                function requestAccessToken() {
                    return new Promise((resolve, reject) => {
                        try {
                            googleAuth.callback = async (response) => {
                                if (response.error) {
                                    reject(new Error(response.error));
                                    return;
                                }
                                
                                gapi.client.setToken({access_token: response.access_token});
                                
                                try {
                                    await listGoogleCourses();
                                    resolve();
                                } catch (error) {
                                    reject(error);
                                }
                            };
                            
                            googleAuth.requestAccessToken();
                        } catch (error) {
                            reject(error);
                        }
                    });
                }

                async function importGoogleClass(googleCourseId, googleCourseName) {
                    const importBtn = document.querySelector(`.import-g-class-btn[data-course-id="${googleCourseId}"]`);
                    if (importBtn) {
                        importBtn.textContent = 'Importing...';
                        importBtn.disabled = true;
                    }

                    try {
                        const existingClass = await db.collection('classes').where('googleCourseId', '==', googleCourseId).limit(1).get();
                        if (!existingClass.empty) {
                            alert('This class has already been imported.');
                            if (importBtn) {
                                importBtn.textContent = 'Import';
                                importBtn.disabled = false;
                            }
                            return;
                        }
                        
                        const courseResponse = await gapi.client.classroom.courses.get({ id: googleCourseId });
                        const fullCourse = courseResponse.result;

                        const studentsResponse = await gapi.client.classroom.courses.students.list({ courseId: googleCourseId });
                        const students = studentsResponse.result.students || [];

                        const studentEmails = students.map(s => s.profile.emailAddress);
                        const existingStudentUids = [];
                        const pendingEmails = [];

                        if (studentEmails.length > 0) {
                            const usersSnapshot = await db.collection('users').where('email', 'in', studentEmails).get();
                            const existingEmails = new Set();
                            usersSnapshot.forEach(doc => {
                                existingStudentUids.push(doc.id);
                                existingEmails.add(doc.data().email);
                            });
                            
                            studentEmails.forEach(email => {
                                if (!existingEmails.has(email)) {
                                    pendingEmails.push(email);
                                }
                            });
                        }
                        
                        const classCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                        
                        await db.collection('classes').add({
                            name: fullCourse.name,
                            teacherId: currentUser.uid,
                            teacherIds: [],
                            code: classCode, 
                            googleCourseId: googleCourseId,
                            section: fullCourse.section || '',
                            subject: fullCourse.courseState || '',
                            room: fullCourse.room || '',
                            studentIds: existingStudentUids,
                            pendingStudentEmails: pendingEmails,
                            requestStatus: 'open',
                            presetQuestions: [],
                            schedule: { start: "09:00 AM", end: "03:00 PM" },
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        alert(`Successfully imported "${fullCourse.name}"! ${pendingEmails.length} non-Notify users added to pending list.`);
                        hideModal();
                    } catch (error) {
                        console.error("Error importing Google Classroom:", error);
                        alert(`Failed to import class: ${error.message}`);
                        if (importBtn) {
                            importBtn.textContent = 'Import';
                            importBtn.disabled = false;
                        }
                    }
                }
