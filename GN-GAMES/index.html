        /* V4 Theme Variables (from root CSS, defined here for clarity or fallback) */
        :root {
            --v4-card-bg: #fff;
            --v4-input-bg: #f8f9fa;
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-border: #ccc;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;

        .dashboard-container { display: flex; flex: 1; overflow: hidden; }

        .sidebar {
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444; transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); flex-shrink: 0;
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }

        .user-info {
            text-align: center; margin: 60px 0 30px;
            border-bottom: 1px solid #555; padding-bottom: 20px;
            overflow: hidden;
        }
        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;
            width: 100%; height: 1.8em; line-height: 1.8em;
        }
        .marquee-content {
            display: inline-block; padding-left: 100%; transform: translateX(0);
            animation: none; line-height: 1.8em;
        }
        .marquee-active { animation: scroll-left-gn-games 12s linear infinite; }
        .sidebar.collapsed .marquee-active { animation-duration: 20s; }
        @keyframes scroll-left-gn-games {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .user-info .username {
            font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px;
            line-height: 0.2em; font-weight: bold; display: block;
        }
        .user-info .email {
            font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; display: block;
        }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;

            overflow: hidden; /* Hide overflow */

         }

        #popupOverlay .popup-header {

         #popupOverlay .popup-header button {

    <script>
    // START: Core 4SP Dashboard and Firebase Logic (from original first HTML)
    const dbRef = () => {
        const currentUser = firebase.auth().currentUser;
        return currentUser ? firebase.firestore().collection('users').doc(currentUser.uid) : null;
    };

    const marqueeEls = document.querySelectorAll('.marquee-content');
    const sidebarEl = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');
    const headerLogoutBtn = document.getElementById('logoutBtn');
    const sidebarSignOutLink = document.getElementById('signOutLink');
    const mainContentEl = document.querySelector('.main-content');
    const popupOverlayEl = document.getElementById('popupOverlay'); // Get reference to popup overlay

    function handleLogout() {
        firebase.auth().signOut().then(() => {
            window.location.href = '../../login.html';
        }).catch(error => console.error('Logout error:', error));
    }

    if (headerLogoutBtn) {
        headerLogoutBtn.addEventListener('click', handleLogout);
    }
    if (sidebarSignOutLink) {
        sidebarSignOutLink.addEventListener('click', (e) => {
            e.preventDefault();
            handleLogout();
        });
    }

    firebase.auth().onAuthStateChanged(async user => {
        const body = document.body;
        if (user) {
            if (userEmailEl) userEmailEl.textContent = user.email;
            if (userNameEl) {
                const userDocRef = dbRef();
                if (userDocRef) {
                    try {
                        const doc = await userDocRef.get();
                        userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                    } catch (error) {
                        userNameEl.textContent = user.displayName || 'User';
                        console.error("Error fetching username:", error);
                    }
                } else {
                     userNameEl.textContent = user.displayName || 'User';
                }
            }
            if (headerLogoutBtn) headerLogoutBtn.style.display = 'inline-block';

            if (!body.classList.contains('animations-applied')) {
                if(sidebarEl) sidebarEl.classList.add('slide-in');
                if(mainContentEl) mainContentEl.classList.add('fade-in');
                body.classList.add('animations-applied');
            }

            // --- CALL TO LOAD GAMES ---
            if (typeof listZones === 'function') {
                listZones(); // This will fetch and display games
            } else {
                console.error("listZones function is not defined. Game loading will not work.");
            }

        } else {
            window.location.href = '../../login.html';
        }
        updateMarquees();
    });

    if (toggleSidebarBtn && sidebarEl) {
        toggleSidebarBtn.addEventListener('click', () => {
            sidebarEl.classList.toggle('collapsed');
            setTimeout(updateMarquees, 500); 
        });
    }

    function updateMarquees() {
      marqueeEls.forEach(el => {
        if (!el || !el.parentElement || !sidebarEl) return;
        const parent = el.parentElement;
        // Check if parent is visible and has a width
        if (parent.clientWidth === 0 && !sidebarEl.classList.contains('collapsed')) {
            setTimeout(updateMarquees, 150); // Retry if not rendered
            return;
        }
        const isCollapsed = sidebarEl.classList.contains('collapsed');
        let contentWidth = el.scrollWidth;
        let containerWidth = parent.clientWidth;
        
        // More robust check for overflow, especially when collapsed
        const overflow = contentWidth > containerWidth;
        const shouldScroll = isCollapsed ? (contentWidth > 30) : overflow; // Arbitrary threshold for collapsed marquee

        el.classList.toggle('marquee-active', shouldScroll);
      });
    }
    
    window.addEventListener('resize', () => setTimeout(updateMarquees, 300));
    document.addEventListener('DOMContentLoaded', () => {
        if (firebase.auth().currentUser && !document.body.classList.contains('animations-applied')) {
            if(sidebarEl) sidebarEl.classList.add('slide-in');
            if(mainContentEl) mainContentEl.classList.add('fade-in');
            document.body.classList.add('animations-applied');
        }
        setTimeout(updateMarquees, 300);
    });

    function closePopup() { // Retained from original 4SP script for popups
        if (popupOverlayEl) popupOverlayEl.style.display = 'none';
        const popupBody = document.getElementById('popupBody');
        if (popupBody) popupBody.innerHTML = ''; // Clear previous content
    }
    // END: Core 4SP Dashboard and Firebase Logic


    // START: GN-Math Game Loading and Interaction Logic (Adapted from second HTML)
    const gnContainer = document.getElementById('container'); // Using 'gnContainer' to avoid conflict if 'container' is used elsewhere
    const gnZoneViewer = document.getElementById('zoneViewer');
    let gnZoneFrame = document.getElementById('zoneFrame');
    const gnSearchBar = document.getElementById('searchBar');
    const gnSortOptions = document.getElementById('sortOptions');
    const gnZoneCount = document.getElementById('zoneCount');
    const gnZoneName = document.getElementById('zoneName');
    const gnZoneIdEl = document.getElementById('zoneId'); // Changed variable name
    const gnZoneAuthor = document.getElementById('zoneAuthor');
    const gnPopupTitle = document.getElementById('popupTitle');
    const gnPopupBody = document.getElementById('popupBody');


    const zonesURL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
    const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
    const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
    let zones = [];
    let popularityData = {};

    async function listZones() {
        if (!gnContainer) {
            console.error("Game container element not found.");
            if (gnZoneCount) gnZoneCount.textContent = "Error: UI elements missing.";
            return;
        }
        if (gnZoneCount) gnZoneCount.textContent = "Loading games...";
        try {
            const response = await fetch(zonesURL + "?t=" + Date.now());
            const json = await response.json();
            zones = json;
            await fetchPopularity();
            sortZones(); // This will call displayZones
            
            // Check URL for specific game ID to auto-load (optional for dashboard)
            // const search = new URLSearchParams(window.location.search);
            // const id = search.get('id');
            // if (id) {
            //     const zone = zones.find(z => z.id + '' == id + '');
            //     if (zone) openZone(zone);
            // }
        } catch (error) {
            console.error("Error loading zones:", error);
            if (gnContainer) gnContainer.innerHTML = `Error loading games: ${error.message}`;
            if (gnZoneCount) gnZoneCount.textContent = "Failed to load games.";
        }
    }

    async function fetchPopularity() {
        try {
            const response = await fetch("https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@main/files?period=year");
            const data = await response.json();
            data.forEach(file => {
                const idMatch = file.name.match(/\/(\d+)\.html$/);
                if (idMatch) {
                    const id = parseInt(idMatch[1]);
                    popularityData[id] = file.hits.total;
                }
            });
        } catch (error) {
            console.warn("Could not fetch popularity data:", error);
            // popularityData will remain empty, sorting by popular might not work as expected
        }
    }

    function sortZones() {
        if (!gnSortOptions || !zones || zones.length === 0) return;
        const sortBy = gnSortOptions.value;
        if (sortBy === 'name') {
            zones.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortBy === 'id') {
            zones.sort((a, b) => (parseInt(a.id) || 0) - (parseInt(b.id) || 0));
        } else if (sortBy === 'popular') {
            zones.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
        }
        // Example of pinning a specific item if needed:
        // zones.sort((a, b) => (a.id === -1 ? -1 : b.id === -1 ? 1 : 0));
        displayZones(zones);
    }

    function displayZones(zonesToDisplay) {
        if (!gnContainer) return;
        gnContainer.innerHTML = ""; // Clear previous games
        if (!zonesToDisplay || zonesToDisplay.length === 0) {
             gnContainer.innerHTML = "No games found matching your criteria.";
             if(gnZoneCount) gnZoneCount.textContent = "No games available.";
             return;
        }

        zonesToDisplay.forEach(file => {
            const zoneItem = document.createElement("div");
            zoneItem.className = "zone-item"; // Uses V4 theme style
            zoneItem.onclick = () => openZone(file);

            const img = document.createElement("img");
            img.src = file.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
            img.alt = file.name; // Added alt text
            img.onerror = function() { // Fallback if image fails to load
                this.src = '../images/favicon.png'; // Path to your default/fallback image
                this.alt = 'Image not available';
            };
            zoneItem.appendChild(img);

            const button = document.createElement("button");
            button.textContent = file.name;
            // Stop propagation to prevent card click if button itself is clicked (optional)
            // button.onclick = (event) => { event.stopPropagation(); openZone(file); };
            zoneItem.appendChild(button);
            gnContainer.appendChild(zoneItem);
        });
        if (gnZoneCount) gnZoneCount.textContent = `Games Loaded: ${zonesToDisplay.length}`;
    }

    function filterZones() {
        if (!gnSearchBar || !zones) return;
        const query = gnSearchBar.value.toLowerCase();
        const filteredZones = zones.filter(zone => zone.name.toLowerCase().includes(query));
        displayZones(filteredZones);
    }

    function openZone(file) {
        if (file.url.startsWith("http")) { // External link
            window.open(file.url, "_blank");
        } else { // Internal game to load in iframe
            const url = file.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
            fetch(url + "?t=" + Date.now())
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(html => {
                    // Re-ensure gnZoneFrame exists or create it if it was removed
                    if (!gnZoneFrame || !gnZoneViewer.contains(gnZoneFrame)) {
                        gnZoneFrame = document.createElement("iframe");
                        gnZoneFrame.id = "zoneFrame"; // Keep original ID
                        // Ensure it's appended to the correct place if it was removed.
                        // Assuming #zoneViewer has only .zone-header and then the iframe.
                        const existingHeader = gnZoneViewer.querySelector('.zone-header');
                        if (existingHeader) {
                            existingHeader.insertAdjacentElement('afterend', gnZoneFrame);
                        } else {
                             gnZoneViewer.appendChild(gnZoneFrame); // Fallback
                        }
                    }

                    gnZoneFrame.contentDocument.open();
                    gnZoneFrame.contentDocument.write(html);
                    gnZoneFrame.contentDocument.close();
                    
                    if(gnZoneName) gnZoneName.textContent = file.name;
                    if(gnZoneIdEl) gnZoneIdEl.textContent = file.id; // Store the ID
                    if(gnZoneAuthor) {
                        gnZoneAuthor.textContent = "by " + file.author;
                        gnZoneAuthor.href = file.authorLink || "#";
                    }
                    if(gnZoneViewer) gnZoneViewer.style.display = "flex"; // Show viewer
                })
                .catch(error => {
                    console.error("Failed to load zone:", error);
                    alert("Failed to load game: " + error.message);
                });
        }
    }

    function aboutBlank() {
        if (!gnZoneIdEl || !gnZoneIdEl.textContent) return;
        const currentZoneId = gnZoneIdEl.textContent;
        const zone = zones.find(z => z.id + '' === currentZoneId);
        if (!zone) return;

        const newWindow = window.open("about:blank", "_blank");
        if (newWindow) {
            const gameUrl = zone.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
            fetch(gameUrl + "?t=" + Date.now())
                .then(response => response.text())
                .then(html => {
                    newWindow.document.open();
                    newWindow.document.write(html);
                    newWindow.document.close();
                })
                .catch(err => {
                    console.error("Error opening in new tab:", err);
                    newWindow.close(); // Close the blank window if loading fails
                    alert("Could not open game in new tab.");
                });
        }
    }

    function closeZone() {
        if (gnZoneViewer) gnZoneViewer.style.display = "none";
        // Clear iframe content to stop game sounds/processes
        if (gnZoneFrame) {
             gnZoneFrame.src = 'about:blank'; // More robust way to clear
        }
    }

    function downloadZone() {
        if (!gnZoneIdEl || !gnZoneIdEl.textContent) return;
        const currentZoneId = gnZoneIdEl.textContent;
        const zone = zones.find(z => z.id + '' === currentZoneId);
        if (!zone) return;

        const gameUrl = zone.url.replace("{HTML_URL}", htmlURL); // Only HTML_URL for download
        fetch(gameUrl + "?t=" + Date.now())
            .then(res => res.text())
            .then(text => {
                const blob = new Blob([text], { type: "text/html;charset=utf-8" }); // Correct MIME type
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = zone.name.replace(/[^a-z0-9_\-\s]/gi, '_') + ".html"; // Sanitize filename
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            })
            .catch(err => {
                console.error("Error downloading zone:", err);
                alert("Could not download game.");
            });
    }

    function fullscreenZone() {
        if (!gnZoneFrame) return;
        if (gnZoneFrame.requestFullscreen) {
            gnZoneFrame.requestFullscreen();
        } else if (gnZoneFrame.mozRequestFullScreen) { /* Firefox */
            gnZoneFrame.mozRequestFullScreen();
        } else if (gnZoneFrame.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            gnZoneFrame.webkitRequestFullscreen();
        } else if (gnZoneFrame.msRequestFullscreen) { /* IE/Edge */
            gnZoneFrame.msRequestFullscreen();
        }
    }
    
    // --- Footer Popups and Data Functions ---
    function showContact() {
        if (gnPopupTitle) gnPopupTitle.textContent = "Contact";
        if (gnPopupBody) gnPopupBody.innerHTML = `<p>For support or inquiries, please reach out through our official channels (e.g., Discord, support email - to be specified).</p><p>Discord: (Your Discord Link)</p>`; // Add actual contact
        if (popupOverlayEl) popupOverlayEl.style.display = "flex";
    }

        if (gnPopupTitle) gnPopupTitle.textContent = "Privacy Policy";
        if (gnPopupBody) {
            // You should fetch your actual privacy policy or embed it here
            gnPopupBody.innerHTML = `

                    <p>Contact us for more details at [Your Contact Email/Method].</p>
                </div>`;
        }
        if (popupOverlayEl) popupOverlayEl.style.display = "flex";
    }

    function saveData() { // Exports localStorage
        try {
            let data = {};
            // Only save keys relevant to 4SP to avoid exporting unrelated data
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('4sp_') || key.startsWith('firebase:')) { // Example prefix
                    data[key] = localStorage.getItem(key);
                }
            });
            const dataStr = JSON.stringify(data);
            if (Object.keys(data).length === 0) {
                alert("No 4SP data found in local storage to export.");
                return;
            }

            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([dataStr], { type: "application/json" }));
            link.download = `4sp_data_${Date.now()}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        } catch (error) {
            console.error("Error saving data:", error);
            alert("Failed to export data.");
        }
    }

    function loadData(event) { // Imports localStorage
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
            try {
                const content = e.target.result;
                const parsedData = JSON.parse(content);
                let importedCount = 0;
                for (let key in parsedData) {
                    // Basic validation or prefix checking
                    if (key.startsWith('4sp_') || key.startsWith('firebase:')) {
                        localStorage.setItem(key, parsedData[key]);
                        importedCount++;
                    }
                }
                alert( importedCount > 0 ? `Data loaded successfully: ${importedCount} items imported.` : "No relevant 4SP data found in file to import.");
                window.location.reload(); // Reload to apply changes
            } catch (error) {
                console.error("Error loading data:", error);
                alert("Failed to import data. File might be corrupted or not in the correct format.");
            } finally {
                 event.target.value = null; // Reset file input
            }
        };
        reader.readAsText(file);
    }

    // Make functions globally accessible for inline event handlers
    window.filterZones = filterZones;
    window.sortZones = sortZones;
    window.fullscreenZone = fullscreenZone;
    window.aboutBlank = aboutBlank;
    window.downloadZone = downloadZone;
    window.closeZone = closeZone;
    window.showContact = showContact;
    window.loadPrivacy = loadPrivacy;
    window.saveData = saveData;
    window.loadData = loadData; // For the onchange event

    // END: GN-Math Game Loading and Interaction Logic
    </script>
