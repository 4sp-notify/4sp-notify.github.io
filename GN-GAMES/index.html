        /* --- Sidebar: full / collapsed --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }

    /* --- Sidebar Navigation --- */
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar nav a:hover::before {
      left: 100%;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      transform: translateX(5px);
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }

    /* --- User Info & Marquee --- */
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;
      line-height: 1.8em;
    }
    .marquee-content {

      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active {

    }
    .sidebar.collapsed .marquee-active {

    }

    <script src="script.js"></script> <script>
        // 4SP V4 Standard Sidebar/Auth/UI script
        const db = firebase.firestore();
        const auth = firebase.auth();

        const dbRef = () => { // Safely get dbRef
            const currentUser = auth.currentUser;
            return currentUser ? db.collection('users').doc(currentUser.uid) : null;
        };

        const marqueeEls = document.querySelectorAll('.marquee-content');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const userNameEl = document.getElementById('userName');
        const userEmailEl = document.getElementById('userEmail');
        const headerLogoutBtn = document.getElementById('logoutBtn'); // For header logout
        const sidebarSignOutLink = document.getElementById('signOutLink'); // For sidebar logout

        function handleLogout() {
            auth.signOut().then(() => {
                window.location.href = '../../login.html';
            }).catch(error => console.error('Logout error:', error));
        }

        if (headerLogoutBtn) {
            headerLogoutBtn.addEventListener('click', handleLogout);
        }
        if (sidebarSignOutLink) {
            sidebarSignOutLink.addEventListener('click', (e) => {
                e.preventDefault();
                handleLogout();
            });
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                if (userEmailEl) userEmailEl.textContent = user.email;
                if (userNameEl) {
                    const userDocRef = dbRef();
                    if (userDocRef) {
                        try {
                            const doc = await userDocRef.get();
                            userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                        } catch (error) {
                            userNameEl.textContent = user.displayName || 'User'; // Fallback
                            console.error("Error fetching username:", error);
                        }
                    } else {
                         userNameEl.textContent = user.displayName || 'User'; // Fallback if no docRef (e.g. new user not yet in DB)
                    }
                }
                if (headerLogoutBtn) headerLogoutBtn.style.display = 'inline-block';

            } else {
                // If this page requires login, redirect.
                window.location.href = '../../login.html';
            }
            updateMarquees(); // Update marquee regardless of user state if elements are present
        });

        if (toggleSidebarBtn && sidebar) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                setTimeout(updateMarquees, 500); // Match CSS transition
            });
        }

        function updateMarquees() {
          marqueeEls.forEach(el => {
            if (!el || !el.parentElement || !sidebar) return;
            const parent = el.parentElement;
            // Ensure parent has a clientWidth before proceeding
            if (parent.clientWidth === 0) {
                // if sidebar is initially hidden or not fully rendered, defer
                setTimeout(() => updateMarquees(), 100);
                return;
            }
            const overflow = el.scrollWidth > parent.clientWidth;
            const isCollapsed = sidebar.classList.contains('collapsed');
            const shouldScroll = isCollapsed || (overflow && !isCollapsed);

            el.classList.toggle('marquee-active', shouldScroll);

            // Explicitly stop animation if it shouldn't scroll
            if (!shouldScroll) {
                el.classList.remove('marquee-active');
            }
          });
        }

        window.addEventListener('resize', updateMarquees);
        document.addEventListener('DOMContentLoaded', () => {
            // Initial call to set up marquees correctly after layout is stable
             setTimeout(updateMarquees, 250); // Small delay for initial render
        });
