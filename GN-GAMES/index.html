    <style>
        :root {
            --v4-card-bg: #fff;
            --v4-input-bg: #f8f9fa;
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-border: #ccc;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);

        body.dashboard-page {
            display: flex; flex-direction: column; min-height: 100vh;
            margin: 0; font-family: var(--v4-font-primary);
            background-color: var(--v4-bg-gradient);
        }
        .dashboard-container { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar Styles with performance hint */
        .sidebar {
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444; transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); flex-shrink: 0;
            z-index: 1001;
            will-change: width; /* Performance hint for width animation */
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }

        /* Marquee Styles for correct initial display */
        .user-info {
            text-align: center; margin: 60px 0 30px;
            border-bottom: 1px solid #555; padding-bottom: 20px;
            overflow: hidden;
        }
        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;
            width: 100%; height: 1.8em; line-height: 1.8em;
        }
        .marquee-content { /* Base style: text visible from its start, no animation */
            display: inline-block;
            transform: translateX(0px);
            animation: none;
            line-height: inherit;
            white-space: nowrap;
        }
        .marquee-active { /* Style ONLY when actively scrolling */
            padding-left: 100%; /* Creates space for text to scroll into */
            animation: scroll-left-gn-games 12s linear infinite;
            /* Override any clipping when animating */
            overflow: visible;
            text-overflow: clip;
            max-width: none;
        }
        @keyframes scroll-left-gn-games {
            0%   { transform: translateX(0px); }
            100% { transform: translateX(-100%); }
        }
        .user-info .username {
            font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px;
            line-height: 0.2em; font-weight: bold; display: block;
        }
        .user-info .email {
            font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; display: block;
        }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        .sidebar nav a:hover::before { left: 100%; }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff;
        }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center;}
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap;}
        .sidebar.collapsed nav a { justify-content: center; padding: 10px 0;}
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-left: 0; }

        /* Main Content & Animations with performance hint */
        .main-content {
            flex: 1; padding: 30px; background-color: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
            will-change: width, margin-left; /* Performance hint if its width/position changes */
        }

            to { transform: translateX(0); opacity: 1; }
        }

        /* Page Header */
        .page-header-v4 {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; background: var(--v4-card-bg);
            padding: 20px 30px; border-radius: 15px;

            border: 1px solid rgba(103, 32, 189, 0.1);

        /* GN-Math Specific Styles (Themed for V4) */
        .game-controls {

        .game-controls input[type="text"], .game-controls select {

            border-radius: 8px; font-family: var(--v4-font-secondary);

        #container .zone-item { /* Game card */
            background-color: var(--v4-card-bg); border: 1px solid var(--v4-border-softer);
            border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);

        #container .zone-item:hover {
            transform: translateY(-4px); box-shadow: 0 5px 15px rgba(0,0,0,0.12);

            font-weight: bold; margin-top: auto; border-radius: 6px;

        #zoneViewer .zone-controls button {
            margin-left: 10px; padding: 8px 15px; background: var(--v4-purple-gradient); color: white;
            border: none; border-radius: 6px; cursor: pointer; font-family: var(--v4-font-primary);

        }
        #zoneViewer .zone-controls button:hover {
            background: linear-gradient(135deg, var(--v4-purple-accent-darker) 0%, #7923c8 100%);
            transform: translateY(-1px);
        }
        #zoneViewer iframe {
            flex-grow: 1; border: none; background-color: #000;
        }

        /* General Popup (Contact/Privacy) */
        #popupOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); z-index: 2010;
            display: none; justify-content: center; align-items: center; padding: 20px;

        #popupOverlay .popup {
            background-color: var(--v4-card-bg); padding: 25px 30px;

            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        #popupOverlay .popup-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--v4-border-softer); padding-bottom: 15px; margin-bottom: 20px;

        #popupOverlay .popup-header h3 { margin: 0; font-family: var(--v4-font-primary); color: var(--v4-text-primary); font-size: 1.5em; }

            background: none; border: none; font-size: 1.8em; cursor: pointer;
            color: var(--v4-text-secondary); line-height: 1; padding: 0;

        }
        #popupOverlay .popup-header button#popupClose:hover { color: var(--v4-purple-accent); }
        #popupBody {
            font-family: var(--v4-font-secondary); color: var(--v4-text-secondary);
            line-height: 1.7; max-height: 60vh; overflow-y: auto;
            font-size: 0.95em;
        }
        #popupBody p { margin-bottom: 1em; }
        #popupBody h2 { font-family: var(--v4-font-primary); color: var(--v4-text-primary); margin-top: 0.5em; margin-bottom: 0.5em; font-size: 1.2em; }

        /* Footer Styles */
        footer {
            background-color: var(--v4-card-bg); color: var(--v4-text-secondary);
            text-align: center; padding: 20px 0; border-top: 1px solid var(--v4-border-softer);

        }
        footer .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .footer-links a, .footer-links label {
            color: var(--v4-purple-accent) !important; text-decoration: none; margin: 0 10px !important;
            cursor: pointer;
        }
        .footer-links a:hover, .footer-links label:hover { text-decoration: underline !important; }
        .hidden { display: none !important; }
    </style>

    <script>
    // START: Core 4SP Dashboard and Firebase Logic
    const dbRef = () => {
        const currentUser = firebase.auth().currentUser;
        return currentUser ? firebase.firestore().collection('users').doc(currentUser.uid) : null;
    };

    const marqueeEls = document.querySelectorAll('.marquee-content'); // General selector for all marquees
    const sidebarEl = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const userNameEl = document.getElementById('userName'); // Specific element for username marquee
    const userEmailEl = document.getElementById('userEmail'); // Specific element for email marquee
    const headerLogoutBtn = document.getElementById('logoutBtn');
    const sidebarSignOutLink = document.getElementById('signOutLink');
    const mainContentEl = document.querySelector('.main-content');
    const popupOverlayEl = document.getElementById('popupOverlay');
    const popupCloseBtn = document.getElementById('popupClose');

    function handleLogout() {
        firebase.auth().signOut().then(() => {
            window.location.href = '../login.html';
        }).catch(error => console.error('Logout error:', error));
    }

    if (headerLogoutBtn) headerLogoutBtn.addEventListener('click', handleLogout);
    if (sidebarSignOutLink) {
        sidebarSignOutLink.addEventListener('click', (e) => {
            e.preventDefault();
            handleLogout();
        });
    }

    firebase.auth().onAuthStateChanged(async user => {
        const body = document.body;
        if (user) {
            if (userEmailEl) userEmailEl.textContent = user.email;
            if (userNameEl) {
                const userDocRef = dbRef();
                if (userDocRef) {
                    try {
                        const doc = await userDocRef.get();
                        userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                    } catch (error) {
                        userNameEl.textContent = user.displayName || 'User';
                        console.error("Error fetching username:", error);
                    }
                } else {
                    userNameEl.textContent = user.displayName || 'User';
                }
            }

            if (!body.classList.contains('animations-applied')) {
                if(sidebarEl) sidebarEl.classList.add('slide-in');
                if(mainContentEl) mainContentEl.classList.add('fade-in');
                body.classList.add('animations-applied');
            }
            
            if (typeof listZones === 'function') listZones();
            else console.error("listZones function is not defined.");

        } else {
            window.location.href = '../login.html';
        }
        updateMarquees(); // Call after user info is set
    });

    if (toggleSidebarBtn && sidebarEl) {
        toggleSidebarBtn.addEventListener('click', () => {
            sidebarEl.classList.toggle('collapsed');
            // Defer marquee update until after CSS transition to reduce lag
            setTimeout(updateMarquees, 500); // Corresponds to sidebar transition duration
        });
    }

    function updateMarquees() {
        // Use the specific elements if available, otherwise the general selector
        const elementsToUpdate = (userNameEl && userEmailEl) ? [userNameEl, userEmailEl] : marqueeEls;

        elementsToUpdate.forEach(el => {
            if (!el || !el.parentElement || !sidebarEl) return;
            const parentContainer = el.parentElement;

            if (parentContainer.offsetWidth === 0 && !sidebarEl.classList.contains('collapsed')) {
                setTimeout(updateMarquees, 100);
                return;
            }

            el.classList.remove('marquee-active');
            el.style.transform = 'translateX(0px)'; // Ensure it starts at the beginning
            void el.offsetWidth; // Force reflow

            const contentWidth = el.scrollWidth;
            const containerWidth = parentContainer.clientWidth;
            const shouldScroll = contentWidth > containerWidth;

            if (shouldScroll) {
                el.classList.add('marquee-active');
            }
        });
    }
    
    window.addEventListener('resize', () => setTimeout(updateMarquees, 300)); // Debounced
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        if (firebase.auth().currentUser && !document.body.classList.contains('animations-applied')) {
            if(sidebarEl) sidebarEl.classList.add('slide-in');
            if(mainContentEl) mainContentEl.classList.add('fade-in');
            document.body.classList.add('animations-applied');
        }
        setTimeout(updateMarquees, 300); // Initial marquee update
    });

    function closePopup() {
        if (popupOverlayEl) {
            popupOverlayEl.classList.add('hidden');
            popupOverlayEl.style.display = 'none';
        }
        const popupBody = document.getElementById('popupBody');
        if (popupBody) popupBody.innerHTML = '';
    }
    if (popupCloseBtn) popupCloseBtn.addEventListener('click', closePopup);
    // END: Core 4SP Dashboard and Firebase Logic


    // START: GN-Math Game Loading and Interaction Logic
    const gnContainer = document.getElementById('container');
    const gnZoneViewer = document.getElementById('zoneViewer');
    let gnZoneFrame = document.getElementById('zoneFrame');
    const gnSearchBar = document.getElementById('searchBar');
    const gnSortOptions = document.getElementById('sortOptions');
    const gnZoneCount = document.getElementById('zoneCount');
    // Using specific IDs for elements inside zoneViewer as they were changed in HTML
    const zoneNameDisplayEl = document.getElementById('zoneNameEl');
    const zoneIdDisplayEl = document.getElementById('zoneIdEl');
    const zoneAuthorDisplayEl = document.getElementById('zoneAuthorEl');
    const gnPopupTitle = document.getElementById('popupTitle');
    const gnPopupBody = document.getElementById('popupBody');

    const fullscreenBtnZone = document.getElementById('fullscreenBtnZone');
    const newTabBtnZone = document.getElementById('newTabBtnZone');
    const downloadBtnZone = document.getElementById('downloadBtnZone');
    const closeBtnZone = document.getElementById('closeBtnZone');

    const ZONES_URL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
    const COVER_URL_BASE = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
    const HTML_URL_BASE = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
    let masterZoneList = [];
    let popularityData = {}; // To be populated if you have a popularity source

    async function listZones() {
        if (!gnContainer) {
            console.error("Game container element (#container) not found.");
            if (gnZoneCount) gnZoneCount.textContent = "Error: UI elements missing for games.";
            return;
        }
        if (gnZoneCount) gnZoneCount.textContent = "Loading games, please wait...";
        try {
            const response = await fetch(`${ZONES_URL}?t=${Date.now()}`);
            if (!response.ok) throw new Error(`Failed to fetch zones.json: ${response.status}`);
            masterZoneList = await response.json();
            
            await fetchPopularityData(); // Fetch popularity
            sortAndDisplayZones();    // Initial sort and display
        } catch (error) {
            console.error("Error loading zones:", error);
            if (gnContainer) gnContainer.innerHTML = `<p style="color:red;">Error loading games: ${error.message}. Please try refreshing.</p>`;
            if (gnZoneCount) gnZoneCount.textContent = "Failed to load games.";
        }
    }

    async function fetchPopularityData() { // Renamed for clarity
        try {
            // Replace this with your actual popularity data fetching mechanism
            // For example, if you have a file `popularity.json` like: { "game_id_1": 1500, "game_id_2": 2000 }
            // const popResponse = await fetch('path/to/your/popularity.json?t=' + Date.now());
            // if (!popResponse.ok) throw new Error('Failed to fetch popularity data');
            // popularityData = await popResponse.json();
            console.log("Popularity data fetching placeholder. Using random data for demo.");
            masterZoneList.forEach(zone => { // Simulate some popularity
                 popularityData[zone.id] = Math.floor(Math.random() * 1000) + 1;
            });
        } catch (error) {
            console.warn("Could not fetch or process popularity data:", error);
            popularityData = {}; // Ensure it's an empty object on failure
        }
    }
    
    function sortAndDisplayZones() {
        if (!gnSortOptions || !masterZoneList) return;
        let zonesToProcess = [...masterZoneList];
        const sortBy = gnSortOptions.value;

        if (sortBy === 'name') {
            zonesToProcess.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortBy === 'id') { // Newest first (assuming higher ID is newer)
            zonesToProcess.sort((a, b) => (parseInt(b.id) || 0) - (parseInt(a.id) || 0));
        } else if (sortBy === 'popular') {
            zonesToProcess.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
        }
        filterAndRenderZones(zonesToProcess); // Changed to call filterAndRender
    }

    function filterAndRenderZones(sortedZones) { // Combines filtering and rendering
        if (!gnSearchBar || !sortedZones) return;
        const query = gnSearchBar.value.toLowerCase().trim();
        const filteredZones = query 
            ? sortedZones.filter(zone => zone.name.toLowerCase().includes(query) || (zone.tags && zone.tags.some(tag => tag.toLowerCase().includes(query))) )
            : sortedZones;
        renderGameCards(filteredZones);
    }

    function renderGameCards(zonesToRender) {
        if (!gnContainer) return;
        gnContainer.innerHTML = ""; 

        if (!zonesToRender || zonesToRender.length === 0) {
            gnContainer.innerHTML = "<p>No games found matching your criteria.</p>";
            if (gnZoneCount) gnZoneCount.textContent = "0 Games Found";
            return;
        }
        const fragment = document.createDocumentFragment();
        zonesToRender.forEach(file => {
            const zoneItem = document.createElement("div");
            zoneItem.className = "zone-item";
            zoneItem.setAttribute('role', 'button');
            zoneItem.tabIndex = 0; // Make it focusable
            zoneItem.setAttribute('aria-label', `Play ${file.name}`);
            zoneItem.dataset.zoneId = file.id;

            zoneItem.addEventListener('click', () => openZone(file));
            zoneItem.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault(); openZone(file);
                }
            });

            const img = document.createElement("img");
            img.src = file.cover.replace("{COVER_URL}", COVER_URL_BASE).replace("{HTML_URL}", HTML_URL_BASE);
            img.alt = file.name; 
            img.loading = "lazy";
            img.onerror = function() {
                this.src = '../images/favicon.png'; 
                this.alt = 'Image not available for ' + file.name;
                this.style.objectFit = 'contain';
            };
            zoneItem.appendChild(img);

            const button = document.createElement("button");
            button.textContent = file.name;
            button.setAttribute('aria-hidden', 'true');
            zoneItem.appendChild(button);
            fragment.appendChild(zoneItem);
        });
        gnContainer.appendChild(fragment);
        if (gnZoneCount) gnZoneCount.textContent = `Showing: ${zonesToRender.length} Game(s)`;
    }
    
    if(gnSearchBar) gnSearchBar.addEventListener('input', sortAndDisplayZones); // Re-sort and filter on input
    if(gnSortOptions) gnSortOptions.addEventListener('change', sortAndDisplayZones);


    function openZone(file) {
        if (!file || !file.url) {
            alert("Could not load game: Invalid game data provided."); return;
        }
        if (file.url.startsWith("http")) {
            window.open(file.url, "_blank", "noopener,noreferrer");
        } else {
            const gameUrl = file.url.replace("{HTML_URL}", HTML_URL_BASE);
            if (zoneNameDisplayEl) zoneNameDisplayEl.textContent = file.name;
            if (zoneIdDisplayEl) zoneIdDisplayEl.textContent = file.id;
            if (zoneAuthorDisplayEl) {
                zoneAuthorDisplayEl.textContent = "by " + (file.author || "Unknown");
                zoneAuthorDisplayEl.href = file.authorLink || "#";
            }

            if (!gnZoneFrame || !document.body.contains(gnZoneFrame)) {
                const oldFrame = document.getElementById('zoneFrame');
                if(oldFrame) oldFrame.remove();
                gnZoneFrame = document.createElement("iframe");
                gnZoneFrame.id = "zoneFrame";
                gnZoneFrame.title = "Game Content";
                gnZoneFrame.setAttribute('allowfullscreen', '');
                const header = gnZoneViewer.querySelector('.zone-header');
                if (header) header.after(gnZoneFrame); else gnZoneViewer.appendChild(gnZoneFrame);
            }
            gnZoneFrame.src = 'about:blank'; // Clear before loading new

            fetch(`${gameUrl}?t=${Date.now()}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error ${response.status} loading ${file.name}`);
                    return response.text();
                })
                .then(html => {
                    const doc = gnZoneFrame.contentWindow.document;
                    doc.open();
                    doc.write(html);
                    doc.close();
                    if (gnZoneViewer) {
                        gnZoneViewer.classList.remove('hidden');
                        gnZoneViewer.style.display = "flex";
                        gnZoneViewer.focus(); 
                    }
                })
                .catch(error => {
                    console.error("Failed to load zone:", file.name, error);
                    alert(`Failed to load game "${file.name}": ${error.message}.`);
                    closeZoneViewer(); // Use renamed function
                });
        }
    }

    function openGameInNewTab() { // Renamed from aboutBlank
        if (!zoneIdDisplayEl || !zoneIdDisplayEl.textContent) return;
        const currentZoneId = zoneIdDisplayEl.textContent;
        const zone = masterZoneList.find(z => String(z.id) === currentZoneId);
        if (!zone || zone.url.startsWith("http")) return;

        const gameUrl = zone.url.replace("{HTML_URL}", HTML_URL_BASE);
        const newWindow = window.open("about:blank", "_blank", "noopener,noreferrer");
        if (newWindow) {
            fetch(`${gameUrl}?t=${Date.now()}`)
                .then(response => response.text())
                .then(html => {
                    newWindow.document.open(); newWindow.document.write(html); newWindow.document.close();
                })
                .catch(err => {
                    console.error("Error opening game in new tab:", err); newWindow.close(); 
                    alert("Could not open game in new tab.");
                });
        } else {
            alert("Popup blocked. Please allow popups for this site.");
        }
    }

    function closeZoneViewer() { // Renamed from closeZone
        if (gnZoneViewer) {
            gnZoneViewer.classList.add('hidden');
            gnZoneViewer.style.display = "none";
        }
        if (gnZoneFrame) {
            gnZoneFrame.src = 'about:blank';
        }
    }

    function downloadGameFile() { // Renamed from downloadZone
        if (!zoneIdDisplayEl || !zoneIdDisplayEl.textContent) return;
        const currentZoneId = zoneIdDisplayEl.textContent;
        const zone = masterZoneList.find(z => String(z.id) === currentZoneId);
        if (!zone || zone.url.startsWith("http")) return;

        const gameUrl = zone.url.replace("{HTML_URL}", HTML_URL_BASE);
        fetch(`${gameUrl}?t=${Date.now()}`)
            .then(res => res.text())
            .then(text => {
                const blob = new Blob([text], { type: "text/html;charset=utf-8" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = zone.name.replace(/[^\w\s.-]/gi, '_').replace(/\s+/g, '_') + ".html";
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
                URL.revokeObjectURL(url);
            })
            .catch(err => {
                console.error("Error downloading game:", err); alert("Could not download game file.");
            });
    }

    function fullscreenGameFrame() { // Renamed from fullscreenZone
        if (!gnZoneFrame || !gnZoneFrame.contentWindow) {
            alert("Game frame not available for fullscreen."); return;
        }
        if (gnZoneFrame.requestFullscreen) gnZoneFrame.requestFullscreen();
        else if (gnZoneFrame.mozRequestFullScreen) gnZoneFrame.mozRequestFullScreen();
        else if (gnZoneFrame.webkitRequestFullscreen) gnZoneFrame.webkitRequestFullscreen();
        else if (gnZoneFrame.msRequestFullscreen) gnZoneFrame.msRequestFullscreen();
        else alert("Fullscreen not supported.");
    }

    if(fullscreenBtnZone) fullscreenBtnZone.addEventListener('click', fullscreenGameFrame);
    if(newTabBtnZone) newTabBtnZone.addEventListener('click', openGameInNewTab);
    if(downloadBtnZone) downloadBtnZone.addEventListener('click', downloadGameFile);
    if(closeBtnZone) closeBtnZone.addEventListener('click', closeZoneViewer);
    
    if(gnZoneViewer) {
        gnZoneViewer.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gnZoneViewer.style.display === 'flex') {
                closeZoneViewer();
            }
        });
    }
    
    // Footer Popups and Data Functions
    const contactLink = document.getElementById('contactLink');
    const privacyLink = document.getElementById('privacyLink');
    const exportDataLink = document.getElementById('exportDataLink');
    const importDataInput = document.getElementById('importData');

    function exportLocalStorageData() { // Renamed
        try {
            let dataToExport = {};
            const relevantPrefixes = ['4sp_', 'firebase:', 'gnGame_']; // Define relevant prefixes
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (relevantPrefixes.some(prefix => key.startsWith(prefix))) {
                    dataToExport[key] = localStorage.getItem(key);
                }
            }
            if (Object.keys(dataToExport).length === 0) {
                alert("No 4SP-specific data found in local storage to export."); return;
            }
            const dataStr = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `4sp_gngames_backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert("Relevant data exported successfully!");
        } catch (error) {
            console.error("Error exporting data:", error);
            alert("Failed to export data. See console for details.");
        }
    }

    function importLocalStorageData(event) { // Renamed
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
            try {
                const content = e.target.result;
                const parsedData = JSON.parse(content);
                let importedCount = 0; let skippedCount = 0;
                const relevantPrefixes = ['4sp_', 'firebase:', 'gnGame_'];

                if (confirm("Importing data will overwrite existing local settings with the same names. Are you sure you want to continue?")) {
                    for (let key in parsedData) {
                        if (relevantPrefixes.some(prefix => key.startsWith(prefix))) {
                            localStorage.setItem(key, parsedData[key]);
                            importedCount++;
                        } else {
                            skippedCount++;
                        }
                    }
                    alert(importedCount > 0 ? `Import successful: ${importedCount} item(s) loaded. ${skippedCount} item(s) were skipped as non-relevant.` : "No relevant 4SP data found in the file to import.");
                    if (importedCount > 0) window.location.reload(); // Reload to apply any UI changes based on new data
                }
            } catch (error) {
                console.error("Error importing data:", error);
                alert("Failed to import data. File may be invalid or corrupted.");
            } finally {
                event.target.value = null; 
            }
        };
        reader.readAsText(file);
    }

    if(privacyLink) privacyLink.addEventListener('click', (e) => { e.preventDefault(); showPrivacyPolicyPopup(); });
