<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - GN-GAMES</title>

    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- Base Dashboard Layout (from requests.html) --- */
        body.dashboard-page {
          display: flex; flex-direction: column; min-height: 100vh;
          margin: 0; font-family: PrimaryFont, sans-serif;
        }
        .main-header .auth-buttons .btn-login {
            border: 1px solid #ccc; background-color: #fff; color: #444; padding: 8px 18px;
            border-radius: 12px; font-weight: 600; transition: all 0.2s ease;
        }
        .main-header .auth-buttons .btn-login:hover { background-color: #eee; }
        .dashboard-container { display: flex; flex: 1; }
        .sidebar { width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a { display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-family: 'PrimaryFont', sans-serif; text-transform: uppercase; }
        .sidebar nav a.active, .sidebar nav a:hover { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); transform: translateX(5px); }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; opacity: 1; visibility: visible; transition: opacity 0.2s ease-in-out; transition-delay: 0.4s; }
        .sidebar.collapsed nav a .label { opacity: 0; visibility: hidden; transition-delay: 0s; }
        .main-content { flex: 1; padding: 30px; background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%); overflow-y: auto; position: relative; display: flex; flex-direction: column; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; background: linear-gradient(to right, #ffffff, #f8f9fa); padding: 15px 20px; border-radius: 12px; box-shadow: 0 6px 25px rgba(0,0,0,0.06); }
        .header-user-info .username { font-family: PrimaryFont, sans-serif; font-size: 1.2em; font-weight: bold; color: #333; }
        .header-user-info .email { font-family: SecondaryFont, sans-serif; font-size: 0.9em; color: #777; }
        
        /* --- Page Specific Styles (Games) --- */
        .game-controls-card {
            background: #fff; padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 25px;
        }
        .game-controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .game-controls input[type="text"], .game-controls select {
            padding: 10px 15px; border: 1px solid #ccc; border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif; background-color: #f8f9fa;
            font-size: 0.95em; height: 42px; box-sizing: border-box;
        }
        .game-controls input[type="text"] { flex-grow: 1; min-width: 200px; }
        #showFavoritesBtn {
            border: none; color: #fff; padding: 10px 20px; border-radius: 10px;
            font-family: PrimaryFont, sans-serif; cursor: pointer; transition: all 0.3s ease;
            font-size: 0.95em; font-weight: 600; display: flex; align-items: center; gap: 8px;
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.2);
        }
        #showFavoritesBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(123, 44, 191, 0.3); }

        #zoneCount {
            margin-bottom: 20px; font-family: SecondaryFont, sans-serif;
            color: #555; font-size: 1em; text-align: left;
        }
        
        /* --- Redesigned Game Grid & Cards --- */
        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding-bottom: 20px;
        }

        .zone-item {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            aspect-ratio: 4 / 3; /* Maintain a consistent shape */
        }
        
        .zone-item img.game-cover {
            width: 100%; height: 100%; object-fit: cover;
            border-radius: 12px;
            transition: transform 0.4s ease-in-out;
        }
        
        .zone-item .card-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(15, 15, 25, 0.9) 0%, rgba(20, 20, 30, 0.5) 50%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-sizing: border-box;
            color: #fff;
        }

        .zone-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .zone-item:hover .game-cover {
            transform: scale(1.1);
        }
        .zone-item:hover .card-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .zone-item .game-title {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
            margin: 0 0 10px 0;
            line-height: 1.3;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .zone-item .card-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .zone-item .card-play-btn, .zone-item .favorite-btn {
            border: none;
            border-radius: 8px;
            height: 38px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zone-item .card-play-btn {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.9);
            color: #6720bd;
            font-weight: bold;
            font-family: 'PrimaryFont', sans-serif;
        }
        .zone-item .card-play-btn:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        .zone-item .favorite-btn {
            width: 38px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .zone-item .favorite-btn:hover {
            background-color: rgba(255, 255, 255, 0.35);
        }
        .zone-item .favorite-btn img {
            width: 20px;
            height: 20px;
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .zone-item .favorite-btn.favorited img {
            /* Make white, add yellow/orange drop-shadow for tint/glow effect */
            filter: brightness(0) invert(1) drop-shadow(0 0 6px #ffc107) drop-shadow(0 0 10px #ff8c00);
            transform: scale(1.1);
        }

        /* --- Game Viewer Modal --- */
        #zoneViewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; }
        #zoneViewer .zone-header { background-color: #fff; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex-shrink: 0; }
        #zoneViewer .zone-header .zone-title h2 { margin: 0; font-size: 1.3em; color: #333; font-family: PrimaryFont, sans-serif; }
        #zoneViewer .zone-header .zone-controls button { margin-left: 10px; padding: 8px 15px; background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); color: white; border: none; border-radius: 6px; cursor: pointer; font-family: PrimaryFont, sans-serif; font-size: 0.9em; }
        #zoneViewer iframe { flex-grow: 1; border: none; background-color: #000; }
        .hidden { display: none !important; }

    </style>
</head>
<body class="dashboard-page">

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer;"></a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <button id="toggleSidebar">‚ò∞</button>
            <nav>
                <ul>
                    <li><a href="../logged-in/dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
                    <li><a href="../logged-in/soundboard.html"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
                    <li><a href="../logged-in/games.html" class="active"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
                    <li><a href="../logged-in/apps.html"><span class="icon">‚ú®</span><span class="label">Apps</span></a></li>
                    <li><a href="../logged-in/settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutLink"><span class="icon">üîí</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <div class="header-user-info" id="headerUserInfo">
                    <div class="username">Loading...</div>
                    <div class="email"></div>
                </div>
            </div>

            <div class="game-controls-card">
                <div class="game-controls">
                    <input type="text" id="searchBar" placeholder="Search for games..." aria-label="Search games">
                    <select id="sortOptions" aria-label="Sort games by">
                        <option value="name">Sort by Name (A-Z)</option>
                        <option value="id">Sort by Date (Newest First)</option>
                        <option value="popular">Sort by Popularity</option>
                    </select>
                    <button id="showFavoritesBtn">Show Favorites</button>
                </div>
            </div>
            
            <div id="zoneCount">Loading games...</div>
            <div id="container"></div>
        </main>
    </div>

    <div id="zoneViewer" class="hidden" aria-modal="true" role="dialog">
        <div class="zone-header">
             <div class="zone-title">
                <h2 id="zoneNameEl">Game Title</h2>
             </div>
             <div class="zone-controls">
                <button id="fullscreenBtnZone">Fullscreen</button>
                <button id="newTabBtnZone">New Tab</button>
                <button id="closeBtnZone">Close</button>
             </div>
        </div>
        <iframe id="zoneFrame" title="Game Content" allowfullscreen></iframe>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../ban-enforcer.js"></script>
    <script src="../panic-key.js"></script>
    <script src="../url-changer.js"></script>
    
    <script>
    // --- Configuration & Globals ---
    let currentUser = null;
    let currentUserProfile = { username: null };
    
    const ZONES_URL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
    const COVER_URL_BASE = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
    const HTML_URL_BASE = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
    const FAVORITES_KEY = 'gnGameFavorites_v2';

    let masterZoneList = [];
    let popularityData = {};
    let isShowingFavorites = false;

    // --- DOM Elements ---
    const sidebarEl = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const gnContainer = document.getElementById('container');
    const gnSearchBar = document.getElementById('searchBar');
    const gnSortOptions = document.getElementById('sortOptions');
    const gnZoneCount = document.getElementById('zoneCount');
    const showFavoritesBtn = document.getElementById('showFavoritesBtn');

    // --- Authentication & Page Setup ---
    document.addEventListener('DOMContentLoaded', () => {
        firebase.auth().onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                const headerUserInfo = document.getElementById('headerUserInfo');
                headerUserInfo.querySelector('.email').textContent = user.email;

                try {
                    const userRef = firebase.firestore().collection('users').doc(user.uid);
                    const doc = await userRef.get();
                    if (doc.exists) {
                        currentUserProfile = doc.data();
                    }
                    headerUserInfo.querySelector('.username').textContent = currentUserProfile.username || 'User';
                } catch (e) {
                    console.error("Error loading user profile:", e);
                    headerUserInfo.querySelector('.username').textContent = 'Could not load profile'; 
                }
                
                // Initialize game functionality
                listZones();

            } else {
                window.location.href = '../login.html';
            }
        });

        // --- Event Listeners Setup ---
        document.getElementById('logoutBtn')?.addEventListener('click', () => firebase.auth().signOut());
        document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut(); });
        toggleSidebarBtn?.addEventListener('click', () => sidebarEl.classList.toggle('collapsed'));
        
        gnSearchBar.addEventListener('input', sortAndDisplayZones);
        gnSortOptions.addEventListener('change', sortAndDisplayZones);
        showFavoritesBtn.addEventListener('click', () => {
            isShowingFavorites = !isShowingFavorites;
            showFavoritesBtn.textContent = isShowingFavorites ? "Show All Games" : "Show Favorites";
            sortAndDisplayZones();
        });

        // --- Game Viewer Modal Listeners ---
        document.getElementById('fullscreenBtnZone')?.addEventListener('click', () => {
            const zoneFrame = document.getElementById('zoneFrame');
            if (zoneFrame?.requestFullscreen) zoneFrame.requestFullscreen();
        });
        document.getElementById('newTabBtnZone')?.addEventListener('click', openGameInNewTab);
        document.getElementById('closeBtnZone')?.addEventListener('click', closeZoneViewer);
    });

    // --- Favorite Management ---
    const getFavorites = () => JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];
    const saveFavorites = (favs) => localStorage.setItem(FAVORITES_KEY, JSON.stringify(favs));

    function toggleFavorite(gameId, buttonElement) {
        let favorites = getFavorites();
        const starImg = buttonElement.querySelector('img');
        if (favorites.includes(gameId)) {
            favorites = favorites.filter(id => id !== gameId);
            buttonElement.classList.remove('favorited');
        } else {
            favorites.push(gameId);
            buttonElement.classList.add('favorited');
        }
        saveFavorites(favorites);
        if(isShowingFavorites) sortAndDisplayZones(); // Re-render if in favorites view
    }

    // --- Game Loading & Display ---
    async function listZones() {
        gnZoneCount.textContent = "Loading games, please wait...";
        try {
            const response = await fetch(`${ZONES_URL}?t=${Date.now()}`);
            if (!response.ok) throw new Error(`HTTP error ${response.status}`);
            masterZoneList = await response.json();
            
            // Generate mock popularity data for sorting
            masterZoneList.forEach(zone => { popularityData[zone.id] = Math.floor(Math.random() * 1000) + 1; });
            sortAndDisplayZones();
        } catch (error) {
            console.error("Error loading zones:", error);
            gnContainer.innerHTML = `<p style="color:red;">Error loading games. Please try refreshing.</p>`;
            gnZoneCount.textContent = "Failed to load games.";
        }
    }
    
    function sortAndDisplayZones() {
        let zonesToProcess = [...masterZoneList];
        const sortBy = gnSortOptions.value;

        if (sortBy === 'name') zonesToProcess.sort((a, b) => a.name.localeCompare(b.name));
        else if (sortBy === 'id') zonesToProcess.sort((a, b) => (parseInt(b.id) || 0) - (parseInt(a.id) || 0));
        else if (sortBy === 'popular') zonesToProcess.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
        
        filterAndRenderZones(zonesToProcess);
    }

    function filterAndRenderZones(sortedZones) {
        const query = gnSearchBar.value.toLowerCase().trim();
        let finalZones = sortedZones;

        if (isShowingFavorites) {
            const favorites = getFavorites();
            finalZones = finalZones.filter(zone => favorites.includes(zone.id));
        }

        if (query) {
            finalZones = finalZones.filter(zone => 
                zone.name.toLowerCase().includes(query) || 
                (zone.tags && zone.tags.some(tag => tag.toLowerCase().includes(query)))
            );
        }
        
        renderGameCards(finalZones);
    }

    function renderGameCards(zonesToRender) {
        gnContainer.innerHTML = "";
        const favorites = getFavorites();
        
        if (zonesToRender.length === 0) {
            gnContainer.innerHTML = "<p>No games found matching your criteria.</p>";
            gnZoneCount.textContent = "0 Games Found";
            return;
        }

        const fragment = document.createDocumentFragment();
        zonesToRender.forEach(file => {
            const zoneItem = document.createElement("div");
            zoneItem.className = "zone-item";
            zoneItem.dataset.zoneId = file.id;
            zoneItem.addEventListener('click', (e) => {
                if (e.target.closest('button')) return; // Don't open if a button was clicked
                openZone(file);
            });

            const coverImg = document.createElement("img");
            coverImg.className = "game-cover";
            coverImg.src = file.cover.replace("{COVER_URL}", COVER_URL_BASE).replace("{HTML_URL}", HTML_URL_BASE);
            coverImg.alt = file.name; 
            coverImg.loading = "lazy"; // Efficient image loading
            coverImg.onerror = () => { coverImg.src = '../images/favicon.png'; coverImg.style.objectFit = 'contain'; };

            const overlay = document.createElement("div");
            overlay.className = "card-overlay";

            const title = document.createElement("h3");
            title.className = "game-title";
            title.textContent = file.name;

            const buttons = document.createElement("div");
            buttons.className = "card-buttons";

            const playButton = document.createElement("button");
            playButton.className = "card-play-btn";
            playButton.textContent = "PLAY";
            playButton.addEventListener('click', (e) => { e.stopPropagation(); openZone(file); });
            
            const favoriteButton = document.createElement("button");
            favoriteButton.className = "favorite-btn";
            if (favorites.includes(file.id)) favoriteButton.classList.add('favorited');
            const favImg = document.createElement('img');
            favImg.src = '../images/star-dark.png';
            favImg.alt = 'Favorite';
            favoriteButton.appendChild(favImg);
            favoriteButton.addEventListener('click', (e) => { e.stopPropagation(); toggleFavorite(file.id, favoriteButton); });

            buttons.append(playButton, favoriteButton);
            overlay.append(title, buttons);
            zoneItem.append(coverImg, overlay);
            fragment.appendChild(zoneItem);
        });
        gnContainer.appendChild(fragment);
        gnZoneCount.textContent = `Showing: ${zonesToRender.length} Game(s)`;
    }
    
    // --- Game Viewer Logic ---
    function openZone(file) {
        if (!file || !file.url) { alert("Could not load game: Invalid game data."); return; }
        const gameUrl = file.url.replace("{HTML_URL}", HTML_URL_BASE);
        const zoneViewer = document.getElementById('zoneViewer');
        const zoneFrame = document.getElementById('zoneFrame');
        const zoneNameEl = document.getElementById('zoneNameEl');
        
        zoneNameEl.textContent = file.name;
        zoneFrame.src = 'about:blank'; // Clear previous content

        fetch(`${gameUrl}?t=${Date.now()}`)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                return response.text();
            })
            .then(html => {
                const doc = zoneFrame.contentWindow.document;
                doc.open();
                doc.write(html);
                doc.close();
                zoneViewer.style.display = "flex";
                zoneViewer.classList.remove('hidden');
            })
            .catch(error => {
                console.error("Failed to load zone:", file.name, error);
                alert(`Failed to load game "${file.name}": ${error.message}.`);
                closeZoneViewer();
            });
    }

    function closeZoneViewer() {
        const zoneViewer = document.getElementById('zoneViewer');
        const zoneFrame = document.getElementById('zoneFrame');
        zoneViewer.style.display = "none";
        zoneViewer.classList.add('hidden');
        if (zoneFrame) zoneFrame.src = 'about:blank';
    }

    function openGameInNewTab() {
        const zoneNameEl = document.getElementById('zoneNameEl');
        const file = masterZoneList.find(z => z.name === zoneNameEl.textContent);
        if (!file) return;

        const gameUrl = file.url.replace("{HTML_URL}", HTML_URL_BASE);
        const newWindow = window.open("about:blank", "_blank");
        if (newWindow) {
            fetch(`${gameUrl}?t=${Date.now()}`)
                .then(response => response.text())
                .then(html => {
                    newWindow.document.open();
                    newWindow.document.write(html);
                    newWindow.document.close();
                }).catch(err => {
                    console.error("Error opening in new tab:", err);
                    newWindow.close();
                });
        }
    }
    </script>
</body>
