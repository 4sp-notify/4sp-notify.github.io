<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Attentio</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="firebase-config.js" defer></script>
    
    <style>
        /* --- 1. Global Styles & Variables (from index.html) --- */
        :root {
            --primary-blue: #3B82F6;
            --primary-blue-dark: #2563EB;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e0e0e0;
            --bg-white: #ffffff;
            --bg-light-gray: #f8f9fa;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-white);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 2. Header & Footer (from index.html) --- */
        .main-header {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-white);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .main-footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            background-color: var(--bg-light-gray);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        /* --- 3. 404 Content Section --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-container h1 {
            font-size: 8rem;
            font-weight: 700;
            color: var(--border-color);
            line-height: 1;
            margin: 0;
        }

        .error-container h2 {
            font-size: 2rem;
            color: var(--text-primary);
            margin: 0 0 1rem;
        }

        .error-container p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 450px;
            margin: 0 auto 2rem;
        }
        
        /* --- 4. Button Style (from index.html) --- */
        .btn {
            display: inline-block;
            text-align: center;
            padding: 0.8rem 1.75rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            border: 2px solid transparent;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            color: var(--bg-white);
        }
        .btn-primary:hover {
            background-color: var(--primary-blue-dark);
            border-color: var(--primary-blue-dark);
            transform: translateY(-1px);
        }
        .btn-outline {
            background-color: var(--bg-white);
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        .btn-outline:hover {
            background-color: rgba(59, 130, 246, 0.05);
            transform: translateY(-1px);
        }

        .auth-buttons-desktop {
            display: flex;
            gap: 0.75rem;
        }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">Attentio</a>
            <div class="auth-buttons-desktop" id="authButtonsContainer">
                <!-- Auth buttons will be dynamically inserted here by JS -->
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="error-container">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you’re looking for doesn’t seem to exist or may have been moved. Let's get you back on track.</p>
            <a href="index.html" class="btn btn-primary">Go to Homepage</a>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Attentio. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Firebase Auth Logic ---
            const auth = firebase.auth();
            const authContainer = document.getElementById('authButtonsContainer');
            
            const loggedOutButtons = `
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            `;
            const loggedInButtons = `
                <a href="logged-in/dashboard.html" class="btn btn-primary">Dashboard</a>
                <a href="#" class="btn btn-outline" id="logoutBtn">Logout</a>
            `;

            function logout(event) {
                event.preventDefault();
                auth.signOut().catch(error => console.error('Logout Error:', error));
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    authContainer.innerHTML = loggedInButtons;
                    document.getElementById('logoutBtn').addEventListener('click', logout);
                } else {
                    authContainer.innerHTML = loggedOutButtons;
                }
            });
        });
    </script>

</body>
</html>
