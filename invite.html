<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify | Join Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="loading-spinner" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"></div>
        <p class="mt-4 text-gray-600">Checking invitation...</p>
    </div>

    <div id="invite-card" class="card bg-white p-8 rounded-xl w-full max-w-md hidden">
        <h1 id="invite-title" class="text-2xl font-bold text-gray-800 mb-4">Joining Class...</h1>
        <p id="invite-message" class="text-gray-600 mb-6"></p>
        <button id="action-button" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 hidden" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
        <button id="login-button" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-600 transition duration-150" onclick="redirectToAuth()">Login / Sign Up</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const urlParams = new URLSearchParams(window.location.search);
        const inviteCode = urlParams.get('code');
        
        let inviteData = null;

        // Function to redirect to auth page, passing the current invite code
        window.redirectToAuth = () => {
            const redirectUrl = `login.html?redirect_code=${inviteCode}`;
            window.location.href = redirectUrl;
        };

        // Function to process the invitation logic
        async function processInvite(user) {
            const loadingSpinner = document.getElementById('loading-spinner');
            const inviteCard = document.getElementById('invite-card');
            const inviteTitle = document.getElementById('invite-title');
            const inviteMessage = document.getElementById('invite-message');
            const actionButton = document.getElementById('action-button');
            const loginButton = document.getElementById('login-button');

            loadingSpinner.classList.add('hidden');
            inviteCard.classList.remove('hidden');

            if (!user) {
                // User is not logged in, show login button
                inviteTitle.textContent = "Please Log In";
                inviteMessage.textContent = "You must log in or sign up to accept this invitation. You will be redirected here afterward.";
                loginButton.classList.remove('hidden');
                actionButton.classList.add('hidden');
                return;
            }

            loginButton.classList.add('hidden'); // Hide login button if user is logged in
            
            if (!inviteCode) {
                inviteTitle.textContent = "Error";
                inviteMessage.textContent = "Invalid invitation link.";
                return;
            }

            try {
                // 1. Fetch the invitation details
                const inviteRef = doc(db, 'artifacts', appId, 'public', 'data', 'invites', inviteCode);
                const inviteSnap = await getDoc(inviteRef);
                
                if (!inviteSnap.exists()) {
                    inviteTitle.textContent = "Error";
                    inviteMessage.textContent = "This invitation link is expired or invalid.";
                    return;
                }
                
                inviteData = inviteSnap.data();
                const { classId, targetRole } = inviteData;
                const classRef = doc(db, 'artifacts', appId, 'public', 'data', 'classes', classId);

                // 2. Fetch the current user's role (assuming it's stored on their user document or determined later)
                // For simplicity here, we assume if they are authenticated, we can process the request
                const userId = user.uid;

                if (targetRole === 'student') {
                    // Automatically add the user to the student roster
                    await updateDoc(classRef, {
                        studentEmails: arrayUnion(user.email) // Use email to match the pre-added roster logic
                    });
                    
                    // Also update the student's personal document
                    const studentUserRef = doc(db, 'artifacts', appId, 'users', userId, 'userData', 'profile');
                    await setDoc(studentUserRef, {
                        role: 'student',
                        activeClassId: classId // Set the active class
                    }, { merge: true });

                    inviteTitle.textContent = "Success! You've Joined.";
                    inviteMessage.textContent = `You have been successfully added as a Student to the class: ${inviteData.className}.`;
                    actionButton.classList.remove('hidden');
                    
                } else if (targetRole === 'coteacher') {
                    // Send a request to the main teacher
                    const coteacherRequestsRef = collection(db, 'artifacts', appId, 'public', 'data', 'coteacher_requests');
                    await setDoc(doc(coteacherRequestsRef, `${classId}_${userId}`), {
                        classId: classId,
                        className: inviteData.className,
                        requesterId: userId,
                        requesterEmail: user.email,
                        status: 'pending',
                        timestamp: new Date().toISOString()
                    });

                    inviteTitle.textContent = "Request Sent";
                    inviteMessage.textContent = `A request to become a Co-Teacher for the class: ${inviteData.className} has been sent to the main teacher.`;
                    actionButton.classList.remove('hidden');
                }

                // Optional: Delete the invite link after use if it's single-use
                // await deleteDoc(inviteRef);

            } catch (error) {
                console.error("Error processing invite:", error);
                inviteTitle.textContent = "An Error Occurred";
                inviteMessage.textContent = "Could not process the invitation. Please try again or contact support.";
            }
        }

        // 3. Handle Auth Status
        if (authToken) {
            // Use custom token for initial sign-in
            signInWithCustomToken(auth, authToken).catch(e => {
                console.error("Custom token sign-in failed:", e);
                signInAnonymously(auth).catch(e2 => console.error("Anonymous sign-in failed:", e2));
            });
        } else {
            // Sign in anonymously if no token is available (e.g., local development)
            signInAnonymously(auth).catch(e => console.error("Anonymous sign-in failed:", e));
        }

        // Listener to wait for authentication to be ready
        onAuthStateChanged(auth, (user) => {
            // user object might be null if not logged in
            processInvite(user);
        });

    </script>
</body>
</html>
