<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Notify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- App Container -->
    <div id="app" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-3">
                    <a href="./index.html" class="flex items-center space-x-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        <h1 class="text-2xl font-bold text-gray-800">Notify</h1>
                    </a>
                    <div class="flex items-center space-x-2">
                         <a href="./signup.html" class="font-poppins inline-block bg-blue-600 text-white font-bold py-1 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-150">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Log in to your account
                    </h2>
                </div>
                <div id="login-container" class="bg-white p-8 rounded-xl shadow-md">
                    <form id="login-form" class="space-y-6">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label for="email-address" class="sr-only">Email address</label>
                                <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                            </div>
                            <div>
                                <label for="password" class="sr-only">Password</label>
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                            </div>
                        </div>

                         <p id="form-error" class="text-red-500 text-sm text-center"></p>

                        <div>
                            <button type="submit" id="login-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Log In
                            </button>
                        </div>
                    </form>
                    
                    <div class="relative my-6">
                      <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                      </div>
                      <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                          OR
                        </span>
                      </div>
                    </div>

                    <div>
                         <button id="google-login-btn" class="group relative w-full flex justify-center items-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <img src="../images/google-icon.png" class="h-5 w-5 mr-2" alt="Google icon">
                            Log in with Google
                        </button>
                    </div>
                </div>
                 <p class="text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="./signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign up
                    </a>
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200">
             <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
                <p>&copy; 2025 Notify. A website created by 4simpleproblems.</p>
             </div>
        </footer>
    </div>
    
    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        if (typeof firebaseConfig === 'undefined') {
            console.error("Firebase config is not defined.");
            const container = document.getElementById('login-container');
            container.innerHTML = '<div class="text-center"><h2 class="text-red-600 text-2xl font-bold">Configuration Error</h2><p class="text-gray-700 mt-4">Firebase configuration is missing or invalid. Please check the console for more details.</p></div>';
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const formError = document.getElementById('form-error');

        /**
         * Checks if a user document exists in Firestore. If not, deletes the auth user.
         * If it exists, redirects to the dashboard.
         * @param {User} user - The Firebase authenticated user object.
         */
        const checkUserDocument = async (user) => {
            const userDocRef = doc(db, "users", user.uid);
            try {
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    // User document exists, proceed to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // User document does not exist. This is an orphaned auth account.
                    formError.textContent = 'No user profile found. Please sign up to create an account.';
                    try {
                        await deleteUser(user);
                        console.log('Orphaned auth account deleted successfully.');
                    } catch (deleteError) {
                        console.error('Failed to delete orphaned auth account:', deleteError);
                        formError.textContent += ' Please contact support.';
                    }
                }
            } catch (error) {
                console.error("Error checking user document:", error);
                formError.textContent = 'An error occurred while verifying your account.';
            }
        };

        // --- Email Form Submission ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formError.textContent = '';
            
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    formError.textContent = 'Please verify your email address before logging in.';
                    return;
                }

                await checkUserDocument(user);

            } catch (error) {
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        formError.textContent = 'Invalid email or password.';
                        break;
                    default:
                        formError.textContent = 'Failed to log in. Please try again.';
                        console.error("Login error:", error);
                }
            }
        });

        // --- Google Login Logic ---
        googleLoginBtn.addEventListener('click', async () => {
            formError.textContent = '';
            const provider = new GoogleAuthProvider();

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                await checkUserDocument(user);
            } catch (error) {
                if (error.code === 'auth/popup-closed-by-user') return;
                formError.textContent = 'Failed to log in with Google. Please try again.';
                console.error("Google login error:", error);
            }
        });
    </script>
</body>
</html>
