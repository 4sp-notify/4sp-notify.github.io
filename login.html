<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentio - Log In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>
    <script src="firebase-config.js" defer></script>
    
    <style>
        /* --- 1. Global Styles & Variables (from index.html) --- */
        :root {
            --primary-blue: #3B82F6;
            --primary-blue-dark: #2563EB;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e0e0e0;
            --bg-white: #ffffff;
            --bg-light-gray: #f8f9fa;
            --error-red: #d9534f;
            --error-bg: #fdf2f2;
            --success-green: #28a745;
            --success-bg: #f0f9f4;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light-gray);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* --- 2. Header & Footer (from index.html) --- */
        .main-header {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-white);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
        }
        .main-footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* --- 3. Auth Container & Form Styles --- */
        .auth-container {
            position: relative;
            max-width: 480px;
            margin: 4rem auto;
            background-color: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .auth-view {
            padding: 2.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
            visibility: hidden;
            position: absolute;
            width: 100%;
        }
        .auth-view.is-active {
            position: static;
            opacity: 1;
            visibility: visible;
        }

        .auth-container h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-container p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
        }

        .forgot-password-link {
            font-size: 0.9rem;
            color: var(--primary-blue);
            text-decoration: none;
            cursor: pointer;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            margin: 2rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        /* --- Better Error Display --- */
        .message-area {
            min-height: 24px;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        .message-area.is-active {
            display: block;
        }
        .message-area.error {
            background-color: var(--error-bg);
            border: 1px solid var(--error-red);
            color: var(--error-red);
        }
        .message-area.success {
            background-color: var(--success-bg);
            border: 1px solid var(--success-green);
            color: var(--success-green);
        }

        .switch-link {
            margin-top: 1.5rem;
            text-align: center;
        }
        .switch-link a, .back-to-login-link a {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        /* --- 4. Buttons (from index.html) --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }
        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--bg-white);
            border: 2px solid var(--primary-blue);
        }
        .btn-primary:hover {
            background-color: var(--primary-blue-dark);
            border-color: var(--primary-blue-dark);
        }
        .btn-outline {
            background-color: var(--bg-white);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }
        .btn-outline:hover {
            border-color: var(--text-secondary);
            background-color: var(--bg-light-gray);
        }
        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">Attentio</a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div id="loginView" class="auth-view is-active">
                <h1>Welcome back!</h1>
                <p>Log in to your account to continue.</p>

                <div class="message-area" id="loginMessage"></div>

                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-options">
                        <a id="forgotPasswordLink" class="forgot-password-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                
                <div class="divider">or</div>

                <button id="googleLoginBtn" class="btn btn-outline btn-google">
                    <img src="../images/google-icon.png" alt="Google Icon">
                    <span>Log in with Google</span>
                </button>

                <p class="switch-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </div>

            <div id="resetView" class="auth-view">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a password reset link.</p>

                <div class="message-area" id="resetMessage"></div>

                <form id="resetForm" novalidate>
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </form>

                <p class="switch-link back-to-login-link">
                    <a id="backToLoginLink">&larr; Back to Log In</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Attentio. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();
            
            const loginView = document.getElementById('loginView');
            const resetView = document.getElementById('resetView');
            const loginForm = document.getElementById('loginForm');
            const resetForm = document.getElementById('resetForm');
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            const loginMessageDiv = document.getElementById('loginMessage');
            const resetMessageDiv = document.getElementById('resetMessage');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const backToLoginLink = document.getElementById('backToLoginLink');

            const switchView = (viewToShow) => {
                const activeView = document.querySelector('.auth-view.is-active');
                const nextView = viewToShow === 'reset' ? resetView : loginView;
                
                if (activeView) {
                    activeView.classList.remove('is-active');
                }
                
                setTimeout(() => {
                    nextView.classList.add('is-active');
                }, 300);
            };

            forgotPasswordLink.addEventListener('click', () => switchView('reset'));
            backToLoginLink.addEventListener('click', () => {
                showMessage(resetMessageDiv, '');
                switchView('login');
            });
            
            const showMessage = (element, text, isError = true) => {
                if (!text) {
                    element.classList.remove('is-active', 'error', 'success');
                    return;
                }
                element.textContent = text;
                element.classList.add('is-active');
                if (isError) {
                    element.classList.add('error');
                    element.classList.remove('success');
                } else {
                    element.classList.add('success');
                    element.classList.remove('error');
                }
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    
                    if (!userCredential.user.emailVerified) {
                        showMessage(loginMessageDiv, 'Please verify your email before logging in. Check your inbox.');
                        await auth.signOut();
                    } else {
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        showMessage(loginMessageDiv, 'Invalid email or password.');
                    } else {
                        showMessage(loginMessageDiv, 'An error occurred. Please try again.');
                    }
                    console.error('Login error:', error);
                }
            });

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('resetEmail').value;

                try {
                    await auth.sendPasswordResetEmail(email);
                    showMessage(resetMessageDiv, 'Password reset link sent! Please check your inbox.', false);
                } catch (error) {
                    showMessage(resetMessageDiv, 'Could not send reset link. Please ensure the email is correct.');
                    console.error('Reset password error:', error);
                }
            });

            googleLoginBtn.addEventListener('click', async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    const result = await auth.signInWithPopup(provider);
                    const isNewUser = result.additionalUserInfo.isNewUser;
                    
                    // CRITICAL LOGIC: Check if the user is new
                    if (isNewUser) {
                        // If they are new, immediately delete the auth account
                        const userToDelete = result.user;
                        await userToDelete.delete();
                        await auth.signOut();
                        
                        // Show an error message
                        showMessage(loginMessageDiv, "No account found. Please sign up first.");
                        return; // Stop the function here
                    }
                    
                    // If the user is NOT new, proceed to the dashboard
                    window.location.href = 'index.html';

                } catch (error) {
                    // Handle other errors, like popup closed
                    console.error('Google login error:', error);
                    if (error.code !== 'auth/popup-closed-by-user') {
                        showMessage(loginMessageDiv, 'Failed to log in with Google. Please try again.');
                    }
                }
            });

        });
    </script>
</body>
</html>
